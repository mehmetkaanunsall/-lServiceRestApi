<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ps="http://primefaces.org/sentinel"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


    <div id="layout-menubar" class="Unselectable fontRegular">

        <div class="layout-menubarinner-box">

            <div class="layout-menubarinner-box3" id="buttonArea">
                <a id="layout-menubar-resize" class="BordRad10"  title="#{loc.menuresize}" style="cursor: pointer;"><i class="leftMenuResizeIcon fa"></i></a>
                <a id="layout-menubar-resize2" class="BordRad10" title="#{loc.openmenu}" style="cursor: pointer;"><i class="fa fa-chevron-down leftMenuResizeIcon2"></i></a>
            </div>
            <div class="layout-menubarinner-box2" id="searchArea">
                <div  id="company_name" class="leftSearchDiv white  fontItalic "  >
                    <h:form>
                        <p:defaultCommand target="doSearch"  />
                        <div class="leftSearchDiv">
                            <p:commandLink id="doSearch"  class="leftSearchIcon" process="@this,search" global="false" actionListener="#{marwiz.doSearch}" >
                                <i class="icon-search floatLeft"></i>
                            </p:commandLink>
                            <h:inputText id="search" a:placeholder="#{loc.search}" required="true" class="Wid85 layout-menubar-search" value="#{marwiz.searchText}" />
                        </div>                     
                    </h:form>
                </div>                     

            </div>

        </div>


        <h:form id="sm_leftmenuform"  transient="true">
            <ps:menu id="sm_leftmenu"  model="#{marwiz.leftMenu.menu}">

            </ps:menu>

            <p:confirmDialog widgetVar="test" global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" global="false" icon="ui-icon-check" actionListener="#{marwiz.u}" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:remoteCommand name="leftScroll" autoRun="true" delay="500" global="false" onstart="PrimeFaces.widget.Sentinel.prototype.leftMenuScroll();" />

        </h:form>

    </div>

</ui:composition>
