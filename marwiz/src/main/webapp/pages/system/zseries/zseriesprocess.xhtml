<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewZseries" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{zSeriesBean}' />
            <ui:param name="outputtext" value="#{loc.zserialdefinitions}"/>
            <ui:param name="update" value="pgrNewZSeries" />
            <ui:param name="btnSaveId" value="#{zSeriesBean.getRendered(326, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{zSeriesBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{zSeriesBean.getRendered(327, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrNewZSeries" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtCode"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.typename}" for="txtCode" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="txtCode" value="#{zSeriesBean.selectedObject.type}" required="true" >
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}" itemDisabled="true" />
						<f:selectItem itemLabel="#{loc.zserialoptionfuel}" itemValue="1" />
                        <f:selectItem itemLabel="#{loc.zserialoptionmarket}" itemValue="2" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.yournumber}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{zSeriesBean.selectedObject.number}" required="true" placeholder="#{loc.yournumber} ">
						<p:keyFilter regEx="/[0-9]/"/>
					</p:inputText>
                </div>
            </div>
        </h:panelGroup>
    </h:form>    
</ui:composition>
