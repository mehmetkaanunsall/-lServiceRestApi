<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{zSeriesBean}"/> 
        <ui:param name="update" value="dlgZSeriesProcess"/>
        <ui:param name="btnNewId" value='#{zSeriesBean.getRendered(325, 0)}'/>
        <ui:param name="datatable" value="frmZseries:dtbZseries" />
        <ui:param name="widgetvar" value="zseriesPF" />
        <ui:param name="form" value='frmToolbarZseries' />
        <ui:param name="fileName" value="#{loc.zserialdefinitions}"/> 
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
    </ui:include> 

	
    <h:form id="frmZseries">

        <p:dataTable  id="dtbZseries" var="zSeries"  value="#{zSeriesBean.listOfObjects}" widgetVar="zseriesPF" filteredValue="#{zSeriesBean.listOfFilteredObjects}" selection="#{zSeriesBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{zSeries.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      reflow="true" >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{zSeriesBean.update()}" update="dlgZSeriesProcess" global="false" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{zSeriesBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>

            <p:column id="clmCode" headerText="#{loc.typename}" sortable="true" sortBy="#{zSeries.type}" filterable="true"  filterBy="#{zSeries.type}" filterMatchMode="contains" visible="#{zSeriesBean.toogleList[0]}" exportable="#{zSeriesBean.toogleList[0]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{zSeries.type==1 ? loc.zserialoptionfuel : loc.zserialoptionmarket}" />
            </p:column >
            <p:column id="clmName" headerText="#{loc.yournumber}" sortable="true" sortBy="#{zSeries.number}" filterable="true"  filterBy="#{zSeries.number}" filterMatchMode="contains" visible="#{zSeriesBean.toogleList[1]}" exportable="#{zSeriesBean.toogleList[1]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{zSeries.number}" />
            </p:column >
        
        </p:dataTable>  
    </h:form>

    <p:dialog id="dlgZSeriesProcess" widgetVar="dlg_zseriesProcess" resizable="false" transient="true" focus="dlgZSeriesProcess" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="50%">
        <ui:include src="/pages/system/zseries/zseriesprocess.xhtml" />
    </p:dialog>
 


</ui:composition>
