<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{userDataBean}"/>   <!-- Bean -->
        <ui:param name="update" value=""/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value='#{userDataBean.getRendered(174, 0)}'/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmUser:dtbUser" />  <!-- datatable  -->
        <ui:param name="widgetvar" value="userPF" />  <!--   datatable WidgetVar  -->
        <ui:param name="form" value='frmToolbarUser' />
        <ui:param name="fileName" value="#{loc.users}"/> 
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
    </ui:include>


    <h:form id="frmUser">

        <p:dataTable  id="dtbUser" var="UserData"  value="#{userDataBean.listOfObjects}" widgetVar="userPF" selection="#{userDataBean.selectedObject}" filteredValue="#{userDataBean.listOfFilteredObjects}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{UserData.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{marwiz.goToPage('/pages/system/userdata/userdataprocess.xhtml', userDataBean.selectedObject, 0, 13)}" global="false" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{userDataBean.reorder}" update="frmToolbarUser:toggle" />     
            <p:ajax event="colResize"  listener="#{userDataBean.onResize}" /> 

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{userDataBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>
            <p:column id="clmNameSurname" headerText="#{loc.namesurname}" sortable="true" sortBy="#{UserData.name}" filterable="true"  filterBy="#{UserData.name} #{UserData.surname}" filterMatchMode="contains" visible="#{userDataBean.toogleList[0]}" exportable="#{userDataBean.toogleList[0]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{UserData.name} #{UserData.surname}" />
            </p:column >

            <p:column id="clmUserName" headerText="#{loc.username}" sortable="true" sortBy="#{UserData.username}" filterable="true"  filterBy="#{UserData.username}" filterMatchMode="contains" visible="#{userDataBean.toogleList[1]}" exportable="#{userDataBean.toogleList[1]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{UserData.username}"/>
            </p:column>
            <p:column id="clmLanguage" headerText="#{loc.language}" sortable="true" sortBy="#{UserData.language.tag}" filterable="true"  filterBy="#{UserData.language.tag}" filterMatchMode="contains" visible="#{userDataBean.toogleList[2]}" exportable="#{userDataBean.toogleList[2]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{UserData.language.tag}" />
            </p:column>
            <p:column id="clmUserType" headerText="#{loc.usertype}" sortable="true" sortBy="#{UserData.type.tag}" filterable="true"  filterBy="#{UserData.type.tag}" filterMatchMode="contains" visible="#{userDataBean.toogleList[3]}" exportable="#{userDataBean.toogleList[3]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{UserData.type.tag}" />
            </p:column>
            <p:column id="clmStatus" headerText="#{loc.statu}" sortable="true" sortBy="#{UserData.status.tag}" filterable="true"  filterBy="#{UserData.status.tag}" filterMatchMode="contains" visible="#{userDataBean.toogleList[4]}" exportable="#{userDataBean.toogleList[4]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{UserData.status.tag}" />
            </p:column>

        </p:dataTable>  


    </h:form>   

</ui:composition>
