<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="frmAlternativeUnitsProcess" >

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.einvoiceunitcontentprovisiontransactions}"/>
            <ui:param name="bean" value='#{stockEInvoiceUnitConBean}' />
            <ui:param name="update" value="pgrAlternativeUnitProcess" />
            <ui:param name="btnSaveId" value="true" />   
            <ui:param name="btnDeleteId" value='true' />
        </ui:include>

        <h:panelGroup id="pgrAlternativeUnitProcess" layout="block"> 
            <div class="ui-g-12 divContent">
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:outputLabel value="#{loc.einvoiceunitcode}" for="txtDescription" styleClass="Fs12 FontBold"/>

                    <p:outputLabel value="1 #{stockEInvoiceUnitConBean.selectedInvoiceItem.oldUnitName} = " class="Wid100 DispInlBlock WSpaceNoWrap MarTop5" />


                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">

                    <p:outputLabel value="#{loc.equivalent}" for="txtCode"  styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="txtCode" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}"  
                                   thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}" 
                                   value="#{stockEInvoiceUnitConBean.selectedObject.quantity}"  class="Wid97 TexAlRight"  placeholder="#{loc.equivalent}" required="true">
                    </p:inputNumber>

                </div>


                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:outputLabel value="#{loc.unit}"  styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtDescription" value="#{stockEInvoiceUnitConBean.selectedInvoiceItem.stock.unit.name}"  
                                 placeholder="#{loc.einvoiceunitcode}" readonly="true" styleClass="Wid98"/>
                </div>


            </div>
        </h:panelGroup>
    </h:form>


</ui:composition>
