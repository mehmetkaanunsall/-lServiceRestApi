<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  


    <h:form id="frmIncomingEInvoiceApprovalProcess" >  
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{incomingEInvoicesBean.isApprolNo ? loc.rejectionprocess : loc.approvalprocess}"/>
            <ui:param name="bean" value='#{incomingEInvoicesBean}' />
            <ui:param name="update" value="frmIncomingEInvoiceApprovalProcess:pgrIncomingEInvoiceApprovalProcess" />
            <ui:param name="btnSaveId" value="true" />
            <ui:param name="btnDeleteId" value="false" />
        </ui:include>

        <h:panelGroup id="pgrIncomingEInvoiceApprovalProcess" layout="block">
            <div class="ui-g-12 divContent">
                <div class="ui-g-12 ">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="#{incomingEInvoicesBean.isApprolNo ? loc.rejectiondescription : loc.approvaldescription}" for="txtApprovalDescription" styleClass="Fs12 FontBold" />
                        <p:inputText id="txtApprovalDescription"  value="#{incomingEInvoicesBean.selectedObject.approvalDescription}"  required="true" 
                                     placeholder="#{incomingEInvoicesBean.isApprolNo ? loc.rejectiondescription : loc.approvaldescription}">
                        </p:inputText>
                    </div>
                </div>
            </div>
        </h:panelGroup>

    </h:form>


</ui:composition>
