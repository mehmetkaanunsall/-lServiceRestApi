<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  


    <h:form id="frmEInvoiceStockUnitProcess" >  
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{ loc.unitprocess}"/>
            <ui:param name="bean" value='#{incomingEInvoicesBean}' />
            <ui:param name="update" value="frmEInvoiceStockUnitProcess:pgrEInvoiceStockUnitProcess" />
            <ui:param name="btnSaveId" value="false" />
            <ui:param name="btnDeleteId" value="false" />
        </ui:include>
 
        <h:panelGroup id="pgrEInvoiceStockUnitProcess" layout="block"> 
            <div class="ui-g-12 divContent">
                <div class="ui-g-12 ">
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:outputLabel value="#{loc.einvoiceunit}" for="txtUnit" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtUnit" value="#{incomingEInvoicesBean.selectedInvoiceItem.oldUnitName}" readonly="true" placeholder="#{loc.unitname}" styleClass="Wid95" /> 
                    </div>


                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:outputLabel value="#{loc.unit}" for="slcUnits" styleClass="Fs12 FontBold"/>
                        <p:commandLink class="TextDecNone" resetValues="true" title="#{loc.einvoiceunitcontentprovisiontransactions}" update="dlgStockEInvoiceUnitConProc" actionListener="#{incomingEInvoicesBean.stockEInvoiceUnitCon()}" immediate="true"  >
                            <i class="fa fa-plus Fs14 fltrPlusBtn" ></i>                               
                        </p:commandLink> 
                        <p:selectOneMenu id="slcUnits"  value="#{incomingEInvoicesBean.selectedInvoiceItem.unit.id}"  required="true" >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}"  />
                            <f:selectItems value="#{incomingEInvoicesBean.listUnit}" itemLabel="#{unit.name}" itemValue="#{unit.id}" var="unit" />
                            <p:ajax event="change" listener="#{incomingEInvoicesBean.unitControl()}" update="pgrEInvoiceStockUnitProcess"/>
                        </p:selectOneMenu>
                    </div> 
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
