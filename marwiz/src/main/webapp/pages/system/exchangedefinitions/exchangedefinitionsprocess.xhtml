<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmExchangeDefinitionProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.exchangedefinitionprocess}"/>
            <ui:param name="bean" value='#{bean}' />
            <ui:param name="update" value="pgrExchangeDefinitionProcess" />
            <ui:param name="btnSaveId" value="#{bean.getRendered(342, 0)}" />
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />
            <ui:param name="dtbWidgetVar" value="unitPF" />
        </ui:include>
        <h:panelGroup id="pgrExchangeDefinitionProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-6 ui-md-6 ui-lg-6">

                    <p:outputLabel value="#{loc.conversionrate}" for="txtConversionRate" class="FontBold Fs12"/>
                    <p:inputNumber id="txtConversionRate" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol ==1 ? '.': ','}"  
                                   thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol ==1 ? ',': '.'}" disabled="#{sessionBean.user.lastBranch.isAgency}"
                                   decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}"  symbol="%" symbolPosition="s"
                                   value="#{bean.selectedObject.conversionRate}" maxValue="100" minValue="0" class="Wid95 TexAlRight"  placeholder="#{loc.conversionrate}" >
                    </p:inputNumber>
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.limitup}" for="txtExchangeLimitUp" class="FontBold Fs12"/>
                    <p:inputText id="txtExchangeLimitUp" value="#{bean.selectedObject.limitUp}" disabled="#{sessionBean.user.lastBranch.isAgency}" styleClass="Wid95" required="false" placeholder="#{loc.limitup}">
                        <f:converter converterId="doubleConverter" />
                        <p:keyFilter regEx="/[\d\.\s,]/"/>
                    </p:inputText>
                </div>

            </div>
        </h:panelGroup>

    </h:form>


</ui:composition>
