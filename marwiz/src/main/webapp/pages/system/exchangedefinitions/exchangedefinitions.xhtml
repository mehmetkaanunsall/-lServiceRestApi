<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" > 
        <ui:param name="bean" value="#{exchangeDefinitionsBean}"/>   <!-- Bean -->
        <ui:param name="update" value="false"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="false"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmExchangeDefinition:dtbExchangeDefinition" />  <!-- datatable  -->        
        <ui:param name="widgetvar" value='exchangeDefinitionPF' />
        <ui:param name="form" value='frmExchangeDefinitionfrm' />
        <ui:param name="renderedToggler" value='false'/>       
        <ui:param name="renderedExel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
    </ui:include>

    <h:form id="frmExchangeDefinition">
        <p:dataTable  id="dtbExchangeDefinition" var="exchangeDefinition" widgetVar="exchangeDefinitionPF"  value="#{exchangeDefinitionsBean.listOfObjects}" selection="#{exchangeDefinitionsBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{exchangeDefinition.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgExchangeDefinitionProc" listener="#{exchangeDefinitionsBean.update()}" resetValues="true" global="false" />
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{exchangeDefinitionsBean.reorder}" update="frmExchangeDefinitionfrm:toggle" />     
            <p:ajax event="colResize"  listener="#{exchangeDefinitionsBean.onResize}" /> 

            <f:facet  name="footer">
                <p:inputText id="globalFilter" value="#{exchangeDefinitionsBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmCurrencyCode" headerText="#{loc.code}" sortable="true" sortBy="#{exchangeDefinition.code}" filterable="true"  filterBy="#{exchangeDefinition.code}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{exchangeDefinition.code}" />
            </p:column> 
            <p:column id="clmSign" headerText="#{loc.sign}" sortable="true" sortBy="#{exchangeDefinition.sign}" filterable="true"  filterBy="#{exchangeDefinition.sign}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{exchangeDefinition.sign}" />
            </p:column> 
            <p:column id="clmInternationalCode" headerText="#{loc.internationalcode}" sortable="true" sortBy="#{exchangeDefinition.internationalCode}" filterable="true"  filterBy="#{exchangeDefinition.internationalCode}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{exchangeDefinition.internationalCode}" />
            </p:column>
            <p:column id="clmConversionRate"  headerText="#{loc.conversionrate}" sortBy="#{exchangeDefinition.conversionRate}" sortable="true"  filterable="true"  filterBy="#{exchangeDefinition.conversionRate}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="-" style="float: right;" rendered="#{exchangeDefinition.conversionRate==null}" />                       
                <h:outputText value="#{exchangeDefinition.conversionRate}" style="float: right;">
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="type" value="percent" />
                </h:outputText>
            </p:column>
            <p:column id="clmLimitUp" headerText="#{loc.limitup}" sortable="true" sortBy="#{exchangeDefinition.limitUp}" filterable="true"  filterBy="#{exchangeDefinition.limitUp}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText rendered="#{exchangeDefinition.limitUp ==0.00}" value="" style="float: right;" />
                <h:outputText rendered="#{exchangeDefinition.limitUp !=0.00}" value="#{exchangeDefinition.limitUp}" style="float: right;" >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="type" value="" />
                </h:outputText>
            </p:column>
        </p:dataTable>
    </h:form>

    <p:dialog id="dlgExchangeDefinitionProc" widgetVar="dlg_exchangedefinitionproc" modal="true" resizable="false" width="20%" focus="dlgExchangeDefinitionProc" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="exchangedefinitionsprocess.xhtml">
            <ui:param name="bean" value='#{exchangeDefinitionsBean}' />
        </ui:include>
    </p:dialog>



</ui:composition>
