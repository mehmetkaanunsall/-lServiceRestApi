<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmUnsuccessfulSalesProcess">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.unsuccessfulsalesprocess}"/>
            <ui:param name="bean" value='#{unsuccessfulSalesProcessBean}' />
            <ui:param name="update" value="pgrUnsuccessfulSalesProcessDatatable" />
        </ui:include>

        <h:panelGroup id="pgOfficalAccounting" class="divContent" layout="block" transient="true">  
            <div class="panelToggle  ui-g">
               
                  <div class="ui-g-12  ui-md-2 ui-lg-2">
                    <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                    <p:selectOneMenu  id="slcBranch"  value="#{unsuccessfulSalesProcessBean.selectedBranch.branch.id}" >
                        <f:selectItems value="#{unsuccessfulSalesProcessBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting.branch.id}" var="branchSetting" />       
                        <p:ajax global="false"  process="@this" async="true" update="frmUnsuccessfulSalesProcess" listener="#{unsuccessfulSalesProcessBean.changeBranch()}"/>
                    </p:selectOneMenu>
                </div> 

            </div>
        </h:panelGroup>

    </h:form>

    <div class="EmptyBox20" />

    <h:panelGroup id="pgrUnsuccessfulSalesProcessDatatable" >
        <h:panelGroup rendered="#{unsuccessfulSalesProcessBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{unsuccessfulSalesProcessBean}"/>
                <ui:param name="datatable" value="frmUnsuccessfulSalesProcessDatatable:dtbUnsuccessfulSalesProcess" />
                <ui:param name="outputText" value=""/> 
                <ui:param name="renderedOutputText" value='true'/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='false'/>
                <ui:param name="renderedPdf" value='false'/>
                <ui:param name="renderedPrint" value='false'/>
                <ui:param name="renderedIntegration" value='true'/>
            </ui:include>


            <h:form id="frmUnsuccessfulSalesProcessDatatable" >

                <p:dataTable  id="dtbUnsuccessfulSalesProcess" var="unsuccessfulSales" widgetVar="unsuccessfulSalesPF" emptyMessage="#{loc.norecordsfound}" value="#{unsuccessfulSalesProcessBean.listOfObjects}" 
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{unsuccessfulSales.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true" class="dtbReport" 
                              >

                    <p:ajax event="colReorder" listener="#{unsuccessfulSalesProcessBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{unsuccessfulSalesProcessBean.onResize}" />


                    <p:column id="clmBranch" headerText="#{loc.branch}"  visible="#{unsuccessfulSalesProcessBean.toogleList[0]}" >
                        <h:outputText  value="#{unsuccessfulSales.branch.name}"/>
                    </p:column>

                    <p:column id="clmProcessDate" headerText="#{loc.processdate}" visible="#{unsuccessfulSalesProcessBean.toogleList[1]}" >               
                        <h:outputText value="#{unsuccessfulSales.processDate}"  >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="clmSendDesc" headerText="#{loc.senddesc}" visible="#{unsuccessfulSalesProcessBean.toogleList[2]}"  >
                        <h:outputText  value="#{unsuccessfulSales.errorMessage}"/>
                    </p:column>


                </p:dataTable>  
            </h:form>

        </h:panelGroup>
    </h:panelGroup>



</ui:composition>
