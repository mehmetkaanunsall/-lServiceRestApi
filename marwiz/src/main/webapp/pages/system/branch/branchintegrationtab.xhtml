<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmIntegration">
        <div class="ContainerIndent">

            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                <ui:param name="bean" value="#{branchIntegrationTabBean}" />
                <ui:param name="btnNewId" value="#{branchIntegrationTabBean.getRendered(346, 0)}"/>
                <ui:param name="update" value="dlgBranchIntegration" />
                <ui:param name="outputtext" value="#{loc.integration}" />
            </ui:include>

            <p:dataTable  id="dtbIntegration" var="branchIntegration" value="#{branchIntegrationTabBean.listOfIntegration}" widgetVar="integrationPF" emptyMessage="#{loc.norecordsfound}" selection="#{branchIntegrationTabBean.selectedObject}" selectionMode="single"
                          rows="#{sessionBean.user.defualtGridSize}" rowKey="#{branchIntegration.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                          rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" update="dlgBranchIntegration" listener="#{branchIntegrationTabBean.createDialog(2)}"  />

                <p:column id="clmName" headerText="#{loc.integrationname}">
                    <h:outputText value="#{branchIntegration.name}" />
                </p:column>

                <p:column id="clmIntegrationType" headerText="#{loc.integrationtype}" >
                    <h:outputText value="#{branchIntegration.integrationtype ==1 ? 'HepsiBurada' : branchIntegration.integrationtype ==2 ? 'Starbucks' : 'Gloria'}" />
                </p:column>

                <p:column id="clmhost" headerText="Host1" >
                    <h:outputText value="#{branchIntegration.host1}"/>
                </p:column>

                <p:column id="clmUsername" headerText="#{loc.username}1">
                    <h:outputText value="#{branchIntegration.username1}" />
                </p:column>

                <p:column id="clmPassword" headerText="#{loc.password}1" >
                    <h:outputText value="#{branchIntegration.password1}" />
                </p:column>

                <p:column id="clmTimeOut" headerText="#{loc.timeout}1"  >
                    <h:outputText value="#{branchIntegration.timeout1}" />
                </p:column>

                <p:column id="clmParameter1" headerText="#{loc.parameter1}">
                    <h:outputText value="#{branchIntegration.parameter1}" />
                </p:column>

            </p:dataTable>

        </div>
    </h:form>
</ui:composition>
