<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmBranchIntegrationProcess" >
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{branchIntegrationTabBean}' />
            <ui:param name="update" value="pgrBranchIntegrationProcess" />
            <ui:param name="btnSaveId" value="#{branchIntegrationTabBean.getRendered(347, 0)}" /> 
            <ui:param name="btnDeleteId" value="false" />
            <ui:param name="btnDeleteId" value="#{branchIntegrationTabBean.processType==2 and branchIntegrationTabBean.getRendered(348, 0)}" />
            <ui:param name="outputtext" value="#{loc.integrationprocess}" />
        </ui:include>


        <h:panelGroup id="pgrBranchIntegrationProcess" layout="block" class="divContent" >
            <div class="ui-g ">


                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.integrationtype}" for="slcType" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcType" required="true" class="Wid95" value="#{branchIntegrationTabBean.selectedObject.integrationtype}" >
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"  />
                        <f:selectItem itemLabel="HepsiBurada" itemValue="1"  />
                        <f:selectItem itemLabel="Starbucks" itemValue="2" />
                        <f:selectItem itemLabel="Gloria" itemValue="3" />
                        <p:ajax event="change" update="pngIntegration" global="false" />
                    </p:selectOneMenu>
                </div> 
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.integrationname}" for="txtIntegrationName" class="Fs12 FontBold" />
                    <p:inputText id="txtIntegrationName" value="#{branchIntegrationTabBean.selectedObject.name}" placeholder="#{loc.integrationname}" required="true" />
                </div> 


                <h:panelGroup id="pngIntegration">
                    <h:panelGroup rendered="#{branchIntegrationTabBean.selectedObject.integrationtype==1 or branchIntegrationTabBean.selectedObject.integrationtype==2 or branchIntegrationTabBean.selectedObject.integrationtype==3}" >

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="Host1" for="txtHost1" class="Fs12 FontBold" />
                            <p:inputText id="txtHost1" value="#{branchIntegrationTabBean.selectedObject.host1}" placeholder="Host1" required="true" />
                        </div>
                        <h:panelGroup rendered="#{branchIntegrationTabBean.selectedObject.integrationtype==1 or branchIntegrationTabBean.selectedObject.integrationtype==2}">
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:outputLabel value="#{loc.parameter1} (#{branchIntegrationTabBean.selectedObject.integrationtype==1 ? loc.vendorcode : branchIntegrationTabBean.selectedObject.integrationtype==2 ? loc.branchcode : ''})" for="txtParameter1" class="Fs12 FontBold" />
                                <p:inputText id="txtParameter1" value="#{branchIntegrationTabBean.selectedObject.parameter1}" placeholder="#{loc.parameter1}" required="true" />
                            </div>
                        </h:panelGroup>

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.username1}" for="txtIntegrationUsername1" class="Fs12 FontBold" />
                            <p:inputText id="txtIntegrationUsername1" value="#{branchIntegrationTabBean.selectedObject.username1}" placeholder="#{loc.username1}" required="true" />
                        </div>

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.password1}" for="txtIntegrationPassword1" class="Fs12 FontBold" />
                            <p:inputText id="txtIntegrationPassword1" value="#{branchIntegrationTabBean.selectedObject.password1}" placeholder="#{loc.password1}" required="true" />
                        </div>




                        <h:panelGroup rendered="#{branchIntegrationTabBean.selectedObject.integrationtype==1 or branchIntegrationTabBean.selectedObject.integrationtype==2}">
                            <div class="ui-g-12 ui-md-6 ui-lg-4">
                                <p:outputLabel value="#{loc.timeout1} (#{loc.sn})" for="txtTimeOut1" class="Fs12 FontBold"/>
                                <p:inputText id="txtTimeOut1" value="#{branchIntegrationTabBean.selectedObject.timeout1}"
                                             class="Wid90 TexAlRight" placeholder="#{loc.timeout1}" required="true"  >    
                                    <p:keyFilter regEx="/[0-9]/"/>
                                </p:inputText>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
