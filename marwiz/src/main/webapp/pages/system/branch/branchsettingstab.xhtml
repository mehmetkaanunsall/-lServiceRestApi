<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmSettingTab" prependId="false">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/processtoolbar.xhtml" >
                <ui:param name="bean" value='#{branchSettingTabBean}'/>
                <ui:param name="outputtext" value="#{loc.settings}"/>
                <ui:param name="update" value="grdSettings" />
                <ui:param name="btnSaveId" value="#{branchSettingTabBean.getRendered(173, 0)}" />     
                <ui:param name="btnDeleteId" value='false' /> 
            </ui:include>

            <h:panelGroup id="grdSettings" class="divContent" layout="block">
                <div class="ui-g">
                    <div class="EmptyBox10" />
                    <div class="ui-g-12 ui-md-6 ui-lg-5" >
                        <div class="ui-g-12 ui-md-12 ui-lg-12" >
                            <p:outputLabel value="#{loc.paymentformsused}" styleClass="Fs12 FontBold"/>
                            <p:panelGrid layout="grid" columns="1" class="pngCheckBox" >  
                                <p:pickList id="pckForAuth" class="authorizationPage pckSetting" var="authSalesType" value="#{branchSettingTabBean.authSalesTypeList}" addAllLabel="#{loc.addall}" removeAllLabel="#{loc.removeall}" addLabel="#{loc.add}" removeLabel="#{loc.remove}"
                                            itemValue="#{authSalesType}" itemLabel="#{authSalesType}" responsive="true" converter="entityConverter" >

                                    <f:facet name="sourceCaption">#{loc.unusedpaymentforms}</f:facet>
                                    <f:facet name="targetCaption">#{loc.paymentformsused}</f:facet>


                                    <p:column class="Wid90">
                                        <h:outputText value="#{authSalesType.nameMap.get(sessionBean.langId).name}"  />
                                    </p:column>
                                </p:pickList>
                            </p:panelGrid>
                        </div>
                        <div class="EmptyBox30"></div>

                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:outputLabel value="#{loc.salestypeswithinformationslip}" styleClass="Fs12 FontBold"/>
                            <p:panelGrid layout="grid" columns="1" class="pngCheckBox"  >  
                                <p:selectManyCheckbox id="printSaleType" value="#{branchSettingTabBean.selectedSaleType}" layout="grid" columns="2">
                                    <f:selectItems value="#{branchSettingTabBean.printSalesTypeList}" var="type" itemLabel="#{type.nameMap.get(sessionBean.langId).name}" itemValue="#{type.id}" />
                                    <p:ajax event="change"  update="pgrPayment" listener="#{branchSettingTabBean.changePrintSaleType}"  global="false"/>
                                </p:selectManyCheckbox>
                            </p:panelGrid>
                        </div>

                        <div class="EmptyBox30"></div>


                        <h:panelGroup id="pgrPayment"  >
                            <p:outputLabel rendered="#{branchSettingTabBean.isNormal}" value="#{loc.paymentformswithinformationslip}" styleClass="Fs12 FontBold"/>
                            <p:panelGrid  rendered="#{branchSettingTabBean.isNormal}"  layout="grid" columns="1" class="pngCheckBox"  >  
                                <p:pickList id="pckForReceipt" class="authorizationPage pckSetting" var="receiptSalesType" value="#{branchSettingTabBean.receiptSalesTypeList}" addAllLabel="#{loc.addall}" removeAllLabel="#{loc.removeall}" addLabel="#{loc.add}" removeLabel="#{loc.remove}"
                                            itemValue="#{receiptSalesType}" itemLabel="#{receiptSalesType}" responsive="true" converter="entityConverter" >

                                    <f:facet name="sourceCaption">#{loc.paymentformswithnoinformationslip}</f:facet>
                                    <f:facet name="targetCaption">#{loc.paymentformswithinformationslip}</f:facet>


                                    <p:column class="Wid90">
                                        <h:outputText value="#{receiptSalesType.nameMap.get(sessionBean.langId).name}"  />
                                    </p:column>
                                </p:pickList>
                            </p:panelGrid>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-7" >

                        <div class="EmptyBox20"></div>


                        <p:tabView id="tbvIntegrationSettings" scrollable="true" dynamic="true" cache="true" style="display: flow-root;background-color: #fbfcfd !important;min-height: 250px !important;">
                            <!--Sistem Ayarları-->
                            <p:tab title="#{loc.systemsettings}"  titleStyleClass="Fs12 FontBold" >
                                <div >
                                    <div class="ui-g-12 " style="margin-left: 11px;margin-top: 10px;">
                                        <div class="EmptyBox4" />      

                                        <div class="ui-g-12 ui-md-12 ui-lg-4" >
                                            <p:outputLabel value="#{loc.serviceconnectionipaddress}" for="txtLocalServerIpAddress" class="Fs12 FontBold"/>
                                            <p:inputText id="txtLocalServerIpAddress" value="#{branchSettingTabBean.branchSetting.localServerIpAddress}" required="true" placeholder="#{loc.serviceconnectionipaddress}" >
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4" >
                                            <p:outputLabel value="#{loc.pastperiodclosingdate}" for="cldPastPeriodClosingDate" class="Fs12 FontBold"/> <!--style="visibility: hidden;"-->
                                            <p:calendar  id="cldPastPeriodClosingDate" class="datepicker" value="#{branchSettingTabBean.branchSetting.pastPeriodClosingDate}" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.pastperiodclosingdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                                <p:ajax event="change" update="cldPastPeriodClosingDate" resetValues="true" global="false"/>
                                            </p:calendar> 
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4" style="width: 32%;">
                                            <p:outputLabel value="#{loc.updatepurchasepricelist}" for="sbcUnitPriceUpdateOptionId"  styleClass="Fs12 FontBold"/>
                                            <p:selectOneMenu id="sbcUnitPriceUpdateOptionId" value="#{branchSettingTabBean.branchSetting.purchaseUnitPriceUpdateOptionId}" >
                                                <f:selectItem itemLabel="#{loc.onlypurchaseprice}" itemValue="0" />
                                                <f:selectItem itemLabel="#{loc.onlypricelist}" itemValue="1" />
                                                <f:selectItem itemLabel="#{loc.all}" itemValue="2" />
                                            </p:selectOneMenu>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:outputLabel value="#{loc.marketshift} #{loc.roundingvalue}" for="txtMarketShiftRoundingValue" class="Fs12 FontBold"/>
                                            <p:inputText id="txtMarketShiftRoundingValue" value="#{branchSettingTabBean.branchSetting.shiftCurrencyRounding}" placeholder="#{loc.shift} #{loc.roundingvalue}">
                                                <p:keyFilter regEx="/[0-9]/"/>
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsShowPassiveAccount" value="#{branchSettingTabBean.branchSetting.isShowPassiveAccount}" itemLabel="#{loc.isshowpassiveaccounts}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsProcessPassiveAccount" value="#{branchSettingTabBean.branchSetting.isProcessPassiveAccount}" itemLabel="#{loc.isitpossibletotradeinpassiveaccounts}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsMinusMainSafe" value="#{branchSettingTabBean.branchSetting.isMinusMainSafe}" itemLabel="#{loc.canthemainsafedroptonegativebalance}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsForeignCurrency" value="#{branchSettingTabBean.branchSetting.isForeignCurrency}" itemLabel="#{loc.workwithforeignexchange}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4"  >
                                            <p:selectBooleanCheckbox id="sbcShiftSettings" value="#{branchSettingTabBean.branchSetting.isShiftControl}" itemLabel="#{loc.prohibitpageentrieswithoutclosingtheshift}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsCashierEnterCashShift" value="#{branchSettingTabBean.branchSetting.isCashierEnterCashShift}" itemLabel="#{loc.cashiershouldentercashattheendoftheshift}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcReturnWithoutReceipt" value="#{branchSettingTabBean.branchSetting.isReturnWithoutReceipt}" itemLabel="#{loc.canbereturnedwithoutareceipt}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                                        </div>

                                        <div class="ui-g-12 ui-md-12 ui-lg-4">
                                            <p:selectBooleanCheckbox id="sbcIsTaxMandatory" value="#{branchSettingTabBean.branchSetting.isTaxMandatory}" itemLabel="#{loc.doyouwanttoremindthetaxgroupintheprocessofaddingstock}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>

                                        <div class="EmptyBox10" />
                                        <p:separator style="border-bottom-color: #c0c5c7 !important" rendered="#{sessionBean.user.isAuthorized and branchSettingTabBean.branchSetting.isCentralIntegration}"/>
                                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                                            <p:commandButton rendered="#{sessionBean.user.isAuthorized and branchSettingTabBean.branchSetting.isCentralIntegration}"  resetValues="true" value="#{loc.callwebserviceforbackup}" update="dlgRunWebService"  oncomplete="PF('dlg_RunWebService').show()" />
                                        </div>

                                    </div>
                                </div>
                            </p:tab>
                            <!--Fatura Ayarları -->
                            <p:tab title="#{loc.invoicesettings}"  titleStyleClass="Fs12 FontBold">
                                <div >
                                    <div class="ui-g-12 " style="margin-left: 11px;">
                                        <div class="EmptyBox10" />
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel value="#{loc.invoiceroundinglimits}" for="txtInvoiceRoundinValue" class="Fs12 FontBold" /> 
                                            <p:inputNumber id="txtInvoiceRoundinValue" value="#{branchSettingTabBean.branchSetting.roundingConstraint}" minValue="0"
                                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"
                                                           required="true" class="Wid90 TexAlRight" placeholder="#{loc.invoiceroundingvalue}"  >                 
                                            </p:inputNumber>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6"  style="width: 48%;">
                                            <p:outputLabel value="#{loc.profitabilitytolerance}" for="txtProfitabilityTolerance" class="Fs12 FontBold" /> 
                                            <p:inputNumber id="txtProfitabilityTolerance" value="#{branchSettingTabBean.branchSetting.profitabilityTolerance}" minValue="0"
                                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"
                                                           required="true" class="Wid90 TexAlRight"  >                 
                                            </p:inputNumber>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-7">
                                            <p:outputLabel value="#{loc.doestheamountofdiscountaffecttheunitprice}" for="sbcDiscount" styleClass="Fs12 FontBold" style="visibility: hidden;display: block;"/>
                                            <p:selectBooleanCheckbox id="sbcIsInvoiceStockSalesPriceList" value="#{branchSettingTabBean.branchSetting.isInvoiceStockSalePriceList}" itemLabel="#{loc.canonlybepurchasedfromtheproductsinthesalespricelist}" class="Fleft">
                                            </p:selectBooleanCheckbox>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-5">
                                            <p:outputLabel value="#{loc.doestheamountofdiscountaffecttheunitprice}" for="sbcDiscount" styleClass="Fs12 FontBold" style="visibility: hidden;display: block;"/>
                                            <p:selectBooleanCheckbox id="sbcDiscount" value="#{branchSettingTabBean.branchSetting.isUnitPriceAffectedByDiscount}" itemLabel="#{loc.doestheamountofdiscountaffecttheunitprice}" class="Fleft">
                                                <p:ajax global="false" />
                                            </p:selectBooleanCheckbox>

                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel value="#{loc.applyunitpricecontrolinpurchaseinvoice}" for="sbcPurchaseConstraints" class="Fs12 FontBold" style="visibility: hidden;"/> <!--style="visibility: hidden;"-->
                                            <p:selectBooleanCheckbox id="sbcPurchaseConstraints" value="#{branchSettingTabBean.branchSetting.isPurchaseControl}" itemLabel="#{loc.applyunitpricecontrolinpurchaseinvoice}" class="Fleft">
                                                <p:tooltip for="sbcPurchaseConstraints" value="Birim fiyat kontrolü uygulanması durumu; 
                                                           Alış faturalarında ürünün birim fiyatının, 
                                                           varsayılan satış fiyat listesindeki fiyat ile 
                                                           kontrol edilip edilmeme işlemini kapsar.Bu kontrol ile ;
                                                           varsayılan satış fiyat listesindeki ürün satış fiyatı ,
                                                           satın alma faturasında ürüne girilen birim fiyattan 
                                                           her zaman büyük olmalıdır."  style="width: 250px"/> 
                                            </p:selectBooleanCheckbox>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel value="#{loc.dosupplierofstockupdatefrompurchaseinvoice}" for="sbcPurchaseInvoiceProductSupplierUpdate" styleClass="Fs12 FontBold" style="visibility: hidden;display: block;"/>
                                            <p:selectBooleanCheckbox id="sbcPurchaseInvoiceProductSupplierUpdate" value="#{branchSettingTabBean.branchSetting.isPurchaseInvoiceProductSupplierUpdate}" itemLabel="#{loc.dosupplierofstockupdatefrompurchaseinvoice}" class="Fleft">
                                                <p:ajax global="false" />
                                            </p:selectBooleanCheckbox>

                                        </div>
                                    </div>
                                </div> 
                            </p:tab>
                            <!--E-Fatura Ayarları -->
                            <p:tab title="#{loc.einvoicesettings}"  titleStyleClass="Fs12 FontBold">
                                <div> 
                                    <div class="ui-g-12 " style="margin-left: 11px;">
                                        <div class="EmptyBox5" />

                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel value="#{loc.iseinvoicepayer}"  class="Fs12 FontBold" style="visibility: hidden;"/> 
                                            <p:selectBooleanCheckbox id="sbcIsEInvoicePayer" value="#{branchSettingTabBean.branchSetting.isEInvoice}" itemLabel="#{loc.iseinvoicepayer}" class="Fleft">
                                                <p:ajax update="tbvIntegrationSettings:slcIntegrator  tbvIntegrationSettings:pgrWebService" global="false" listener="#{branchSettingTabBean.updateIntegratorType()}"  />
                                            </p:selectBooleanCheckbox>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel style="visibility: hidden;"/>
                                            <p:inputText style="visibility: hidden;">
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                            <p:outputLabel value="#{loc.integrator}" for="slcIntegrator"  styleClass="Fs12 FontBold"/>
                                            <p:selectOneMenu id="slcIntegrator" value="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId}" disabled="#{!branchSettingTabBean.branchSetting.isEInvoice}" filter="true" filterMatchMode="contains" >
                                                <f:selectItem itemLabel="#{loc.choose}" itemValue="0"  />
                                                <f:selectItem itemLabel="İNNOVA" itemValue="1"  />
                                                <f:selectItem itemLabel="UYUMSOFT" itemValue="2"  />
                                                <p:ajax update=" tbvIntegrationSettings:pgrWebService" global="false"  />

                                            </p:selectOneMenu>
                                        </div>

                                        <div class="EmptyBox10" />
                                        <h:panelGroup id="pgrWebService" class="ui-g-12  ui-md-12  ui-lg-12" transient="true" >
                                            <h:panelGroup  rendered="#{branchSettingTabBean.branchSetting.isEInvoice and (branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 2 or branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 1)}" >
                                                <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                                    <p:outputLabel value="#{loc.webserviceurl}" for="txtWUrl" class="Fs12 FontBold"/>
                                                    <p:inputText id="txtWUrl" value="#{branchSettingTabBean.branchSetting.eInvoiceUrl}"  placeholder="#{loc.webserviceurl}" >
                                                    </p:inputText>
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-6">
                                                    <p:outputLabel value="#{loc.webserviceusername}" for="txtWSUserName" class="Fs12 FontBold"/>
                                                    <p:inputText id="txtWSUserName" value="#{branchSettingTabBean.branchSetting.eInvoiceUserName}"   placeholder="#{loc.webserviceusername}" />
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%;">
                                                    <p:outputLabel value="#{loc.webservicepassword}" for="pswWsEIPassword" class="Fs12 FontBold"/>
                                                    <p:password id="pswWsEIPassword"  value="#{branchSettingTabBean.branchSetting.eInvoicePassword}"   placeholder="***" />
                                                </div>

                                                <h:panelGroup id="pngBranchCode" rendered="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 1}" >
                                                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%" >
                                                        <p:outputLabel value="#{loc.branchcode}" for="txtEIBranchCode" class="Fs12 FontBold"/>
                                                        <p:inputText id="txtEIBranchCode" value="#{branchSettingTabBean.branchSetting.eInvoiceAccountCode}"  placeholder="#{loc.branchcode}" />
                                                    </div>
                                                </h:panelGroup>

                                                <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                                    <p:outputLabel value="#{loc.einvoiceprefix}" for="txtEIPrefix" class="Fs12 FontBold"/>
                                                    <p:inputText id="txtEIPrefix" value="#{branchSettingTabBean.branchSetting.eInvoicePrefix}"  placeholder="#{loc.einvoiceprefix}" />
                                                </div>

                                                <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                                    <p:outputLabel value="#{loc.earchiveprefix}" for="txtEAPrefix" class="Fs12 FontBold"/>
                                                    <p:inputText id="txtEAPrefix" value="#{branchSettingTabBean.branchSetting.eArchivePrefix}"  placeholder="#{loc.earchiveprefix}" />
                                                </div>

                                                <h:panelGroup id="pngAlias" rendered="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 1}" >
                                                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 2 ? 'width: 35%' : 'width: 50%' }">
                                                        <p:outputLabel value="#{loc.alias}" for="txtAlias" class="Fs12 FontBold"/>
                                                        <p:inputText id="txtAlias" value="#{branchSettingTabBean.branchSetting.eInvoiceTagInfo}"  placeholder="#{loc.alias}" />
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup id="pngEInvoiceCounter" rendered="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 2}" >
                                                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                                        <p:outputLabel value="#{loc.einvoicecounter}" for="txtEInvoiceCounter" class="Fs12 FontBold"/>
                                                        <p:inputText id="txtEInvoiceCounter" value="#{branchSettingTabBean.branchSetting.eInvoiceCount}"
                                                                     class="Wid90 TexAlRight" placeholder="#{loc.einvoicecounter}"  >    
                                                            <p:keyFilter regEx="/[0-9]/"/>
                                                        </p:inputText>
                                                    </div>
                                                </h:panelGroup>

                                                <h:panelGroup id="pngEArchiveCounter" rendered="#{branchSettingTabBean.branchSetting.eInvoiceIntegrationTypeId == 2}" >
                                                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="width: 50%">
                                                        <p:outputLabel value="#{loc.earchivecounter}" for="txtEArchiveCounter" class="Fs12 FontBold"/>
                                                        <p:inputText id="txtEArchiveCounter" value="#{branchSettingTabBean.branchSetting.eArchiveCount}"
                                                                     class="Wid90 TexAlRight" placeholder="#{loc.earchivecounter}"  >    
                                                            <p:keyFilter regEx="/[0-9]/"/>
                                                        </p:inputText>
                                                    </div>
                                                </h:panelGroup>

                                            </h:panelGroup>
                                        </h:panelGroup>
                                    </div>
                                </div>
                            </p:tab>

                            <!-- Entegrasyon Ayarları-->
                            <p:tab title="#{loc.integrationsettings}"  titleStyleClass="Fs12 FontBold">
                                <div> 
                                    <div class="ui-g-12 " style="margin-left: 11px;">
                                        <div class="EmptyBox10" />
                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.integration}" for="sbcIntegration" class="Fs12 FontBold" style="visibility: hidden;"/>
                                            <p:selectBooleanCheckbox id="sbcIntegration" value="#{branchSettingTabBean.branchSetting.isCentralIntegration}" itemLabel="#{loc.istherecentralintegrationofbranch}" disabled="true" class="Fleft">
                                                <p:ajax global="false" update="#{marwiz.pageIdOfGoToPage == 105 ? '': 'tbvBranchProcess:'}tbvIntegrationSettings:txtLocalServerIpAddress #{marwiz.pageIdOfGoToPage == 105 ? '': 'tbvBranchProcess:'}tbvIntegrationSettings:txtWSendPoint #{marwiz.pageIdOfGoToPage == 105 ? '': 'tbvBranchProcess:'}tbvIntegrationSettings:txtUserName #{marwiz.pageIdOfGoToPage == 105 ? '': 'tbvBranchProcess:'}tbvIntegrationSettings:pswWsPassword #{marwiz.pageIdOfGoToPage == 105 ? '': 'tbvBranchProcess:'}tbvIntegrationSettings:slcOneMenuCenterProductCategory"/>
                                            </p:selectBooleanCheckbox>  
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                                            <p:outputLabel style="visibility: hidden;"/>
                                            <p:inputText style="visibility: hidden;">
                                            </p:inputText>
                                        </div>
                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.webserviceendpointurl}" for="txtWSendPoint" class="Fs12 FontBold"/>
                                            <p:inputText id="txtWSendPoint" value="#{branchSettingTabBean.branchSetting.wSendPoint}" disabled="#{!branchSettingTabBean.branchSetting.isCentralIntegration}" placeholder="#{loc.webserviceendpointurl}" >
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.webserviceusername}" for="txtUserName" class="Fs12 FontBold"/>
                                            <p:inputText id="txtUserName" value="#{branchSettingTabBean.branchSetting.webServiceUserName}" disabled="#{!branchSettingTabBean.branchSetting.isCentralIntegration}"  placeholder="#{loc.webserviceusername}" />
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.webservicepassword}" for="pswWsPassword" class="Fs12 FontBold"/>
                                            <p:password id="pswWsPassword"  value="#{branchSettingTabBean.branchSetting.webServicePassword}"  disabled="#{!branchSettingTabBean.branchSetting.isCentralIntegration}" placeholder="***" />
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.connectiontimeout} (#{loc.sn})" for="txtConnectionTimeOut" class="Fs12 FontBold"/>
                                            <p:inputText id="txtConnectionTimeOut" value="#{branchSettingTabBean.branchSetting.wsConnectionTimeOut}"
                                                         class="Wid90 TexAlRight" placeholder="#{loc.connectiontimeout}"  >    
                                                <p:keyFilter regEx="/[0-9]/"/>
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.requesttimeout} (#{loc.sn})" for="txtRequestTimeOut" class="Fs12 FontBold"/>
                                            <p:inputText id="txtRequestTimeOut" value="#{branchSettingTabBean.branchSetting.wsRequestTimeOut}"
                                                         class="Wid90 TexAlRight" placeholder="#{loc.requesttimeout}"  >    
                                                <p:keyFilter regEx="/[0-9]/"/>
                                            </p:inputText>
                                        </div>

                                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
                                            <p:outputLabel value="#{loc.centerproductcategory}" for="slcOneMenuCenterProductCategory"  styleClass="Fs12 FontBold"/>
