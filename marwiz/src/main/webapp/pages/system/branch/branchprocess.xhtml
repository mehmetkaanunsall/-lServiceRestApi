<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmBranchProcess" >
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.branchprocesses}"/>
            <ui:param name="bean" value='#{branchProcessBean}' />
            <ui:param name="update" value="pgrBranchProcess" />
            <ui:param name="btnSaveId" value="#{branchProcessBean.getRendered(171, 0)}" />     
            <ui:param name="btnDeleteId" value='#{branchProcessBean.getRendered(172, 0)}' /> 
            <ui:param name="renderback" value="#{marwiz.pageIdOfGoToPage == 105 ? 'false':'true'}"/>
            <ui:param name="renderSelectedObject" value='true'/>
            <ui:param name="selectedObjectName" value="#{branchProcessBean.selectedObject.name}"/>
        </ui:include>
        <h:panelGroup id="pgrBranchProcess" layout="block">

            <div class="ui-g divContent">
                <div class="ui-g panelToggle">
                    <ui:include src="/pages/system/branch/newbranch.xhtml" >
                        <ui:param name="bean" value='#{branchProcessBean}' />
                    </ui:include>
                </div>
            </div> 
        </h:panelGroup>
    </h:form>

    <div class="EmptyBox10" />

    <p:tabView id="tbvBranchProcess" activeIndex="#{marwiz.tabIndex}" rendered="#{branchProcessBean.getRendered(49, 1) or branchProcessBean.getRendered(75, 1) or branchProcessBean.getRendered(76, 1)}" scrollable="true" dynamic="true" cache="true">
        <p:ajax event="tabChange" listener="#{branchProcessBean.onTabChange}" />
        <p:tab id="tab49" title="#{loc.settings}" rendered="#{branchProcessBean.getRendered(49, 1)}">
            <c:if test="#{branchProcessBean.activeIndex==49}" >
                <ui:include src="branchsettingstab.xhtml"/>
            </c:if>
            
        </p:tab>
        <p:tab id="tab76" title="#{loc.integration}" rendered="#{branchProcessBean.getRendered(76, 1)}">
            <c:if test="#{branchProcessBean.activeIndex==76}" >
                <ui:include src="branchintegrationtab.xhtml"/>
            </c:if>
        </p:tab>
         <p:tab id="tab75" title="#{loc.history}" rendered="#{branchProcessBean.getRendered(75, 1)}">
            <c:if test="#{branchProcessBean.activeIndex==75}">
                <ui:include src="/pages/general/common/historydatatable.xhtml" >
                    <ui:param name="bean" value='#{historyTabBean}' />
                    <c:set var="createdPerson" value='#{branchProcessBean.selectedObject.userCreated.fullName}- #{branchProcessBean.selectedObject.userCreated.username}' scope="request"/>
                    <c:set var="createdTime" value='#{sessionBean.convertDateTime(branchProcessBean.selectedObject.dateCreated)}'  scope="request"/>
                    <c:set var="rowId" value="#{branchProcessBean.selectedObject.id}" scope="request" /> 
                    <c:set var="tableName" value="general.branch" scope="request" /> 
                </ui:include>
            </c:if>
        </p:tab>
    </p:tabView>
    
    <p:dialog id="dlgRunWebService"  widgetVar="dlg_RunWebService"  resizable="false" transient="true" focus="dlgRunWebService" closeOnEscape="true" responsive="true"  width="20%" modal="true" >
        <h:form>
            <div class="ui-g TexAlCenter" >
                <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                    <h:outputText value="#{loc.webservicewillcallforbackup}" style=" color: #ca5959;" />
                </div>  

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.areyousureyouwanttocontinue}" style="white-space: pre-wrap; color: black !important"/>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlCenter">
                    <p:commandButton actionListener="#{branchSettingTabBean.callWebServiceForBackup()}" process="@form" value="#{loc.yes}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlLeft">
                    <p:commandButton value="#{loc.no}"  type="button" onclick="PF('dlg_RunWebService').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                </div>
            </div>
        </h:form>
    </p:dialog>
    
     <p:dialog id="dlgRunWebServiceForCampaign"  widgetVar="dlg_RunWebServiceForCampaign"  resizable="false" transient="true" focus="dlgRunWebServiceForCampaign" closeOnEscape="true" responsive="true"  width="20%" modal="true" >
        <h:form>
            <div class="ui-g TexAlCenter" >
                <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                    <h:outputText value="#{loc.webservicewillcallforcampaignsetting}" style=" color: #ca5959;" />
                </div>  

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.areyousureyouwanttocontinue}" style="white-space: pre-wrap; color: black !important"/>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlCenter">
                    <p:commandButton actionListener="#{branchSettingTabBean.callWebServiceForCampaignSetting()}" process="@form" value="#{loc.yes}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlLeft">
                    <p:commandButton value="#{loc.no}"  type="button" onclick="PF('dlg_RunWebServiceForCampaign').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                </div>
            </div>
        </h:form>
    </p:dialog>

    <p:dialog id="dlgBranchIntegration" widgetVar="dlg_BranchIntegration" resizable="false" responsive="true" dynamic="true" modal="true"  width="40%"  focus="dlgBranchIntegration"  >
        <c:if test="#{branchProcessBean.activeIndex==76}" >
             <ui:include src="branchintegrationprocess.xhtml"/>
        </c:if>
    </p:dialog>
    
    <p:dialog id="dlgUpdateParoIntegrationCode" widgetVar="dlg_UpdateParoIntegrationCode" resizable="false" transient="true" focus="dlgUpdateParoIntegrationCode" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="30%">
        <c:if test="#{branchProcessBean.activeIndex==49}" >
            <ui:include src="branchposprocesses.xhtml"/>
        </c:if>
    </p:dialog>

</ui:composition>
