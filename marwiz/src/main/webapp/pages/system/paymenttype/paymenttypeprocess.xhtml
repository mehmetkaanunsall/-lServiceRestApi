<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewPayment" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{paymentTypeBean}' />
            <ui:param name="outputtext" value="#{loc.paymenttypedefinition}"/>
            <ui:param name="update" value="pgrNewPayment" />
            <ui:param name="btnSaveId" value="#{paymentTypeBean.getRendered(329, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{paymentTypeBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{paymentTypeBean.getRendered(330, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrNewPayment" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtCode"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.integrationcode}" for="txtCode" styleClass="Fs12 FontBold"/>
					<p:inputText id="txtCode" value="#{paymentTypeBean.selectedObject.entegrationcode}" required="true" placeholder="#{loc.integrationcode} ">
						<p:keyFilter regEx="/[0-9]/"/>
					</p:inputText>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.paymenttype}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{paymentTypeBean.selectedObject.entegrationname}" required="true" placeholder="#{loc.paymenttype} "/>
                </div>
            </div>
        </h:panelGroup>
    </h:form>    
</ui:composition>
