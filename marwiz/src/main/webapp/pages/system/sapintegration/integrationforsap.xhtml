

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmSapIntegration">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.sapintegrationprocess}"/>
            <ui:param name="bean" value='#{integrationForSapBean}' />
            <ui:param name="update" value="frmSapIntegrationDatatable:dtbSapIntegration pgSapIntegration pgrSapIntegrationDatatable" />
        </ui:include>

        <h:panelGroup id="pgSapIntegration" class="divContent" layout="block" transient="true">  
            <div class="panelToggle  ui-g">
                <div class="ui-g-12  ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.processtype}" for="slcEntryExit" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcEntryExit" value="#{integrationForSapBean.processType}" >
                        <f:selectItem itemValue="1" itemLabel="#{loc.warehousereceipts}"  />
                        <f:selectItem itemValue="2" itemLabel="#{loc.purchase}"  />
                        <f:selectItem itemValue="3" itemLabel="#{loc.salesinvoice}"  />
                        <p:ajax event="change"  process="@this" async="true" listener="#{integrationForSapBean.changeInvoiceType()}" update="pgSapIntegration pngReverse" global="false" />

                    </p:selectOneMenu>
                </div>



                <h:panelGroup rendered="#{integrationForSapBean.processType==2}" >
                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.purchasetype}" for="slcTypeExit" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcTypeExitPurchase" value="#{integrationForSapBean.purchaseInvoiceType}" >
                            <f:selectItem itemValue="1" itemLabel="#{loc.purchaseinvoice}"  />
                            <f:selectItem itemValue="2" itemLabel="#{loc.purchasewaybill}"  />
                            <f:selectItem itemValue="3" itemLabel="#{loc.pricedifferenceinvoice}"  />
                            <p:ajax event="change"  process="@this" async="true" listener="#{integrationForSapBean.changeInvoiceType()}" update="pgSapIntegration" global="false" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{integrationForSapBean.processType==3}" >
                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.invoicetype}" for="slcTypeExit" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcTypeExit" value="#{integrationForSapBean.invoiceType}" >
                            <f:selectItem itemValue="1" itemLabel="#{loc.normal} #{loc.invoice}"  />
                            <f:selectItem itemValue="2" itemLabel="#{loc.retail}"  />
                            <p:ajax event="change"  process="@this" async="true" listener="#{integrationForSapBean.changeInvoiceType()}" update="pgSapIntegration pngReverse" global="false" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <div class="ui-g-12  ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                    <p:selectOneMenu  id="slcBranch"  value="#{integrationForSapBean.selectedBranch.branch.id}" >
                        <f:selectItems value="#{integrationForSapBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting.branch.id}" var="branchSetting" />       
                        <p:ajax global="false"  process="@this" listener="#{integrationForSapBean.changeBranch()}" /> 
                    </p:selectOneMenu>
                </div> 




                <h:panelGroup id="pngDate" >
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar id="cldStartDate" class="datepicker" value="#{integrationForSapBean.beginDate}"  
                                    required="true"  pattern="#{sessionBean.user.lastBranch.dateFormat} #{(integrationForSapBean.invoiceType ==2 and integrationForSapBean.processType == 3) ? '' : 'HH:mm:ss'}"   beforeShow="dpClearButton"  timeControlType="select" showOn="button" 
                                    showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20">
                            <p:ajax event="dateSelect" update="cldEndDate cldStartDate pngDate" listener="#{integrationForSapBean.changeInvoiceType()}" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold" />
                        <p:calendar id="cldEndDate" class="datepicker" value="#{integrationForSapBean.endDate}" required="true" mindate="#{integrationForSapBean.beginDate}" maxdate="#{integrationForSapBean.maxDate}"
                                    pattern="#{sessionBean.user.lastBranch.dateFormat} #{(integrationForSapBean.invoiceType == 2 and integrationForSapBean.processType == 3) ? '' : 'HH:mm:ss'}"  beforeShow="dpClearButton"  timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20">
                            <p:ajax event="dateSelect"  process="@this" async="true" update="cldEndDate"  resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                </h:panelGroup>



                <h:panelGroup>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:panelGrid layout="grid" columns="1" class="pngCheckBoxReport"  >
                            <p:selectBooleanCheckbox itemLabel="#{loc.sent}" value="#{integrationForSapBean.isSend}">
                            </p:selectBooleanCheckbox>
                        </p:panelGrid>
                    </div>
                </h:panelGroup>  

                <h:panelGroup id="pngReverse" >
                    <h:panelGroup rendered="#{integrationForSapBean.processType==3 and integrationForSapBean.invoiceType==1}">
                        <div class="ui-g-12 ui-md-6 ui-lg-12">
                            <p:panelGrid layout="grid" columns="1" class="pngCheckBoxReport"  >
                                <p:selectBooleanCheckbox itemLabel="#{loc.reversesaleinvoices}" value="#{integrationForSapBean.reverseposting}">
                                </p:selectBooleanCheckbox>
                            </p:panelGrid>
                        </div>
                    </h:panelGroup>
                </h:panelGroup>

            </div>
        </h:panelGroup>
    </h:form>
    <div class="EmptyBox20" />

    <h:panelGroup id="pgrSapIntegrationDatatable" >
        <h:panelGroup rendered="#{integrationForSapBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
                <ui:param name="bean" value="#{integrationForSapBean}"/>
                <ui:param name="datatable" value="frmSapIntegrationDatatable:dtbSapIntegration" />
                <ui:param name="fileName" value="#{loc.sapintegrationprocess}"/>
                <ui:param name="form" value='frmToolbarSap' />
                <ui:param name="widgetvar" value='sapIntegrationPF' />
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='false'/>
                <ui:param name="renderedPdf" value='false'/>
                <ui:param name="renderedToggler" value='false'/>
                <ui:param name="renderedIntegration" value="#{integrationForSapBean.isSend ? false : true}"/>
                <ui:param name="renderOpen" value='#{integrationForSapBean.processType == 3 and integrationForSapBean.invoiceType ==2 and integrationForSapBean.isSend and integrationForSapBean.getRendered(352, 0)}'/>
                <ui:param name="titleOpen" value="#{loc.openedit}" />
                <ui:param name="renderedToggler" value='false'/>
                <ui:param name="renderUpdateSend" value="#{(integrationForSapBean.processType == 3 or integrationForSapBean.processType == 2) and !integrationForSapBean.isSend and integrationForSapBean.getRendered(352, 0)}"/>
                <ui:param name="titleUpdateSend" value="#{loc.updateshippingstatus}"/>
            </ui:include>




            <h:form id="frmSapIntegrationDatatable">

                <p:dataTable  id="dtbSapIntegration"  var="sap"  value="#{integrationForSapBean.listOfObjects}" selection="#{integrationForSapBean.listOfSelectedSap}"  widgetVar="sapIntegrationPF" emptyMessage="#{loc.norecordsfound}"  filteredValue="#{integrationForSapBean.listOfFilteredObjects}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{sap.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"
                              class="salaryPaymentDatatable" >

                    <p:ajax event="page" global="false"/>
                    <p:ajax event="filter" global="false"/>
                    <p:ajax event="rowSelectCheckbox" global="false" />
                    <p:ajax event="rowUnselectCheckbox" global="false"  />
                    <p:ajax event="toggleSelect" global="false" />
                    <p:ajax event="rowDblselect" listener="#{integrationForSapBean.onRowDoubleClick}" global="false" />
                    <f:facet name="footer" rendered="false" >
                        <p:inputText id="globalFilter" value="#{integrationForSapBean.autoCompleteValue}"  style="display: none"  />
                    </f:facet>


                    <p:column selectionMode="multiple" style="width:26px; text-align:center;" selectRow="false"/>


                    <p:column id="clmType" visible="#{integrationForSapBean.processType==1}" selectRow="true"  headerText="#{loc.movementtype}" sortable="true"  sortBy="#{sap.type}" filterable="true"  filterBy="#{sap.type}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.type}" />


                        <p:commandLink id="btnIDocNumber"  rendered="#{sap.sapIDocNo!=null}" process="@this"  >
                            <i class="fa fa-info-circle Fs15 tlbrSaveBtn" style="float: right !important " /> 

                        </p:commandLink>
                        <p:tooltip for="btnIDocNumber" value="#{loc.sapıdocnumber} : #{sap.sapIDocNo}"   position="bottom"  /> 

                    </p:column>
                    <p:column id="clmTypeInvoice" visible="#{integrationForSapBean.processType == 3 or integrationForSapBean.processType == 2}"  selectRow="false"  headerText="#{loc.movementtype}" sortable="true"  sortBy="#{integrationForSapBean.getFinancingType(sap.typeId)}" filterable="true"  filterBy="#{integrationForSapBean.getFinancingType(sap.typeId)}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{integrationForSapBean.getFinancingType(sap.typeId)}" />

                        <p:commandLink id="btnIDocNo"  rendered="#{sap.sapIDocNo!=null}" process="@this"  >
                            <i class="fa fa-info-circle Fs15 tlbrSaveBtn" style="float: right !important " /> 

                        </p:commandLink>
                        <p:tooltip for="btnIDocNo" value="#{loc.sapıdocnumber} : #{sap.sapIDocNo}"   position="bottom"  /> 

                    </p:column>

                    <p:column id="clmMovementDate" selectRow="false"  headerText="#{loc.processdate}" sortable="true"  sortBy="#{sap.processDate}" filterable="true"  filterBy="#{sap.processDate}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.processDate}" >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="clmDocumentNumber" selectRow="false"  headerText="#{loc.documentnumber}" sortable="true"  sortBy="#{sap.documentNumber}" filterable="true"  filterBy="#{sap.documentNumber}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.documentNumber}" />

                        <p:commandLink id="btnDeleteInfo"  rendered="#{sap.event==3 and integrationForSapBean.processType != 3}" process="@this"  >
                            <i class="fa fa-info-circle Fs15 tlbrSaveBtn" style="float: right !important; color:#FF0000  !important; " /> 

                        </p:commandLink>
                        <p:tooltip for="btnDeleteInfo" value="#{loc.thedocumenthasbeendeleted}"   position="bottom"  /> 


                    </p:column>

                    <p:column id="clmEntryExit" headerText="#{loc.entry} / #{loc.exit}" rendered="#{integrationForSapBean.processType==1}"  sortable="true" sortBy="#{sap.isDirection}" filterable="true"  filterBy="#{sap.isDirection}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.isDirection ? loc.entry : loc.exit}" />
                    </p:column>

                    <p:column id="clmCurrentName" headerText="#{loc.currentname}" rendered="#{integrationForSapBean.processType == 2 or (integrationForSapBean.processType == 3 and integrationForSapBean.invoiceType == 1)}" sortable="true" sortBy="#{sap.accountName}" filterable="true"  filterBy="#{sap.accountName}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.accountName}" />
                    </p:column>


                    <p:column id="clmTotal" rendered="#{integrationForSapBean.processType == 3 or (integrationForSapBean.processType == 2 and integrationForSapBean.purchaseInvoiceType==1 or integrationForSapBean.purchaseInvoiceType==3)}" selectRow="false"  headerText="#{loc.totalprice}" sortable="true"  sortBy="#{sap.totalMoney}" filterable="true"  filterBy="#{sap.totalMoney}" filterMatchMode="contains" >
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.totalMoney}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmDescr"  rendered="#{integrationForSapBean.processType == 3 or integrationForSapBean.processType == 2}" selectRow="false"  headerText="#{loc.description}" sortable="true"  sortBy="#{sap.description}" filterable="true"  filterBy="#{sap.description}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.description}" />
                    </p:column> 

                    <p:column id="clmDate"  selectRow="false"  headerText="#{loc.senddate}" sortable="true"  sortBy="#{sap.sendDate}" filterable="true"  filterBy="#{sap.sendDate}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <h:outputText value="#{sap.sendDate}"  >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="clmSend" headerText="#{loc.sent}" class="TexAlCenter" sortable="true"  sortBy="#{sap.isSend}" filterable="true"  filterBy="#{sap.isSend}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>
                        <p:commandLink global="false" class="MarLeft-5" >
                            <i class="Fs16 #{sap.isSend ? 'icon-ok green' :'icon-cancel red'} "/> 
                        </p:commandLink>


                    </p:column>

                    <p:column id="clmSendDescription"  selectRow="false"  headerText="#{loc.senddesc}" sortable="true"  sortBy="#{sap.message}" filterable="true"  filterBy="#{sap.message}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>

                        <h:outputText  value="#{sap.message}" />
                    </p:column>


                    <p:column id="clmSapDocumentNumber"  selectRow="false"  headerText="#{loc.sapdocumentnumber}" sortable="true"  sortBy="#{sap.sapDocumentNumber}" filterable="true"  filterBy="#{sap.sapDocumentNumber}" filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:outputLabel   rendered="false" />
                        </f:facet>

                        <p:commandLink id="btnResponseDetail" resetValues="true"  process="@this"  title="#{loc.detailsofdocumentcreatedinsap}" action="#{integrationForSapBean.goToResponseDetail()}"  update="dlgResponseDetail" rendered ="#{integrationForSapBean.processType == 3 and integrationForSapBean.invoiceType == 2 and sap.listOfResponseDetails.size() > 0}" >
                            <i class="fa fa-info-circle green Fs15 " style="float: right !important " /> 
                            <f:setPropertyActionListener value="#{sap}"  target="#{integrationForSapBean.selectedRetail}"  />
                        </p:commandLink>

                        <h:outputText   value="#{sap.sapDocumentNumber}" />



                    </p:column>


                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <p:dialog id="dlgResponseDetail" widgetVar="dlg_responsedetail" modal="true" resizable="false" width="60%" focus="dlgResponseDetail" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="integrationforsapresponsedetail.xhtml">
            <ui:param name="bean" value='#{integrationForSapBean}' />
        </ui:include>
    </p:dialog>


    <p:confirmDialog id="dlgConfirm" global="true"  class="deleteConfirm MaxWid500" widgetVar="dlg_Confirm" showEffect="fade" hideEffect="fade"  closeOnEscape="true" responsive="true">
        <f:facet name="message">
            <h:outputText value="#{loc.selecteddocumentswillnotbesenttosaponlytheshippingstatusinmarwizwillbeupdateddoyouwanttocontinue}"  style="white-space: pre-wrap;">
                <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
            </h:outputText>
        </f:facet>
        <p:commandButton value="#{loc.yes}" action="#{integrationForSapBean.sendStatusUpdateYes()}" async="true" update="grwProcessMessage"  onclick="PF('dlg_Confirm').hide()"   styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
        <p:commandButton value="#{loc.no}"  action="#{integrationForSapBean.sendStatusUpdateNo()}" onclick="PF('dlg_Confirm').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
    </p:confirmDialog>




</ui:composition>
