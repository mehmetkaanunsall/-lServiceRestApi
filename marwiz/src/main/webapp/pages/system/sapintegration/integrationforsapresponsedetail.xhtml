<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmResponseDetails:dtbResponseDetails" />
        <ui:param name="outputtext" value="#{loc.detailsofdocumentcreatedinsap}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmResponseDetails">

        <p:dataTable id="dtbResponseDetails"  var="responseDetail" value="#{bean.selectedRetail.listOfResponseDetails}" 
                     widgetVar="responseDetailPF"  emptyMessage="#{loc.norecordsfound}" rows="#{sessionBean.user.defualtGridSize}" rowKey="#{responseDetail.id}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" >


            <p:column id="sapIDocNumber" headerText="#{loc.sapÄ±docnumber}"  >
                <h:outputText value="#{responseDetail.sapIDocNo}" />
            </p:column>

            <p:column id="clmSend" headerText="#{loc.sent}" class="TexAlCenter" >
                <p:commandLink global="false" class="MarLeft-5" >
                    <i class="Fs16 #{responseDetail.isSend ? 'icon-ok green' :'icon-cancel red'} "/> 
                </p:commandLink>
            </p:column>

            <p:column id="clmSendDescription"  headerText="#{loc.senddesc}" >
                <h:outputText  value="#{responseDetail.message}" />
            </p:column>

            <p:column id="clmSapDocumentNumber"  selectRow="false"  headerText="#{loc.sapdocumentnumber}" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText  value="#{responseDetail.sapDocumentNumber}" />
            </p:column>

        </p:dataTable>

    </h:form>

</ui:composition>
