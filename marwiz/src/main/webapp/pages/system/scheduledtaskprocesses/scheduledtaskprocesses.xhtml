<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{scheduledTaskProcessesBean}"/>   
        <ui:param name="update" value="dlgScheduledTaskProc"/>  
        <ui:param name="btnNewId" value="#{scheduledTaskProcessesBean.getRendered(335,0)}"/>  
        <ui:param name="datatable" value="frmScheduledTaskDefinition:dtbScheduledTaskDefinition" />    
        <ui:param name="widgetvar" value='scheduledTaskPF' />
        <ui:param name="form" value='frmToolbarScheduledTask' />
        <ui:param name="renderedToggler" value='false'/>       
        <ui:param name="renderedExel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
    </ui:include>


    <h:form id="frmScheduledTaskDefinition">

        <p:dataTable  id="dtbScheduledTaskDefinition" var="ScheduledTask" widgetVar="scheduledTaskPF"  value="#{scheduledTaskProcessesBean.listOfObjects}" filteredValue="#{scheduledTaskProcessesBean.listOfFilteredObjects}" selection="#{scheduledTaskProcessesBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{ScheduledTask.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgScheduledTaskProc" listener="#{scheduledTaskProcessesBean.update()}" resetValues="true" global="false" />


            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{scheduledTaskProcessesBean.reorder}" update="frmToolbarScheduledTask:toggle" />     
            <p:ajax event="colResize"  listener="#{scheduledTaskProcessesBean.onResize}" /> 

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{scheduledTaskProcessesBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmType" headerText="#{loc.type}" sortable="true" sortBy="#{ScheduledTask.type.tag}" filterable="true"  filterBy="#{ScheduledTask.type.tag}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{ScheduledTask.type.tag}" />
            </p:column> 

            <p:column id="clmName" headerText="#{loc.name}" sortable="true" sortBy="#{ScheduledTask.name}" filterable="true"  filterBy="#{ScheduledTask.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{ScheduledTask.name}" />
            </p:column> 

            <p:column id="clmDescription" headerText="#{loc.description}" sortable="true" sortBy="#{ScheduledTask.description}" filterable="true"  filterBy="#{ScheduledTask.description}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{ScheduledTask.description}" />
            </p:column> 

            <p:column id="clmWorkingDays" headerText="#{loc.workingday}" sortable="true" sortBy="#{ScheduledTask.convertDays}" filterable="true"  filterBy="#{ScheduledTask.convertDays}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{ScheduledTask.convertDays}" />
            </p:column> 
            <p:column id="clmWorkingTime" headerText="#{loc.workingtime}" sortable="true" sortBy="#{ScheduledTask.workingTime}" filterable="true"  filterBy="#{ScheduledTask.workingTime}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{ScheduledTask.workingTime}" >

                    <f:convertDateTime pattern="HH:mm"/>
                </h:outputText>

            </p:column> 

            <p:column id="clmStatus" headerText="#{loc.statu}" sortable="true" sortBy="#{ScheduledTask.status.tag}" filterable="true"  filterBy="#{ScheduledTask.status.tag}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{ScheduledTask.status.tag}" />
            </p:column> 



            <p:column id="clmOperateManually" style="text-align: center !important; width: 80px;" headerText="#{loc.operatemanually}"  >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <p:commandLink rendered="#{ScheduledTask.status.id == 62 and scheduledTaskProcessesBean.getRendered(341,0)}" title="#{loc.operatemanually}" action="#{scheduledTaskProcessesBean.goToOperateManually()}" resetValues="true" >
                    <i class="fa fa-caret-right Fs24" style="color: #2b9843"/>   
                    <f:setPropertyActionListener value="#{ScheduledTask}"  target="#{scheduledTaskProcessesBean.selectedObject}"  />
                </p:commandLink> 
            </p:column>

        </p:dataTable>  


    </h:form> 

    <p:dialog id="dlgScheduledTaskProc" widgetVar="dlg_scheduledtaskproc" modal="true" resizable="false" width="30%" focus="dlgScheduledTaskProc" responsive="true" dynamic="true" closeOnEscape="true">
        <p:ajax event="close" global="false" listener="#{scheduledTaskProcessesBean.closeDialog()}" />
        <ui:include src="scheduledtaskprocessesdetail.xhtml">
        </ui:include>
    </p:dialog>

    
    
</ui:composition>
