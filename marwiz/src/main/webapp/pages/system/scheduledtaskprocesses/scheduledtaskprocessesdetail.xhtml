<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmDefinitionProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.scheduledtaskprocesses}"/>
            <ui:param name="bean" value='#{scheduledTaskProcessesBean}' />
            <ui:param name="update" value="pgrDefinitionProcess" />
            <ui:param name="btnSaveId" value="#{scheduledTaskProcessesBean.getRendered(336, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />
            <c:if test="#{scheduledTaskProcessesBean.processType==2}">               
                <ui:param name="btnDeleteId" value="#{scheduledTaskProcessesBean.getRendered(337, 0)}" />
            </c:if>           
        </ui:include>

        <h:panelGroup id="pgrDefinitionProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="slcType"/>

                <div class="ui-g-12  ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.type}" for="slcType" class="FontBold Fs12"/>
                    <p:selectOneMenu  id="slcType"  value="#{scheduledTaskProcessesBean.selectedObject.type.id}" >
                        <f:selectItems value="#{scheduledTaskProcessesBean.listOfType}" itemLabel="#{type.nameMap.get(sessionBean.langId).getName()}" itemValue="#{type.id}" var="type" />       
                    </p:selectOneMenu>
                </div> 

                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.name}" for="txtName" class="FontBold Fs12"/>
                    <p:inputText id="txtName" value="#{scheduledTaskProcessesBean.selectedObject.name}" styleClass="Wid95" required="true" placeholder="#{loc.name}">
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.statu}" for="slcStatus" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcStatus" value="#{scheduledTaskProcessesBean.selectedObject.status.id}" required="true" >
                        <f:selectItems value="#{sessionBean.getStatus(41)}"  var="status" itemLabel="#{status.nameMap.get(sessionBean.langId).getName()}" itemValue="#{status.id}" />
                      <!--  <p:ajax event="change" global="false" listener="#{scheduledTaskProcessesBean.changeStatus()}"/> -->
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.description}" for="txtDescription" class="FontBold Fs12"/>
                    <p:inputText id="txtDescription" value="#{scheduledTaskProcessesBean.selectedObject.description}" styleClass="Wid95" required="true" placeholder="#{loc.description}">
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <h:panelGroup id="dayInputs" >
                        <p:outputLabel value="#{loc.workingtime}" styleClass="Fs12 FontBold"/>
                        <p:calendar  required="true" class="limitCalendar" value="#{scheduledTaskProcessesBean.selectedObject.workingTime}" disabled="false"  pattern="HH:mm" timeOnly="true" timeControlType="select" locale="#{sessionBean.locale}" >
                            <p:ajax global="false"  />
                        </p:calendar>
                    </h:panelGroup>
                    <div class="EmptyBox20" /> 
                </div>
                <div class="ui-g-6 ui-md-6 ui-lg-6"/>

                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.days}"  styleClass="Fs12 FontBold"/>
                    <ui:repeat value="#{scheduledTaskProcessesBean.listOfDays}" var="days" >
                        <div class="EmptyBox5" /> 
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <p:selectBooleanCheckbox id="sbcIsMinusMainSafe" value="#{days.isSelected}" itemLabel="#{days.name}" required="true" class="Fleft">
                                <p:ajax global="false" />
                            </p:selectBooleanCheckbox>
                        </div> 
                        <div class="EmptyBox5" />    
                    </ui:repeat>
                </div> 



            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
