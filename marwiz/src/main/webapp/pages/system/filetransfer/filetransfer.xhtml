<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmFileTransfer">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.filetransfer}"/>
            <ui:param name="bean" value='#{fileTransferBean}' />
            <ui:param name="update" value="pgrFileTransfer" />
        </ui:include>
        <h:commandLink id="btnGtfFile"  immediate="true"  class="Fright" style="display: none;"  actionListener="#{fileTransferBean.download()}"  >
            <i class="icon-file-pdf tlbrPdfBtn Fs22"/>                 
        </h:commandLink>
        <h:panelGroup id="pgrFileTransfer" layout="block" transient="true">     
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">

                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.reporttype}" for="slcReportType" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcReportType" value="#{fileTransferBean.reportType}" >
                            <f:selectItem itemLabel="#{loc.dateinterval}" itemValue="1" />
                            <f:selectItem itemLabel="#{loc.shift}" itemValue="2" />   
                            <p:ajax  update="pnlDate pnlShift" global="false"/>   
                        </p:selectOneMenu>
                    </div>   

                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.type}" for="slcType" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcType" value="#{fileTransferBean.transferType}">
                            <f:selectItem itemLabel="#{loc.detailsalesfile}" itemValue="1" />
                        </p:selectOneMenu>
                    </div>   

                    <h:panelGroup id="pnlDate"  >
                        <h:panelGroup rendered="#{fileTransferBean.reportType == 1}" >
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldStartDate" value="#{fileTransferBean.selectedObject.beginDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                    <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                                </p:calendar>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldEndDate" value="#{fileTransferBean.selectedObject.endDate}" class="datepicker" timeControlType="select" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                    <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                                </p:calendar>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="pnlShift"  >
                        <h:panelGroup rendered="#{fileTransferBean.reportType == 2}" >
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.shift}" for="slcShift" styleClass="Fs12 FontBold"/>
                                <p:selectOneMenu id="slcShift" value="#{fileTransferBean.selectedObject.shift.id}"  style="width:125px" required="true" filter="true"   filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}" />
                                    <f:selectItems value="#{fileTransferBean.listOfShift}" var="shift" itemLabel="#{shift.shiftNo}" itemValue="#{shift.id}" />
                                </p:selectOneMenu>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                    

                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.fileextention}" for="slcReportType" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcExtentionType" value="#{fileTransferBean.fileExtention}" >
                            <f:selectItem itemLabel="GTF" itemValue="1" />
                            <f:selectItem itemLabel="GDF" itemValue="2" />   
                        </p:selectOneMenu>
                    </div>   
                    
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.filenameformat}" for="slcFileNameFormat" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcFileNameFormat" value="#{fileTransferBean.fileNameFormat}" >
                            <f:selectItems value="#{fileTransferBean.listOfFileNameFormat}"/>
                        </p:selectOneMenu>
                    </div>   
                </div>
            </div>
        </h:panelGroup>


    </h:form>
    <div class="EmptyBox10" />


    <h:panelGroup id="pgrDeficitCreditDatatable" >
        <h:panelGroup rendered="true">

        </h:panelGroup>
    </h:panelGroup>



    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 

    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.deficitcreditreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
        function downloadfile() {
            document.getElementById("frmFileTransfer:btnGtfFile").click(); // Click on the checkbox
        }
    </script>


</ui:composition>
