<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/system/branch/branchsettingstab.xhtml" ></ui:include>
    
    <p:dialog id="dlgRunWebService"  widgetVar="dlg_RunWebService"  resizable="false" transient="true" focus="dlgRunWebService" closeOnEscape="true" responsive="true"  width="20%" modal="true" >
        <h:form>
            <div class="ui-g TexAlCenter" >
                <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                    <h:outputText value="#{loc.webservicewillcallforbackup}" style=" color: #ca5959;" />
                </div>  

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.areyousureyouwanttocontinue}" style="white-space: pre-wrap; color: black !important"/>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlCenter">
                    <p:commandButton actionListener="#{branchSettingTabBean.callWebServiceForBackup()}" process="@form" value="#{loc.yes}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlLeft">
                    <p:commandButton value="#{loc.no}"  type="button" onclick="PF('dlg_RunWebService').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                </div>
            </div>
        </h:form>
    </p:dialog>
    
    <p:dialog id="dlgRunWebServiceForCampaign"  widgetVar="dlg_RunWebServiceForCampaign"  resizable="false" transient="true" focus="dlgRunWebServiceForCampaign" closeOnEscape="true" responsive="true"  width="20%" modal="true" >
        <h:form>
            <div class="ui-g TexAlCenter" >
                <div class="ui-g-12 ui-md-12 ui-lg-12 ">
                    <h:outputText value="#{loc.webservicewillcallforcampaignsetting}" style=" color: #ca5959;" />
                </div>  

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.areyousureyouwanttocontinue}" style="white-space: pre-wrap; color: black !important"/>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlCenter">
                    <p:commandButton actionListener="#{branchSettingTabBean.callWebServiceForCampaignSetting()}" process="@form" value="#{loc.yes}" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-6 TexAlLeft">
                    <p:commandButton value="#{loc.no}"  type="button" onclick="PF('dlg_RunWebServiceForCampaign').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                </div>
            </div>
        </h:form>
    </p:dialog>
    
    <p:dialog id="dlgUpdateParoIntegrationCode" widgetVar="dlg_UpdateParoIntegrationCode" resizable="false" transient="true" focus="dlgUpdateParoIntegrationCode" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="30%">
        <ui:include src="/pages/system/branch/branchposprocesses.xhtml"/>
    </p:dialog>
</ui:composition>
