<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmDayEndDetail:dtbDayEndDetail" />
        <ui:param name="outputtext" value="#{loc.dayend}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmDayEndDetail">

        <p:dataTable id="dtbDayEndDetail"  var="dayEndDetail" value="#{bean.listOfEndDay}" 
                     widgetVar="dayEndDetailPF"  emptyMessage="#{loc.norecordsfound}" rows="#{sessionBean.user.defualtGridSize}" rowKey="#{dayEndDetail.currency.id}" 
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}"  >


            <p:column id="clmcurrencyname" headerText="#{loc.currency}" >
                <h:outputText value="#{dayEndDetail.currency.code}"  /> 
            </p:column>
            
            <p:column id="clmQuantity" headerText="#{loc.quantity}" >
                <h:outputText value="#{dayEndDetail.endDayTotal}" class="Fright" >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency" value="#{sessionBean.user.lastBranchSetting.branch.currencyrounding}"/>
                    <f:attribute name="type" value="" /> 
                </h:outputText> 
            </p:column>

        </p:dataTable>



    </h:form>

</ui:composition>
