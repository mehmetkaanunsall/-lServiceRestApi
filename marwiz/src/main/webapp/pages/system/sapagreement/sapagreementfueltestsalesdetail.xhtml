<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmFuelTestSalesDetail:dtbFuelTestSalesDetail" />
        <ui:param name="outputtext" value="#{loc.fuels} #{loc.testsales}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmFuelTestSalesDetail">

        <p:dataTable id="dtbFuelTestSalesDetail"  var="fuelTestSalesDetail" value="#{bean.listFuelTestSales}" 
                     widgetVar="fuelTestSalesDetailPF"  emptyMessage="#{loc.norecordsfound}" rows="#{sessionBean.user.defualtGridSize}" rowKey="#{fuelTestSalesDetail.id}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" >


            <p:column id="clmStockName" headerText="#{loc.stock}"  >
                <h:outputText value="#{fuelTestSalesDetail.stock.name}" />
            </p:column>

            <p:column id="clmUnitPrice" headerText="#{loc.unitprice}"   >
                <h:outputText value="#{fuelTestSalesDetail.unitPrice}" class="Fright" >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency"  value="#{sessionBean.user.lastBranch.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column>

            <p:column id="clmQuantity" headerText="#{loc.quantity}"   >
                <h:outputText value="#{fuelTestSalesDetail.quantity}" class="Fright" >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="unit" value="#{sessionBean.user.lastBranchSetting.branch.currencyrounding}"/>
                    <f:attribute name="type" value="liter" /> 
                </h:outputText> 
            </p:column>

            <p:column id="clmTotalPrice" headerText="#{loc.totalprice}" >
                <h:outputText  value="#{fuelTestSalesDetail.totalMoney}" class="Fright">
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency"  value="#{sessionBean.user.lastBranch.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText> 
            </p:column>

        </p:dataTable>

    </h:form>

</ui:composition>
