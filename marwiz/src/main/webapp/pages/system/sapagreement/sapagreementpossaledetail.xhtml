<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmPosSalesDetail:dtbPosSalesDetail" />
        <ui:param name="outputtext" value="#{loc.possales}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmPosSalesDetail">

        <p:dataTable id="dtbPosSalesDetail"  var="posSalesDetail" value="#{bean.listOfPosSalesDetail}" 
                     widgetVar="posSalesDetailPF"  emptyMessage="#{loc.norecordsfound}" rows="#{sessionBean.user.defualtGridSize}" rowKey="#{posSalesDetail.id}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" >


            <p:column id="clmBankName" headerText="#{loc.bank}"  >
                <h:outputText value="#{posSalesDetail.bankName}" />
            </p:column>

            <p:column id="clmMerchantNumber" headerText="#{loc.merchantnumber}"   >
                <h:outputText value="#{posSalesDetail.merchantNumber}"  />
            </p:column>

            <p:column id="clmPosId" headerText="#{loc.posid}"   >
                <h:outputText value="#{posSalesDetail.posId}"  />
            </p:column>

            <p:column id="clmDailyEnd" headerText="#{loc.endofdayamount}"   >
                <h:outputText  value="#{posSalesDetail.posDailyEnd}" class="Fright">
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText> 
            </p:column>

        </p:dataTable>

    </h:form>

</ui:composition>
