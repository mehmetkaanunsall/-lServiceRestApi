<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <style>

        .ui-stack .openStack li span{
            background-color: #e2d4d400;
        }
        .welcome0 .ui-panel-titlebar{
            background-color:#b2d8f7 !important;
            height: 20px !important;
        }
        .welcome1 .ui-panel-titlebar{
            background-color:#e6d8f7 !important;
            height: 20px !important;
        }
        .welcome2 .ui-panel-titlebar{
            background-color:#f3efd4 !important;
            height: 20px !important;
        }
        .welcome3 .ui-panel-titlebar{
            background-color:#f7d8d8 !important;
            height: 20px !important;
        }
        .welcome4 .ui-panel-titlebar{
            background-color:#fbc7a3 !important;
            height: 20px !important;
        }

        .welcome5 .ui-panel-titlebar{
            background-color:#dbecce !important;
            height: 20px !important;
        } 
        .welcome6 .ui-panel-titlebar{
            background-color:#b2f7da !important;
            height: 20px !important;
        }
        .welcome7 .ui-panel-titlebar{
            background-color:#f7f4b2 !important;
            height: 20px !important;
        }
        .welcome8 .ui-panel-titlebar{
            background-color:#f7d8f6 !important;
            height: 20px !important;
        }
        .welcome9 .ui-panel-titlebar{
            background-color:#cacaca !important;
            height: 20px !important;
        }
        .welcome10 .ui-panel-titlebar{
            background-color:#b2e8f7 !important;
            height: 20px !important;
        }
    </style>
    <h:form id="frmNote" prependId="false">
        <p:stack icon="/resources/sentinel-layout/images/stack.png" expanded="true">
            <p:menuitem   icon="/resources/sentinel-layout/images/add.png" title="#{loc.add}"  action="#{noteBean.clearData()}"/> <!--  -->
        </p:stack>

        <p:dashboard id="dshWidget" disabled="true"  model="#{noteBean.model}" class="MarTop-5"  widgetVar="dashboard" >
            <!-- Notların döngü içerisinde görüntülendiği pencere -->
            <c:forEach var="note" items="#{noteBean.userNoteList}">    
                <p:panel id="welcome#{note.id}" class="dshPanel Mar5 welcome#{note.itemValue}" style="background-color: white !important;overflow-y: auto;" > <!--min-height: 450px;max-height: 450px;-->
                    <f:facet name="header" class="panelHeader">
                        <h:outputText value="#{note.formatDate} " style="margin-left: 10px;color: #3f6d80 !important;font-size: 14px;"/>
                    </f:facet> 

                    <p:outputPanel rendered="#{note.id != 0}">
                        <tr>
                            <td class="TexAlLeft Fs12"><h:outputText value="#{note.description}" escape="false"/></td>
                        </tr>
                    </p:outputPanel>

                    <f:facet name="actions">
                        <p:commandLink styleClass="Fright panelIcon" update="dshWidget" actionListener="#{noteBean.delete}" >
                            <p:confirm header="" message="#{loc.areyousureyouwanttodelete}" icon="ui-icon-alert" />
                            <i class="icon-cancel-2" style="color:#3f6d80 !important" title="#{loc.delete}"></i>
                            <f:attribute name="widgetid" value="#{note.id}" />
                        </p:commandLink>

                        <p:commandLink styleClass="Fright panelIcon" update="dshWidget" actionListener="#{noteBean.showDialog}" >
                            <i class="fa fa-edit" style="color:#3f6d80 !important" title="#{loc.edit}"></i>
                            <f:attribute name="widgetid" value="#{note.id}" />
                        </p:commandLink>
                    </f:facet>

                </p:panel>
            </c:forEach>
        </p:dashboard>
    </h:form>

    <!-- Note eklemek ve güncellemek için açılan editor penceresi -->
    <p:dialog id="dlgNotes" widgetVar="dlg_notes" resizable="false" width="60%" focus="dlgNotes"  responsive="true" dynamic="true" modal="true" closeOnEscape="true">
        <h:form id="frmMyNotes" >  
            <ui:include src="/pages/general/common/processtoolbar.xhtml" >
                <ui:param name="bean" value='#{noteBean}' />
                <ui:param name="outputtext" value="#{loc.notes}"/>
                <ui:param name="update" value="frmMyNotes" />
                <ui:param name="btnSaveId" value="true" />               
                <ui:param name="renderdelete" value='false' /> 
                <ui:param name="btnDeleteId" value="false" />
                <ui:param name="renderback" value='false'/>
                <ui:param name="btnSaveId" value="true" />
                <ui:param name="renderdelete" value='false' /> 
            </ui:include>

            <h:panelGroup  id="pgrNewNotes" layout="block" >
                <div class="ui-g-12 divContent">       
                    <p:focus for="textEditor"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:textEditor id="textEditor" widgetVar="txtEditor" value="#{noteBean.selectedNote.description}" height="300" style="margin-bottom:10px"/>
                    </div>
                </div>
            </h:panelGroup>
        </h:form> 

    </p:dialog>

</ui:composition>
