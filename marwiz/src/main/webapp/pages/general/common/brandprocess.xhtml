<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- 
           Açıklama : marka tanımlarının ekleme,güncelleme ve silme işlemleri için ortak xhtml
           Yazan    : Esra ÇABUK
           Bean     : brandBean,newBrandBean(hızlı ekleme için)
           Sayfa    : Bütün marka tanımları sayfalarında açılan dialoğa include edilir.
    -->   
    <p:focus for="txtBrandName"/>
    <h:panelGroup id="pgrBrandProcess" layout="block">
        <div class="ui-g-12 divContent">

            <div class="ui-g-12  ui-md-12">
                <p:outputLabel value="#{loc.brandname}" for="txtBrandName" class="FontBold Fs12"/>
                <p:inputText id="txtBrandName" disabled="#{(!sessionBean.user.lastBranchSetting.isCentralIntegration and bean.item.id ==2 and bean.selectedObject.centerbrand_id>0 and bean.processType==2) ? true : false}" value="#{bean.selectedObject.name}" class="Wid97" required="true" placeholder="#{loc.brandname}"/>  
            </div>

        </div>
    </h:panelGroup>

</ui:composition>
