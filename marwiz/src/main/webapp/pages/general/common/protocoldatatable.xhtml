<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   
    <h:form id="frmProtocol">
        <p:dataTable  id="dtbProtocol" var="Protocol" widgetVar="protocolPF"  value="#{protocolBean.listOfObjects}" filteredValue="#{protocolBean.listOfFilteredObjects}" selection="#{protocolBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{Protocol.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgProtocolProc" resetValues="true" transient="true" listener="#{protocolBean.update()}"/>
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{protocolBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmName" headerText="#{loc.itsname}" sortable="true" sortBy="#{Protocol.name}" filterable="true"  filterBy="#{Protocol.name}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{Protocol.name}" />
            </p:column> 

            <p:column id="clmNo" headerText="#{loc.itsnumber}" sortable="true" sortBy="#{Protocol.protocolNo}" filterable="true"  filterBy="#{Protocol.protocolNo}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{Protocol.protocolNo}" />
            </p:column> 

        </p:dataTable>  

    </h:form>


</ui:composition>
