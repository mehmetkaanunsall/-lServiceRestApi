<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <p:growl id="grwDefaultCommunication" showDetail="true" globalOnly="true" life="2000" autoUpdate="true"/>
    <p:dataTable id="dtbCommunication" selectionMode="single" class="tabDatatable" emptyMessage="#{loc.norecordsfound}"
                 var="WOT_Communication" value="#{bean.communicationList}" selection="#{bean.selectedObject}" rowKey="#{WOT_Communication.tag}">
        <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{bean.createDialog(2)}" resetValues="true" update="#{updateDialog}"/>   
        <p:column headerText="#{loc.communicationtype}" width="20%" sortBy="#{WOT_Communication.type.tag }" >
            <h:outputText class="Fs14" value="#{WOT_Communication.type.tag}"/>
        </p:column> 
        <p:column headerText="#{loc.communicationinformation}" sortBy="#{WOT_Communication.tag}">
            <h:outputText class="Fs14" value="#{WOT_Communication.tag}"/>
        </p:column> 
        <p:column headerText="#{loc.defaultcommunication}" width="10%">
            <div align="center">
                <p:selectBooleanCheckbox id="sbcDefault" value="#{WOT_Communication.defaultValue}" class="communicationcheckbox">
                    <p:ajax listener="#{bean.controlDefaultCommunication(WOT_Communication)}" update="dtbCommunication" global="false"/>
                </p:selectBooleanCheckbox>
            </div>
        </p:column> 
    </p:dataTable>



</ui:composition>
