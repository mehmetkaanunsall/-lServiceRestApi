<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">





    <h:form id="frmHistorydlg">  
        <div class="ContainerIndent">

            <p:dataTable id="dtbHistory"  class="tabDatatable historyDatatable" emptyMessage="#{loc.norecordsfound}" 
                         var="History" value="#{bean.listOfHistoryObjects}"  rowKey="#{History.id}"
                         rows="#{sessionBean.user.defualtGridSize}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true">
                <f:facet name="header">
                    <h:outputText class="outputTextFont outputTextSelectedObject" value=" #{loc.registrationcreationinformation} : #{bean.createdPerson} -  #{bean.createdDate}   "/>
                </f:facet>

                <p:column id="clmBranch" headerText="#{loc.branch}" sortable="true" sortBy="#{History.branch.name}">
                    <h:outputText value="#{History.branch.name}"/>
                </p:column>
                <p:column id="clmUser" headerText="#{loc.whomadechanged}" >
                    <h:outputText value="#{History.userData.fullName} - #{History.userData.username}"/>
                </p:column> 
                <p:column headerText="#{loc.changedtime}" >
                    <h:outputText value="#{History.processDate}">
                        <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                    </h:outputText>
                </p:column> 
                <p:column headerText="#{loc.changedfield}" >
                    <h:outputText value="#{History.processType=='I' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('inserted')) : History.columnName=='deleted' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('deleted')) : History.columnName!=null ? sessionBean.loc.getString(History.columnName):''}"/>
                </p:column>
                <p:column headerText="#{loc.oldvalue}" >
                    <h:outputText value="#{History.referencetable==null?History.oldValue:History.fOldValue}"/>
                </p:column>
                <p:column headerText="#{loc.newvalue}" >
                    <h:outputText value="#{History.referencetable==null?History.newValue:History.fNewValue}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</ui:composition>
