<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <p:overlayPanel widgetVar="#{overlay}" showEvent="none" for="#{for}" onHide="$('##{form}').remove();" dismissable="true" hideEffect="blind" class="Wid40" showCloseIcon="true" transient="true" modal="true"  >  

        <ui:include src="/pages/general/common/bookfilterlazyloading.xhtml">
            <ui:param name="form" value='#{form}' />                 <!-- Açılan kitabın formu -->
            <ui:param name="filterBean" value='#{shiftBookFilterBean}' />       <!-- Hangi BookFilterı kullandıgımız (shift için sabit) -->
            <ui:param name="updateBean" value='#{updateBean}' />                <!-- Listeye çift tıklayınca çalışacak updateAllInformation metodun beanı -->
            <ui:param name="header1" value='#{loc.shiftno}' />                  <!-- 1.kolon başlık -->
            <ui:param name="value1" value='#{data.shiftNo}' />                  <!-- 1.kolonda hangi veri gösterilecek -->
            <ui:param name="header2" value="#{loc.shiftname}" />                <!-- 2.kolon başlık -->
            <ui:param name="value2" value='#{data.name}' />                     <!-- 2.kolonda hangi veri gösterilecek -->
            <ui:param name="header3" value="#{loc.startdate}" />                <!-- 3.kolon başlık -->
            <ui:param name="value3" value='#{data.beginDate}' />                <!-- 3.kolonda hangi veri gösterilecek -->
            <ui:param name="header4" value="#{loc.enddate}" />                  <!-- 4.kolon başlık -->
            <ui:param name="value4" value='#{data.endDate}' />                  <!-- 4.kolonda hangi veri gösterilecek -->
            <ui:param name="renderedNumberColumn" value="#{renderedNumberColumn}" />
            <ui:param name="type" value='#{type}' />                            <!-- shiftbook hangi sayfadan include edildi ise o sayfaya özel type örn:officialaccounting..-->    
            <ui:param name="parameters" value='#{parameters}' />                <!-- Kitaba tıkladığımız yerde seçilen objeyi gönderiyoruz. Sayfaya ve parametreye göre sorgu çalışması için -->
            <ui:param name="columnsize" value='#{columnsize}' /> <!-- Kitapta görülecek kolon sayısı -->
            <ui:param name="bookname" value='shiftbook' /> 
        </ui:include>
    </p:overlayPanel> 
</ui:composition>
