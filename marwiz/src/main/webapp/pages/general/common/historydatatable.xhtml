<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">





    <h:form id="frmHistory">   
        <div class="ContainerIndent">
            <p:defaultCommand  target="gFilter"   />
            <p:commandLink    id="gFilter" style="display: none" global="false"  />

            <p:dataTable id="dtbHistory"  class="tabDatatable historyDatatable" emptyMessage="#{loc.norecordsfound}"  widgetVar="historyPF"
                         var="History" value="#{bean.listOfObjects}"  rowKey="#{History.id}" filteredValue="#{bean.listOfFilteredObjects}"
                         rows="#{sessionBean.user.defualtGridSize}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom"
                         currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" rowStyleClass="#{History.columnName=='deleted' ? 'ColumnColorRed' : History.processType=='I' ? 'ColumnColorGreen' :null }">
                <p:ajax event="filter" global="false" />
                <f:facet name="header">
                    <h:panelGroup rendered="true">  <!--Faturaların tarihçesi için arama durumunu aktifleştirir. -->
                        <p:panelGrid columns="2" layout="grid" style="border:none; background-color:transparent !important">
                            <p:panelGrid columns="2" layout="grid" class="Fleft" style="background-color: transparent">
                                <p:inputText id="globalFilter" value="#{bean.autoCompleteValue}" onkeyup="PF('historyPF').filter()" style="width:300px;" class="MarLeft-18 BordRad5" placeholder="#{loc.enteratleastonecharacter}">
                                </p:inputText>
                            </p:panelGrid>
                            <h:outputText class=" Fright MarTop5"  value="#{loc.registrationcreationinformation} : #{bean.createdPerson} - #{bean.createdDate}"/>
                        </p:panelGrid>
                    </h:panelGroup>

                    <h:panelGroup rendered="false"> <!--Eğer arama istenmiyorsa render false döner , sadece burası çalışır -->
                        <h:outputText class="outputTextFont font outputTextSelectedObject" value=" #{loc.registrationcreationinformation} : #{bean.createdPerson} -  #{bean.createdDate}   "/>
                    </h:panelGroup>
                </f:facet>  


                <p:column id="clmBranch" headerText="#{loc.branch}" filterBy="#{History.branch.name}" filterable="false" filterMatchMode="contains" sortable="true" sortBy="#{History.branch.name}">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{History.branch.name}"/>
                </p:column> 
                <p:column id="clmUser" headerText="#{loc.whomadechanged}" filterBy="#{History.userData.fullName} - #{History.userData.username}" filterable="false" filterMatchMode="contains" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{History.userData.fullName} - #{History.userData.username}"/>
                </p:column> 
                <p:column headerText="#{loc.changedtime}" filterBy="#{History.processDate}"  filterMatchMode="contains" filterable="false" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{History.processDate}">
                        <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                    </h:outputText>
                </p:column> 
                <p:column headerText="#{loc.changedfield}" filterBy="#{History.processType=='I' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('inserted')) :
                                        History.columnName=='deleted' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('deleted')) :
                                        History.itemValue!=null ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat(sessionBean.loc.getString(History.columnName)): History.columnName!=null ?sessionBean.loc.getString(History.columnName):''}" filterable="false" filterMatchMode="contains" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>

                    <h:outputText value="#{History.processType=='I' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('inserted')) :
                                           History.columnName=='deleted' ? ((History.pageOfDeleteOrInsert).concat(' - ')).concat( sessionBean.loc.getString('deleted')) :
                                           History.itemValue!=null ? ((History.pageOfDeleteOrInsert).concat(' - ')): History.columnName!=null ?sessionBean.loc.getString(History.columnName):''}" 
                                  class="#{History.itemValue!=null ? 'fontBold': ''}" /> 

                    <h:outputText rendered="#{History.itemValue!=null}" value="#{sessionBean.loc.getString(History.columnName)}" /> 
                </p:column>
                <p:column headerText="#{loc.oldvalue}" filterBy="#{History.referencetable==null?History.oldValue:History.fOldValue}" filterable="false"  filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{History.referencetable==null?History.oldValue:History.fOldValue}"/>
                </p:column>
                <p:column headerText="#{loc.newvalue}" filterBy="#{History.referencetable==null?History.newValue:History.fNewValue}" filterable="false" filterMatchMode="contains" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{History.referencetable==null?History.newValue:History.fNewValue}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</ui:composition>
