<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <!-- 
    Açıklama : marka tanımlarının listelendiği grid için ortak xhtml
    Yazan    : Esra ÇABUK
    Bean     : BrandBean
    Sayfa    : Marka tanımları yapılan bütün sayfalarda include edilir.
    -->
    <h:form id="frmBrand">
        <p:dataTable  id="dtbBrand" var="Brand" widgetVar="brandPF"  value="#{brandBean.listOfObjects}"  filteredValue="#{brandBean.listOfFilteredObjects}" selection="#{brandBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{Brand.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgBrandProc" resetValues="true" transient="true" listener="#{brandBean.update()}"/>
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{brandBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmName" headerText="#{loc.brandname}" sortable="true" sortBy="#{Brand.name}" filterable="true"  filterBy="#{Brand.name}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{Brand.name}" />
            </p:column> 

        </p:dataTable>  

    </h:form>


</ui:composition>
