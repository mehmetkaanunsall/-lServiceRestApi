<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!--
    -Parametreler
    -bean:  Bu xhtml hangi sayfada kullanılıyorsa o sayfanın bean i gönderilir.
    -btnNewId: yeni butonunun id si
    -update: Butonuna basıldğında update edilecek componentların id si gönderilir.
    -outputtext: Toolbarın başlığı
    -->
    
    <p:toolbar >
        <f:facet name="left">
            <p:commandLink  rendered="#{btnNewId}" resetValues="true" class="Fleft insertJquery" process="@this" update="#{update}"  actionListener="#{bean.createDialog(1)}" title="#{loc.new}" >
                <i class="icon-plus Fs18 tlbrAddBtn"/>                 
            </p:commandLink>
            <h:outputText value="#{outputtext}" class="outputTextFontTab Fleft" />
        </f:facet>
        <f:facet name="right"  >

            <p:commandLink  title="#{loc.quickadd}" rendered="#{btnQuickAdd}" actionListener="#{bean.openQuickAdd}" class="Fleft" process="@this" oncomplete="#{filterBean.dialogId}" >
                <i class="fa fa-bolt tlbrBackBtn Fs20 MarTop8" style="padding-bottom: 4px" />
            </p:commandLink>  
            <p:commandLink  title="#{loc.okey}" rendered="#{btnOk}" actionListener="#{updateBean.updateAllInformation}" class="Fleft" process="@this" oncomplete="#{filterBean.dialogId}" >
                <i class="fa fa-save tlbrBackBtn Fs20" />
            </p:commandLink>  
            <p:commandLink  title="#{loc.okey}" rendered="#{diognastic}" actionListener="#{bean.diognastic}" class="Fleft" process="@this" oncomplete="#{filterBean.dialogId}" >
                <i class="icon-ok infinite Fs23" />
            </p:commandLink>  

            <p:commandLink  title="#{loc.save}" rendered="#{btnSave}" actionListener="#{bean.saveData}" class="Fleft" process="@this" oncomplete="#{filterBean.dialogId}" >
                <i class="fa fa-save tlbrBackBtn Fs20" />
            </p:commandLink>  

            <h:commandLink title="#{loc.transfertoexcel}"  class ="tlbrIcon"   rendered="#{renderedExcel}"  actionListener="#{bean.createExcel()}">
                <i class="icon-file-excel tlbrExcelBtn Fs23"  />
            </h:commandLink>
          


            <p:commandLink title="#{loc.fileupload}"  resetValues="true"  process="@this" class ="Fleft tlbrIcon" rendered="#{renderedUpload}" oncomplete="#{filterBean.dialogId}" update="#{updateDialog}" actionListener="#{bean.showUploadDialog}" >
                <i class="fa fa-cloud-upload tlbrUploadBtn Fs23" style="margin-top: 7px;margin-left: 4px;" />
            </p:commandLink>
        </f:facet>
    </p:toolbar> 
</ui:composition>
