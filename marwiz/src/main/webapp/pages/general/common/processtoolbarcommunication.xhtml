<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!--
    -Parametreler
    -bean:  Bu xhtml hangi sayfada kullanılıyorsa o sayfanın bean i gönderilir.
    -outputtext: Toolbarın başlığı
    -btnSaveId: Kaydet butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    -btnDeleteId: Sil butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    -update: Butonuna basıldğında update edilecek componentların id si gönderilir.
    -renderback: Geri butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    
    -->
    <p:toolbar >
        <f:facet name="left">
            <p:commandLink title="#{loc.back}" class="Fleft" rendered="#{renderback}"   immediate="true"  >
                <i class="icon-reply-outline Fs20 tlbrBackBtn"/>    
                <f:actionListener  binding="#{marwiz.gotoBackActionListener()}"/>
            </p:commandLink>
            <h:outputText value="#{outputtext}" class="outputTextFont Fleft MarRight8" />
            <p:graphicImage class="outputTextImage Fleft" value="/resources/primefaces-sentinel/images/breadcrumb-arrow-black.svg" rendered="#{renderSelectedObject}" />
            <h:outputText value="#{selectedObjectName}" class="outputTextSelectedObject Fleft MarLeft8" rendered="#{renderSelectedObject}"/>
        </f:facet>

        <f:facet name="right">   


            <div class="verticalSeparator" style="#{!renderback ? 'display: none;' : 'display: block;' }" >
                <p:commandLink title="#{loc.openclose}" rendered="#{renderback}" class="Fleft panelToggleRotate" global="false" onclick="Centrowiz.panelToggle();" >                 
                    <i class="icon-up-open Fs16 tlbrPanelToggle" /> 
                </p:commandLink>    
            </div>

            <p:commandLink title="#{loc.delete}" process="@form" rendered="#{btnDeleteId}" class="Fright"  immediate="true"  update="#{update},dlgDelete" oncomplete="PF('dlgDeleteVar').show()" > 
                <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
            </p:commandLink>

            <p:commandLink id="btnSave" title="#{loc.save}" process="@form" rendered="#{btnSaveId}" class="Fright" update="#{update}" actionListener="#{bean.save}"  >
                <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
            </p:commandLink>

            <p:commandLink id="btnPrinter"  title="#{loc.print}" process="@form" rendered="#{btnPrinterId}" class="Fright">  
                <i class="icon-print Fs20 MarTop5 tlbrSaveBtn"/>  
                <p:printer target="#{target}" />
            </p:commandLink>





            <p:confirmDialog global="true" id="dlgDelete" widgetVar="dlgDeleteVar" showEffect="fade" hideEffect="fade"  closeOnEscape="true" responsive="true">
                <f:facet name="message">
                   <h:outputText value="#{loc.areyousureyouwanttodelete}" style="white-space: pre-wrap;" >
                        <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
                    </h:outputText>
                </f:facet>
                <p:commandButton   actionListener="#{bean.delete(dialog)}" oncomplete="PF('dlgDeleteVar').hide()"  process="@this" update="#{update}" value="#{loc.yes}"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white" />
                <p:commandButton   value="#{loc.no}" type="button" oncomplete="PF('dlgDeleteVar').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
            </p:confirmDialog>

            <p:commandLink id="btnDefaultCommandNone" process="@form" class="DispNone" global="false"/>  

            <p:defaultCommand target="#{btnSaveId ? 'btnSave' : 'btnDefaultCommandNone'}"/> 
        </f:facet>



    </p:toolbar> 

    <p:remoteCommand name="deleteRecord"  process="@this"  global="false"  >
        <f:actionListener  binding="#{marwiz.gotoBackActionListener()}"/>
    </p:remoteCommand>
 <!-- <p:hotkey bind="ctrl+shift+d" rendered="#{btnDeleteId}"  immediate="true"  update="#{update},dlgDelete" actionListener="#{bean.testBeforDelete()}"  oncomplete="PF('dlgDeleteVar').show()"/>-->
    <p:hotkey bind="ctrl+shift+s" rendered="#{btnSaveId}"  update="#{update}" actionListener="#{bean.save}"  />





</ui:composition>
