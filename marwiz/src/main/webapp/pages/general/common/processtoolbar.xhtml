<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .ui-button .ui-button-text{
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
        }
    </style>
    <!--
    -Parametreler
    -bean:  Bu xhtml hangi sayfada kullanılıyorsa o sayfanın bean i gönderilir.
    -outputtext: Toolbarın başlığı
    -btnSaveId: Kaydet butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    -btnDeleteId: Sil butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    -update: Butonuna basıldğında update edilecek componentların id si gönderilir.
    -renderback: Geri butonunun görünürlüğünü ayarlamak için true ya da false gönderilir.
    
    -->
    <p:toolbar >



        <f:facet name="left">
            <p:commandLink title="#{loc.back}" class="Fleft" rendered="#{renderback}"  ajax="#{marwiz.oldId==0?false:true}"     immediate="true"  >
                <i class="icon-reply-outline Fs20 tlbrBackBtn"/>    
                <f:actionListener  binding="#{marwiz.gotoBackActionListener()}"/>
            </p:commandLink>
            <h:outputText value="#{outputtext}" class="outputTextFont Fleft MarRight8" />
            <p:graphicImage class="outputTextImage Fleft" value="/resources/primefaces-sentinel/images/breadcrumb-arrow-black.svg" rendered="#{renderSelectedObject}" />
            <h:outputText value="#{selectedObjectName}" class="outputTextSelectedObject Fleft MarLeft8" rendered="#{renderSelectedObject}"/>

            <p:selectBooleanCheckbox value="#{bean.isCheck}" rendered="#{renderedCheckBox}"  itemLabel="#{labelForCheckBox}" class="Fleft allcheck dialogCheckbox MarTop5 MarLeft15">
                <p:ajax delay="100" listener="#{bean.showList()}" process="@form" />
            </p:selectBooleanCheckbox>
        </f:facet>

        <f:facet name="right">  


            <p:commandLink id="btnHistoryProcess" title="#{loc.history}"     class ="Fleft tlbrIcon" rendered="#{renderedHistory}"   actionListener="#{bean.goToHistory()}" resetValues="true" >
                <i class="icon-history  Fs20 blue"  />
            </p:commandLink> 

            <p:commandLink id="btnFind" title="#{loc.find}" update="#{update}" actionListener="#{bean.find}" process="@form" rendered="#{renderedFindReport}" >
                <i class="fa fa-search Fs20 MarTop5 tlbrSaveBtn"/>                 
            </p:commandLink>
            <div class="verticalSeparator" style="#{!renderback or separator ? 'display: none;' : 'display: block;' }" >
                <p:commandLink title="#{loc.openclose}" rendered="#{renderback and (not separator)}" class="Fleft panelToggleRotate" global="false" onclick="Centrowiz.panelToggle();" >                 
                    <i class="icon-up-open Fs16 tlbrPanelToggle" /> 
                </p:commandLink>    
            </div>

            <p:commandLink title="#{loc.delete}" process="@form" rendered="#{btnDeleteId and (not btnTestBeforeDeleteId)}" class="Fright" id="btnDelete"    immediate="true" update="dlgDelete"  oncomplete="PF('dlgDeleteVar').show()" > 
                <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
            </p:commandLink>

            <p:commandLink title="#{loc.delete}" process="@form" rendered="#{btnDeleteId and (btnTestBeforeDeleteId)}" class="Fright" id="btnTestDelete" immediate="true" actionListener="#{bean.testBeforeDelete()}"  > 
                <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
            </p:commandLink>

            <p:commandLink title="#{loc.reject}" process="@form"  immediate="true" rendered="#{btnRejectId}" class="Fright MarLeft3"   actionListener="#{bean.goToReject()}"  >
                <i class="fa fa-close Fs20 MarTop5 tlbrSaveBtn " style="color:red !important " />    
            </p:commandLink>

            <p:commandLink id="btnSave" title="#{loc.save}" process="@form" delay="#{isSaveDelay ? 1000 :0}" rendered="#{btnSaveId}" class="Fright MarLeft3" update="#{update}"  actionListener="#{bean.save}"  >
                <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
            </p:commandLink>

            <h:outputText value="#{loc.theproducthasnotyetbeensentbythecenter}" rendered="#{renderedTxtStockRequest}" class="outputTextFont Fright MarRight8" style="color:#e90c45 !important" />
            <p:commandLink id="btnGoToProduct" title="#{loc.gotoproduct}" actionListener="#{bean.goToProduct}" process="@form" class="Fright" rendered="#{btnGoToProduct}" >
                <i class="fa fa-external-link Fs20 MarTop5 tlbrSaveBtn"/>                 
            </p:commandLink>

            <p:commandLink global="false" title="#{loc.fileupload}" resetValues="true"  class ="Fleft tlbrIcon" rendered="#{renderedUpload}" actionListener="#{bean.openFileUpload}" >
                <i class="fa fa-cloud-upload tlbrUploadBtn Fs23" style="margin-top: 3px;    margin-left: 4px;" />
            </p:commandLink>

            <p:commandLink id="btnSendConfigure" title="#{loc.sendconfiguration}" process="@form"   rendered="#{btnSendConfigure}" class="Fright"   actionListener="#{bean.sendConfiguration()}"  >
                <i class="fa fa-paper-plane Fs17 MarTop5 MarRight7 " style="color: #248406 !important;margin-left: 5px;"/>                 
            </p:commandLink>

            <p:commandButton title="#{loc.openthedoor}" icon="ui-icon-opendoor" process="@form" style="background-color: #cfd8dc;margin-top: 2px;"   rendered="#{btnOpenDoor}" class="Fright pump"   actionListener="#{bean.processDoor(1)}"  >
            </p:commandButton>

            <p:commandLink title="#{loc.opensmartglass}" process="@form"   rendered="#{btnOpenSmartGlass}" class="Fright"   actionListener="#{bean.processSmartGlass(1)}"  >
                <i class="fa fa-eye Fs20 MarTop5 MarRight7 " style="color: #245c73 !important;margin-right: -2px;margin-top: 4px"/>                 
            </p:commandLink>

            <p:commandLink title="#{loc.closethesmartglass}" process="@form"   rendered="#{btnCloseSmartGlass}" class="Fright"   actionListener="#{bean.processSmartGlass(2)}"  >
                <i class="fa fa-eye-slash Fs20 MarTop5 MarRight7 " style="color:#245c73 !important;margin-right: 4px;margin-top: 4px" />                 
            </p:commandLink>

            <p:commandLink title="#{loc.edit}" process="@form"   rendered="#{btnEditId}" class="Fright" actionListener="#{bean.edit}" immediate="true">
                <i class="fa fa-pencil-square-o Fs20 MarTop5 tlbrSaveBtn"/>                 
            </p:commandLink>

            <h:commandLink title="#{labelCreatePdfFile}"   immediate="true"  rendered="#{createPdfFile}" class="Fright MarRight5"  actionListener="#{bean.creatPdfFile}"  >
                <i class="icon-file-pdf tlbrPdfBtn Fs19"/>                 
            </h:commandLink>
            <h:commandLink title="#{labelCreateExcelFile}"   immediate="true"  rendered="#{createExcelFile}" class="Fright MarRight5"  actionListener="#{bean.createExcelFile}"  >
                <i class="icon-file-excel tlbrExcelBtn Fs19"/>                 
            </h:commandLink>
            <p:commandLink title="#{labelCreatePdfBeforeAsk}"   immediate="true"  rendered="#{createPdfBeforeAsk}" class="Fright MarRight5" resetValues="true" actionListener="#{bean.askBeforePdf()}">
                <i class="icon-file-pdf tlbrPdfBtn Fs19"/>                 
            </p:commandLink>
            <p:commandLink title="#{labelCreateExcelBeforeAsk}"   immediate="true"  rendered="#{createExcelBeforeAsk}" class="Fright MarRight5" resetValues="true" actionListener="#{bean.askBeforeExcel()}">
                <i class="icon-file-excel tlbrExcelBtn Fs19"/>                 
            </p:commandLink>
            <p:commandLink title="#{loc.preview}"   immediate="true"  rendered="#{createShiftPreview}" class="Fright MarTop5 MarRight10"  actionListener="#{bean.showPreview()}"  >
                <i class="fa fa-file-text-o tlbrBackBtn Fs19"/>                 
            </p:commandLink>

            <p:commandLink title="#{titleOpen}"   process="@form" rendered="#{renderOpen}" actionListener="#{bean.openUpdate()}" class="Fleft"  >
                <i class="fa fa-unlock-alt Fs20 MarTop6 tlbrSaveBtn MarRight4" style="margin-top: 5px;"/>
            </p:commandLink>  

            <p:commandLink title="#{loc.openstocktaking}"   process="@form" rendered="#{renderStockTaking}" actionListener="#{bean.controlOpenStockTaking()}" class="Fright"  >
                <i class="fa fa-unlock-alt Fs20 MarTop6 tlbrSaveBtn" />
            </p:commandLink>     

            <p:commandLink id="btnConfiguration" title="#{loc.sendconfiguration}" process="@form" update="frmStationAutomationProcess" rendered="#{btnConfigId}" class="Fright" actionListener="#{bean.sendConfig}" >
                <i class="fa fa-share-square-o Fs18 MarTop7 tlbrSendConfigBtn" style="margin-right: 8px !important"/>                 
            </p:commandLink>

            <p:commandLink id="btnPrinter"  title="#{loc.print}" process="@form" rendered="#{btnPrinterId}" class="Fright">  
                <i class="icon-print Fs20 MarTop5 tlbrSaveBtn"/>  
                <p:printer target="#{target}"    />
            </p:commandLink>
            <p:commandLink id="btnPrinterDesign"  title="#{loc.print}" actionListener="#{bean.loadJson()}"  rendered="#{btnPrinterDesign}" class="Fright" immediate="true">  
                <i class="icon-print Fs20 MarTop5 tlbrSaveBtn"/>  

            </p:commandLink>
            <p:commandLink id="btnPrinterDesignFromDevice"  title="#{loc.printfromdevice}" actionListener="#{bean.printFromDevice()}"  rendered="#{btnPrinterDesignFromDevice}" class="Fright" immediate="true">  
                <i class="fa fa-clipboard Fs17 MarTop5 tlbrSaveBtn"/>  

            </p:commandLink>

            <!-- Ödemelerde detaya gitme butonu -->
            <p:commandLink id="btnDetail"  title="#{loc.detail}" process="@form" rendered="#{btnDetail}" update="#{update}" class="Fright" actionListener="#{bean.goToDetail()}" >  
                <i class="fa fa-sign-in Fs18 MarTop6 MarRight7 tlbrSaveBtn"/>
            </p:commandLink>

            <!-- İrsaliyelerde faturalandırma butonu -->
            <p:commandLink id="btnInvoice"  title="#{loc.invoicegeneration}" process="@form" rendered="#{btnCreateInvoice}" update="#{update}" class="Fright MarRight7" actionListener="#{bean.createInvoice()}" >  
                <i class="fa fa-file-text-o Fs18 MarTop6 tlbrSaveBtn"/>
            </p:commandLink>

            <!-- Kasa Tutanağı Oluştur Butonu -->
            <p:commandLink id="btnSafeRecoord"  title="#{loc.createsaferecord}" process="@form" rendered="#{btnCreateSafeRecord}" update="#{update}" class="Fright" actionListener="#{bean.createSafeRecord()}" >  
                <i class="fa fa-file-text-o Fs18 MarTop6 MarRight7 tlbrSaveBtn"/>
            </p:commandLink>

            <p:commandLink id="btnSendSapReverse" class="Fleft" rendered="#{renderedSapReverse}" process="@this" title="#{titleSap}" resetValues="true"  actionListener="#{bean.sendSapReverse()}" >
                <i class="fa fa-paper-plane Fs18 MarRight7 tlbrUploadBtn" style="margin-top: 5px;" />      
            </p:commandLink> 

            <p:commandLink id="btnChangeInfo"  title="#{loc.changeaccountanddocumentnumber}" actionListener="#{bean.createChangingInfo()}" resetValues="true"  rendered="#{btnChangeInfo}" class="Fright">  
                <i class="fa fa-exchange Fs18 MarTop5 tlbrSaveBtn MarRight4"/>  
            </p:commandLink>

            <p:commandLink class="Fleft" rendered="#{transferSales}" title="#{loc.processrecordstobetransferred}" actionListener="#{bean.transferSales()}" >
                <i class="fa fa-exchange Fs20 tlbrUploadBtn" style="margin-top: 5px;  margin-right: 7px" />      
            </p:commandLink>

            <p:selectBooleanCheckbox rendered="#{renderedIsAll}" value="#{bean.isAll}" itemLabel="#{loc.all}"  class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px;"> 
                <p:ajax global="false" listener="#{bean.isAll()}" update="#{updateisAll}"/>
            </p:selectBooleanCheckbox>

            <p:commandLink class="Fleft" rendered="#{renderedSynchronize}" title="#{loc.synchronize}" actionListener="#{bean.synchronizeDetail()}" process="@form" >
                <i class="fa fa-refresh  Fs20 MarRight7" style="margin-top: 5px !important;"/>
            </p:commandLink>


            <p:commandLink id="btnDefaultCommandNone" process="@form" class="DispNone" global="false"/>  

            <p:defaultCommand target="#{btnSaveId ? 'btnSave' : 'btnDefaultCommandNone'}"/> 
        </f:facet>



    </p:toolbar> 

    <p:confirmDialog global="true" class="deleteConfirm MaxWid500"   id="dlgDelete" widgetVar="dlgDeleteVar"  closeOnEscape="true" responsive="true">
        <f:facet name="message">
            <h:outputText value="#{loc.areyousureyouwanttodelete}"  style="white-space: pre-wrap;">
                <i class="icon-trash Fs20 tlbrDeleteBtn" /> 
            </h:outputText>

        </f:facet>
        <p:commandButton value="#{loc.yes}" action="#{bean.delete()}" onclick="PF('dlgDeleteVar').hide()" process="@this" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
        <p:commandButton value="#{loc.no}" type="button" onclick="PF('dlgDeleteVar').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
    </p:confirmDialog>



    <p:hotkey bind="ctrl+a" rendered="#{btnSaveId}" update="#{update}" actionListener="#{bean.save}"  handler="event.preventDefault()"   process="@this" />








</ui:composition>
