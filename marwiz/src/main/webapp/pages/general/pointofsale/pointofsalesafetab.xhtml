<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmDiscountTab"  >


        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{pointOfSaleSafeTabBean}"/>
                <ui:param name="btnNewId" value="#{pointOfSaleSafeTabBean.getRendered(201, 0)}"/>
                <ui:param name="update" value="dlgSafeProcess" />
                <ui:param name="outputtext" value="#{loc.safes}" />
            </ui:include>
            <p:dataTable id="dtbSafe" editable="true" editMode="cell" var="pointOfSaleSafeConnection" value="#{pointOfSaleSafeTabBean.listOfSafe}" selection="#{pointOfSaleSafeTabBean.selectedObject}" selectionMode="single"  widgetVar="posSafeConnectionPF"
                         rowKey="#{pointOfSaleSafeConnection.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable" resizableColumns="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{pointOfSaleSafeTabBean.createDialog(2)}" update="dlgSafeProcess"  />  

                <p:column id="clmCode" headerText="#{loc.code}" sortBy="#{pointOfSaleSafeConnection.safe.code}">
                    <h:outputText value="#{pointOfSaleSafeConnection.safe.code}" />
                </p:column>
                <p:column id="clmName" headerText="#{loc.safename}" sortBy="#{pointOfSaleSafeConnection.safe.name}">
                    <h:outputText value="#{pointOfSaleSafeConnection.safe.name}" />
                </p:column>
                <p:column id="clmCurrency" headerText="#{loc.currency}" sortBy="#{sessionBean.currencySignOrCode(pointOfSaleSafeConnection.safe.currency.id, 0)}">
                    <h:outputText value="#{sessionBean.currencySignOrCode(pointOfSaleSafeConnection.safe.currency.id, 0)}" />
                </p:column>
            </p:dataTable>


        </div>
    </h:form>




</ui:composition>
