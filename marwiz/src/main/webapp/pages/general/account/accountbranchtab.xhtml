<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmAccountBranchTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{accountBranchTabBean}"/>
                <ui:param name="btnNewId" value="#{marwiz.pageIdOfGoToPage==11 ? accountBranchTabBean.getRendered(311, 0) : accountBranchTabBean.getRendered(314, 0)}"/>
                <ui:param name="update" value="dlgAccountBranch" />
                <ui:param name="outputtext" value="#{loc.branches}" />
            </ui:include>
            <p:dataTable id="dtbAccountBranch"  var="accountBranch" selectionMode="single" value="#{accountBranchTabBean.listOfObjects}" widgetVar="accountBranchPF" selection="#{accountBranchTabBean.selectedObject}"
                         rowKey="#{accountBranch.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable" resizableColumns="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{accountBranchTabBean.createDialog(2)}" update="dlgAccountBranch"  />  

                <p:column id="clmName" headerText="#{loc.branch}" sortBy="#{accountBranch.branch.name}">
                    <h:outputText value="#{accountBranch.branch.name}" />
                </p:column>
                <p:column id="clmBalance" headerText="#{loc.balance}" sortBy="#{accountBranch.balance}">
                    <f:facet name="header" class="TexAlCenter">
                        <h:outputText value="#{loc.balance}"/>
                    </f:facet>

                    <h:outputText value="#{accountBranch.balance}" style="float: right;">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>

                    <h:panelGroup rendered="#{accountBranchTabBean.renderedColumnValue(accountBranch.balance,1)}" >
                        <li class="Fleft BordRad10 TexAlLeft" >
                            <i class="fa fa-arrow-down red"></i>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{accountBranchTabBean.renderedColumnValue(accountBranch.balance,2)}" >
                        <li  class="Fleft BordRad10 TexAlLeft">
                            <i class="fa fa-arrow-up green"></i>
                        </li>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

</ui:composition>
