<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmNoteProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.noteprocesses}"/>
            <ui:param name="bean" value='#{accountNoteTabBean}' />
            <ui:param name="update" value="pgrNoteProcess" />
            <ui:param name="btnSaveId" value="#{marwiz.pageIdOfGoToPage==11 ? accountNoteTabBean.getRendered(270, 0) : accountNoteTabBean.getRendered(272, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='#{marwiz.pageIdOfGoToPage==11 ? accountNoteTabBean.processType==2 and accountNoteTabBean.getRendered(271, 0) : accountNoteTabBean.processType==2 and accountNoteTabBean.getRendered(273, 0)}' />
        </ui:include>

        <h:panelGroup id="pgrNoteProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtName"/>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.subject}" for="txtName" class="FontBold Fs12"/>
                    <p:inputText id="txtName" value="#{accountNoteTabBean.selectedObject.name}" required="true" placeholder="#{loc.subject}"/>  
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.description}" for="txtDescription" class="FontBold Fs12"/>
                    <p:inputTextarea id="txtDescription" value="#{accountNoteTabBean.selectedObject.description}" 
                                     rows="3" cols="5" required="true" autoResize="false" style="resize: none;" placeholder="#{loc.description}"/>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
