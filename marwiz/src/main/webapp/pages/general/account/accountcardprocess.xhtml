<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmAccountCardProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.cardprocesses}"/>
            <ui:param name="bean" value='#{accountCardTabBean}' />
            <ui:param name="update" value="pgrCardProcess" />
            <ui:param name="btnSaveId" value="#{marwiz.pageIdOfGoToPage==11 ? accountCardTabBean.getRendered(83, 0) : accountCardTabBean.getRendered(85, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='#{accountCardTabBean.processType==2 and (marwiz.pageIdOfGoToPage==11 ? accountCardTabBean.getRendered(84, 0) : accountCardTabBean.getRendered(86, 0))}' />
        </ui:include>

        <h:panelGroup id="pgrCardProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtCardNo"/>
                <div class="ui-g-12 ui-md-12 ui-lg-6">
                    <p:outputLabel value="#{loc.cardno}" for="txtCardNo" class="FontBold Fs12"/>
                    <p:inputText id="txtCardNo" value="#{accountCardTabBean.selectedObject.rfNo}" required="true" placeholder="#{loc.cardno}"/>  
                </div>

                <div class="ui-g-12  ui-md-2 ui-lg-6">
                    <p:outputLabel value="#{loc.statu}" for="slcStatu" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcStatu" value="#{accountCardTabBean.selectedObject.status.id}" required="true" >
                        <f:selectItems value="#{sessionBean.getStatus(30)}" var="statu" itemLabel="#{statu.nameMap.get(sessionBean.langId).name}" itemValue="#{statu.id}"  />
                        <p:ajax listener="#{accountCardTabBean.bringStatus()}" />
                    </p:selectOneMenu>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
