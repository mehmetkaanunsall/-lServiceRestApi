<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmAccountBranchProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.branchprocesses}"/>
            <ui:param name="bean" value='#{accountBranchTabBean}' />
            <ui:param name="update" value="pgrBranchProcess" />
            <ui:param name="btnSaveId" value="#{marwiz.pageIdOfGoToPage==11 ?  accountBranchTabBean.getRendered(312, 0) and accountBranchTabBean.processType==1 : accountBranchTabBean.getRendered(315, 0)  and accountBranchTabBean.processType==1}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='#{marwiz.pageIdOfGoToPage==11 ?  accountBranchTabBean.processType==2 and accountBranchTabBean.getRendered(313, 0) : accountBranchTabBean.processType==2 and accountBranchTabBean.getRendered(316, 0)}' />
            <ui:param name="btnTestBeforeDeleteId" value="true" />
        </ui:include>

        <h:panelGroup id="pgrBranchProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtBalance"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                    <p:selectOneMenu id="slcBranch" required="true" value="#{accountBranchTabBean.selectedObject.branch.id}" disabled="#{accountBranchTabBean.processType==2}"> 
                        <f:selectItems value="#{accountBranchTabBean.listBranch}"  var="branch" itemLabel="#{branch.name}" itemValue="#{branch.id}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.balance}" for="txtBalance" class="FontBold Fs12"/>
                    <p:inputNumber id="txtBalance" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}"  
                                   thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}" readonly="#{accountBranchTabBean.processType==2}"
                                   value="#{accountBranchTabBean.selectedObject.balance}"  class="Wid97 TexAlRight"  placeholder="#{loc.balance}" required="true">
                    </p:inputNumber>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
