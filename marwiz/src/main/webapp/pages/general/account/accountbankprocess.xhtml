<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmAccountBankProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.bankprocess}"/>
            <ui:param name="bean" value='#{accountBankTabBean}' />
            <ui:param name="update" value="pgrAccountBankProc" />
            <ui:param name="btnSaveId" value="#{marwiz.pageIdOfGoToPage==11 ? accountBankTabBean.getRendered(287, 0) : accountBankTabBean.getRendered(290, 0)}" />      
            <ui:param name="btnDeleteId" value="#{marwiz.pageIdOfGoToPage==11 ? accountBankTabBean.processType==2 and accountBankTabBean.getRendered(288, 0) : accountBankTabBean.processType==2 and accountBankTabBean.getRendered(291, 0)}" />
        </ui:include>

        <h:panelGroup id="pgrAccountBankProc" layout="block">
            <div class="ui-g-12 divContent">
                <p:focus for="txtAccountName"/>
                <div  class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.accountname}" for="txtAccountName" styleClass="Fs12 FontBold" />
                    <p:inputText id="txtAccountName" value="#{accountBankTabBean.selectedObject.name}" placeholder="#{loc.accountname}" required="true" >
                        <p:keyFilter regEx="/[^\\\{\}\[\]\,\:\u0022]/" preventPaste="false" />
                        <f:validateRegex pattern="[^\\\{\}\[\]\,\:\u0022]*" />
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.bank}" for="txtBankName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtBankName" value="#{accountBankTabBean.selectedObject.bankBranch.bank.name}" onclick="showBook()" class="inputPositionForBookFilter" required="true"  readonly="#{facesContext.currentPhaseId.ordinal ge 4}" rendered="#{facesContext.currentPhaseId.ordinal ne 4}" placeholder="#{loc.bank} ">
                    </p:inputText>
                    <p:commandLink id="btnBankName" class="commandLinkPositionForBookFilter"  process="@this" oncomplete="PF('olp_bank').loadContents()"  >
                        <i class="fa fa-book Fs16 black iconPositionForBookFilter "/>   
                        <p:ajax listener="#{bankBookFilterBean.findFilterListLazyLoading([],'frmBankBookFilter','olp_bank','bankaccount')}"/>
                    </p:commandLink>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.branch}" for="slcBranch" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcBranch" value="#{accountBankTabBean.selectedObject.bankBranch.id}" required="true">
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true" />
                        <f:selectItems value="#{accountBankTabBean.listBankBranch}" var="branch" itemLabel="#{branch.name}" itemValue="#{branch.id}"  />
                        <p:ajax listener="#{accountBankTabBean.updateBranchCode()}" update="txtBranchCode" global="false"/>
                    </p:selectOneMenu> 
                </div>
                <div  class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.branchcode}" for="txtBranchCode" styleClass="Fs12 FontBold" />
                    <p:inputText id="txtBranchCode" value="#{accountBankTabBean.selectedObject.bankBranch.code}" readonly="true"  placeholder="#{loc.branchcode}" required="true" />
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.statu}" for="slcStatu" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcStatu" value="#{accountBankTabBean.selectedObject.status.id}" required="true" >
                        <f:selectItems value="#{sessionBean.getStatus(13)}" var="statu" itemLabel="#{statu.nameMap.get(sessionBean.langId).name}" itemValue="#{statu.id}"  />
                    </p:selectOneMenu>
                </div>

                <div  class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.accountnumber}" for="txtAccountnumber" styleClass="Fs12 FontBold" />
                    <p:inputText id="txtAccountnumber" value="#{accountBankTabBean.selectedObject.accountNumber}" placeholder="#{loc.accountnumber}" required="true" />
                </div>

                <div  class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.ibannumber}" for="txtIbanNumber" styleClass="Fs12 FontBold" />
                    <p:inputText maxlength="38" id="txtIbanNumber" value="#{accountBankTabBean.selectedObject.ibanNumber}" placeholder="#{loc.ibannumber}" required="true" />
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.accounttype}" for="slcAccountType" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcAccountType" value="#{accountBankTabBean.selectedObject.type.id}" required="true">
                        <f:selectItems value="#{sessionBean.getTypes(13)}" var="type" itemLabel="#{type.nameMap.get(sessionBean.langId).name}" itemValue="#{type.id}"  />
                    </p:selectOneMenu> 
                </div>

                <div  class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.balance}" for="txtBalance" styleClass="Fs12 FontBold" />
                    <p:inputNumber id="txtBalance" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}"  
                                   thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}"
                                   value="#{accountBankTabBean.selectedObject.balance}"  class="Wid97 TexAlRight"  placeholder="#{loc.balance}" required="true">
                    </p:inputNumber>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.currency}" for="slcCurreny" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcCurreny" value="#{accountBankTabBean.selectedObject.currency.id}" required="true">
                        <f:selectItems value="#{sessionBean.currencies}" var="currency" itemLabel="#{currency.nameMap.get(sessionBean.langId).name}" itemValue="#{currency.id}"  />
                    </p:selectOneMenu> 
                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showBook" process="@this" oncomplete="PF('olp_bank').loadContents();" actionListener="#{bankBookFilterBean.findFilterListLazyLoading([],'frmBankBookFilter','olp_bank','bankaccount')}" />
    </h:form>


    <ui:include src="/pages/general/common/bankbook.xhtml" >
        <ui:param name="updateBean" value='#{accountBankTabBean}' />
        <ui:param name="for" value='frmAccountBankProcess:btnBankName' />
        <ui:param name="type" value='bankaccount' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='2' /> 
        <ui:param name="form" value='frmBankBookFilter' /> 
        <ui:param name="overlay" value="olp_bank" />
    </ui:include>

   
</ui:composition>
