<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:panelGroup rendered="#{processInsert}">
        <p:focus for="txtName"/>
        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="#{loc.templatename}" for="txtName" class="Fs12 FontBold"/>
            <p:inputText id="txtName" value="#{bean.selectedObject.name}" styleClass="Wid98" required="true" placeholder="#{loc.templatename}"/>                                    
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="#{loc.type}" for="slcType" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcType" required="true" value="#{bean.selectedObject.type.id}" class="Wid95">
                <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}" noSelectionOption="true" />
                <f:selectItems value="#{sessionBean.getTypes(25)}"  var="type" itemLabel="#{type.nameMap.get(sessionBean.langId).name}" itemValue="#{type.id}" />
            </p:selectOneMenu>
        </div>  

        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="#{loc.paperdirection}" for="slcPaperDirection" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcPaperDirection" required="true" value="#{bean.selectedObject.isVertical}" class="Wid95" disabled="#{bean.selectedObject.paperSize==3 ? true : false}">            
                <f:selectItem itemLabel="#{loc.vertical}" itemValue="true" />
                <f:selectItem itemLabel="#{loc.horizontal}" itemValue="false" />
                <p:ajax update="txtWidth, txtHeight" global="false" listener="#{bean.changePaperSize(bean.selectedObject.isVertical)}" />
            </p:selectOneMenu>
        </div>        

        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="#{loc.isdefault}" for="slcDefault" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcDefault" required="true" value="#{bean.selectedObject.isDefault}" class="Wid95">                
                <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
            </p:selectOneMenu>
        </div>


        <div class="ui-g-12 ui-md-6 ui-lg-3">
            <p:outputLabel value="#{loc.papersize}" for="slcPaperSize" styleClass="Fs12 FontBold"/>
            <p:selectOneMenu id="slcPaperSize" value="#{bean.selectedObject.paperSize}">
                <f:selectItem itemLabel="A4" itemValue="1" />
                <f:selectItem itemLabel="A5" itemValue="2" />
                <f:selectItem itemLabel="#{loc.special}" itemValue="3" />
                <p:ajax update="txtWidth, txtHeight, slcPaperDirection" global="false" listener="#{bean.changePaperSize(bean.selectedObject.isVertical)}" />
            </p:selectOneMenu>     
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.width}" for="txtWidth" class="Fs12 FontBold"/>           
            <p:inputNumber id="txtWidth" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.width}"
                           disabled="#{bean.selectedObject.paperSize==3 ? false : true}" >
            </p:inputNumber>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.height}" for="txtHeight" class="Fs12 FontBold"/>        
            <p:inputNumber id="txtHeight" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.height}"
                           disabled="#{bean.selectedObject.paperSize==3 ? false : true}" >
            </p:inputNumber>
        </div>
        
             <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.top}" for="txtTop" class="Fs12 FontBold"/>           
            <p:inputNumber id="txtTop" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_top}"
                            >
            </p:inputNumber>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.bottom}" for="txtBottom" class="Fs12 FontBold"/>        
            <p:inputNumber id="txtBottom" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_bottom}"
                            >
            </p:inputNumber>
        </div>
             <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.left}" for="txtLeft" class="Fs12 FontBold"/>           
            <p:inputNumber id="txtLeft" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_left}"
                            >
            </p:inputNumber>
        </div>

        <div class="ui-g-12 ui-md-6 ui-lg-3">   
            <p:outputLabel value="#{loc.right}" for="txtRight" class="Fs12 FontBold"/>        
            <p:inputNumber id="txtRight" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_right}"
                            >
            </p:inputNumber>
        </div>

        <!--  <div class="ui-g-12 ui-md-6 ui-lg-3">
              <p:outputLabel value="#{loc.isusetemplate}" for="slcIsUseTemplate" styleClass="Fs12 FontBold"/>
              <p:selectOneMenu id="slcIsUseTemplate" value="#{bean.selectedObject.isUseTemplate}">
                  <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                  <f:selectItem itemLabel="#{loc.no}" itemValue="false" />

              </p:selectOneMenu>     
          </div>
  
          <div class="ui-g-12 ui-md-6 ui-lg-3">
              <p:fileUpload  id="uploadImage" allowTypes="/(\.|\/)(jpe?g|png)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                label=""  auto="true" sizeLimit="10000000" fileUploadListener="#{ftpConnectionBean.handleFileUploadImage}"  mode="advanced"  />
  
          </div> -->

    </h:panelGroup>


    <h:panelGroup rendered="#{processUpdate}">       
        <div class="ui-g-6"> 
            <div class="ui-g-12"> 
                <p:focus for="txtUpdName"/>
                <div class="ui-g-12ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.templatename}" for="txtUpdName" class="Fs12 FontBold"/>
                    <p:inputText id="txtUpdName" value="#{bean.selectedObject.name}" styleClass="Wid98" required="true" placeholder="#{loc.templatename}"/>                                    
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.isdefault}" for="slcUpdateDefault" class="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcUpdateDefault" required="true" value="#{bean.selectedObject.isDefault}" class="Wid95">                
                        <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                        <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                    </p:selectOneMenu>
                </div>
            </div>
            <div class="ui-g-12">                
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.papersize}" for="paperSize" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="paperSize" value="#{bean.selectedObject.paperSize}">
                        <f:selectItem itemLabel="A4" itemValue="1" />
                        <f:selectItem itemLabel="A5" itemValue="2" />
                        <f:selectItem itemLabel="#{loc.special}" itemValue="3" />
                        <p:ajax update="width, height, pnlBtnpaperDirection" global="false" listener="#{bean.changePaperSize(bean.selectedObject.isVertical)}" />
                    </p:selectOneMenu> 
                </div>
            </div>
            <div class="ui-g-12">                
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.width}" for="width" styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="width" decimalPlaces="0"
                                   symbol="&#32;mm"
                                   symbolPosition="s" 
                                   required="true"
                                   class="Wid97 TexAlRight" 
                                   value="#{bean.selectedObject.width}"
                                   disabled="#{bean.selectedObject.paperSize==3 ? false : true}" >
                    </p:inputNumber>
                </div> 
                <div class="ui-g-6 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.height}" for="height" styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="height" decimalPlaces="0"
                                   symbol="&#32;mm"
                                   symbolPosition="s"
                                   required="true"
                                   class="Wid97 TexAlRight"
                                   value="#{bean.selectedObject.height}"
                                   disabled="#{bean.selectedObject.paperSize==3 ? false : true}">
                    </p:inputNumber>
                </div>  
                 <div class="ui-g-6 ui-md-6 ui-lg-6">   
            <p:outputLabel value="#{loc.top}" for="txtTopu" class="Fs12 FontBold"/>           
            <p:inputNumber id="txtTopu" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_top}"
                            >
            </p:inputNumber>
        </div>

        <div class="ui-g-6 ui-md-6 ui-lg-6">   
            <p:outputLabel value="#{loc.bottom}" for="txtBottomu" class="Fs12 FontBold"/>        
            <p:inputNumber id="txtBottomu" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_bottom}"
                            >
            </p:inputNumber>
        </div>
             <div class="ui-g-6 ui-md-6 ui-lg-6">   
            <p:outputLabel value="#{loc.left}" for="txtLeftu" class="Fs12 FontBold"/>           
            <p:inputNumber id="txtLeftu" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_left}"
                            >
            </p:inputNumber>
        </div>

        <div class="ui-g-6 ui-md-6 ui-lg-6">   
            <p:outputLabel value="#{loc.right}" for="txtRightu" class="Fs12 FontBold"/>        
            <p:inputNumber id="txtRightu" decimalPlaces="0"
                           symbol="&#32;mm"
                           required="true"
                           symbolPosition="s" 
                           class="Wid97 TexAlRight" 
                           value="#{bean.selectedObject.margin_right}"
                            >
            </p:inputNumber>
        </div>

            </div>

            <!--    <div class="ui-g-12 ui-md-12 ui-lg-12">
                     <p:outputLabel value="#{loc.isusetemplate}" for="slcUpdateIsUseTemplate" styleClass="Fs12 FontBold"/>
                     <p:selectOneMenu id="slcUpdateIsUseTemplate" value="#{bean.selectedObject.isUseTemplate}">
                         <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                         <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                         <p:ajax update="uploadUpdateImage" global="false" />
                     </p:selectOneMenu>     
                 </div> 
     
                 <div class="ui-g-12 ui-md-12 ui-lg-12"> 
                     <p:fileUpload  id="uploadUpdateImage" allowTypes="/(\.|\/)(jpe?g|png)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                   label=""  auto="true" sizeLimit="10000000" fileUploadListener="#{ftpConnectionBean.handleFileUploadImage}"  mode="advanced"  />
                 </div>-->


        </div>
        <div class="ui-g-6"> 
            <h:panelGroup id="pnlViewpaperDirection">
                <div class="#{bean.selectedObject.isVertical == true ? 'btnLargePageVertical' : 'btnLargePageHorizantal'} "></div>
            </h:panelGroup>
            <br/>
            <h:panelGroup id="pnlBtnpaperDirection">
                <div class="ui-g-12 TexAlCenter">     

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="#{loc.paperdirection}"  styleClass="Fs12 FontBold"/>
                        <br/>

                        <p:commandButton global="false" class="btnPageVertical MarAuto #{bean.selectedObject.isVertical == true ? 'btnPageSelected' : ''}" style="cursor: pointer;"
                                         update="pnlBtnpaperDirection, pnlViewpaperDirection, width, height" actionListener="#{bean.changePaperSize(true)}" 
                                         disabled="#{bean.selectedObject.paperSize==3 ? true : false}" />                                            
                        <p:commandButton global="false" class="btnPageHorizantal MarAuto #{bean.selectedObject.isVertical == false ? 'btnPageSelected' : ''}" style="cursor: pointer;" 
                                         update="pnlBtnpaperDirection, pnlViewpaperDirection, width, height" actionListener="#{bean.changePaperSize(false)}" 
                                         disabled="#{bean.selectedObject.paperSize==3 ? true : false}" />                    
                    </div>  
                </div>
            </h:panelGroup>
        </div>
    </h:panelGroup> 


</ui:composition>
