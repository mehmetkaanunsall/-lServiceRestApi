<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">        

    <h:form id="pcrd" >

        <div class="ui-g-12 Padding0">
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel id="pnlProcess" class="pcrd pcrdProcess pcrdScroll Wid90" >
                    <f:facet name="header">
                        <i class="fa fa-cogs Fs16 iconPcrd" aria-hidden="true"></i> 
                        <h:outputText value="#{loc.process}"/>
                        <p:commandLink id="btnExpandProcess" class="Fright"  update="pnmProcess" global="false" actionListener="#{marwiz.changeMenuState(0)}">
                            <i class="icon-sort-alt-up Fs13 white"></i>
                        </p:commandLink>

                        <p:tooltip class="tooltipPcrd" for="btnExpandProcess"  position="bottom" value="#{loc.expandcollapse}" />
                    </f:facet>
                    <p:panelMenu id="pnmProcess" stateful="false" class="menu menuProcess" model="#{pcrd.process}" >
                    </p:panelMenu> 
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel class="pcrd pcrdScroll pcrdCard Wid90">
                    <f:facet name="header">
                        <i class="fa fa-id-card-o Fs15 iconPcrd" aria-hidden="true"></i>
                        <h:outputText value="#{loc.card}"/>
                        <p:commandLink id="btnExpandCard" class="Fright" update="pnmCard" global="false" actionListener="#{marwiz.changeMenuState(-1)}">
                            <i class="icon-sort-alt-up Fs13 white"></i>
                        </p:commandLink>

                        <p:tooltip class="tooltipPcrd" for="btnExpandCard" position="bottom" value="#{loc.expandcollapse}" />
                    </f:facet>
                    <p:panelMenu id="pnmCard" stateful="false" class="menu menuCard" model="#{pcrd.card}"  >
                    </p:panelMenu>
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel class="pcrd pcrdScroll pcrdReport Wid90 OvAuto" >
                    <f:facet name="header">
                        <i class="fa fa-bar-chart Fs16 iconPcrd" aria-hidden="true"></i>
                        <h:outputText value="#{loc.report}"/>
                        <p:commandLink id="btnReport" class="Fright" update="pnmReport"  global="false"  actionListener="#{marwiz.changeMenuState(-2)}">
                            <i class="icon-sort-alt-up Fs13 white"></i>
                        </p:commandLink>
                        <p:tooltip class="tooltipPcrd" for="btnReport" position="bottom" value="#{loc.expandcollapse}" />
                    </f:facet>
                    <p:panelMenu id="pnmReport" stateful="false" class="menu menuReport" model="#{pcrd.report}">
                    </p:panelMenu>
                </p:panel>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-3">
                <p:panel class="pcrd pcrdScroll pcrdDefinition Wid90">
                    <f:facet name="header">
                        <i class="fa fa-thumb-tack Fs16 iconPcrd" aria-hidden="true"></i>
                        <h:outputText value=" #{loc.definition}"/>
                        <p:commandLink id="btnDefinition" class="Fright" update="pnmDefinition"  global="false" actionListener="#{marwiz.changeMenuState(-3)}">
                            <i class="icon-sort-alt-up Fs13 white"></i>
                        </p:commandLink>

                        <p:tooltip class="tooltipPcrd"  for="btnDefinition"  position="bottom" value="#{loc.expandcollapse}" />
                    </f:facet>
                    <p:panelMenu id="pnmDefinition" stateful="false" class="menu menuDefinition" model="#{pcrd.definition}">
                    </p:panelMenu>
                </p:panel>    
            </div>
        </div>


    </h:form>


</ui:composition>
