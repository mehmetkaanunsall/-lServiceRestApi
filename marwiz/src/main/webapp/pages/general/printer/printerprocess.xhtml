<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmPrinterProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.printerprocesses}"/>
            <ui:param name="bean" value='#{printerBean}' />
            <ui:param name="update" value="pgrPrinterProcess" />
            <ui:param name="btnSaveId" value="#{printerBean.getRendered(322, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />
            <ui:param name="dtbWidgetVar" value="printerPF" />
            <c:if test="#{printerBean.processType==2}">
                <ui:param name="btnDeleteId" value="#{printerBean.getRendered(323, 0)}" />
            </c:if>           
        </ui:include>


        <h:panelGroup id="pgrPrinterProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtName"/>
                <div class="ui-g-12  ui-md-4">
                    <p:outputLabel value="#{loc.name}" for="txtName" class="FontBold Fs12"/>
                    <p:inputText id="txtName" value="#{printerBean.selectedObject.name}" styleClass="Wid95" required="true" placeholder="#{loc.name}">
                        <p:ajax global="false" />
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.ip} #{loc.address}" for="txtIpAdd" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtIpAdd" value="#{printerBean.selectedObject.ipAddress}" required="true" placeholder="#{loc.ip} #{loc.address}"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.port}" for="txtPort" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPort" value="#{printerBean.selectedObject.port}"  required="true" placeholder="#{loc.port}"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.macaddress}" for="txtMac" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtMac" value="#{printerBean.selectedObject.macAddress}" placeholder="#{loc.macaddress} "/>
                </div>
                <div class="ui-g-12  ui-md-4">
                    <p:outputLabel value="#{loc.type}" for="slcType" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcType" value="#{printerBean.selectedObject.type.id}" required="true" styleClass="Wid95">
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="" itemDisabled="true"  noSelectionOption="true" />
                        <f:selectItems value="#{sessionBean.getTypes(39)}" itemLabel="#{type.nameMap.get(sessionBean.langId).name}" itemValue="#{type.id}" var="type"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:outputLabel value="#{loc.isdefault}" for="slcIsDefault" class="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcIsDefault"  value="#{printerBean.selectedObject.isDefault}" required="true"> 
                        <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                        <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                    </p:selectOneMenu>
                </div>

            </div>
        </h:panelGroup>

    </h:form>
</ui:composition>
