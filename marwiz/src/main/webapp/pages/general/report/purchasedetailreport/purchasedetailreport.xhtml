<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmPurchaseDetail">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.purchasedetailreport}"/>
            <ui:param name="bean" value='#{purchaseDetailReportBean}' />
            <ui:param name="update" value="frmPurchaseDetailDatatable:dtbPurchaseDetail  pgrPurchaseDetailDatatable pgrPurchaseDetail" /> 

        </ui:include>

        <h:panelGroup id="pgrPurchaseDetail" layout="block" transient="true">
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{purchaseDetailReportBean.selectedObject.beginDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar id="cldEndDate" value="#{purchaseDetailReportBean.selectedObject.endDate}" class="datepicker" timeControlType="select" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <h:panelGroup id="pgrBranch">
                        <h:panelGroup>
                            <div class="ui-g-12 ui-md-6 ui-lg-2 ">
                                <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                                <p:selectCheckboxMenu  id="slcBranch" value="#{purchaseDetailReportBean.selectedBranchList}" 
                                                       filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                                       label="#{purchaseDetailReportBean.selectedBranchList.size()!=0 ? purchaseDetailReportBean.selectedBranchList.size() :loc.all} #{purchaseDetailReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{purchaseDetailReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                                    <f:selectItems value="#{purchaseDetailReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                                    <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" listener="#{purchaseDetailReportBean.changeBranch()}" update="frmPurchaseDetail:txtCategory, frmPurchaseDetail:btnCategory,frmPurchaseDetail:txtStock, frmPurchaseDetail:btnStock, slcBranch, pngSupplier"/>
                                    <p:ajax event="toggleSelect" listener="#{purchaseDetailReportBean.changeBranch()}" update="frmPurchaseDetail:txtCategory, frmPurchaseDetail:btnCategory, frmPurchaseDetail:txtStock, frmPurchaseDetail:btnStock, slcBranch, pngSupplier"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                                </p:selectCheckboxMenu>
                            </div>    
                        </h:panelGroup>
                    </h:panelGroup>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >
                        </p:inputText>
                        <p:commandLink id="btnStock" process="@this"  actionListener="#{purchaseDetailReportBean.openDialog(1)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([purchaseDetailReportBean.selectedBranchList.size() != 0 ? purchaseDetailReportBean.selectedBranchList : purchaseDetailReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
                        </p:commandLink> 
                    </div>




                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.stock} #{loc.category}" for="txtCategory"  styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtCategory" onclick="showCategoryBook()" value="#{categoryBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter"  readonly="#{facesContext.currentPhaseId.ordinal ge 4}"  placeholder="#{loc.all}" >
                        </p:inputText>
                        <p:commandLink id="btnCategory" process="@this" update="frmCategoryBookFilter" action="#{purchaseDetailReportBean.openDialog(2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_Category').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','purchaseDetailReportCheckbox')}" />
                        </p:commandLink>
                    </div>

                    <h:panelGroup id="pngSupplier">
                        <h:panelGroup rendered="#{purchaseDetailReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.centralsupplier}" for="txtCentralSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="cmdCentralSupplier" resetValues="true" process="@this" global="false" title="#{loc.supplier}" actionListener="#{purchaseDetailReportBean.centralOrLocalSupplier(0)}" update="pngSupplier"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtCentralSupplier" onclick="showCentralSupplierBook()" value="#{centralSupplierBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnCentralSupplier" process="@this" actionListener="#{purchaseDetailReportBean.openDialog(3)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!purchaseDetailReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.supplier}" for="txtSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="clmSupplier" resetValues="true" process="@this" rendered="#{purchaseDetailReportBean.isCentralSupplierIconView}" global="false" title="#{loc.centralsupplier}" actionListener="#{purchaseDetailReportBean.centralOrLocalSupplier(1)}" update="pngSupplier"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtSupplier" onclick="showAccountBook()" value="#{accountBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnSupplier" process="@this" actionListener="#{purchaseDetailReportBean.openDialog(4)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_accountcheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([purchaseDetailReportBean.selectedBranchList.size() != 0 ? purchaseDetailReportBean.selectedBranchList : purchaseDetailReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>

        <p:remoteCommand name="showStockBook" process="@this"  oncomplete="PF('olp_stockcheckbox').loadContents();" action="#{purchaseDetailReportBean.openDialog(1)}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([purchaseDetailReportBean.selectedBranchList.size() != 0 ? purchaseDetailReportBean.selectedBranchList : purchaseDetailReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
        <p:remoteCommand name="showCategoryBook" process="@this" update="frmCategoryBookFilter" action="#{purchaseDetailReportBean.openDialog(2)}" oncomplete="PF('olp_Category').loadContents();" actionListener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','purchaseDetailReportCheckbox')}" />
        <p:remoteCommand name="showCentralSupplierBook" process="@this" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();" action="#{purchaseDetailReportBean.openDialog(3)}" actionListener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
        <p:remoteCommand name="showAccountBook" process="@this" oncomplete="PF('olp_accountcheckbox').loadContents();" action="#{purchaseDetailReportBean.openDialog(4)}" actionListener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([purchaseDetailReportBean.selectedBranchList.size() != 0 ? purchaseDetailReportBean.selectedBranchList : purchaseDetailReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />

    </h:form>

    <div class="EmptyBox20" />
    <h:panelGroup id="pgrPurchaseDetailDatatable" >

        <h:panelGroup  rendered="#{purchaseDetailReportBean.isFind}" >

            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >

                <ui:param name="datatable" value="frmPurchaseDetailDatatable:dtbPurchaseDetail" />
                <ui:param name="bean" value='#{purchaseDetailReportBean}'/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="fileName" value="#{loc.purchasedetailreport}"/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPrint" value='true'/>

            </ui:include>
            <h:form id="frmPurchaseDetailDatatable" >
                <p:dataTable  id="dtbPurchaseDetail" var="purchaseDetailReport" widgetVar="purchaseDetailReportPF" value="#{purchaseDetailReportBean.listOfObjects}" emptyMessage="#{loc.norecordsfound}" rows="#{sessionBean.user.defualtGridSize}" 
                              paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true"
                              > 
                    <p:ajax event="colReorder" listener="#{purchaseDetailReportBean.reorder}"  update="frmGridToolbar:toggle"/>     
                    <p:ajax event="colResize"  listener="#{purchaseDetailReportBean.onResize}" />



                    <p:column id="clmDate" headerText="#{loc.processdate}"  visible="#{purchaseDetailReportBean.toogleList[0]}" exportable="#{purchaseDetailReportBean.toogleList[0]}">
                        <h:outputText  value="#{purchaseDetailReport.invoice.invoiceDate}">
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmBranchName" headerText="#{loc.branch}" visible="#{purchaseDetailReportBean.toogleList[1]}" exportable="#{purchaseDetailReportBean.toogleList[1]}">
                        <h:outputText value="#{purchaseDetailReport.branchSetting.branch.name}"/>
                    </p:column>
                    <p:column id="clmStockCode" headerText="#{loc.stockcode}"  visible="#{purchaseDetailReportBean.toogleList[2]}" exportable="#{purchaseDetailReportBean.toogleList[2]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.code}"/>
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}" visible="#{purchaseDetailReportBean.toogleList[3]}" exportable="#{purchaseDetailReportBean.toogleList[3]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.centerProductCode}"/>
                    </p:column>
                    <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}"  visible="#{purchaseDetailReportBean.toogleList[4]}" exportable="#{purchaseDetailReportBean.toogleList[4]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.barcode}"/>
                    </p:column>            
                    <p:column id="clmStock" headerText="#{loc.stock}" visible="#{purchaseDetailReportBean.toogleList[5]}"   exportable="#{purchaseDetailReportBean.toogleList[5]}">
                        <h:outputText value="#{purchaseDetailReport.stock.name}" />
                    </p:column>
                    <p:column id="clmCategory" headerText="#{loc.stockcategory}"  visible="#{purchaseDetailReportBean.toogleList[6]}" exportable="#{purchaseDetailReportBean.toogleList[6]}">
                        <h:outputText  value="#{purchaseDetailReport.category}"/>
                    </p:column>
                    <p:column id="clmCentralSupplierDetail" headerText="#{loc.centralsupplier}" visible="#{purchaseDetailReportBean.toogleList[7]}" exportable="#{purchaseDetailReportBean.toogleList[7]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.centralSupplier.name}"/>
                    </p:column>
                    <p:column id="clmSupplierDetail" headerText="#{loc.supplier}" visible="#{purchaseDetailReportBean.toogleList[8]}" exportable="#{purchaseDetailReportBean.toogleList[8]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.supplier.name}"/>
                    </p:column>
                    <p:column id="clmBrand" headerText="#{loc.brand}"  visible="#{purchaseDetailReportBean.toogleList[9]}" exportable="#{purchaseDetailReportBean.toogleList[9]}">
                        <h:outputText  value="#{purchaseDetailReport.stock.brand.name}"/>
                    </p:column>
                    <p:column id="clmInvoiceBill" headerText="#{loc.invoiceaccount}" visible="#{purchaseDetailReportBean.toogleList[10]}" exportable="#{purchaseDetailReportBean.toogleList[10]}"> 
                        <h:outputText value ="#{purchaseDetailReport.invoice.account.name}" />
                    </p:column>
                    <p:column id="clmReceiptNumber" headerText="#{loc.invoice} #{loc.documentnumber}" visible="#{purchaseDetailReportBean.toogleList[11]}"   exportable="#{purchaseDetailReportBean.toogleList[11]}">
                        <h:outputText value="#{purchaseDetailReport.invoice.documentSerial}#{purchaseDetailReport.invoice.documentNumber}" />
                    </p:column>
                    <p:column id="clmUnitPrice" headerText="#{loc.unitprice}" visible="#{purchaseDetailReportBean.toogleList[12]}"   exportable="#{purchaseDetailReportBean.toogleList[12]}">
                        <h:outputText value="#{purchaseDetailReport.unitPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseDetailReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmQuantity" headerText="#{loc.purchasequantity}" visible="#{purchaseDetailReportBean.toogleList[13]}"   exportable="#{purchaseDetailReportBean.toogleList[13]}">
                        <h:outputText value="#{purchaseDetailReport.quantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{purchaseDetailReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTaxRate"  width="100" headerText="#{loc.taxrate}"   filterable="true"  visible="#{purchaseDetailReportBean.toogleList[14]}"   exportable="#{purchaseDetailReportBean.toogleList[14]}">
                        <h:outputText value="#{purchaseDetailReport.taxRate}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTaxPrice" headerText="#{loc.taxprice}"  width="100"   filterable="true" visible="#{purchaseDetailReportBean.toogleList[15]}"   exportable="#{purchaseDetailReportBean.toogleList[15]}" >
                        <h:outputText value="#{purchaseDetailReport.totalTax}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseDetailReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmGiro" headerText="#{loc.totalprice}" visible="#{purchaseDetailReportBean.toogleList[16]}"   exportable="#{purchaseDetailReportBean.toogleList[16]}">
                        <h:outputText value="#{purchaseDetailReport.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseDetailReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>       


                    <p:columnGroup id="clmColumGroup" rendered="#{purchaseDetailReportBean.listOfTotals.size()>0}"  type="footer" >
                            <p:row>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[0]}" exportable="#{purchaseDetailReportBean.toogleList[0]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[1]}" exportable="#{purchaseDetailReportBean.toogleList[1]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[2]}" exportable="#{purchaseDetailReportBean.toogleList[2]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[3]}" exportable="#{purchaseDetailReportBean.toogleList[3]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[4]}" exportable="#{purchaseDetailReportBean.toogleList[4]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[5]}" exportable="#{purchaseDetailReportBean.toogleList[5]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[6]}" exportable="#{purchaseDetailReportBean.toogleList[6]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[7]}" exportable="#{purchaseDetailReportBean.toogleList[7]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[8]}" exportable="#{purchaseDetailReportBean.toogleList[8]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[9]}" exportable="#{purchaseDetailReportBean.toogleList[9]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[10]}" exportable="#{purchaseDetailReportBean.toogleList[10]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[11]}" exportable="#{purchaseDetailReportBean.toogleList[11]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[12]}" exportable="#{purchaseDetailReportBean.toogleList[12]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[13]}" exportable="#{purchaseDetailReportBean.toogleList[13]}">
                                <f:facet name="footer"  >
                                    <h:outputText class="Fright FontBold" style="font-size: 15px; color: #565656;" value="#{purchaseDetailReportBean.subTotalPurchaseQuantity}" >
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[14]}" exportable="#{purchaseDetailReportBean.toogleList[14]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[15]}" exportable="#{purchaseDetailReportBean.toogleList[15]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="" class="FontBold" />
                                </f:facet>
                            </p:column>

                            <p:column visible="#{purchaseDetailReportBean.toogleList[16]}" exportable="#{purchaseDetailReportBean.toogleList[16]}">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{purchaseDetailReportBean.subTotalMoney}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>

                    </p:columnGroup>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>




    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{purchaseDetailReportBean}' />
        <ui:param name="for" value='frmPurchaseDetail:btnStock' />
        <ui:param name="type" value='reportcheckboxwithbranch' />
        <ui:param name="parameters" value='#{[purchaseDetailReportBean.selectedBranchList.size() != 0 ? purchaseDetailReportBean.selectedBranchList : purchaseDetailReportBean.listOfBranch]}' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>

    <p:overlayPanel id="olpCategory" widgetVar="olp_Category" showEvent="none" modal="true" transient="true" for="frmPurchaseDetail:btnCategory"  my="right top" at="left bottom" dismissable="true" hideEffect="blind" showCloseIcon="true" class="Wid30">
        <ui:include src="/pages/general/common/categorybookcheckbox.xhtml">
            <ui:param name="updateBean" value='#{purchaseDetailReportBean}' />
            <ui:param name="type" value='purchaseDetailReportCheckbox' />
            <ui:param name="parameters" value='#{[2]}' /> 
            <ui:param name="form" value='frmCategoryBookFilter' /> 
        </ui:include>
    </p:overlayPanel>




    <!--Kitaptan merkezi tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/centralsupplierbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{purchaseDetailReportBean}' />
        <ui:param name="for" value='frmPurchaseDetail:btnCentralSupplier' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='1' /> 
        <ui:param name="form" value='frmCentralSupplierBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_centralsuppliercheckbox" />
    </ui:include>

    <!--Kitaptan tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/accountbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{purchaseDetailReportBean}' />
