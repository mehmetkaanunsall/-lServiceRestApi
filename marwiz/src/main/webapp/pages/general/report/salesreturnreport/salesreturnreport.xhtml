<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmReceiptReturn">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.salesreceiptreturnreport}"/>
            <ui:param name="bean" value='#{salesReturnReportBean}' />
            <ui:param name="update" value="frmReceiptReturnDatatable:dtbReceiptReturn pgrReceiptReturnDatatable pgrReceiptReturn" />
        </ui:include>

        <h:panelGroup id="pgrReceiptReturn" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{salesReturnReportBean.selectedObject.beginDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{salesReturnReportBean.selectedObject.endDate}" class="datepicker" timeControlType="select" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>

                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch"  value="#{salesReturnReportBean.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{salesReturnReportBean.selectedBranchList.size()!=0 ? salesReturnReportBean.selectedBranchList.size() :loc.all} #{salesReturnReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{salesReturnReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{salesReturnReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" update="slcBranch"/>
                            <p:ajax event="toggleSelect" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>  
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrReceiptReturnDatatable" >
        <h:panelGroup rendered="#{salesReturnReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{salesReturnReportBean}"/>
                <ui:param name="datatable" value="frmReceiptReturnDatatable:dtbReceiptReturn" />
                <ui:param name="fileName" value="#{loc.salesreceiptreturnreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>
            <h:form id="frmReceiptReturnDatatable" >
                <p:dataTable  id="dtbReceiptReturn" var="receiptReturnReport" widgetVar="receiptReturnPF" emptyMessage="#{loc.norecordsfound}" value="#{salesReturnReportBean.listOfObjects}" 
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{receiptReturnReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true"
                              sortBy="#{receiptReturnReport.id}" expandableRowGroups="true" class="rowGroupTable" >

                    <p:ajax event="colReorder" listener="#{salesReturnReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{salesReturnReportBean.onResize}" />
                    <p:column id="clmDate" headerText="#{loc.processdate}" visible="#{salesReturnReportBean.toogleList[0]}" exportable="#{salesReturnReportBean.toogleList[0]}">
                        <h:outputText value="#{receiptReturnReport.processDate}">
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}  HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmBranchName" headerText="#{loc.branchname}" visible="#{salesReturnReportBean.toogleList[1]}" exportable="#{salesReturnReportBean.toogleList[1]}">
                        <h:outputText value="#{receiptReturnReport.branch.name}" />
                    </p:column>
                    <p:column id="clmReceiptNumber" headerText="#{loc.invoice} #{loc.documentnumber} / #{loc.receiptno}" visible="#{salesReturnReportBean.toogleList[2]}" exportable="#{salesReturnReportBean.toogleList[2]}">
                        <h:outputText value="#{receiptReturnReport.sales.receipt.id > 0 ? receiptReturnReport.sales.receipt.receiptNo : receiptReturnReport.sales.invoice.documentNumber}" />
                    </p:column>
                    <p:column id="clmStockCode" headerText="#{loc.stockcode}" visible="#{salesReturnReportBean.toogleList[3]}" exportable="#{salesReturnReportBean.toogleList[3]}">
                        <h:outputText  value="#{receiptReturnReport.stock.code}"/>
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}" visible="#{salesReturnReportBean.toogleList[4]}" exportable="#{salesReturnReportBean.toogleList[4]}">
                        <h:outputText  value="#{receiptReturnReport.stock.centerProductCode}"/>
                    </p:column>
                    <p:column id="clmBarcode" headerText="#{loc.stockbarcode}" visible="#{salesReturnReportBean.toogleList[5]}" exportable="#{salesReturnReportBean.toogleList[5]}">
                        <h:outputText  value="#{receiptReturnReport.stock.barcode}" />
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.stock}" visible="#{salesReturnReportBean.toogleList[6]}" exportable="#{salesReturnReportBean.toogleList[6]}">
                        <h:outputText value="#{receiptReturnReport.stock.name}" />
                    </p:column>
                    <p:column id="clmQuantity" headerText="#{loc.quantity}" visible="#{salesReturnReportBean.toogleList[7]}" exportable="#{salesReturnReportBean.toogleList[7]}" >
                        <h:outputText value="#{receiptReturnReport.quantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{receiptReturnReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTaxRate"  width="100" headerText="#{loc.taxrate}" visible="#{salesReturnReportBean.toogleList[8]}" exportable="#{salesReturnReportBean.toogleList[8]}" >
                        <h:outputText value="#{receiptReturnReport.taxRate}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmStockTotalPrice" headerText="#{loc.totalprice} #{loc.withouttax}" visible="#{salesReturnReportBean.toogleList[9]}" exportable="#{salesReturnReportBean.toogleList[9]}">
                        <h:outputText value="#{receiptReturnReport.totalPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{receiptReturnReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmStockTotalMoney" headerText="#{loc.totalprice} #{loc.withtax}" visible="#{salesReturnReportBean.toogleList[10]}" exportable="#{salesReturnReportBean.toogleList[10]}">
                        <h:outputText value="#{receiptReturnReport.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{receiptReturnReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>


                    <p:columnGroup type="footer" rendered="#{salesReturnReportBean.listOfObjects.rowCount>0}">
                        <ui:repeat value="#{salesReturnReportBean.listOfTotals}" var="totals" >
                            <p:row>

                                <p:column colspan="#{salesReturnReportBean.toogleList.size()-salesReturnReportBean.countToggle-3}" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer" >
                                        <h:panelGroup rendered="#{salesReturnReportBean.selectedBranchList.size()>1}">
                                            <h:outputText value="(#{totals.branch.name})" />
                                            <h:outputText value="12" style="visibility: hidden"/>
                                        </h:panelGroup>
                                    </f:facet>
                                </p:column>


                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.quantity} : " class="FontBold" style="text-align:left ; font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.quantity}" style="text-align:left; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />                 
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.withouttax} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.totalPrice}" style="text-align:left; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>


                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.withtax} : " class="FontBold" style="text-align:left; font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.totalMoney}" style="text-align:left; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>



                            </p:row>
                        </ui:repeat>

                        <ui:repeat value="#{salesReturnReportBean.currencyTotalsCollection.entrySet().toArray()}" var="entry" >
                            <p:row rendered="#{salesReturnReportBean.selectedBranchList.size() >1}">

                                <p:column colspan="#{salesReturnReportBean.toogleList.size()-salesReturnReportBean.countToggle-3}" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum}" class="FontBold" style="font-size: 15px; color: #565656;  margin-right: 20px" />
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.quantity} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{salesReturnReportBean.currencyTotalsCollection.get(entry.key).quantity}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />                 
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.withouttax} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{salesReturnReportBean.currencyTotalsCollection.get(entry.key).totalPrice}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{salesReturnReportBean.currencyTotalsCollection.get(entry.key).currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>


                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.withtax} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{salesReturnReportBean.currencyTotalsCollection.get(entry.key).totalMoney}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{salesReturnReportBean.currencyTotalsCollection.get(entry.key).currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>




                            </p:row>
                        </ui:repeat>







                    </p:columnGroup>




                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>




    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.salesreceiptreturnreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
