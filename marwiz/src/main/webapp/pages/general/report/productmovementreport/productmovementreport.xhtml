<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmProductMovementReport">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.lessormoresoldstockreport}"/>
            <ui:param name="bean" value='#{productMovementReportBean}' />
            <ui:param name="update" value="frmProductMovementReportDatatable:dtbProductMovementReport pgProductMovementReport pgrProductMovementReportDatatable" />
        </ui:include>

        <h:panelGroup id="pgProductMovementReport" class="divContent" layout="block" transient="true">  
            <div class="panelToggle  ui-g">
                <div class="ui-g-12 ui-md-12 ui-lg-7">
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" class="datepicker" value="#{productMovementReportBean.selectedObject.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" class="datepicker" value="#{productMovementReportBean.selectedObject.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch" value="#{productMovementReportBean.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{productMovementReportBean.selectedBranchList.size()!=0 ? productMovementReportBean.selectedBranchList.size() :loc.all} #{productMovementReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{productMovementReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{productMovementReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" listener="#{productMovementReportBean.changeBranch()}" update="frmProductMovementReport:txtStock frmProductMovementReport:btnStock frmProductMovementReport:txtCategory frmProductMovementReport:btnCategory pngGroupSupplier frmProductMovementReport:slcBranch"/>
                            <p:ajax event="toggleSelect" listener="#{productMovementReportBean.changeBranch()}" update="frmProductMovementReport:txtStock frmProductMovementReport:btnStock frmProductMovementReport:txtCategory frmProductMovementReport:btnCategory pngGroupSupplier frmProductMovementReport:slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>  
                    <div class="ui-g-12 ui-md-6 ui-lg-3" >
                        <p:outputLabel value="#{loc.salesamount} (Min)"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber value="#{productMovementReportBean.selectedObject.minSalesAmount}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  emptyValue="sign" symbolPosition="suffix" class="TexAlRight">

                        </p:inputNumber>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-5">
                     <div class="ui-g-12 ui-md-6 ui-lg-3" >
                        <p:outputLabel value="#{loc.salesamount} (Max)"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber value="#{productMovementReportBean.selectedObject.maxSalesAmount}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D" emptyValue="sign" symbolPosition="suffix" class="TexAlRight">

                        </p:inputNumber>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >

                        </p:inputText>
                        <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{productMovementReportBean.openDialog(2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
                        </p:commandLink>
                    </div>
                    <div class="ui-g-12 ui-md-6  ui-lg-3">
                        <p:outputLabel value="#{loc.stock} #{loc.category}" for="txtCategory"  styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtCategory" onclick="showCategoryBook()" value="#{categoryBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter"  readonly="true"  placeholder="#{loc.all}" >

                        </p:inputText>
                        <p:commandLink id="btnCategory" process="@this" update="frmCategoryBookFilter" action="#{productMovementReportBean.openDialog(1)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_Category').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','productMovementReportcheckbox')}" />
                        </p:commandLink>
                    </div>
                    <h:panelGroup id="pngGroupSupplier">
                        <h:panelGroup rendered="#{productMovementReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel value="#{loc.centralsupplier}" for="txtCentralSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="cmdCentralSupplier" resetValues="true" process="@this" global="false" title="#{loc.supplier}" actionListener="#{productMovementReportBean.centralOrLocalSupplier(0)}" update="pgProductMovementReport"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtCentralSupplier" onclick="showCentralSupplierBook()" value="#{centralSupplierBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnCentralSupplier" process="@this" actionListener="#{productMovementReportBean.openDialog(3)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!productMovementReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-3">
                                <p:outputLabel value="#{loc.supplier}" for="txtSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="clmSupplier" resetValues="true" process="@this" rendered="#{productMovementReportBean.isCentralSupplierIconView}" global="false" title="#{loc.centralsupplier}" actionListener="#{productMovementReportBean.centralOrLocalSupplier(1)}" update="pgProductMovementReport"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtSupplier" onclick="showAccountBook()" value="#{accountBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnSupplier" process="@this" actionListener="#{productMovementReportBean.openDialog(4)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_accountcheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                   
                </div>

            </div>
        </h:panelGroup>
        <p:remoteCommand name="showCategoryBook" process="@this" update="frmCategoryBookFilter" action="#{productMovementReportBean.openDialog(1)}" oncomplete="PF('olp_Category').loadContents();" actionListener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','productMovementReportcheckbox')}" />
        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{productMovementReportBean.openDialog(2)}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
        <p:remoteCommand name="showCentralSupplierBook" process="@this" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();" action="#{productMovementReportBean.openDialog(3)}" actionListener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
        <p:remoteCommand name="showAccountBook" process="@this" oncomplete="PF('olp_accountcheckbox').loadContents();" action="#{productMovementReportBean.openDialog(4)}" actionListener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />

    </h:form>
    <div class="EmptyBox20" />

    <h:panelGroup id="pgrProductMovementReportDatatable" >
        <h:panelGroup rendered="#{productMovementReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{productMovementReportBean}"/>
                <ui:param name="datatable" value="frmProductMovementReportDatatable:dtbProductMovementReport" />
                <ui:param name="fileName" value="#{loc.lessormoresoldstockreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>

            <h:form id="frmProductMovementReportDatatable">

                <p:dataTable  id="dtbProductMovementReport" class="dtbReport"  var="ProductMovement"  value="#{productMovementReportBean.listOfObjects}" selectionMode="single"  widgetVar="productMovementPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{ProductMovement.stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" reflow="true" lazy="true" 
                              >
                    <p:ajax event="colReorder" listener="#{productMovementReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{productMovementReportBean.onResize}" />

                    <p:column id="clmBranch" headerText="#{loc.branch}"  visible="#{productMovementReportBean.toogleList[0]}" exportable="#{productMovementReportBean.toogleList[0]}">
                        <h:outputText value="#{ProductMovement.branch.name}"  />
                    </p:column>
                    <p:column id="clmStockCode" headerText="#{loc.stockcode}"  visible="#{productMovementReportBean.toogleList[1]}" exportable="#{productMovementReportBean.toogleList[1]}">
                        <h:outputText value="#{ProductMovement.stock.code}"  />
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}"  visible="#{productMovementReportBean.toogleList[2]}" exportable="#{productMovementReportBean.toogleList[2]}">
                        <h:outputText value="#{ProductMovement.stock.centerProductCode}"  />
                    </p:column>
                    <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}"  visible="#{productMovementReportBean.toogleList[3]}" exportable="#{productMovementReportBean.toogleList[3]}">
                        <h:outputText value="#{ProductMovement.stock.barcode}"  />
                    </p:column>                   
                    <p:column id="clmStockName" headerText="#{loc.stock}"  visible="#{productMovementReportBean.toogleList[4]}" exportable="#{productMovementReportBean.toogleList[4]}">
                        <h:outputText value="#{ProductMovement.stock.name}"  />
                    </p:column>
                    <p:column id="clmCategory" headerText="#{loc.stockcategory}"  visible="#{productMovementReportBean.toogleList[5]}" exportable="#{productMovementReportBean.toogleList[5]}">
                        <h:outputText value="#{ProductMovement.category}" />
                    </p:column>
                    <p:column id="clmCentralSupplier" headerText="#{loc.centralsupplier}"  visible="#{productMovementReportBean.toogleList[6]}" exportable="#{productMovementReportBean.toogleList[6]}">
                        <h:outputText  value="#{ProductMovement.stock.centralSupplier.name}"/>
                    </p:column>
                    <p:column id="clmSupplier" headerText="#{loc.supplier}"  visible="#{productMovementReportBean.toogleList[7]}" exportable="#{productMovementReportBean.toogleList[7]}">
                        <h:outputText  value="#{ProductMovement.stock.supplier.name}"/>
                    </p:column>
                    <p:column id="clmBrand" headerText="#{loc.brand}"  visible="#{productMovementReportBean.toogleList[8]}" exportable="#{productMovementReportBean.toogleList[8]}">
                        <h:outputText  value="#{ProductMovement.stock.brand.name}"/>
                    </p:column>
                    <p:column id="clmSalesAmount" headerText="#{loc.salesamount}"  visible="#{productMovementReportBean.toogleList[9]}" exportable="#{productMovementReportBean.toogleList[9]}">
                        <h:outputText value="#{ProductMovement.quantity}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="unit" value="#{ProductMovement.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmUnitPrice" headerText="#{loc.unitprice}"  visible="#{productMovementReportBean.toogleList[10]}" exportable="#{productMovementReportBean.toogleList[10]}">
                        <h:outputText value="#{ProductMovement.unitPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency" value="#{ProductMovement.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmSalesPrice" headerText="#{loc.salesprice}"  visible="#{productMovementReportBean.toogleList[11]}" exportable="#{productMovementReportBean.toogleList[11]}">
                        <h:outputText value="#{ProductMovement.salesPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency" value="#{ProductMovement.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:columnGroup type="footer" class="Fright">
                        <ui:repeat value="#{productMovementReportBean.listOfTotals}" var="totals" >
                            <p:row>
                                <p:column colspan="#{productMovementReportBean.toogleList.size()-productMovementReportBean.countToggle-1}" style="text-align:right; font-weight: bold; " priority="1">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; font-size: 15px; " />
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText  style="text-align:right; font-weight: bold; font-size: 15px; " value="#{totals.salesPrice}" >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:columnGroup> 


                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>


    <p:overlayPanel id="olpCategory" widgetVar="olp_Category" showEvent="none" modal="true" transient="true" for="frmProductMovementReport:btnCategory"  my="right top" at="left bottom" dismissable="true" hideEffect="blind" showCloseIcon="true" class="Wid30">
        <ui:include src="/pages/general/common/categorybookcheckbox.xhtml">
            <ui:param name="updateBean" value='#{productMovementReportBean}' />
            <ui:param name="type" value='productMovementReportcheckbox' />
            <ui:param name="parameters" value='#{[2]}' /> 
            <ui:param name="form" value='frmCategoryBookFilter' /> 
        </ui:include>
    </p:overlayPanel>

    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{productMovementReportBean}' />
        <ui:param name="for" value='frmProductMovementReport:btnStock' />
        <ui:param name="type" value='reportcheckboxwithbranch' />
        <ui:param name="parameters" value='#{[productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch]}' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>

    <!--Kitaptan merkezi tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/centralsupplierbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{productMovementReportBean}' />
        <ui:param name="for" value='frmProductMovementReport:btnCentralSupplier' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='1' /> 
        <ui:param name="form" value='frmCentralSupplierBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_centralsuppliercheckbox" />
    </ui:include>

    <!--Kitaptan tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/accountbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{productMovementReportBean}' />
        <ui:param name="for" value='frmProductMovementReport:btnSupplier' />
        <ui:param name="type" value='supplierCheckboxReport' />
        <ui:param name="parameters" value='#{[productMovementReportBean.selectedBranchList.size() != 0 ? productMovementReportBean.selectedBranchList : productMovementReportBean.listOfBranch]}' /> 
        <ui:param name="columnsize" value='2' /> 
        <ui:param name="form" value='frmAccountBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_accountcheckbox" />
    </ui:include>

    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.lessormoresoldstockreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>

</ui:composition>
