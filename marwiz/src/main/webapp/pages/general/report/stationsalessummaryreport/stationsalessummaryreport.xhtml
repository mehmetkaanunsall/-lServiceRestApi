<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"

                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmStationSalesSummaryReport">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.stationsalessummaryreport}"/>
            <ui:param name="bean" value='#{stationSalesSummaryReportBean}' />
            <ui:param name="update" value="pgrStationSalesSummaryReport" />
        </ui:include>

        <h:panelGroup id="pgStationSalesSummaryReport" class="divContent" layout="block" transient="true">  
            <div class="panelToggle  ui-g">
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldStartDate" class="datepicker" value="#{stationSalesSummaryReportBean.selectedObject.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                        <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldEndDate" class="datepicker" value="#{stationSalesSummaryReportBean.selectedObject.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                        <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                    </p:calendar>
                </div>


                <div class=" ui-g-12 ui-md-6 ui-lg-2 ">
                    <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                    <p:selectCheckboxMenu  id="slcBranch"  value="#{stationSalesSummaryReportBean.selectedBranchList}" 
                                           filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                           label="#{stationSalesSummaryReportBean.selectedBranchList.size()!=0 ? stationSalesSummaryReportBean.selectedBranchList.size() :loc.all} #{stationSalesSummaryReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{stationSalesSummaryReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                        <f:selectItems value="#{stationSalesSummaryReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                        <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false"  update=" slcBranch"/>
                        <p:ajax event="toggleSelect"  update=" slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                    </p:selectCheckboxMenu>
                </div>   
                <div class="ui-g-6" style="padding-top: 23px !important;">
                    <h:panelGroup id="pgrWarning" layout="grid" class="MarLeft5" >
                        <i class="fa fa-warning Fs18 TexAlLeft MarLeft5" style="color:#125aa7 !important;border: transparent !important;"></i>
                        <h:outputText value=" " class="Fs16 FontBold" style="border: transparent !important;"/> 
                        <h:outputText value="#{loc.warning} :" class="Fs16 FontBold" style="border: transparent !important;"/>
                        <h:outputText value=" #{loc.nonclosingshiftcalculationsarenotincludedinthereport}" style="border: transparent !important;" />
                    </h:panelGroup>            
                </div>
            </div>


        </h:panelGroup>
    </h:form>

    <div class="EmptyBox20" />

                                    <p:column id="clmSalesLT" headerText="#{loc.salesamount}" filterable="false" class="TexAlRight">
                                        <h:outputText value="#{FuelSales.fuelStockQuantity}" >

                                        </h:outputText>
                                    </p:column> 

                                    <p:column id="clmUnitPrice" headerText="#{loc.unitprice}" filterable="false" class="TexAlRight">

                                            <f:attribute name="currency"  value="#{FuelSales.branchSetting.branch.currency}"/>

                                                            <f:attribute name="type" value="currency" />
                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>

                                            </p:row>
                                        </ui:repeat>
                                    </p:columnGroup>


                                </p:dataTable>

                                            </p:column>
                                        </p:row>
                                    </p:columnGroup> <p:columnGroup type="footer" >

                                                            <f:converter converterId="currencyConverter" />
                                                            <f:attribute name="currency" value="#{stationSalesSummaryReportBean.currencyTotalsFuelCollection.get(entry.key).branchSetting.branch.currency}"/>

                                                        </h:outputText>
                                                    </f:facet>
                                                </p:column>

                                            </p:row>
                                        </ui:repeat>
                                    </p:columnGroup>

                                </p:dataTable>  
                            </p:fieldset>

                        <div class="ui-g-12 ui-md-6 ui-lg-6" >
