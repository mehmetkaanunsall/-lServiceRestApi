<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmProductInventoryReport">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.fulltakingreport}"/>
            <ui:param name="bean" value='#{fullTakingReportBean}' />
            <ui:param name="update" value="frmProductInventoryReportDatatable:dtbProductInventoryReport pgrProductInventoryReportDatatable pgrProductInventoryReport" />
        </ui:include>

        <h:panelGroup id="pgrProductInventoryReport" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.warehouse}" for="slcWarehouse" class="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcWarehouse" value="#{fullTakingReportBean.selectedObject.warehouse.id}" required="true">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/>
                            <f:selectItems value="#{fullTakingReportBean.listOfWarehouse}" var="warehouse" itemLabel="#{warehouse.name}" itemValue="#{warehouse.id}"  />
                            <p:ajax update="slcStockTaking" listener="#{fullTakingReportBean.changeWarehouse()}"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.warehousestocktaking}" for="slcStockTaking" class="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcStockTaking" value="#{fullTakingReportBean.selectedObject.stockTaking.id}" required="true" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/>
                            <f:selectItems value="#{fullTakingReportBean.listOfStockTaking}" var="stockTaking" itemLabel="#{stockTaking.name}" itemValue="#{stockTaking.id}"  />
                            <p:ajax listener="#{fullTakingReportBean.changeStockTaking()}" global="false"/>
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >

                        </p:inputText>
                        <p:commandLink id="btnStock" process="@this" actionListener="#{fullTakingReportBean.openDialog(2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
                        </p:commandLink>
                    </div>

                    <div class="ui-g-12 ui-md-6  ui-lg-2">
                        <p:outputLabel value="#{loc.stock} #{loc.category}" for="txtCategory"  styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtCategory" onclick="showCategoryBook()" value="#{categoryBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter"  readonly="true"  placeholder="#{loc.all}" >

                        </p:inputText>
                        <p:commandLink id="btnCategory" process="@this" update="frmCategoryBookFilter" action="#{fullTakingReportBean.openDialog(1)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_Category').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax   listener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','fulltakingreport')}" />
                        </p:commandLink>
                    </div>

                    <div  class="ui-g-12 ui-md-6  ui-lg-2">
                        <p:outputLabel value="#{loc.difference}" for="slcProcessType" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcProcessType" value="#{fullTakingReportBean.differentType}">
                            <f:selectItem itemLabel="#{loc.all}" itemValue="0" />
                            <f:selectItem itemLabel="#{loc.thedifferentones}" itemValue="1" />
                            <f:selectItem itemLabel="#{loc.nodifferent}" itemValue="2" />
                        </p:selectOneMenu>     
                    </div>
                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showStockBook" process="@this" oncomplete="PF('olp_stockcheckbox').loadContents();" action="#{fullTakingReportBean.openDialog(2)}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
        <p:remoteCommand name="showCategoryBook" process="@this" update="frmCategoryBookFilter" action="#{fullTakingReportBean.openDialog(1)}" oncomplete="PF('olp_Category').loadContents();" actionListener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilter','olp_Category','fulltakingreport')}" />

    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrProductInventoryReportDatatable" >
        <h:panelGroup rendered="#{fullTakingReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{fullTakingReportBean}"/>
                <ui:param name="datatable" value="frmProductInventoryReportDatatable:dtbProductInventoryReport" />
                <ui:param name="fileName" value="#{loc.fulltakingreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>
            <h:form id="frmProductInventoryReportDatatable" >
                <p:dataTable  id="dtbProductInventoryReport" var="productInventoryReport" widgetVar="productInventoryReportPF" emptyMessage="#{loc.norecordsfound}" value="#{fullTakingReportBean.listOfObjects}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{productInventoryReport.stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true"
                              selectionMode="single" selection="#{fullTakingReportBean.selectedFullTakingReport}">

                    <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{fullTakingReportBean.gotoStockMovement()}" global="true" resetValues="true" />
                    <p:ajax event="colReorder" listener="#{fullTakingReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{fullTakingReportBean.onResize}" />
                    <p:column id="clmStockCode" headerText="#{loc.stockcode}" visible="#{fullTakingReportBean.toogleList[0]}" exportable="#{fullTakingReportBean.toogleList[0]}">
                        <h:outputText  value="#{productInventoryReport.stock.code}"/>
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}" visible="#{fullTakingReportBean.toogleList[1]}" exportable="#{fullTakingReportBean.toogleList[1]}">
                        <h:outputText  value="#{productInventoryReport.stock.centerProductCode}"/>
                    </p:column>
                    <p:column id="clmBarcode" headerText="#{loc.stockbarcode}" visible="#{fullTakingReportBean.toogleList[2]}" exportable="#{fullTakingReportBean.toogleList[2]}">
                        <h:outputText  value="#{productInventoryReport.stock.barcode}" />
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.stock}" visible="#{fullTakingReportBean.toogleList[3]}" exportable="#{fullTakingReportBean.toogleList[3]}">
                        <h:outputText  value="#{productInventoryReport.stock.name}" />
                    </p:column>

                    <p:column id="clmParentCategory" headerText="#{loc.parentcategory}"  visible="#{fullTakingReportBean.toogleList[4]}" exportable="#{fullTakingReportBean.toogleList[4]}">
                        <h:outputText  value="#{productInventoryReport.parentCategories }" />
                    </p:column>

                    <p:column id="clmSubCategory" headerText="#{loc.subcategory}"  visible="#{fullTakingReportBean.toogleList[5]}" exportable="#{fullTakingReportBean.toogleList[5]}">
                        <h:outputText  value="#{productInventoryReport.subCategories}" />
                    </p:column>

                    <p:column id="clmQuantity2" headerText="#{loc.systemquantity}" visible="#{fullTakingReportBean.toogleList[6]}" exportable="#{fullTakingReportBean.toogleList[6]}">
                        <h:outputText  value="#{productInventoryReport.warehouseQuantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{productInventoryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmQuantity" headerText="#{loc.takingquantity}" visible="#{fullTakingReportBean.toogleList[7]}" exportable="#{fullTakingReportBean.toogleList[7]}">
                        <h:outputText  value="#{productInventoryReport.quantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{productInventoryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmDifference" headerText="#{loc.difference}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }" visible="#{fullTakingReportBean.toogleList[8]}" exportable="#{fullTakingReportBean.toogleList[8]}">
                        <h:outputText  value="#{productInventoryReport.difference}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{productInventoryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTef" headerText="#{loc.tef}" visible="#{fullTakingReportBean.toogleList[9]}" exportable="#{fullTakingReportBean.toogleList[9]}">
                        <f:facet name="header">
                            <h:outputText  value="#{loc.tef}" title="#{loc.equal} / #{loc.minus} / #{loc.plus}"/>
                        </f:facet>
                        <h:outputText  value="#{productInventoryReport.differentStatus == -1 ? loc.minus : (productInventoryReport.differentStatus == 1 ? loc.plus :  loc.equal) }" />
                    </p:column>


                    <p:column id="clmSystemPrice" headerText="#{loc.systemprice}" visible="#{fullTakingReportBean.toogleList[10]}" exportable="#{fullTakingReportBean.toogleList[10]}" >
                        <h:outputText  value="#{productInventoryReport.systemPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.priceCurrency.id>0 ? productInventoryReport.priceCurrency : sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>          
                    </p:column>

                    <p:column id="clmEnteredPrice" headerText="#{loc.priceentered}" visible="#{fullTakingReportBean.toogleList[11]}" exportable="#{fullTakingReportBean.toogleList[11]}">
                        <h:outputText  value="#{productInventoryReport.enteredPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.priceCurrency.id>0 ? productInventoryReport.priceCurrency : sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>          
                    </p:column>

                    <p:column id="clmDifferencePrice" headerText="#{loc.differenceprice}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }"  visible="#{fullTakingReportBean.toogleList[12]}" exportable="#{fullTakingReportBean.toogleList[12]}">
                        <h:outputText  value="#{productInventoryReport.differentPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.priceCurrency.id>0 ? productInventoryReport.priceCurrency : sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>          
                    </p:column>




                    <p:column id="clmLastPurchasePrice" headerText="#{loc.lastpurchaseprice}" visible="#{fullTakingReportBean.toogleList[13]}" exportable="#{fullTakingReportBean.toogleList[13]}">
                        <h:outputText  value="#{productInventoryReport.lastPurchasePrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastPurchaseCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastPurchaseCost" headerText="#{loc.vatincluded} #{loc.purchasecost}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }" visible="#{fullTakingReportBean.toogleList[14]}" exportable="#{fullTakingReportBean.toogleList[14]}">

                        <h:outputText  value="#{productInventoryReport.differentStatus*fullTakingReportBean.calculatePurchaseTaxTotal(productInventoryReport.lastPurchasePrice.multiply(productInventoryReport.difference),productInventoryReport.purchaseTaxRate)}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastPurchaseCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastPurchaseCost2" headerText="#{loc.vatexcluded} #{loc.purchasecost}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }" visible="#{fullTakingReportBean.toogleList[15]}" exportable="#{fullTakingReportBean.toogleList[15]}">
                        <h:outputText  value="#{productInventoryReport.differentStatus*productInventoryReport.lastPurchasePrice.multiply(productInventoryReport.difference)}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastPurchaseCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>

                    </p:column>

                    <p:column id="clmPurchaseTaxRate" headerText="#{loc.purchasetaxrate}" visible="#{fullTakingReportBean.toogleList[16]}" exportable="#{fullTakingReportBean.toogleList[16]}">
                        <h:outputText  value="#{productInventoryReport.purchaseTaxRate}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>


                    <p:column id="clmLastSalePrice" headerText="#{loc.lastsaleprice}" visible="#{fullTakingReportBean.toogleList[17]}" exportable="#{fullTakingReportBean.toogleList[17]}">
                        <h:outputText  value="#{productInventoryReport.lastSalePrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastSaleCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastSaleCost" headerText="#{loc.vatincluded} #{loc.salecost}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }" visible="#{fullTakingReportBean.toogleList[18]}" exportable="#{fullTakingReportBean.toogleList[18]}">
                        <h:outputText  value="#{productInventoryReport.differentStatus*productInventoryReport.lastSalePrice.multiply(productInventoryReport.difference)}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastSaleCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastSaleCost2" headerText="#{loc.vatexcluded} #{loc.salecost}" class="#{productInventoryReport.differentStatus == -1 ? 'ColumnColorRed' : (productInventoryReport.differentStatus == 1 ? 'ColumnColorGreen':'') }" visible="#{fullTakingReportBean.toogleList[19]}" exportable="#{fullTakingReportBean.toogleList[19]}">

                        <h:outputText  value="#{productInventoryReport.differentStatus*fullTakingReportBean.calculateSaleTaxTotal(productInventoryReport.lastSalePrice.multiply(productInventoryReport.difference),productInventoryReport.saleTaxRate)}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{productInventoryReport.lastSaleCurrency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>

                    </p:column>

                    <p:column id="clmSalesTaxRate" headerText="#{loc.salestaxrate}" visible="#{fullTakingReportBean.toogleList[20]}" exportable="#{fullTakingReportBean.toogleList[20]}">
                        <h:outputText  value="#{productInventoryReport.saleTaxRate}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>


                    <p:columnGroup type="footer" class="Fright" >
                        <p:row>
                            <p:column colspan="#{fullTakingReportBean.toogleList.size()-fullTakingReportBean.countToggle-3}" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.totalpurchasecost}:" style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column  colspan="1"  style="text-align:right; font-weight: bold; ">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{fullTakingReportBean.calculateTotals(1)}"   style="text-align:right; font-weight: bold; font-size: large; " >

                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.totalsalecost}:" style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column  colspan="1"  style="text-align:right; font-weight: bold; ">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{fullTakingReportBean.calculateTotals(2)}"   style="text-align:right; font-weight: bold; font-size: large; " >
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>
                    </p:columnGroup>

                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <p:overlayPanel id="olpCategory" widgetVar="olp_Category" showEvent="none" modal="true" transient="true" for="frmProductInventoryReport:btnCategory"  my="right top" at="left bottom" dismissable="true" hideEffect="blind" showCloseIcon="true" class="Wid30">
        <ui:include src="/pages/general/common/categorybookcheckbox.xhtml">
            <ui:param name="updateBean" value='#{fullTakingReportBean}' />
            <ui:param name="type" value='fulltakingreport' />
            <ui:param name="parameters" value='#{[2]}' /> 
            <ui:param name="form" value='frmCategoryBookFilter' /> 
        </ui:include>
    </p:overlayPanel>



    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{fullTakingReportBean}' />
        <ui:param name="for" value='frmProductInventoryReport:btnStock' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>


    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.fulltakingreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
