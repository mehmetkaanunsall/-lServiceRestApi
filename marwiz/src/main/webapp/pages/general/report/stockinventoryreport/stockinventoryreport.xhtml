<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmStockInventoryReport">
        <ui:include src="/pages/general/common/toolbarreport.xhtml">
            <ui:param name="outputtext" value="#{loc.productinventoryreport}"/>
            <ui:param name="bean" value="#{stockInventoryReportBean}"/>
            <ui:param name="update" value="pgrInventoryReport pgrPurchaseSalesReportDatatable"/>
        </ui:include>
        <h:panelGroup id="pgrInventoryReport" class="divContent" layout="block" transient="true">  
            <div class="ui-g">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.date}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                            <p:calendar  id="cldStartDate" value="#{stockInventoryReportBean.selectedObject.date}" class="datepicker"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.date}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                            </p:calendar>
                        </div>


                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                            <p:selectCheckboxMenu  id="slcBranch"  value="#{stockInventoryReportBean.selectedBranchList}" 
                                                   filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                                   label="#{stockInventoryReportBean.selectedBranchList.size()!=0 ? stockInventoryReportBean.selectedBranchList.size() :loc.all} #{stockInventoryReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{stockInventoryReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                                <f:selectItems value="#{stockInventoryReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                                <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" listener="#{stockInventoryReportBean.changeBranch()}" update=" pgrStockBook,pgrAccountBook, slcBranch"/>
                                <p:ajax event="toggleSelect" listener="#{stockInventoryReportBean.changeBranch()}" update=" pgrStockBook,pgrAccountBook, slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                            </p:selectCheckboxMenu>
                        </div> 

                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.reporttype}" for="slcReportType" styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcReportType" value="#{stockInventoryReportBean.selectedObject.reportType}">
                                <f:selectItem itemValue="1" itemLabel="#{loc.all}"/>
                                <f:selectItem itemValue="2" itemLabel="#{loc.accordingtostockgroup}"/>
                                <f:selectItem itemValue="3" itemLabel="#{loc.accordingtosupplier}"/>
                                <f:selectItem itemValue="4" itemLabel="#{loc.accordingtosalewithtaxgroup}"/>
                                <f:selectItem itemValue="5" itemLabel="#{loc.accordingtopurchasewithtaxgroup}"/>
                                <p:ajax event="change"  update="pgrCategoryBook pgrAccountBook pgrStockBook" />
                            </p:selectOneMenu> 
                        </div>    


                        <div class="ui-g-12 ui-md-6 ui-lg-4">
                            <p:outputLabel value="#{loc.cost}" for="slcCostType"  styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcCostType" value="#{stockInventoryReportBean.selectedObject.cost}">
                                <f:selectItem itemValue="1" itemLabel="#{loc.lastprice}"/>
                                <f:selectItem itemValue="2" itemLabel="#{loc.fifo}"/>
                                <f:selectItem itemValue="3" itemLabel="#{loc.weightedaverage}"/>
                            </p:selectOneMenu> 
                        </div> 


                        <h:panelGroup id="pgrStockBook" >
                            <h:panelGroup>
                                <div class="#{(stockInventoryReportBean.selectedObject.reportType == 2 or stockInventoryReportBean.selectedObject.reportType == 3) ? 'ui-g-12 ui-md-6 ui-lg-4' : 'ui-g-12 ui-md-6 ui-lg-8'} ">
                                    <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                                    <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >

                                    </p:inputText>
                                    <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{stockInventoryReportBean.openDialog(2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                                        <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                        <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([stockInventoryReportBean.selectedBranchList.size() != 0 ? stockInventoryReportBean.selectedBranchList : stockInventoryReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
                                    </p:commandLink>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>


                        <h:panelGroup id="pgrCategoryBook" >
                            <h:panelGroup rendered = "#{stockInventoryReportBean.selectedObject.reportType == 2}">
                                <div class="ui-g-12 ui-md-6 ui-lg-4">  
                                    <p:outputLabel value="#{loc.stockcategory}" for="txtCategory" styleClass="Fs12 FontBold"/>
                                    <p:inputText id="txtCategory" value="#{categoryBookCheckboxFilterBean.selectedCount}" onclick="showCategoryCheckboxBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}"> 
                                    </p:inputText>
                                    <p:commandLink id="btnCategory"  process="@this" update="frmCategoryBookFilterCheckbox"  action="#{stockInventoryReportBean.openDialog(1)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_Category').show();">
                                        <i class="fa fa-book Fs16 iconPositionForBookFilter"/> 
                                        <p:ajax listener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilterCheckbox','olp_Category','stockinventoryreport')}"/>
                                    </p:commandLink>
                                </div>
                            </h:panelGroup>
                        </h:panelGroup>

                        <h:panelGroup id="pgrAccountBook" >
                            <h:panelGroup rendered = "#{stockInventoryReportBean.selectedObject.reportType == 3}">
                                <h:panelGroup rendered="#{stockInventoryReportBean.isCentralSupplier}">
                                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                                        <p:outputLabel value="#{loc.centralsupplier}" for="txtCentralSupplier"  styleClass="Fs12 FontBold"/>
                                        <p:commandLink id="cmdCentralSupplier" resetValues="true" process="@this" global="false" title="#{loc.supplier}" actionListener="#{stockInventoryReportBean.centralOrLocalSupplier(0)}" update="pgrInventoryReport"  >
                                            <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                        </p:commandLink>

                                        <p:inputText  id="txtCentralSupplier" onclick="showCentralSupplierBook()" value="#{centralSupplierBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                        </p:inputText>
                                        <p:commandLink id="btnCentralSupplier" process="@this" actionListener="#{stockInventoryReportBean.openDialog(3)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();">
                                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                            <p:ajax listener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
                                        </p:commandLink>
                                    </div>
                                </h:panelGroup>
                                <h:panelGroup rendered="#{!stockInventoryReportBean.isCentralSupplier}">
                                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                                        <p:outputLabel value="#{loc.supplier}" for="txtSupplier"  styleClass="Fs12 FontBold"/>
                                        <p:commandLink id="clmSupplier" resetValues="true" process="@this" rendered="#{stockInventoryReportBean.isCentralSupplierIconView}" global="false" title="#{loc.centralsupplier}" actionListener="#{stockInventoryReportBean.centralOrLocalSupplier(1)}" update="pgrInventoryReport"  >
                                            <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                        </p:commandLink>

                                        <p:inputText  id="txtSupplier" onclick="showAccountBook()" value="#{accountBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                        </p:inputText>
                                        <p:commandLink id="btnSupplier" process="@this" actionListener="#{stockInventoryReportBean.openDialog(4)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_accountcheckbox').loadContents();">
                                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                            <p:ajax listener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([stockInventoryReportBean.selectedBranchList.size() != 0 ? stockInventoryReportBean.selectedBranchList : stockInventoryReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />
                                        </p:commandLink>
                                    </div>
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:panelGroup>

                        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{stockInventoryReportBean.openDialog(2)}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([stockInventoryReportBean.selectedBranchList.size() != 0 ? stockInventoryReportBean.selectedBranchList : stockInventoryReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
                        <p:remoteCommand name="showCategoryCheckboxBook" process="@this" update="frmCategoryBookFilterCheckbox" oncomplete="PF('olp_Category').loadContents();" action="#{stockInventoryReportBean.openDialog(1)}"  actionListener="#{categoryBookCheckboxFilterBean.findFilterList([2],'frmCategoryBookFilterCheckbox','olp_Category','stockinventoryreport')}"/>
                        <p:remoteCommand name="showCentralSupplierBook" process="@this" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();" action="#{stockInventoryReportBean.openDialog(3)}" actionListener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
                        <p:remoteCommand name="showAccountBook" process="@this" oncomplete="PF('olp_accountcheckbox').loadContents();" action="#{stockInventoryReportBean.openDialog(4)}" actionListener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([stockInventoryReportBean.selectedBranchList.size() != 0 ? stockInventoryReportBean.selectedBranchList : stockInventoryReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />
                    </div>

                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <div class="pngCheckBoxReport ui-g-12 divBackgroundColor " style="margin-top: 5px !important;">
                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5" >
                                <p:selectBooleanCheckbox  value="#{stockInventoryReportBean.selectedObject.isTax}"  itemLabel="#{loc.istaxincluded}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5" >
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.zeroStock}" itemLabel="#{loc.includethosewhoarefinishedinstock}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>


                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5">
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.retailStock}" itemLabel="#{loc.showonlyretailstock}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>
                            
                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5">
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.fuelStock}" itemLabel="#{loc.showonlyfuelstock}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5" >
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.minusStock}" itemLabel="#{loc.givingminusproduct}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5">
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.onlyMinusStock}" itemLabel="#{loc.showonlyproductsgivingminus}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>

                            <div class="ui-g-12 ui-md-6 ui-lg-6 MarTop5" >
                                <p:selectBooleanCheckbox value="#{stockInventoryReportBean.selectedObject.onlyNotForSaleStock}" itemLabel="#{loc.showonlyproductsnotforsale}" class="Fleft" styleClass="Fs13 FontBold">
                                </p:selectBooleanCheckbox>
                            </div>
                        </div>
                    </div>
                </div>   
            </div>
        </h:panelGroup>
    </h:form>

    <div class="EmptyBox20"/>

    <h:panelGroup id="pgrPurchaseSalesReportDatatable"> 
        <h:panelGroup  rendered="#{stockInventoryReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml">
                <ui:param name="bean" value="#{stockInventoryReportBean}"/>
                <ui:param name="datatable" value="frmStockInventoryReportDataTable:dtbInventoryReport"/>
                <ui:param name="filename" value="#{loc.inventoryreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>                
            </ui:include>
            <h:form id="frmStockInventoryReportDataTable">
                <p:dataTable id="dtbInventoryReport" var="stockInventoryReport" value="#{stockInventoryReportBean.listOfObjects}" widgetVar="inventoryReportPF" emptyMessage="#{loc.norecordsfound}"
                             rows="#{sessionBean.user.defualtGridSize}" rowKey="#{stockInventoryReport.stock.id}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true"
                             >

                    <p:ajax event="colReorder" listener="#{stockInventoryReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{stockInventoryReportBean.onResize}" />


                    <p:column id="clmBranch" headerText="#{loc.branch}" visible="#{stockInventoryReportBean.toogleList[0]}" exportable="#{stockInventoryReportBean.toogleList[0]}">
                        <h:outputText value="#{stockInventoryReport.branchSetting.branch.name}" />
                    </p:column>   

                    <p:column id="clmStockCode" headerText="#{loc.stockcode}" rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[1]}" exportable="#{stockInventoryReportBean.toogleList[1]}">
                        <h:outputText value="#{stockInventoryReport.stock.code}" />
                    </p:column>   

                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}"  rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[2]}" exportable="#{stockInventoryReportBean.toogleList[2]}">
                        <h:outputText value="#{stockInventoryReport.stock.centerProductCode}"/>
                    </p:column>

                    <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}"  rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[3]}" exportable="#{stockInventoryReportBean.toogleList[3]}">
                        <h:outputText value="#{stockInventoryReport.stock.barcode}"/>
                    </p:column>

                    <p:column id="clmStockName" headerText="#{loc.stockname}"  rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[4]}" exportable="#{stockInventoryReportBean.toogleList[4]}"  >
                        <h:outputText value="#{stockInventoryReport.stock.name}"   />
                    </p:column>
                    <p:column id="clmCategory" headerText="#{loc.stockcategory}" rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[5]}" exportable="#{stockInventoryReportBean.toogleList[5]}">
                        <h:outputText  value="#{stockInventoryReport.category}"/>
                    </p:column> 
                    <p:column id="clmCentralSupplier" headerText="#{loc.centralsupplier}" rendered="#{stockInventoryReportBean.isCentralSupplierIconView and (stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3)}"  visible="#{stockInventoryReportBean.toogleList[6]}" exportable="#{stockInventoryReportBean.toogleList[6]}">
                        <h:outputText  value="#{stockInventoryReport.stock.centralSupplier.name}"/>
                    </p:column>
                    <p:column id="clmSupplier" headerText="#{loc.supplier}"  visible="#{stockInventoryReportBean.toogleList[7]}" exportable="#{stockInventoryReportBean.toogleList[7]}">
                        <h:outputText  value="#{stockInventoryReport.stock.supplier.name}"/>
                    </p:column>
                    <p:column id="clmBrand" headerText="#{loc.brand}" rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}"  visible="#{stockInventoryReportBean.toogleList[8]}" exportable="#{stockInventoryReportBean.toogleList[8]}">
                        <h:outputText  value="#{stockInventoryReport.stock.brand.name}"/>
                    </p:column>

                    <p:column id="clmBuyingTaxRate" headerText="#{stockInventoryReportBean.selectedObject.reportType==5 ? loc.purchasetaxrate : loc.salestaxrate}" rendered="#{stockInventoryReportBean.selectedObject.reportType==4 or stockInventoryReportBean.selectedObject.reportType==5}" visible="#{stockInventoryReportBean.toogleList[9]}" exportable="#{stockInventoryReportBean.toogleList[9]}"  >
                        <h:outputText value="#{stockInventoryReport.tax.rate}"   class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmStockQuantity" headerText="#{loc.quantity}" visible="#{stockInventoryReportBean.toogleList[10]}" exportable="#{stockInventoryReportBean.toogleList[10]}" >
                        <h:outputText value="#{stockInventoryReport.quantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{stockInventoryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastPurchasePrice" headerText="#{stockInventoryReportBean.selectedObject.cost ==1 ? loc.lastpurchaseprice : loc.purchasepricee}" rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[11]}" exportable="#{stockInventoryReportBean.toogleList[11]}" >
                        <h:outputText value="#{stockInventoryReport.lasPurchasePrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{stockInventoryReportBean.selectedObject.cost ==2 or stockInventoryReportBean.selectedObject.cost ==3 ? sessionBean.user.lastBranch.currency : stockInventoryReport.lastPurchaseCurreny}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmPurchaseCost" headerText="#{loc.purchasecost}"  visible="#{stockInventoryReportBean.toogleList[12]}" exportable="#{stockInventoryReportBean.toogleList[12]}" >
                        <h:outputText value="#{stockInventoryReport.lastPurchaseCost}"  class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{stockInventoryReportBean.selectedObject.cost ==2 or stockInventoryReportBean.selectedObject.cost ==3 ? sessionBean.user.lastBranch.currency : stockInventoryReport.lastPurchaseCurreny}"/>
                            <f:attribute name="type" value="currency" />

                        </h:outputText>
                    </p:column>

                    <p:column id="clmLastSalePrice" headerText="#{loc.lastsaleprice}" rendered="#{stockInventoryReportBean.selectedObject.reportType==1 or stockInventoryReportBean.selectedObject.reportType==2 or stockInventoryReportBean.selectedObject.reportType==3}" visible="#{stockInventoryReportBean.toogleList[13]}" exportable="#{stockInventoryReportBean.toogleList[13]}"  >
                        <h:outputText value="#{stockInventoryReport.lastSalePrice}"  class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{stockInventoryReport.lastSaleCurreny}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmSaleCostPrice" headerText="#{loc.salecost}" visible="#{stockInventoryReportBean.toogleList[14]}" exportable="#{stockInventoryReportBean.toogleList[14]}">
                        <h:outputText value="#{stockInventoryReport.lastSaleCost}"  class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{stockInventoryReport.lastSaleCurreny}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:columnGroup type="footer"  rendered="#{stockInventoryReportBean.listOfObjects.rowCount>0}">
                        <p:row>
                            <p:column colspan="#{stockInventoryReportBean.toogleList.size()-stockInventoryReportBean.countToggle-1}" style="text-align:right" >
                                <f:facet name="footer" >
                                    <h:outputText value="#{loc.totalpurchasecost} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                </f:facet>
                            </p:column>
                            <p:column style="white-space: pre-wrap !important; text-align: right;">
                                <f:facet name="footer">
                                    <h:outputText value="#{stockInventoryReportBean.totals(2)}"  class="Fright FontBold" style="font-size: 15px;  color: #565656;"/>
                                </f:facet>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="#{stockInventoryReportBean.toogleList.size()-stockInventoryReportBean.countToggle-1}" style="text-align:right" >
                                <f:facet name="footer" >
                                    <h:outputText value="#{loc.totalsalecost} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                </f:facet>
                            </p:column>
                            <p:column style="white-space: pre-wrap !important; text-align: right;">
                                <f:facet name="footer">
                                    <h:outputText value="#{stockInventoryReportBean.totals(1)}" class="Fright FontBold" style="font-size: 15px;  color: #565656;">                                       
                                        <f:convertNumber maxIntegerDigits="10" maxFractionDigits="1" pattern="#########0.0" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:row>
                    </p:columnGroup>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <!--Kitaptan merkezi tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/centralsupplierbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{stockInventoryReportBean}' />
        <ui:param name="for" value='frmStockInventoryReport:btnCentralSupplier' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='1' /> 
        <ui:param name="form" value='frmCentralSupplierBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_centralsuppliercheckbox" />
    </ui:include>

    <!--Kitaptan tedarikçi seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/accountbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{stockInventoryReportBean}' />
