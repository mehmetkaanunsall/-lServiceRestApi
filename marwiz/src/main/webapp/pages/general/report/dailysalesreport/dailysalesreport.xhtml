<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmDailySalesReport">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.dailysalesreport}"/>
            <ui:param name="bean" value='#{dailySalesReportBean}' />
            <ui:param name="update" value="frmDailySalesReportDatatable:dtbDailySalesReport pgrDailySalesReportDatatable pgrDailySalesReport" />
        </ui:include>

        <h:panelGroup id="pgrDailySalesReport" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{dailySalesReportBean.selectedObject.beginDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{dailySalesReportBean.selectedObject.endDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch"  value="#{dailySalesReportBean.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{dailySalesReportBean.selectedBranchList.size()!=0 ? dailySalesReportBean.selectedBranchList.size() :loc.all} #{dailySalesReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{dailySalesReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{dailySalesReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" update="slcBranch" />
                            <p:ajax event="toggleSelect" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div> 
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.sorting}" for="slcSorting" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSorting" value="#{dailySalesReportBean.sorting}">
                            <f:selectItem itemLabel="#{loc.branch}" itemValue="1" />
                            <f:selectItem itemLabel="#{loc.processdate}" itemValue="2" />
                            <f:selectItem itemLabel="#{loc.totaldiscount}" itemValue="3" />
                            <f:selectItem itemLabel="#{loc.totalgiro}" itemValue="4" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.sortby}" for="slcSortBy" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSortBy" value="#{dailySalesReportBean.sortBy}">
                            <f:selectItem itemLabel="#{loc.ascendingsort}" itemValue="true" />
                            <f:selectItem itemLabel="#{loc.descendingsort}" itemValue="false" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrDailySalesReportDatatable" >
        <h:panelGroup rendered="#{dailySalesReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{dailySalesReportBean}"/>
                <ui:param name="datatable" value="frmDailySalesReportDatatable:dtbDailySalesReport" />
                <ui:param name="fileName" value="#{loc.dailysalesreport}"/>
                <ui:param name="renderedToggler" value='false'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>






            <h:form id="frmDailySalesReportDatatable" >
                <p:dataTable  id="dtbDailySalesReport" var="dailySalesReport" class="dtbReport rowGroupTable" widgetVar="dailySalesReportPF" emptyMessage="#{loc.norecordsfound}" value="#{dailySalesReportBean.listOfDailySalesReport.size()>1 ? dailySalesReportBean.listOfDailySalesReport.subList(1, dailySalesReportBean.listOfDailySalesReport.size()) : dailySalesReportBean.listOfEmpty}" 
                              rowIndexVar="rowIndex" rowKey="#{dailySalesReport.id}" sortBy="#{dailySalesReport.processDate}" sortOrder="#{dailySalesReportBean.sortByTable}"
                              currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"   resizableColumns="true"  expandableRowGroups="true"
                              paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              paginatorPosition="bottom" 

                              >

                    <p:headerRow>
                        <p:column colspan="#{dailySalesReportBean.listOfDailySalesReport.get(0).subList.size()+4}">
                            <h:outputText value="#{dailySalesReport.processDate}">
                                <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}" />
                            </h:outputText>
                            <h:outputText value="/"/>
                            <h:outputText value="#{loc.sum} : " />

                            <c:if test="#{dailySalesReportBean.currencyTotalsCollection.get(dailySalesReport.processDate) == dailySalesReport.processDate}">
                                <h:outputText value="#{dailySalesReportBean.currencyTotalsCollection.get(dailySalesReport.processDate).totalMoney}" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value="#{dailySalesReport.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </c:if>
                        </p:column>
                    </p:headerRow> 

                    <p:columnGroup type="header">
                        <p:row>
                            <p:column headerText="#{loc.branch}" sortable="true" />
                            <p:column headerText="#{loc.processdate}" sortable="true" />
                            <ui:repeat value="#{dailySalesReportBean.listOfDailySalesReport.get(0).subList}" var="subPivot" >
                                <p:column headerText="#{subPivot.type.tag}"/> 
                            </ui:repeat>
                            <p:column headerText="#{loc.totaldiscount}" sortable="true"/>
                            <p:column headerText="#{loc.totalgiro}" sortable="true"/>
                        </p:row>
                    </p:columnGroup> 

                    <p:column id="clmBranch" >
                        <h:outputText value="#{dailySalesReport.branchSetting.branch.name}" />
                    </p:column>
                    <p:column id="clmDate" >
                        <h:outputText value="#{dailySalesReport.processDate}"  >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}" />
                        </h:outputText>
                    </p:column>

                    <c:if test="#{dailySalesReportBean.listOfDailySalesReport.size() > 1}" >
                        <c:forEach  items="#{dailySalesReportBean.listOfDailySalesReport.get(rowIndex+1).subList}" var="subpivot" >
                            <p:column>
                                <h:outputText value="#{subpivot.totalPrice}" class="Fright">
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value="#{dailySalesReport.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>

                        </c:forEach>
                    </c:if> 

                    <p:column id="clmDiscount" >
                        <h:outputText value="#{dailySalesReport.totalDiscount}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{dailySalesReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalGiro" >
                        <h:outputText value="#{dailySalesReport.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{dailySalesReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <c:if test="#{dailySalesReportBean.listOfDailySalesReport.size()>1}" >
                        <p:columnGroup type="footer" class="Fright">
                            <p:row>
                                <p:column colspan="2" style="text-align:right; font-weight: bold;">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum} " style="text-align:right; font-weight: bold; " />
                                    </f:facet>
                                </p:column>
                                <c:forEach begin="0" end="#{dailySalesReportBean.listOfDailySalesReport.get(rowIndex+1).subList.size()-1}" step="1" var="subPivot" >
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; " value="#{dailySalesReportBean.calcTotalDynamicColumn(subPivot)}" />
                                        </f:facet>
                                    </p:column>
                                </c:forEach>
                                <p:column  style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText  style="text-align:right; font-weight: bold; " value="#{dailySalesReportBean.totalDailySaleTotal.overallTotalDiscount}" />
                                    </f:facet>
                                </p:column>
                                <p:column style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText  style="text-align:right; font-weight: bold; " value="#{dailySalesReportBean.totalDailySaleTotal.overallTotalGiro}" />
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </p:columnGroup>
                    </c:if>

                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>



    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.dailysalesreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
