<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmShiftGraphicProcess" >
        <p:toolbar  id="tlbGraphicProcess">
            <f:facet name="left">
                <h:outputText value="#{loc.shiftno}: #{marketShiftReportBean.selectedObject.shiftNo}" class="outputTextFontTab Fleft" ></h:outputText>
            </f:facet>
            <f:facet name="right">
                <h:commandLink id="BtnPrint" title="#{loc.print}"   class="tlbrIcon"     >
                    <i class="icon-print tlbrBackBtn Fs20"  />
                    <p:printer target="pngPrint" /> 
                </h:commandLink>
            </f:facet>
        </p:toolbar>
        <div class="ui-g-12 divContent">
            <div class= "EmptyBox5"></div>
            <div class= "ui-g-12">
                <h:panelGroup id="pngPrint">
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 5px">
                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.marketshiftsales} - #{loc.pos}"/>
                            <ui:param name="bean" value='#{marketShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>

                        <p:dataTable id="dtbPOS" class="dtbReport" var="shiftPOS"  widgetVar="shiftposPF" value="#{marketShiftReportBean.listOfSaleByPOS}" 
                                     rowKey="#{shiftPOS.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  >

                            <p:column id="clmPOS" headerText="#{loc.pos}">
                                <h:outputText value="#{shiftPOS.pointOfSale.name!=null ? shiftPOS.pointOfSale.name : 'Marwiz'}" />
                            </p:column>
                            <p:column id="clmTotalPricePOS" headerText="#{loc.totalofproduct}" >
                                <h:outputText value="#{shiftPOS.totalPrice}"  style="float: right;">
                                    <f:converter converterId="currencyConverter"  />
                                    <f:attribute name="currency"  value="#{shiftPOS.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>  
                            </p:column>
                            <p:column id="clmTotalMoneyPOS" headerText="#{loc.overalltotal}" >
                                <h:outputText value="#{shiftPOS.totalMoney}" style="float: right;" >
                                    <f:converter converterId="currencyConverter"  />
                                    <f:attribute name="currency"  value="#{shiftPOS.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column  id="clmPercentPOS" headerText="#{loc.percent}" >
                                <h:outputText value="#{marketShiftReportBean.calculatePercentage(shiftPOS.totalMoney,1)}" style="float: right" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value=""/>
                                    <f:attribute name="type" value="percent" />
                                </h:outputText> 
                            </p:column>
                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; color: #303030" />
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="#{marketShiftReportBean.totalPriceForPOS}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="currency" />
                                                <f:attribute name="currency" value="#{marketShiftReportBean.salesCurrency}"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{marketShiftReportBean.totalMoneyForPOS}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="currency" />
                                                <f:attribute name="currency" value="#{marketShiftReportBean.salesCurrency}"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{marketShiftReportBean.listOfSaleByPOS.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{marketShiftReportBean.listOfSaleByPOS.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup> 
                        </p:dataTable>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 5px">
                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.marketshiftsales} - #{loc.user}"/>
                            <ui:param name="bean" value='#{marketShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>

                        <p:dataTable id="dtbUser" class="dtbReport" var="shiftUser"  widgetVar="shiftUserPF" value="#{marketShiftReportBean.listOfSaleByUser}" 
                                     rowKey="#{shiftUser.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  >

                            <p:column id="clmUser" headerText="#{loc.user}">
                                <h:outputText value="#{shiftUser.user.fullName}" />
                            </p:column>
                            <p:column id="clmTotalPriceUser" headerText="#{loc.totalofproduct}" >
                                <h:outputText value="#{shiftUser.totalPrice}"  style="float: right;">
                                    <f:converter converterId="currencyConverter"  />
                                    <f:attribute name="currency"  value="#{shiftUser.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>  
                            </p:column>
                            <p:column id="clmTotalMoneyUser" headerText="#{loc.overalltotal}" >
                                <h:outputText value="#{shiftUser.totalMoney}" style="float: right;" >
                                    <f:converter converterId="currencyConverter"  />
                                    <f:attribute name="currency"  value="#{shiftUser.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column  id="clmPercentUser" headerText="#{loc.percent}" >
                                <h:outputText value="#{marketShiftReportBean.calculatePercentage(shiftUser.totalMoney,2)}" style="float: right" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value=""/>
                                    <f:attribute name="type" value="percent" />
                                </h:outputText> 
                            </p:column>
                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; color: #303030" />
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="#{marketShiftReportBean.totalPriceForUser}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="currency" />
                                                <f:attribute name="currency" value="#{marketShiftReportBean.salesCurrency}"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{marketShiftReportBean.totalMoneyForUser}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="currency" />
                                                <f:attribute name="currency" value="#{marketShiftReportBean.salesCurrency}"/>
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{marketShiftReportBean.listOfSaleByUser.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{marketShiftReportBean.listOfSaleByUser.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup> 
                        </p:dataTable>
                    </div>
                    <div class="EmptyBox10"/>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" >
                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.marketshiftsales} - #{loc.salestype}"/>
                            <ui:param name="bean" value='#{marketShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>

                        <p:dataTable id="dtbSalesType" class="dtbReport rowGroupTable" var="shiftSalesType"  widgetVar="shiftSalesTypePF" value="#{marketShiftReportBean.listOfSaleBySaleType}" 
                                     rowKey="#{shiftSalesType.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  
                                     sortBy="#{shiftSalesType.type.id}" expandableRowGroups="true">

                            <p:headerRow>
                                <p:column colspan="2">
                                    <h:outputText value="#{shiftSalesType.type.id==0 ? loc.open : shiftSalesType.type.tag}"/>
                                </p:column>
                            </p:headerRow> 

                            <p:column id="clmTotalMoneyType" headerText="#{loc.overalltotal}" >
                                <h:outputText value="#{shiftSalesType.price}" style="float: right;" >
                                    <f:converter converterId="currencyConverter"  />
                                    <f:attribute name="currency"  value="#{shiftSalesType.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>
                            <p:column  id="clmPercentType" headerText="#{loc.percent}" >
                                <h:outputText value="#{marketShiftReportBean.calculatePercentage(shiftSalesType.price,3)}" style="float: right" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value=""/>
                                    <f:attribute name="type" value="percent" />
                                </h:outputText> 
                            </p:column>
                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum} : " style="text-align:right; font-weight: bold; color: #303030" />
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{marketShiftReportBean.saleTypeTotal}" >

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{marketShiftReportBean.listOfSaleBySaleType.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{marketShiftReportBean.listOfSaleBySaleType.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup>
                        </p:dataTable>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{marketShiftReportBean.listOfSaleBySaleType.size()>0}" >
                    <div class="ui-g-12 ui-md-6 ui-lg-6">

                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.salestype}"/>
                            <ui:param name="bean" value='#{marketShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>
                        <div class="divContent">
                            <h:panelGroup id="pgrSaleTypeReportChart" >
                                <p:chart type="pie"  model="#{marketShiftReportBean.pieChartModelSaleType}"  style="height:200px" responsive="true"/>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </div>

    </h:form>




</ui:composition>
