<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmTotalGiro">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.totalgiroreport}"/>
            <ui:param name="bean" value='#{totalGiroReportBean}' />
            <ui:param name="update" value="frmTotalGiroDatatable:dtbTotalGiro pgrTotalGiroDatatable pgrTotalGiro" />
        </ui:include>

        <h:panelGroup id="pgrTotalGiro" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{totalGiroReportBean.selectedObject.beginDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{totalGiroReportBean.selectedObject.endDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch"  value="#{totalGiroReportBean.selectedObject.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{totalGiroReportBean.selectedObject.selectedBranchList.size()!=0 ? totalGiroReportBean.selectedObject.selectedBranchList.size() :loc.all} #{totalGiroReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.branch : ''} #{totalGiroReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{totalGiroReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" update="slcBranch"/>
                            <p:ajax event="toggleSelect" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrTotalGiroDatatable" >
        <h:panelGroup rendered="#{totalGiroReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{totalGiroReportBean}"/>
                <ui:param name="datatable" value="frmTotalGiroDatatable:dtbTotalGiro" />
                <ui:param name="fileName" value="#{loc.totalgiroreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>
            <h:form id="frmTotalGiroDatatable" >
                <p:dataTable  id="dtbTotalGiro" var="totalGiroReport" widgetVar="totalGiroReportPF" emptyMessage="#{loc.norecordsfound}" value="#{totalGiroReportBean.listOfTotalGiroReport}" 
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{totalGiroReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              >

                    <p:ajax event="colReorder" listener="#{totalGiroReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{totalGiroReportBean.onResize}" />

                    <p:column id="clmBranch" headerText="#{loc.branch}" visible="#{totalGiroReportBean.toogleList[0]}" exportable="#{totalGiroReportBean.toogleList[0]}">
                        <h:outputText value="#{totalGiroReport.branch.name}" />
                    </p:column>

                    <p:column id="clmProcessType" headerText="#{loc.processtype}" visible="#{totalGiroReportBean.toogleList[1]}" exportable="#{totalGiroReportBean.toogleList[1]}">
                        <h:outputText value="#{totalGiroReport.type.tag}" />
                    </p:column>
                    <p:column id="clmTotalPrice" headerText="#{loc.totalprice}" visible="#{totalGiroReportBean.toogleList[2]}" exportable="#{totalGiroReportBean.toogleList[2]}">
                        <h:outputText value="#{totalGiroReport.price}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{totalGiroReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:columnGroup type="footer" rendered="#{totalGiroReportBean.listOfTotalGiroReport.size() > 0}">
                        <p:row>
                            <p:column colspan="#{totalGiroReportBean.toogleList.size()-totalGiroReportBean.countToggle}" style="text-align:right" >
                                <f:facet name="footer" >
                                    <h:outputText value="#{loc.sum} #{loc.giro} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                    <h:outputText value="#{totalGiroReportBean.totalGiro}" class="Fright FontBold" style="font-size: 15px;  color: #565656;"/>
                                </f:facet>
                            </p:column>

                        </p:row>
                    </p:columnGroup>
                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>




    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.totalgiroreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
