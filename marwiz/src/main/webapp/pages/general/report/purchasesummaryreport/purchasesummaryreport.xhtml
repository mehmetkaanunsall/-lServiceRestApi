<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmPurchaseSummary">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.purchasesummaryreport}"/>
            <ui:param name="bean" value='#{purchaseSummaryReportBean}' />
            <ui:param name="update" value="frmPurchaseSummaryDatatable:dtbPurchaseSummary pgrPurchaseSummaryDatatable pgrPurchaseSummary" />
        </ui:include>

        <h:panelGroup id="pgrPurchaseSummary" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{purchaseSummaryReportBean.selectedObject.beginDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{purchaseSummaryReportBean.selectedObject.endDate}" class="datepicker" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <h:panelGroup id="pgrBranch">
                        <h:panelGroup>
                            <div class="ui-g-12 ui-md-6 ui-lg-2 ">
                                <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                                <p:selectCheckboxMenu id="slcBranch" value="#{purchaseSummaryReportBean.selectedBranchList}" 
                                                      filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                                      label="#{purchaseSummaryReportBean.selectedBranchList.size()!=0 ? purchaseSummaryReportBean.selectedBranchList.size() :loc.all} #{purchaseSummaryReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{purchaseSummaryReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                                    <f:selectItems value="#{purchaseSummaryReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                                    <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" listener="#{purchaseSummaryReportBean.changeBranch()}" update="frmPurchaseSummary:txtStock, frmPurchaseSummary:btnStock, slcBranch, pngSupplier"/>
                                    <p:ajax event="toggleSelect" listener="#{purchaseSummaryReportBean.changeBranch()}" update="frmPurchaseSummary:txtStock, frmPurchaseSummary:btnStock, slcBranch, pngSupplier" oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                                </p:selectCheckboxMenu>
                            </div>    
                        </h:panelGroup>
                    </h:panelGroup>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >
                        </p:inputText>
                        <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{purchaseSummaryReportBean.openDialog(1)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([purchaseSummaryReportBean.selectedBranchList.size() != 0 ? purchaseSummaryReportBean.selectedBranchList : purchaseSummaryReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
                        </p:commandLink>
                    </div>
                    <h:panelGroup id="pngSupplier">
                        <h:panelGroup rendered="#{purchaseSummaryReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.centralsupplier}" for="txtCentralSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="cmdCentralSupplier" resetValues="true" process="@this" global="false" title="#{loc.supplier}" actionListener="#{purchaseSummaryReportBean.centralOrLocalSupplier(0)}" update="pngSupplier"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtCentralSupplier" onclick="showCentralSupplierBook()" value="#{centralSupplierBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnCentralSupplier" process="@this" actionListener="#{purchaseSummaryReportBean.openDialog(2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!purchaseSummaryReportBean.isCentralSupplier}">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.supplier}" for="txtSupplier"  styleClass="Fs12 FontBold"/>
                                <p:commandLink id="clmSupplier" resetValues="true" process="@this" rendered="#{purchaseSummaryReportBean.isCentralSupplierIconView}" global="false" title="#{loc.centralsupplier}" actionListener="#{purchaseSummaryReportBean.centralOrLocalSupplier(1)}" update="pngSupplier"  >
                                    <i class="fa fa-refresh Fs14 tlbrAddBtn"/>                 
                                </p:commandLink>

                                <p:inputText  id="txtSupplier" onclick="showAccountBook()" value="#{accountBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                                </p:inputText>
                                <p:commandLink id="btnSupplier" process="@this" actionListener="#{purchaseSummaryReportBean.openDialog(3)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_accountcheckbox').loadContents();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax listener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([purchaseSummaryReportBean.selectedBranchList.size() != 0 ? purchaseSummaryReportBean.selectedBranchList : purchaseSummaryReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />
                                </p:commandLink>
                            </div>
                        </h:panelGroup>
                    </h:panelGroup>
                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{purchaseSummaryReportBean.openDialog(1)}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([purchaseSummaryReportBean.selectedBranchList.size() != 0 ? purchaseSummaryReportBean.selectedBranchList : purchaseSummaryReportBean.listOfBranch],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckboxwithbranch')}" />
        <p:remoteCommand name="showCentralSupplierBook" process="@this" oncomplete="PF('olp_centralsuppliercheckbox').loadContents();" action="#{purchaseSummaryReportBean.openDialog(2)}" actionListener="#{centralSupplierBookCheckboxFilterBean.findFilterListLazyLoading([],'frmCentralSupplierBookFilterCheckbox','olp_centralsuppliercheckbox', 'reportcheckbox')}" />
        <p:remoteCommand name="showAccountBook" process="@this" oncomplete="PF('olp_accountcheckbox').loadContents();" action="#{purchaseSummaryReportBean.openDialog(3)}" actionListener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([purchaseSummaryReportBean.selectedBranchList.size() != 0 ? purchaseSummaryReportBean.selectedBranchList : purchaseSummaryReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'supplierCheckboxReport')}" />

    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrPurchaseSummaryDatatable" >
        <h:panelGroup rendered="#{purchaseSummaryReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{purchaseSummaryReportBean}"/>
                <ui:param name="datatable" value="frmPurchaseSummaryDatatable:dtbPurchaseSummary" />
                <ui:param name="fileName" value="#{loc.purchasesummaryreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>
            <h:form id="frmPurchaseSummaryDatatable" >
                <p:dataTable  id="dtbPurchaseSummary" var="purchaseSummaryReport" widgetVar="purchaseSummaryReportPF" emptyMessage="#{loc.norecordsfound}" value="#{purchaseSummaryReportBean.listOfObjects}" selection="#{purchaseSummaryReportBean.selectedPurchase}"  selectionMode="single"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{purchaseSummaryReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true" 
                              >

                    <p:ajax event="colReorder" listener="#{purchaseSummaryReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{purchaseSummaryReportBean.onResize}" />

                    <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{purchaseSummaryReportBean.openDetailDialog()}" resetValues="true" update="dlgPurchaseDetail"  />

                    <p:column id="clmBranchName" headerText="#{loc.branch}" visible="#{purchaseSummaryReportBean.toogleList[0]}" exportable="#{purchaseSummaryReportBean.toogleList[0]}">
                        <h:outputText value="#{purchaseSummaryReport.branchSetting.branch.name}"/>
                    </p:column>
                    <p:column id="clmStockCode" headerText="#{loc.stockcode}"  visible="#{purchaseSummaryReportBean.toogleList[1]}" exportable="#{purchaseSummaryReportBean.toogleList[1]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.code}"/>
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}"  visible="#{purchaseSummaryReportBean.toogleList[2]}" exportable="#{purchaseSummaryReportBean.toogleList[2]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.centerProductCode}"/>
                    </p:column>
                    <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}"  visible="#{purchaseSummaryReportBean.toogleList[3]}" exportable="#{purchaseSummaryReportBean.toogleList[3]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.barcode}"/>
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.stock}"  visible="#{purchaseSummaryReportBean.toogleList[4]}" exportable="#{purchaseSummaryReportBean.toogleList[4]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.name}"/>
                    </p:column>
                    <p:column id="clmCategory" headerText="#{loc.stockcategory}"  visible="#{purchaseSummaryReportBean.toogleList[5]}" exportable="#{purchaseSummaryReportBean.toogleList[5]}">
                        <h:outputText  value="#{purchaseSummaryReport.category}"/>
                    </p:column>
                    <p:column id="clmCentralSupplier" headerText="#{loc.centralsupplier}" rendered="#{purchaseSummaryReportBean.isCentralSupplierIconView}" visible="#{purchaseSummaryReportBean.toogleList[6]}" exportable="#{purchaseSummaryReportBean.toogleList[6]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.centralSupplier.name}"/>
                    </p:column>
                    <p:column id="clmSupplier" headerText="#{loc.supplier}"  visible="#{purchaseSummaryReportBean.toogleList[7]}" exportable="#{purchaseSummaryReportBean.toogleList[7]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.supplier.name}"/>
                    </p:column>
                    <p:column id="clmBrand" headerText="#{loc.brand}"  visible="#{purchaseSummaryReportBean.toogleList[8]}" exportable="#{purchaseSummaryReportBean.toogleList[8]}">
                        <h:outputText  value="#{purchaseSummaryReport.stock.brand.name}"/>
                    </p:column>
                    <p:column id="clmSoldStockQuantity" headerText="#{loc.purchasedstockquantity}"  visible="#{purchaseSummaryReportBean.toogleList[9]}" exportable="#{purchaseSummaryReportBean.toogleList[9]}">
                        <h:outputText  value="#{purchaseSummaryReport.quantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{purchaseSummaryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmUnitPrice" headerText="#{loc.withouttax} #{loc.unitprice}"  visible="#{purchaseSummaryReportBean.toogleList[10]}" exportable="#{purchaseSummaryReportBean.toogleList[10]}">
                        <h:outputText  value="#{purchaseSummaryReport.unitPrice}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseSummaryReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmUnitPriceWithTax" headerText="#{loc.withtax} #{loc.unitprice}"  visible="#{purchaseSummaryReportBean.toogleList[11]}" exportable="#{purchaseSummaryReportBean.toogleList[11]}">
                        <h:outputText  value="#{purchaseSummaryReport.unitPriceWithTax}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseSummaryReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalGiro" headerText="#{loc.total}"  visible="#{purchaseSummaryReportBean.toogleList[12]}" exportable="#{purchaseSummaryReportBean.toogleList[12]}">
                        <h:outputText  value="#{purchaseSummaryReport.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseSummaryReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalQuantityByStock" headerText="#{loc.sum} #{loc.purchasedstockquantity}"  visible="#{purchaseSummaryReportBean.toogleList[13]}" exportable="#{purchaseSummaryReportBean.toogleList[13]}">
                        <h:outputText  value="#{purchaseSummaryReport.totalQuantityByStock}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{purchaseSummaryReport.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalPrice" headerText="#{loc.totalprice}"  visible="#{purchaseSummaryReportBean.toogleList[14]}" exportable="#{purchaseSummaryReportBean.toogleList[14]}">
                        <h:outputText  value="#{purchaseSummaryReport.totalMoneyByStock}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseSummaryReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTurnoverPremium"  width="100" headerText="#{loc.turnoverpremium}" visible="#{purchaseSummaryReportBean.toogleList[15]}" exportable="#{purchaseSummaryReportBean.toogleList[15]}" >
                        <h:outputText value="#{purchaseSummaryReport.stock.stockInfo.turnoverPremium}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmPremiumAmount" headerText="#{loc.premiumamount}"  visible="#{purchaseSummaryReportBean.toogleList[16]}" exportable="#{purchaseSummaryReportBean.toogleList[16]}">
                        <h:outputText  value="#{purchaseSummaryReport.premiumAmount}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{purchaseSummaryReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:columnGroup type="footer" rendered="#{purchaseSummaryReportBean.listOfObjects.rowCount>0}">
                        <ui:repeat value="#{purchaseSummaryReportBean.listOfTotals}" var="totals" >
                            <p:row>
                                <p:column colspan="#{purchaseSummaryReportBean.toogleList.size()-purchaseSummaryReportBean.countToggle-5}" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer" >
                                        <h:panelGroup rendered="#{purchaseSummaryReportBean.selectedBranchList.size() >1}">
                                            <h:outputText value="(#{totals.branchSetting.branch.name})" />
                                            <h:outputText value="12" style="visibility: hidden"/>
                                        </h:panelGroup>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.purchasedstockquantity} : " class="FontBold" style="text-align:left ; font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.quantity}" style="text-align:left; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />                 
                                        </h:outputText>
                                    </f:facet>
                                </p:column>


                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.total} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.totalMoney}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.purchasedstockquantity} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.totalQuantityByStock}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />  
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.totalprice} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{totals.totalMoneyByStock}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:panelGroup rendered="#{purchaseSummaryReportBean.toogleList[16]}" >
                                            <h:outputText value="#{loc.premiumamount} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                            <h:outputText value="#{totals.premiumAmount}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </h:panelGroup>
                                    </f:facet>
                                </p:column>

                            </p:row>
                        </ui:repeat>
                        <ui:repeat value="#{purchaseSummaryReportBean.currencyTotalsCollection.entrySet().toArray()}" var="entry" >
                            <p:row rendered="#{purchaseSummaryReportBean.selectedBranchList.size() >1}">

                                <p:column colspan="#{purchaseSummaryReportBean.toogleList.size()-purchaseSummaryReportBean.countToggle-5}"  style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum}" class="FontBold" style="font-size: 15px; color: #565656;  margin-right: 20px" />
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.purchasedstockquantity} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).quantity}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />                 
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.total} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).totalMoney}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>


                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.sum} #{loc.purchasedstockquantity} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).totalQuantityByStock}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="type" value="" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:outputText value="#{loc.totalprice} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                        <h:outputText value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).totalMoneyByStock}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>

                                <p:column colspan="1" style="text-align:right" >
                                    <f:facet name="footer" >
                                        <h:panelGroup rendered="#{purchaseSummaryReportBean.toogleList[16]}" >
                                            <h:outputText value="#{loc.premiumamount} : " class="FontBold" style="font-size: 15px;  color: #565656;"/>
                                            <h:outputText value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).premiumAmount}" style="text-align:right; font-weight: bold; font-size: 15px; " >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{purchaseSummaryReportBean.currencyTotalsCollection.get(entry.key).currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </h:panelGroup>
                                    </f:facet>
                                </p:column>


                            </p:row>
                        </ui:repeat>


                    </p:columnGroup>



                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <!--Detay için açılan dialog-->
