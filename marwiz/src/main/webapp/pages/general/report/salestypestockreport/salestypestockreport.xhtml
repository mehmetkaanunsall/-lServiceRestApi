<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">





    <h:form id="frmCreditCardReport">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.paymenttypereport}"/>
            <ui:param name="bean" value='#{salesTypeStockReportBean}' />
            <ui:param name="update" value="frmCreditCardReportDatatable:dtbCreditCardReport pgrCreditCardReportDatatable pgrCreditCardReport" />
        </ui:include>

        <h:panelGroup id="pgrCreditCardReport" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{salesTypeStockReportBean.selectedObject.beginDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{salesTypeStockReportBean.selectedObject.endDate}" class="datepicker" timeControlType="select" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.paymenttype}" for="slcType" class="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcType" required="true" value="#{salesTypeStockReportBean.selectedObject.type.id}">
                            <f:selectItem itemLabel="#{loc.all}" itemValue="0"  />
                            <f:selectItem itemLabel="#{loc.common}" itemValue="-1"  />
                            <f:selectItem itemLabel="#{loc.open}" itemValue="-2"  />
                            <f:selectItems value="#{salesTypeStockReportBean.saleTypeList}"  var="types" itemLabel="#{types.nameMap.get(sessionBean.langId).name}" itemValue="#{types.id}" />
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch"  value="#{salesTypeStockReportBean.selectedObject.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{salesTypeStockReportBean.selectedObject.selectedBranchList.size()!=0 ? salesTypeStockReportBean.selectedObject.selectedBranchList.size() :loc.all} #{salesTypeStockReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.branch : ''} #{salesTypeStockReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{salesTypeStockReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" update="slcBranch"/>
                            <p:ajax event="toggleSelect" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>     
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    <div class="EmptyBox20" />
    <h:panelGroup id="pgrCreditCardReportDatatable" >
        <h:panelGroup rendered="#{salesTypeStockReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{salesTypeStockReportBean}"/>
                <ui:param name="datatable" value="frmCreditCardReportDatatable:dtbCreditCardReport" />
                <ui:param name="fileName" value="#{loc.paymenttypereport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>
            <h:form id="frmCreditCardReportDatatable" >
                <p:dataTable  id="dtbCreditCardReport" var="salesTypeStockReport" widgetVar="salesTypeStockReportPF" value="#{salesTypeStockReportBean.listOfObjects}" emptyMessage="#{loc.norecordsfound}"  
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{salesTypeStockReport.stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true" 
                              >

                    <p:ajax event="colReorder" listener="#{salesTypeStockReportBean.reorder}" update="frmGridToolbar:toggle" />     
                    <p:ajax event="colResize"  listener="#{salesTypeStockReportBean.onResize}" />

                    <p:column id="clmBranchName" headerText="#{loc.branch}" visible="#{salesTypeStockReportBean.toogleList[0]}" exportable="#{salesTypeStockReportBean.toogleList[0]}">
                        <h:outputText  value="#{salesTypeStockReport.branch.name}"/>
                    </p:column>

                    <p:column id="clmStockCode" headerText="#{loc.stockcode}" visible="#{salesTypeStockReportBean.toogleList[1]}" exportable="#{salesTypeStockReportBean.toogleList[1]}">
                        <h:outputText  value="#{salesTypeStockReport.stock.code}"/>
                    </p:column>
                    <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}" visible="#{salesTypeStockReportBean.toogleList[2]}" exportable="#{salesTypeStockReportBean.toogleList[2]}">
                        <h:outputText  value="#{salesTypeStockReport.stock.centerProductCode}"/>
                    </p:column>
                    <p:column id="clmBarcode" headerText="#{loc.stockbarcode}" visible="#{salesTypeStockReportBean.toogleList[3]}" exportable="#{salesTypeStockReportBean.toogleList[3]}">
                        <h:outputText  value="#{salesTypeStockReport.stock.barcode}" />
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.stock}" visible="#{salesTypeStockReportBean.toogleList[4]}" exportable="#{salesTypeStockReportBean.toogleList[4]}">
                        <h:outputText  value="#{salesTypeStockReport.stock.name}"/>
                    </p:column>
                    <p:column id="clmTotalQuantity" headerText="#{loc.totalsalescount}" visible="#{salesTypeStockReportBean.toogleList[5]}" exportable="#{salesTypeStockReportBean.toogleList[5]}">
                        <h:outputText  value="#{salesTypeStockReport.totalQuantity}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{salesTypeStockReport.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>    
                    <p:column id="clmTotalAmount" headerText="#{loc.totalprice}" visible="#{salesTypeStockReportBean.toogleList[6]}" exportable="#{salesTypeStockReportBean.toogleList[6]}">
                        <h:outputText  value="#{salesTypeStockReport.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{salesTypeStockReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>   
                    <p:columnGroup type="footer" class="Fright">
                        <ui:repeat value="#{salesTypeStockReportBean.listOfTotals}" var="totals" >
                            <p:row>
                                <p:column colspan="#{salesTypeStockReportBean.toogleList.size()-salesTypeStockReportBean.countToggle-1}" style="text-align:right; font-weight: bold; " priority="1">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum} : " style="text-align:right; font-weight: bold; font-size: 15px; " />
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:panelGroup rendered="#{salesTypeStockReportBean.listOfTotals.size()>1}">
                                            <h:outputText value="(#{totals.branch.name})" />
                                            <h:outputText value="12" style="visibility: hidden"/>
                                        </h:panelGroup>
                                        <h:outputText  style="text-align:right; font-weight: bold; font-size: 15px; " value="#{totals.totalMoney}" >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>

                                    </f:facet>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:columnGroup> 
                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>




    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.paymenttypereport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
