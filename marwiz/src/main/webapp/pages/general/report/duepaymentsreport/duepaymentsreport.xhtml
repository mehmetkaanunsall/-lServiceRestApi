<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmDuePayments">
        <ui:include src="/pages/general/common/toolbarreport.xhtml">
            <ui:param name="outputtext" value="#{loc.duepaymentsreport}"/>
            <ui:param name="bean" value='#{duePaymentsReportBean}'/>
            <ui:param name="update" value="frmDuePaymentsReportDatatable:dtbDuePaymentsReport pgrDuePaymentsReportDatatable pgrDuePaymentsReport"/>
        </ui:include>

        <h:panelGroup id="pgrDuePaymentsReport" layout="block" transient="true">
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" class="datepicker" value="#{duePaymentsReportBean.selectedObject.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>



                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldenddate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldenddate" class="datepicker"  value="#{duePaymentsReportBean.selectedObject.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldenddate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <!--Şubeler  -->
                    <div class="ui-g-12  ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectCheckboxMenu  id="slcBranch"  value="#{duePaymentsReportBean.selectedObject.selectedBranchList}" 
                                               filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                               label="#{duePaymentsReportBean.selectedObject.selectedBranchList.size()!=0 ? duePaymentsReportBean.selectedObject.selectedBranchList.size() :loc.all} #{duePaymentsReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.branch : ''} #{duePaymentsReportBean.selectedObject.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                            <f:selectItems value="#{duePaymentsReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                            <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" update="slcBranch" listener="#{duePaymentsReportBean.changeBranch()}"/>
                            <p:ajax event="toggleSelect" listener="#{duePaymentsReportBean.changeBranch()}" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>  

                    <!-- cari kitabı-->

                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.current}" for="txtCustomer" styleClass="Fs12 FontBold"/>
                        <p:inputText  id="txtCustomer" onclick="showAccountBook()" value="#{accountBookCheckboxFilterBean.selectedCount}" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}">   

                        </p:inputText>
                        <p:commandLink id="btnCustomer" process="@this" update="frmDuePayments" actionListener="#{duePaymentsReportBean.openDialog()}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_accountcheckbox').loadContents();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                            <p:ajax listener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([duePaymentsReportBean.selectedObject.selectedBranchList.isEmpty() ? duePaymentsReportBean.listOfBranch : duePaymentsReportBean.selectedObject.selectedBranchList],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'invoiceCheckBox')}" />
                        </p:commandLink>
                    </div>
                    <!-- Fatura Tipi seç-->
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.invoicetype}" for="slcTax" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcTax" value="#{duePaymentsReportBean.selectedObject.invoiceType}">
                            <f:selectItem itemLabel="#{loc.all}" itemValue="2"/>
                            <f:selectItem itemLabel="#{loc.salesinvoice}" itemValue="1" />
                            <f:selectItem itemLabel="#{loc.purchaseinvoice}" itemValue="0" />                            
                        </p:selectOneMenu>
                    </div>




                </div>

            </div>
            <p:remoteCommand name="showAccountBook" process="@this" oncomplete="PF('olp_accountcheckbox').loadContents();"  actionListener="#{accountBookCheckboxFilterBean.findFilterListLazyLoading([duePaymentsReportBean.selectedObject.selectedBranchList.size() != 0 ? duePaymentsReportBean.selectedObject.selectedBranchList : duePaymentsReportBean.listOfBranch],'frmAccountBookFilterCheckbox','olp_accountcheckbox', 'invoiceCheckBox')}" />
        </h:panelGroup>

    </h:form>

    <div class="EmptyBox20" />
    <h:panelGroup id="pgrDuePaymentsReportDatatable">
        <h:panelGroup rendered="#{duePaymentsReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{duePaymentsReportBean}"/>
                <ui:param name="datatable" value="frmDuePaymentsReportDatatable:dtbDuePaymentsReport" />
                <ui:param name="fileName" value="#{loc.duepaymentsreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>

            <h:form id="frmDuePaymentsReportDatatable">
                <p:dataTable id="dtbDuePaymentsReport" var="duePaymentReport" widgetVar="duePaymentReportPF" emptyMessage="#{loc.norecordsfound}" value="#{duePaymentsReportBean.listOfObjects}" selectionMode="single"
                             rows="#{sessionBean.user.defualtGridSize}" rowKey="#{duePaymentReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                             rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true"   
                             >
                    <p:ajax event="rowDblselect" listener="#{duePaymentsReportBean.onRowDoubleClick}" global="false" />
                    <p:column id="clmBranchName" headerText="#{loc.branch}" visible="#{duePaymentsReportBean.toogleList[0]}" exportable="#{duePaymentsReportBean.toogleList[0]}" >
                        <h:outputText  value="#{duePaymentReport.branchSetting.branch.name}"/>
                    </p:column>

                    <p:column id="clmAccountName" headerText="#{loc.account}" visible="#{duePaymentsReportBean.toogleList[1]}" exportable="#{duePaymentsReportBean.toogleList[1]}" >
                        <h:outputText  value="#{duePaymentReport.account.name}"/>
                    </p:column>

                    <p:column id="clmDocumentNumber" headerText="#{loc.documentnumber}" visible="#{duePaymentsReportBean.toogleList[2]}" exportable="#{duePaymentsReportBean.toogleList[2]}" >
                        <h:outputText  value="#{duePaymentReport.documentSerial}#{duePaymentReport.documentNumber}"/>
                    </p:column>

                    <p:column id="clmInvoiceDate" headerText="#{loc.documentdate}" visible="#{duePaymentsReportBean.toogleList[3]}" exportable="#{duePaymentsReportBean.toogleList[3]}" >

                        <h:outputText  value="#{duePaymentReport.invoiceDate}">
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="clmDueDate" headerText="#{loc.duedate}" visible="#{duePaymentsReportBean.toogleList[4]}" exportable="#{duePaymentsReportBean.toogleList[4]}" >
                        <h:outputText  value="#{duePaymentReport.dueDate}" >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalMoney" headerText="#{loc.totalmoney}" visible="#{duePaymentsReportBean.toogleList[5]}" exportable="#{duePaymentsReportBean.toogleList[5]}" >
                        <h:outputText  value="#{duePaymentReport.remainingMoney}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{duePaymentReport.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>    
                    </p:column>

                    <p:columnGroup type="footer" class="Fright" rendered="#{duePaymentsReportBean.listOfTotal.size() > 0}">
                        <p:row>
                            <p:column colspan="#{duePaymentsReportBean.toogleList.size()-duePaymentsReportBean.countToggle-1}"  style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.total} : " style="text-align:right; font-weight: bold; font-size: 16px; " />
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " >
                                <f:facet name="footer"  >
                                    <h:outputText  value="#{duePaymentsReportBean.totalRemainingMoney}"  style="text-align:right; font-weight: bold; font-size: large;color: #488e48; ">
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:row>
                    </p:columnGroup>

                </p:dataTable>
            </h:form>    
        </h:panelGroup>
    </h:panelGroup> 


    <ui:include src="/pages/general/common/accountbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{duePaymentsReportBean}' />
        <ui:param name="for" value='frmDuePayments:btnCustomer' />
        <ui:param name="type" value='invoiceCheckBox' />
        <ui:param name="parameters" value='#{[duePaymentsReportBean.selectedObject.selectedBranchList.isEmpty() ? duePaymentsReportBean.listOfBranch : duePaymentsReportBean.selectedObject.selectedBranchList]}' /> 
        <ui:param name="columnsize" value='3' /> 
        <ui:param name="form" value='frmAccountBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_accountcheckbox" />
    </ui:include>

    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.duepaymentsreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }

    </script>
</ui:composition>
