<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmGeneralStation">

        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.generalstationreport}"/>
            <ui:param name="bean" value='#{generalStationReportBean}' />
            <ui:param name="update" value="pgrSaleDetailDatatable pgrTotal frmGeneralTotalAmount:txtprofitprice frmGeneralStation" />
            <ui:param name="renderedExcel" value='#{generalStationReportBean.isFind}'/> 
            <ui:param name="renderedPdf" value='#{generalStationReportBean.isFind}'/>
            <ui:param name="renderedPrint" value='#{generalStationReportBean.isFind}'/>
        </ui:include>

        <h:panelGroup id="pgrGeneralStation" layout="block" transient="true">  
            <div class="ui-g divContent">
                <div class="panelToggle ui-g-12">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldStartDate" value="#{generalStationReportBean.beginDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                        <p:calendar  id="cldEndDate" value="#{generalStationReportBean.endDate}" class="datepicker" timeControlType="select" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                            <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                        </p:calendar>
                    </div>

                    <h:panelGroup id="pgrBranch" >
                        <h:panelGroup>
                            <div class="ui-g-12 ui-md-6 ui-lg-2 ">
                                <p:outputLabel value="#{loc.branch}" for="slcBranch" class="FontBold Fs12"/>
                                <p:selectCheckboxMenu  id="slcBranch"  value="#{generalStationReportBean.selectedBranchList}" 
                                                       filter="true" filterMatchMode="contains" converter="entityConverter" widgetVar="slcBranchCheckBox"  
                                                       label="#{generalStationReportBean.selectedBranchList.size()!=0 ? generalStationReportBean.selectedBranchList.size() :loc.all} #{generalStationReportBean.selectedBranchList.size()!=0 ? loc.branch : ''} #{generalStationReportBean.selectedBranchList.size()!=0 ? loc.selected : ''}" styleClass="Wid90" >
                                    <f:selectItems value="#{generalStationReportBean.listOfBranch}" itemLabel="#{branchSetting.branch.name}" itemValue="#{branchSetting}" var="branchSetting" />       
                                    <p:ajax oncomplete="PF('slcBranchCheckBox').show()" global="false" listener="#{generalStationReportBean.changeBranch()}" update=" slcBranch"/>
                                    <p:ajax event="toggleSelect" listener="#{generalStationReportBean.changeBranch()}" update="slcBranch"  oncomplete="PF('slcBranchCheckBox').show()" global="false"/>
                                </p:selectCheckboxMenu>
                            </div>    
                        </h:panelGroup>
                    </h:panelGroup>

                    <div class="ui-g-12 ui-md-6 ui-lg-2 ">
                        <p:outputLabel value="#{loc.setunitpriceforoutstandingbalance}" for="slcBranch" class="FontBold Fs12"/>
                        <p:selectOneMenu   id="slcTransferDate"  value="#{generalStationReportBean.lastUnitPrice}" label="Test" styleClass="Wid90" >
                            <f:selectItem itemLabel="#{loc.lastsaleunitprice}" itemValue="1" /> <!-- Satış için 1 , Alış için 2 parametresini gönderiyoruz -->
                            <f:selectItem itemLabel="#{loc.lastpurchaseunitprice}" itemValue="2" />
                        </p:selectOneMenu>
                    </div>


                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.cost}" for="slcCostType"  styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcCostType" value="#{generalStationReportBean.costType}">
                            <f:selectItem itemValue="1" itemLabel="#{loc.fifo}"/>
                            <f:selectItem itemValue="2" itemLabel="#{loc.weightedaverage}"/>
                        </p:selectOneMenu> 
                    </div> 

                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.reporttype}" for="slcCostType"  styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcReportType" value="#{generalStationReportBean.reportType}">
                            <f:selectItem itemValue="1" itemLabel="#{loc.all}"/>
                            <f:selectItem itemValue="2" itemLabel="#{loc.fuelproduct}"/>
                            <f:selectItem itemValue="3" itemLabel="#{loc.marketproduct}"/>
                            <f:selectItem itemValue="4" itemLabel="#{loc.automat}"/>
                        </p:selectOneMenu> 
                    </div> 



                </div>
            </div>
        </h:panelGroup>
    </h:form>

    <div class="EmptyBox20" />

    <h:panelGroup id="pgrTotal" >
        <h:panelGroup rendered="#{generalStationReportBean.isFind}">
            <h:form id="frmGeneralTotalAmount">
                <p:fieldset id="fldTotal" legend="#{loc.sum}" toggleable="true" class="marketShiftSaleListFieldSet" style="margin-bottom:10px;">

                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtpurchaseamount" value="#{loc.purchaseamount}" class="Fs15 FontBold"/>
                        <p:inputText id="txtpurchaseamount" value="#{generalStationReportBean.totalPurchaseAmount}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtsalegiro" value="#{loc.salegiro}" class="Fs15 FontBold"/>
                        <p:inputText id="txtsalegiro" value="#{generalStationReportBean.totalSalesAmount}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtprofitprice" value="#{loc.profitprice}" class="Fs15 FontBold"/>
                        <p:inputText id="txtprofitprice" value="#{generalStationReportBean.totalProfitAmount}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </p:inputText>
                    </div>

                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtpurchasecost" value="#{loc.purchasecost}" class="Fs15 FontBold"/>
                        <p:inputText id="txtpurchasecost" value="#{generalStationReportBean.totalPurchaseCost}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </p:inputText>
                    </div>

                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtprofitpercentage" value="#{loc.profitpercentage}" class="Fs15 FontBold"/>
                        <p:inputText id="txtprofitpercentage" value="#{generalStationReportBean.totalProfitRate}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel for="txtprofitmargin" value="#{loc.profitmargin}" class="Fs15 FontBold"/>
                        <p:inputText id="txtprofitmargin" value="#{generalStationReportBean.totalProfitMargin}" readonly="true" style="text-align:  right">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="percent" />
                        </p:inputText>
                    </div>
                </p:fieldset>
                <p:remoteCommand name="updateFieldSet" update="frmGeneralTotalAmount:fldTotal" delay="0"/>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <div class="EmptyBox20" />

    <h:panelGroup id="pgrSaleDetailDatatable" > 
        <h:panelGroup rendered="#{generalStationReportBean.isFind}">

            <!-- Akaryakıt Ürünleri -->
            <h:panelGroup rendered="#{generalStationReportBean.isFind and (generalStationReportBean.reportType == 1 or generalStationReportBean.reportType == 2)}">	 

                <p:fieldset id="fldFuel" legend="#{loc.fuelproduct}" toggleable="true" class="marketShiftSaleListFieldSet" style="margin-bottom:10px;height: 100%;min-width: 0;width: 100%;box-sizing: border-box;" rendered="#{generalStationReportBean.isFind}">


                    <p:dataTable  id="dtbGeneralStationFuel" var="generalStationReport" widgetVar="generalStationFuelPF" emptyMessage="#{loc.norecordsfound}" value="#{generalStationReportBean.listFuel}" 
                                  rows="#{sessionBean.user.defualtGridSize}" rowKey="#{generalStationReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                                  rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" 
                                  >

                        <p:column id="brname" headerText="#{loc.branchname}"  visible="#{generalStationReportBean.toogleList[0]}" exportable="#{generalStationReportBean.toogleList[0]}">
                            <h:outputText value="#{generalStationReport.branchSetting.branch}"  >
                            </h:outputText>
                        </p:column>

                        <p:column id="stcname" headerText="#{loc.stock}"  visible="#{generalStationReportBean.toogleList[1]}" exportable="#{generalStationReportBean.toogleList[1]}">
                            <h:outputText value="#{generalStationReport.stock.name}"  />
                        </p:column>

                        <p:column id="stccode" headerText="#{loc.stockcode}"   visible="#{generalStationReportBean.toogleList[2]}" exportable="#{generalStationReportBean.toogleList[2]}">
                            <h:outputText value="#{generalStationReport.stock.code}"  >
                            </h:outputText>
                        </p:column>

                        <p:column id="stcbarcode" headerText="#{loc.stockbarcode}"   visible="#{generalStationReportBean.toogleList[3]}" exportable="#{generalStationReportBean.toogleList[3]}">
                            <h:outputText value="#{generalStationReport.stock.barcode}" class="Fright" >
                            </h:outputText>
                        </p:column>

                        <p:column id="stccentercode" headerText="#{loc.centerstockcode}"  visible="#{generalStationReportBean.toogleList[4]}" exportable="#{generalStationReportBean.toogleList[4]}">
                            <h:outputText value="#{generalStationReport.stock.centerProductCode}" class="Fright" >
                            </h:outputText>
                        </p:column>

                        <p:column id="transferquantity" headerText="#{loc.transferringamount}"  visible="#{generalStationReportBean.toogleList[5]}" exportable="#{generalStationReportBean.toogleList[5]}">

                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="unit" value="#{generalStationReport.stock.unit}"/>
                                <f:attribute name="type" value="unit" />
                            </h:outputText>
                        </p:column>

                        <p:column id="transferamount" headerText="#{loc.transferringbalance}"   visible="#{generalStationReportBean.toogleList[6]}" exportable="#{generalStationReportBean.toogleList[6]}">
                            <h:outputText value="#{generalStationReport.transferAmount}" class="Fright" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />


                            </h:outputText>
                        </p:column>

                        <p:column id="purchasequantity" headerText="#{loc.purchasequantity}"   visible="#{generalStationReportBean.toogleList[7]}" exportable="#{generalStationReportBean.toogleList[7]}">
                            <h:outputText value="#{generalStationReport.purchaseQuantity}" class="Fright" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="unit" value="#{generalStationReport.stock.unit}"/>
                                <f:attribute name="type" value="unit" /> 
                            </h:outputText>
                        </p:column>

                        <p:column id="purchaseamount" headerText="#{loc.purchaseamount}"   visible="#{generalStationReportBean.toogleList[8]}" exportable="#{generalStationReportBean.toogleList[8]}">
                            <h:outputText value="#{generalStationReport.purchaseAmount}" class="Fright" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>

                        <p:column id="salesquantity" headerText="#{loc.salesamount}"  visible="#{generalStationReportBean.toogleList[9]}" exportable="#{generalStationReportBean.toogleList[9]}">
                            <h:outputText value="#{generalStationReport.salesQuantity}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="unit" value="#{generalStationReport.stock.unit}"/>
                                <f:attribute name="type" value="unit" /> 
                            </h:outputText>
                        </p:column>

                        <p:column id="salesamount" headerText="#{loc.salegiro}"   visible="#{generalStationReportBean.toogleList[10]}" exportable="#{generalStationReportBean.toogleList[10]}">
                            <h:outputText value="#{generalStationReport.salesAmount}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>

                        <p:column id="remainingquantity" headerText="#{loc.remainingamount}"   visible="#{generalStationReportBean.toogleList[11]}" exportable="#{generalStationReportBean.toogleList[11]}">
                            <h:outputText value="#{generalStationReportBean.calculate(generalStationReport, 4)}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="unit" value="#{generalStationReport.stock.unit}"/>
                                <f:attribute name="type" value="unit" />
                            </h:outputText>
                        </p:column>

                        <p:column id="remainingamount" headerText="#{loc.remainingamountt}"   visible="#{generalStationReportBean.toogleList[12]}" exportable="#{generalStationReportBean.toogleList[12]}">
                            <h:outputText value="#{generalStationReportBean.calculate(generalStationReport, 5)}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />

                            </h:outputText>
                        </p:column> 


                        <p:column id="clmPurchaseCost" headerText="#{loc.purchasecost}"   visible="#{generalStationReportBean.toogleList[13]}" exportable="#{generalStationReportBean.toogleList[13]}">
                            <h:outputText  value="#{generalStationReport.cost}" class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>


                        <p:column id="rateofprofit" headerText="#{loc.profitpercentage}"   visible="#{generalStationReportBean.toogleList[14]}" exportable="#{generalStationReportBean.toogleList[14]}">
                            <h:outputText value="#{generalStationReportBean.calculate(generalStationReport, 1)}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="percent" />
                            </h:outputText>
                        </p:column> 

                        <p:column id="profitmargin" headerText="#{loc.profitmargin}"   visible="#{generalStationReportBean.toogleList[15]}" exportable="#{generalStationReportBean.toogleList[15]}">
                            <h:outputText value="#{generalStationReportBean.calculate(generalStationReport, 3)}" class="Fright" >
                                <f:converter converterId="currencyConverter" />   
                                <f:attribute name="type" value="percent" />
                            </h:outputText>
                        </p:column> 

                        <p:column id="profitamount" headerText="#{loc.profitprice}"   visible="#{generalStationReportBean.toogleList[16]}" exportable="#{generalStationReportBean.toogleList[16]}">
                            <h:outputText value="#{generalStationReportBean.calculate(generalStationReport, 2)}"  class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{generalStationReport.saleCurrencyId}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>

                        <p:columnGroup type="footer" rendered="#{generalStationReportBean.listFuel.size() > 0}">
                            <ui:repeat value="#{generalStationReportBean.totalListFuel}" var="totals" >
                                <p:row>		

                                    <p:column colspan="#{generalStationReportBean.toogleList.size()-13}" >
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum}" class="Fright" />
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right; ">
                                        <f:facet name="footer" >
                                            <h:panelGroup rendered="#{generalStationReportBean.selectedBranchList.size() >1}">
                                                <h:outputText value="#{totals.branchSetting.branch.name}" />
                                            </h:panelGroup>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.transferQuantity}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />    
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.transferAmount}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.purchaseQuantity}" class="Fright" >

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.purchaseAmount}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.salesQuantity}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />    

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.salesAmount}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.calculate(totals, 4)}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />    
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.calculate(totals, 5)}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{totals.cost}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>



                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.calculate(totals, 1)}" class="Fright" >       
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="percent" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.calculate(totals, 3)}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="percent" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.calculate(totals, 2)}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{totals.saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />

                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                </p:row>
                            </ui:repeat>

                            <ui:repeat value="#{generalStationReportBean.currencyTotalsCollection.entrySet().toArray()}" var="entry" >
                                <p:row rendered="#{generalStationReportBean.selectedBranchList.size() >1}">
                                    <p:column colspan="#{generalStationReportBean.toogleList.size()-12}" >
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum}" class="Fright" />
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.currencyTotalsCollection.get(entry.key).transferQuantity}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />  
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.currencyTotalsCollection.get(entry.key).transferAmount}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{generalStationReportBean.currencyTotalsCollection.get(entry.key).saleCurrencyId}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
                                        <f:facet name="footer" >
                                            <h:outputText value="#{generalStationReportBean.currencyTotalsCollection.get(entry.key).purchaseQuantity}" class="Fright" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />   
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>

                                    <p:column colspan="1" style="text-align:right" >
