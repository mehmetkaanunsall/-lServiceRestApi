<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewPRD" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{creditCardMachineBean}' />
            <ui:param name="outputtext" value="#{loc.creditcardposprocesses}"/>
            <ui:param name="update" value="pgrNewPRD" />
            <ui:param name="btnSaveId" value="#{creditCardMachineBean.getRendered(214, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{creditCardMachineBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{creditCardMachineBean.getRendered(215, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrNewPRD" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtCode"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.code}" for="txtCode" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtCode" value="#{creditCardMachineBean.selectedObject.code}" required="true" placeholder="#{loc.code} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.name}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{creditCardMachineBean.selectedObject.name}" required="true" placeholder="#{loc.name} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.bankaccount}" for="slcBankAccount" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcBankAccount" value="#{creditCardMachineBean.selectedObject.bankAccount.id}" required="true" >
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}"  itemDisabled="true"/>
                        <f:selectItems value="#{creditCardMachineBean.bankAccountList}"  var="bankAccount" itemLabel="#{bankAccount.name}" itemValue="#{bankAccount.id}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.statu}" for="slcStatus" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcStatus" value="#{creditCardMachineBean.selectedObject.status.id}" required="true" >
                        <f:selectItems value="#{sessionBean.getStatus(21)}"  var="status" itemLabel="#{status.nameMap.get(sessionBean.langId).name}" itemValue="#{status.id}" />
                    </p:selectOneMenu>
                </div>

            </div>
        </h:panelGroup>
    </h:form>    

</ui:composition>
