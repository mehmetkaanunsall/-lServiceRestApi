<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmContractArticlesDefinitionProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.fuelcontractprocess}"/>
            <ui:param name="bean" value='#{contractArticlesBean}' />
            <ui:param name="update" value="pgrContractArticlesProcess" />
            <ui:param name="btnSaveId" value="#{contractArticlesBean.getRendered(255, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />
            <ui:param name="dtbWidgetVar" value="ContractArticlesPF" />
            <c:if test="#{contractArticlesBean.processType==2}">               
                <ui:param name="btnDeleteId" value="#{contractArticlesBean.getRendered(256, 0)}" />
            </c:if>   
        </ui:include>

        <h:panelGroup id="pgrContractArticlesProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-12  ui-md-4">
                    <p:outputLabel value="#{loc.articletype}" for="slcStock" class="FontBold Fs12"/>
                    <p:selectOneMenu id="slcStock" value="#{contractArticlesBean.selectedObject.articltType}" styleClass="Wid95">
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/>
                        <f:selectItem itemLabel="#{loc.proportional}" itemValue="1"/>
                        <f:selectItem itemLabel="#{loc.quota}" itemValue="2"/>
                        <f:selectItem itemLabel="#{loc.costly}" itemValue="3"/>
                        <p:ajax update="pgrContractArticlesProcess" />
                    </p:selectOneMenu>
                </div>

                <h:panelGroup rendered="#{contractArticlesBean.selectedObject.articltType!=0}">
                    <div class="ui-g-12  #{contractArticlesBean.selectedObject.articltType==3 or contractArticlesBean.selectedObject.articltType==2  ? 'ui-md-4' :'ui-md-3'}">
                        <p:outputLabel value="#{loc.stock}" for="slcArticleType" class="FontBold Fs12"/>
                        <p:selectOneMenu id="slcArticleType" disabled="#{contractArticlesBean.processType==2}" value="#{contractArticlesBean.selectedObject.stock.id}" styleClass="Wid95">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/>
                            <f:selectItems value="#{contractArticlesBean.listOfFuelStock}" var="stock" itemLabel="#{stock.name}" itemValue="#{stock.id}" />
                            <p:ajax listener="#{contractArticlesBean.bringNameOfStock()}" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{contractArticlesBean.selectedObject.articltType==1}">
                    <div class="ui-g-12  ui-md-3">
                        <p:outputLabel value="#{loc.storagecost}" for="txtStorage" class="FontBold Fs12"/>
                        <p:inputNumber id="txtStorage" value="#{contractArticlesBean.selectedObject.warehouseCost}" minValue="0"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}"
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.storagecost}" >                 
                        </p:inputNumber>
                    </div>
                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.distributioncompanyrate}" for="txtRate" class="FontBold Fs12"/>
                        <p:inputNumber id="txtRate" value="#{contractArticlesBean.selectedObject.rate1}" minValue="0"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%"
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                        </p:inputNumber>
                    </div>
                </h:panelGroup>

                <h:panelGroup rendered="#{contractArticlesBean.selectedObject.articltType==2}">
                    <div class="ui-g-12  ui-md-4">
                        <p:outputLabel value="#{loc.storagecost}" for="txtStorage1" class="FontBold Fs12"/>
                        <p:inputNumber id="txtStorage1" value="#{contractArticlesBean.selectedObject.warehouseCost}" minValue="0" 
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" 
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.storagecost}" >                 
                        </p:inputNumber>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.distributioncompanyrate}1" for="txtRate1" class="FontBold Fs12"/>
                            <p:inputNumber id="txtRate1" value="#{contractArticlesBean.selectedObject.rate1}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%"
                                           required="true" class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.liter}1" for="txtLiter1" class="FontBold Fs12"/>
                            <p:inputNumber id="txtLiter1" value="#{contractArticlesBean.selectedObject.volume1}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}" symbol="LT"
                                           required="true" class="Wid90 TexAlRight" placeholder="#{loc.liter}" >                 
                            </p:inputNumber>
                        </div>

                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.distributioncompanyrate}2" for="txtRate2" class="FontBold Fs12"/>
                            <p:inputNumber id="txtRate2" value="#{contractArticlesBean.selectedObject.rate2}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%"
                                           class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.liter}2" for="txtLiter2" class="FontBold Fs12"/>
                            <p:inputNumber id="txtLiter2" value="#{contractArticlesBean.selectedObject.volume2}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}" symbol="LT"
                                           class="Wid90 TexAlRight" placeholder="#{loc.liter}" >                 
                            </p:inputNumber>
                        </div>

                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.distributioncompanyrate}3" for="txtRate3" class="FontBold Fs12"/>
                            <p:inputNumber id="txtRate3" value="#{contractArticlesBean.selectedObject.rate3}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%" 
                                           class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.liter}3" for="txtLiter3" class="FontBold Fs12"/>
                            <p:inputNumber id="txtLiter3" value="#{contractArticlesBean.selectedObject.volume3}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"  symbol="LT"
                                           class="Wid90 TexAlRight" placeholder="#{loc.liter}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.distributioncompanyrate}4" for="txtRate4" class="FontBold Fs12"/>
                            <p:inputNumber id="txtRate4" value="#{contractArticlesBean.selectedObject.rate4}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%"
                                           class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.liter}4" for="txtLiter4" class="FontBold Fs12"/>
                            <p:inputNumber id="txtLiter4" value="#{contractArticlesBean.selectedObject.volume4}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}" symbol="LT"
                                           class="Wid90 TexAlRight" placeholder="#{loc.liter}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.distributioncompanyrate}5" for="txtRate5" class="FontBold Fs12"/>
                            <p:inputNumber id="txtRate5" value="#{contractArticlesBean.selectedObject.rate5}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%" 
                                           class="Wid90 TexAlRight" placeholder="#{loc.distributioncompanyrate}" >                 
                            </p:inputNumber>
                        </div>
                        <div class="ui-g-12  ui-md-6">
                            <p:outputLabel value="#{loc.liter}5" for="txtLiter5" class="FontBold Fs12"/>
                            <p:inputNumber id="txtLiter5" value="#{contractArticlesBean.selectedObject.volume5}" minValue="0" emptyValue="sign"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                           roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}" symbol="LT" 
                                           class="Wid90 TexAlRight" placeholder="#{loc.liter}" >                 
                            </p:inputNumber>
                        </div>
                    </div>     
                </h:panelGroup>

                <h:panelGroup rendered="#{contractArticlesBean.selectedObject.articltType==3}">
                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.storagecost}" for="txtStorage2" class="FontBold Fs12"/>
                        <p:inputNumber id="txtStorage2" value="#{contractArticlesBean.selectedObject.warehouseCost}" minValue="0" 
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}"
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.storagecost}" >                 
                        </p:inputNumber>
                    </div>
                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.stationprofitrate}" for="txtStationProfitRate" class="FontBold Fs12"/>
                        <p:inputNumber id="txtStationProfitRate" value="#{contractArticlesBean.selectedObject.branchProfitRate}" minValue="0"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  symbolPosition="#{sessionBean.locale=='tr' ? 'p': 's'}" symbol="%"
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.stationprofitrate}" >                 
                        </p:inputNumber>
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>

    </h:form>
</ui:composition>
