<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{contractArticlesBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgContractArticlesProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{contractArticlesBean.getRendered(254, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmContractArticlesDefinitons:dtbContractArticlesDefinition" />  <!-- datatable  -->       
        <ui:param name="widgetvar" value='ContractArticlesPF' />
        <ui:param name="form" value='frmToolbarContractArticles' />
        <ui:param name="renderedToggler" value='false'/>       
        <ui:param name="renderedExel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
    </ui:include>


    <h:form id="frmContractArticlesDefinitons">

        <p:dataTable  id="dtbContractArticlesDefinition" var="ContractArticles" widgetVar="ContractArticlesPF"  value="#{contractArticlesBean.listOfObjects}" filteredValue="#{contractArticlesBean.listOfFilteredObjects}" selection="#{contractArticlesBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{ContractArticles.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
           
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgContractArticlesProc" listener="#{contractArticlesBean.update()}" resetValues="true" global="false" />
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{contractArticlesBean.reorder}" update="frmToolbarContractArticles:toggle" />     
            <p:ajax event="colResize"  listener="#{contractArticlesBean.onResize}" /> 

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{contractArticlesBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="cmlStockName" headerText="#{loc.stockname}" sortable="true" sortBy="#{ContractArticles.stock.name}" filterable="true"  filterBy="#{ContractArticles.stock.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{ContractArticles.stock.name}" />
            </p:column> 
            <p:column id="clmArticleType" headerText="#{loc.articletype}" sortable="true" sortBy="#{ContractArticles.articltType ==1 ? loc.proportional: ContractArticles.articltType ==2 ? loc.quota :loc.costly}" filterable="true"  filterBy="#{ContractArticles.articltType ==1 ? loc.proportional: ContractArticles.articltType ==2 ? loc.quota :loc.costly}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{ContractArticles.articltType ==1 ? loc.proportional: ContractArticles.articltType ==2 ? loc.quota :loc.costly}" />
            </p:column> 
           
        </p:dataTable>  
    </h:form>

    <p:dialog id="dlgContractArticlesProc" widgetVar="dlg_contractarticlesproc" modal="true" resizable="false" width="45%" focus="dlgContractArticlesProc" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="contractarticlesprocess.xhtml">
            <ui:param name="bean" value='#{contractArticlesBean}' />
        </ui:include>
    </p:dialog>

</ui:composition>
