<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmSynchronizeProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.synchronizeprocess}"/>
            <ui:param name="bean" value='#{marwiz}' />
            <ui:param name="update" value="pgrSynchronizeProcess" />
            <ui:param name="renderedSynchronize" value="true" />   
            <ui:param name="renderedIsAll" value="true" />   
            <ui:param name="updateisAll" value="pgrSynchronizeProcess" />   


            <ui:param name="btnSaveId" value="false" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />


        </ui:include>

        <h:panelGroup id="pgrSynchronizeProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.getdata}/#{loc.checkit}" styleClass="outputTextFont FontBold"/>
                    <p:separator/>
                    <ui:repeat value="#{marwiz.listOfSynchronizeParameters1}" var="synchronize" >
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:selectBooleanCheckbox id="sbcIsSynchronize1" value="#{synchronize.isSelected}" itemLabel="#{synchronize.name}" required="true"  class="Fs14 Fleft" >
                                <p:ajax global="false" />
                            </p:selectBooleanCheckbox>
                        </div> 
                    </ui:repeat>
                </div>      
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.senddata}" styleClass="outputTextFont FontBold"/>
                    <p:separator/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <ui:repeat value="#{marwiz.listOfSynchronizeParameters2}" var="synchronize2" >
                        <div class="ui-g-12 ui-md-6 ui-lg-6">
                            <p:selectBooleanCheckbox id="sbcIsSynchronize2" value="#{synchronize2.isSelected}" itemLabel="#{synchronize2.name}" required="true"  class="Fs14 Fleft" >
                                <p:ajax global="false" />
                            </p:selectBooleanCheckbox>
                        </div> 
                    </ui:repeat>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
