<html style="height: 100%" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" contentType="text/html">


    <h:form id="frmProfileWidgetTab">
        <p:panelGrid columns="1" layout="grid" class="panelGridNoBorder MarTop10 Wid100">
            <h:outputText value="#{loc.marwilicanse}"  styleClass="FontBold Fs16 headerColor"></h:outputText>
            <p:separator class="profileSeparator"/>    
        </p:panelGrid>   
        <!-- QR code gösterilecek-->
        <h:panelGroup id="pgrQRCode">
            <h:panelGroup rendered="#{profileMarwiTabBean.resultType==1}"> <!---->
                <div class="ui-g-12">
                    <div class="ui-g-6 ui-md-6 ui-lg-7">
                        <h:panelGrid id="pgLine" columns="1" style="line-height: 80px">
                            <h:outputText value="#{loc.tousemarwizonyourphone}" class="Fs23"/>
                            <h:outputText value="1. #{loc.openmarwizonyourphone}" class="Fs18" />
                            <h:outputText value="2. #{loc.clickthereadqrcodebutton}" class="Fs18"/>
                            <h:outputText value="3. #{loc.readthecode}." class="Fs18"/>

                        </h:panelGrid>
                    </div>

                    <!-- Karekodla giriş penceresi -->
                    <div class="ui-g-6 ui-md-6 ui-lg-5">   
                        <p:barcode cache="false" transient="true"   style="width: 350px;margin-top: 1px;" value="#{profileMarwiTabBean.licanseText}" type="qr" styleClass="Container80 Fnone MarAuto Fs18 txtLogin"/>
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>


        <!-- Marwiz satın almak ister misiniz ?-->
        <h:panelGroup id="pgrConfrim">
            <h:panelGroup rendered="#{profileMarwiTabBean.resultType==0 or profileMarwiTabBean.resultType==-1}">
                <div class="ui-g-12">
                    <div class="ui-g-6 ui-md-6 ui-lg-7">
                        <h:panelGrid columns="1" style="line-height: 90px">
                            <h:outputText value="-#{loc.thelicenseoftheapplicationcouldnotbefound}" style="color:#eb5017" class="Fs18"/> 
                            <h:outputText value="- #{loc.getsupportfromsalespersonelforpurchasing}" class="Fs18"/> 
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-3"/>
                    <div class="ui-g-6 ui-md-6 ui-lg-2 Fright MarTop45" >
                        <h:graphicImage name="images/licance.png" styleClass="Fleft" library="sentinel-layout" />
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>


        <!-- Bağlantı Hatası Yeniden Deneyizni
        <h:panelGroup id="pgrError">
            <h:panelGroup rendered="#{profileMarwiTabBean.resultType==-1}">
                <div class="ui-g-12">
                    <div class="ui-g-6 ui-md-6 ui-lg-7">
                        <h:panelGrid columns="1" style="line-height: 75px">
                            <h:outputText value="#{loc.tousemarwizonyour}" class="Fs23"/>
                            <h:outputText value="- #{loc.licenseinformationunchecked}" class="Fs18"/> 
                            <h:outputText value="- #{loc.tryagain}" style="color:#eb5017"  class="Fs20"/> 
                        </h:panelGrid>
                    </div>
                    <div class="ui-g-6 ui-md-6 ui-lg-3"/>
                    <div class="ui-g-6 ui-md-6 ui-lg-2 Fright MarTop50" >
                        <h:graphicImage name="images/licance.png" styleClass="Fleft" library="sentinel-layout" />
                    </div>
                </div>
            </h:panelGroup>
        </h:panelGroup>-->

    </h:form>

</html>
