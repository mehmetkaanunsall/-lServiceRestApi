<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmProfileGeneralTab">

        <h:panelGroup id="pgrGeneralAccountSettings" layout="block" > 
            <p:panelGrid columns="1" layout="grid" class="panelGridNoBorder MarTop10 Wid100">
                <h:outputText value="#{loc.generalaccountsettings}" styleClass="FontBold Fs16 headerColor"></h:outputText>
                <p:separator class="profileSeparator"/>    
            </p:panelGrid>    

            <p:panelGrid id="grdCountryCityCounty" columns="2" layout="grid" class="panelGridNoBorder"  >              
                <div class="ui-g ContainerIndent">

                    <p:panelGrid columns="1"  class="panelGridNoBorder"> 


                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">                                
                                <h:outputLabel value="#{loc.username} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.username==null ? loc.unspecified : sessionBean.user.username }" class="labelFormatİnput" /> 
                            </h:panelGrid>                                                           
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">                                
                                <h:outputLabel value="#{loc.usertype} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.type.tag==null ? loc.unspecified : sessionBean.user.type.tag}" class="labelFormatİnput" /> 
                            </h:panelGrid>                                                           
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.nationality} :" class="labelFormat " /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.country.tag==null ? loc.unspecified : sessionBean.user.country.tag}" class="labelFormatİnput" /> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.city} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.city.tag==null ? loc.unspecified : sessionBean.user.city.tag}" class="labelFormatİnput" /> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.county} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.county.name==null ? loc.unspecified : sessionBean.user.county.name}" class="labelFormatİnput" /> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">                                
                                <h:outputLabel value="#{loc.address} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.address==null ? loc.unspecified : sessionBean.user.address }" class="labelFormatİnput" /> 
                            </h:panelGrid>                                                           
                        </h:panelGrid>


                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.mail} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.mail==null ? loc.unspecified : sessionBean.user.mail}" class="labelFormatİnput" /> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.phone} :" class="labelFormat" /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{sessionBean.user.phone==null ? loc.unspecified : sessionBean.user.phone}" class="labelFormatİnput " /> 
                            </h:panelGrid>
                        </h:panelGrid>



                    </p:panelGrid>


                </div>

                <p:panelGrid columns="1"  class="panelGridNoBorder"> 
                    <div class="ui-g ContainerIndent">
                        <h:panelGrid columns="2" >
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.oldpassword}  :  " class="labelFormat " /> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <p:inputText id="oldPassword" styleClass="Wid100" placeholder="#{loc.oldpassword}" value="#{profileGeneralTabBean.oldPassword}" style="border-radius: 7px;">
                                    <p:ajax global="false" />
                                </p:inputText>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.newpassword}    :   " class="labelFormat"/> 
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <p:password id="pswNewPassword" autocomplete="off" styleClass="Wid100" match="pswNewPasswordAgain"  promptLabel="#{loc.pleaseenteryourpassword}" weakLabel="#{loc.weak}"
                                            goodLabel="#{loc.good}" strongLabel="#{loc.strong}"  feedback="true" placeholder="#{loc.newpassword}" value="#{profileGeneralTabBean.newPassword}" style="border-radius: 7px;">
                                    <p:ajax global="false" />
                                </p:password> 
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGrid columns="2">
                            <h:panelGrid columns="1">       
                                <h:outputLabel value="#{loc.newpassword} : " class="labelFormat" />
                            </h:panelGrid>
                            <h:panelGrid columns="1">       
                                <p:password id="pswNewPasswordAgain" autocomplete="off" styleClass="Wid100" feedback="true"  promptLabel="#{loc.pleaseenteryourpassword}" weakLabel="#{loc.weak}"
                                            goodLabel="#{loc.good}" strongLabel="#{loc.strong}"   placeholder="#{loc.passwordagain} " value="#{profileGeneralTabBean.newPassword2}" style="border-radius: 7px;">
                                    <p:ajax global="false" />
                                </p:password>
                            </h:panelGrid>
                        </h:panelGrid>

                        <h:panelGroup >
                            <div class="ui-g-5"/>
                            <div class="ui-g-5">
                                <p:commandButton id="btnSaveGeneralAccount" update="pswNewPasswordAgain pswNewPassword oldPassword" value="#{loc.save}" action="#{profileGeneralTabBean.save()}" global="false" class="Wid100 panelGridNoBorder"/>
                            </div>
                        </h:panelGroup>
                    </div>
                </p:panelGrid>

               
            </p:panelGrid> 




        </h:panelGroup>  

    </h:form>

</ui:composition>
