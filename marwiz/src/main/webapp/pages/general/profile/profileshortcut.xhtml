<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:panelGroup id="pgrHistorySettings" layout="grid" class="panelGridNoBorder"> 
        <p:panelGrid columns="1" layout="grid" class="panelGridNoBorder MarTop10 Wid100">
            <h:outputText value="#{loc.shortcutsettings}"  styleClass="FontBold Fs16 headerColor"></h:outputText>
            <p:separator class="profileSeparator"/>    
        </p:panelGrid> 
        <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
            <ui:param name="bean" value="#{profileShortcutTabBean}"/>   <!-- Bean -->
            <ui:param name="update" value="dlgShortcutProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
            <ui:param name="btnNewId" value="true"/>  <!-- buton id yetki kontrolü için  -->
            <ui:param name="datatable" value="frmShortcutTab:dtbSortcut" />  <!-- datatable  -->       
            <ui:param name="widgetvar" value='sortcutPF' />
            <ui:param name="form" value='frmToolbarSortcut' />
        </ui:include>

        <h:form id="frmShortcutTab">

            <p:dataTable  id="dtbSortcut" var="Sorthcut" widgetVar="sortcutPF" emptyMessage="#{loc.norecordsfound}" 
                          value="#{profileShortcutTabBean.listOfObjects}" filteredValue="#{profileShortcutTabBean.listOfFilteredObjects}" selection="#{profileShortcutTabBean.selectedObject}" 
                          selectionMode="single" rowKey="#{Sorthcut.id}" rows="#{sessionBean.user.defualtGridSize}" reflow="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgShortcutProc" listener="#{profileShortcutTabBean.update()}" resetValues="true" global="false"/>
                <p:ajax event="filter" global="false"/>
                <p:ajax event="colReorder" listener="#{profileShortcutTabBean.reorder}" update="frmToolbarSortcut:toggle" />     
                <p:ajax event="colResize"  listener="#{profileShortcutTabBean.onResize}" /> 

                <f:facet  name="footer"     >
                    <p:inputText id="globalFilter" value="#{profileShortcutTabBean.autoCompleteValue}"  style="display: none" />
                </f:facet>

                <p:column id="clmPageName" headerText="#{loc.pagename}" sortable="true" sortBy="#{Sorthcut.page.tag}"  filterable="true"  filterBy="#{Sorthcut.page.tag}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText  value="#{Sorthcut.page.tag}"/>
                </p:column> 

                <p:column id="clmShortcutName" headerText="#{loc.shortcutdefinition}" sortable="true" sortBy="#{Sorthcut.hotkey}"  filterable="true"  filterBy="#{Sorthcut.hotkey}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{Sorthcut.hotkey}"/>
                </p:column> 

            </p:dataTable>  


        </h:form>

    </h:panelGroup>
    <p:dialog id="dlgShortcutProc" widgetVar="dlg_sortcutproc" resizable="false" width="40%" focus="dlgShortcutProc" responsive="true" dynamic="true" modal="true" closeOnEscape="true">
        <ui:include src="/pages/general/profile/profilesortcutprocess.xhtml"/>
    </p:dialog>
</ui:composition>
