<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">            
    <h:form>
        <style>
            .pcrdTopScroll {
                height: auto !important;
            }
            .pcrdTopMenuScroll{
                /* overflow: auto; */
                max-height: max-content !important;
                overflow: hidden  !important;
            }

        </style>
        <p:dataGrid id="dtgPcrd" var="module" class="panelGridNoBorder pcrdTopGrid" value="#{sessionBean.authorizedModules}" layout="grid" columns="4" >
            <p:panel id="pnlPcrd" class="pcrd pcrdTopScroll">

                <f:facet name="header">
                    #{module.nameMap.get(sessionBean.langId).name}
                    <p:commandLink id="btnExpand" class="Fright" global="false" update="pnmPcrd" actionListener="#{marwiz.changeMenuState(module.id)}">
                        <i class="icon-sort-alt-up Fs13 white"></i>
                    </p:commandLink>
                    <p:tooltip for="btnExpand" showEffect="scale" hideEffect="scale" value="#{loc.expandcollapse}" />
                </f:facet>

                <p:panelMenu stateful="false" id="pnmPcrd" class="menu pcrdTopMenuScroll" model="#{marwiz.pcrdTop.pcrdTopMenues.get(module.id)}" >
                </p:panelMenu> 

            </p:panel>                  
        </p:dataGrid>
    </h:form>
</ui:composition>
