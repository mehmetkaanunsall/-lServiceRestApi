<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewCash" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{cashRegisterBean}' />
            <ui:param name="outputtext" value="#{loc.prdcashregisterprocesses}"/>
            <ui:param name="update" value="pgrNewCash" />
            <ui:param name="btnSaveId" value="#{cashRegisterBean.getRendered(205, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{cashRegisterBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{cashRegisterBean.getRendered(206, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrNewCash" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtName"/>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.name}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{cashRegisterBean.selectedObject.name}" required="true" placeholder="#{loc.name} "/>
                </div>
                <div class="ui-g-12 ui-md-4 ui-lg-4">
                    <p:outputLabel value="#{loc.brand}" for="slcBrand" styleClass="Fs12 FontBold"/>
                    <p:commandLink class="TextDecNone" update="dlgBrandProc" rendered="#{newBrandBean.getRendered(207, 0)}" resetValues="true" title="#{loc.add}" immediate="true" actionListener="#{newBrandBean.create()}" >
                        <i class="fa fa-plus Fs14 fltrPlusBtn" ></i>                               
                    </p:commandLink>
                    <p:selectOneMenu id="slcBrand" required="true" value="#{cashRegisterBean.selectedObject.brand.id}">
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}"  itemDisabled="true"/>
                        <f:selectItems value="#{cashRegisterBean.brandList}"  var="brand" itemLabel="#{brand.name}" itemValue="#{brand.id}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.model}" for="txtModel" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtModel" value="#{cashRegisterBean.selectedObject.model}" required="true" placeholder="#{loc.model} "/>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.serialno}" for="txtSerialNo" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtSerialNo" value="#{cashRegisterBean.selectedObject.serialNumber}" required="true" placeholder="#{loc.serialno} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.version}" for="txtVersion" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtVersion" value="#{cashRegisterBean.selectedObject.version}" required="true" placeholder="#{loc.version} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.macaddress}" for="txtMac" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtMac" value="#{cashRegisterBean.selectedObject.macAddress}" placeholder="#{loc.macaddress} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.ip} #{loc.address}" for="txtIpAdd" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtIpAdd" value="#{cashRegisterBean.selectedObject.ipAddress}" required="true" placeholder="#{loc.ip} #{loc.address}"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.port}" for="txtPort" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPort" value="#{cashRegisterBean.selectedObject.port}" required="true" placeholder="#{loc.port}"/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4">
                    <p:outputLabel value="#{loc.doyouhaveexternaleftposmachine}" styleClass="Fs12 FontBold" style="visibility: hidden;"/>
                    <p:selectBooleanCheckbox id="sbcRefund" value="#{cashRegisterBean.selectedObject.isExternalEftPos}" itemLabel="#{loc.doyouhaveexternaleftposmachine}" class="Fleft" styleClass="Fs13 FontBold">
                        <p:ajax global="false" />
                    </p:selectBooleanCheckbox>
                </div>
            </div>

        </h:panelGroup>
    </h:form>    



</ui:composition>
