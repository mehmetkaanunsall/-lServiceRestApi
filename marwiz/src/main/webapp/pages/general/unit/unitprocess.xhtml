<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmUnitDefinitionProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.unitprocess}"/>
            <ui:param name="bean" value='#{bean}' />
            <ui:param name="update" value="pgrUnitDefinitionProcess" />
            <ui:param name="btnSaveId" value="#{bean.getRendered(252, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='false' />
            <ui:param name="dtbWidgetVar" value="unitPF" />
            <c:if test="#{bean.processType==2}">               
                <ui:param name="btnDeleteId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : bean.getRendered(253, 0)}" />
                <ui:param name="btnTestBeforeDeleteId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : true}" />
            </c:if>           
        </ui:include>

        <h:panelGroup id="pgrUnitDefinitionProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtUnitName"/>
                <div class="#{sessionBean.user.lastBranchSetting.isEInvoice ? 'ui-g-12 ui-md-6 ui-lg-3' : 'ui-g-12 ui-md-6 ui-lg-4'}">
                    <p:outputLabel value="#{loc.unitname}" for="txtUnitName" class="FontBold Fs12"/>
                    <p:inputText id="txtUnitName" value="#{bean.selectedObject.name}" disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and bean.selectedObject.centerunit_id>0 and bean.processType==2) ? true : false}" styleClass="Wid95" required="true" placeholder="#{loc.unitname}">
                        <p:ajax event="blur" global="false"  listener="#{bean.findUnitAccordingToName()}"/>
                    </p:inputText>
                </div>

                <div class="#{sessionBean.user.lastBranchSetting.isEInvoice ? 'ui-g-12 ui-md-6 ui-lg-3' : 'ui-g-12 ui-md-6 ui-lg-4'}">
                    <p:outputLabel value="#{loc.shortname}" for="txtShortName" class="FontBold Fs12"/>
                    <p:inputText id="txtShortName" value="#{bean.selectedObject.sortName}" disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and (bean.selectedObject.centerunit_id > 0 or bean.isAvailableUnit)) ? true : false}" styleClass="Wid95" required="true" placeholder="#{loc.shortname}">
                        <p:ajax  global="false" />
                    </p:inputText>
                </div>

                <div class="#{sessionBean.user.lastBranchSetting.isEInvoice ? 'ui-g-12 ui-md-6 ui-lg-3' : 'ui-g-12 ui-md-6 ui-lg-4'}">
                    <p:outputLabel value="#{loc.roundingvalue}" for="txtUnitRounding" class="FontBold Fs12"/>
                    <p:inputText id="txtUnitRounding" value="#{bean.selectedObject.unitRounding}" styleClass="Wid95" required="true" placeholder="#{loc.roundingvalue}" >
                        <p:keyFilter regEx="/[0-9]/"/>
                        <p:ajax  global="false" />
                    </p:inputText>  
                </div>
                <div class="#{sessionBean.user.lastBranchSetting.isEInvoice ? 'ui-g-12 ui-md-6 ui-lg-3' : 'ui-g-12 ui-md-6 ui-lg-4'}">
                    <p:outputLabel value="#{loc.integrationcode}" for="txtIntegrationCode" class="FontBold Fs12"/>
                    <p:inputText id="txtIntegrationCode" value="#{bean.selectedObject.integrationCode}" styleClass="Wid95"  placeholder="#{loc.integrationcode}" >
                        <p:ajax  global="false" />
                    </p:inputText>  
                </div>

                <h:panelGroup rendered="#{sessionBean.user.lastBranchSetting.isEInvoice}" >
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.internationalcode}" for="txtInternationalCode" class="FontBold Fs12"/>
                        <p:commandLink id="btnInternationalCode"   process="@this"  title="#{loc.internationalunitcodeisrequiredforeinvoicesendingclickheretoviewinternationalunitcodes}" actionListener="#{bean.InternationalCodeView()}" disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and (bean.selectedObject.centerunit_id > 0 or bean.isAvailableUnit)) ? true : false}">
                            <i class="fa fa-info-circle Fs15 tlbrSaveBtn "  style="margin-right: 8px !important"/> 
                        </p:commandLink>
                        <p:inputText id="txtInternationalCode" value="#{bean.selectedObject.internationalCode}" disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and (bean.selectedObject.centerunit_id > 0 or bean.isAvailableUnit)) ? true : false}" styleClass="Wid95" required="true" placeholder="#{loc.internationalcode}">  
                            <p:ajax  global="false" />
                        </p:inputText>
                    </div>
                </h:panelGroup>          

                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.mainunit}" for="slcMainUnit" styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcMainUnit" value="#{bean.selectedObject.mainWeightUnit.id}" disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and (bean.selectedObject.centerunit_id > 0 or bean.isAvailableUnit)) ? true : false}" styleClass="Wid90">
                        <f:selectItem itemValue="0" itemLabel="#{loc.choose}"/>
                        <f:selectItems value="#{bean.unitList}"  var="unit2" itemLabel="#{unit2.name}" itemValue="#{unit2.id}" />
                        <p:ajax event="change" global="false" listener="#{bean.changeUnit()}" update="pngEquivalent" /> 
                    </p:selectOneMenu>
                </div>

                <h:panelGroup id="pngEquivalent">
                    <h:panelGroup rendered="#{bean.isShowEquivalent}">
                        <div class="Fleft MarTop20" >
                            <p:outputLabel value="1 #{bean.selectedObject.mainWeightUnit.name} = " class="DispInlBlock WSpaceNoWrap Mar5" />
                        </div>  
                        <div class="Fleft MarTop20">
                            <p:inputText id="txtMainWeight"  style="width: auto !important" 
                                           value="#{bean.selectedObject.mainWeight}"  class="Wid97 TexAlRight"  placeholder="#{loc.equivalent}" required="true"
                                           disabled="#{sessionBean.user.lastBranchSetting.isCentralIntegration or (!sessionBean.user.lastBranchSetting.isCentralIntegration and (bean.selectedObject.centerunit_id > 0 or bean.isAvailableUnit)) ? true : false}" >
                                    <f:converter converterId="doubleConverter" />
                                    <p:keyFilter regEx="/[\d\.\s,]/"/>
                            </p:inputText>
                        </div>
                        <div class="Fleft MarTop20">
                            <p:outputLabel value="#{bean.selectedObject.name}" class="DispInlBlock WSpaceNoWrap Mar5" />
                        </div> 
                    </h:panelGroup>
                </h:panelGroup>



            </div>
        </h:panelGroup>

    </h:form>

</ui:composition>
