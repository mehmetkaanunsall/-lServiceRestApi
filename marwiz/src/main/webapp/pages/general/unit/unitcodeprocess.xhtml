<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmUnitInternationalCode:dtbUnitInternationalCode" />
        <ui:param name="outputtext" value="#{loc.internationalunitcodes}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmUnitInternationalCode">

        <p:dataTable id="dtbUnitInternationalCode"  var="unitInternationalCode" value="#{bean.listInternationalCode}" selection="#{bean.selectedUnitCode}" selectionMode="single"
                     widgetVar="unitInternationalCodePF"  emptyMessage="#{loc.norecordsfound}"  rows="#{sessionBean.user.defualtGridSize}" rowKey="#{unitInternationalCode.id}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" >
            <p:ajax event="#{sessionBean.user.gridRowSelect}"  listener="#{bean.updateUnitCode()}" resetValues="true" global="false" />

 
            <p:column id="clmName" headerText="#{loc.unitname}" sortable="true" sortBy="#{unitInternationalCode.name}" >
                <h:outputText value="#{unitInternationalCode.name}" />
            </p:column>


            <p:column id="clmCode" headerText="#{loc.internationalcode}" sortable="true" sortBy="#{unitInternationalCode.internationalCode}"  >
                <h:outputText value="#{unitInternationalCode.internationalCode}"  />
            </p:column>
        </p:dataTable>

    </h:form>

</ui:composition>
