
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form>
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.error}" class="outputTextFont Fleft MarRight8" />
            </f:facet>
        </p:toolbar> 


        <div class="ui-g divContent"> 
            <div class="EmptyBox20" />
            <h:outputText value="#{loc.theshiftcouldnotbeclosedbecausetherewereofflinesalesthatcouldnotbetransferred} #{loc.tryagain}" class="outputTextFontTab Fleft MarRight8" style="color:black !important ; padding-left:5%;" />
            <div class="EmptyBox20" />
        </div>       
  <div class="EmptyBox10" />
    </h:form>

    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
        <ui:param name="bean" value="#{bean}"/>
        <ui:param name="datatable" value="frmNonTransferableOfflineSales:dtbNonTransferableOfflineSales" />
        <ui:param name="outputtext" value="#{loc.nontransferableofflinesales}"/>
        <ui:param name="renderedToggler" value='false'/>
        <ui:param name="renderedExcel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
        <ui:param name="renderedPrint" value='false'/>
    </ui:include>



    <h:form id="frmNonTransferableOfflineSales">

        <p:dataTable id="dtbNonTransferableOfflineSales"  var="nonTransferableOfflineSales" value="#{bean.listErrorPos}" 
                     widgetVar="nonTransferableOfflineSalesPF"  emptyMessage="#{loc.norecordsfound}"  rows="#{sessionBean.user.defualtGridSize}" rowKey="#{nonTransferableOfflineSales.id}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      rowStyleClass="#{!nonTransferableOfflineSales.isAccessed ? 'ColumnColorRed' : null}" >


            <p:column id="clmName" headerText="#{loc.posname}" sortable="true" sortBy="#{nonTransferableOfflineSales.name}" >
                <h:outputText value="#{nonTransferableOfflineSales.name}" />
            </p:column>
            <p:column id="clmLocalIpAddress" headerText="#{loc.localipaddress}" sortable="true" sortBy="#{nonTransferableOfflineSales.localIpAddress}" >
                <h:outputText value="#{nonTransferableOfflineSales.localIpAddress}" />
            </p:column>


            <p:column id="clmNotSendCount" headerText="#{loc.quantity}" sortable="true" sortBy="#{nonTransferableOfflineSales.notSendCount}"  >
                <h:outputText value="#{nonTransferableOfflineSales.isAccessed ? nonTransferableOfflineSales.notSendCount : loc.mposdevicecouldnotbeaccessed}"  />
            </p:column>
        </p:dataTable>

    </h:form>

    <!-- </div>-->

</ui:composition>
