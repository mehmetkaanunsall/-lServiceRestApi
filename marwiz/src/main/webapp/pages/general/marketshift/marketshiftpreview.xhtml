<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmMarketShiftPreview">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.marketshiftpreview}"/>
            <ui:param name="bean" value='#{marketShiftPreviewBean}' />
            <ui:param name="update" value="" />
            <ui:param name="btnSaveId" value="false" />     
            <ui:param name="renderback" value='true'/>
        </ui:include>
        <h:panelGroup id="pgrMarketShiftPreview" layout="block" transient="true" >  
            <div class="ui-g divContent">
                <div class="ui-g-12 panelToggle">
                    <div class="EmptyBox10"/>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{loc.shiftno}" class="FontBold Fs15"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText style="text-align: left !important;" value="#{marketShiftPreviewBean.selectedShift.shiftNo}"/>
                            </div>
                        </div>

                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{loc.shiftname}" class="FontBold Fs15"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText style="text-align: left !important;" value="#{marketShiftPreviewBean.selectedShift.name}"/>
                            </div>
                        </div>    
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{loc.startdate}" class="FontBold Fs15"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{marketShiftPreviewBean.selectedShift.beginDate}">
                                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                                </h:outputText>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText value="#{loc.enddate}" class="FontBold Fs15" />
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{marketShiftPreviewBean.selectedShift.endDate}">
                                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                                </h:outputText>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText value="#{loc.countofremovedstock}" class="FontBold Fs15"/>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{marketShiftPreviewBean.selectedShift.sumOfRemovedStock}">
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="type" value="" />
                                </h:outputText>
                            </div>
                        </div>
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText value="#{loc.totalsalesamount}" class="FontBold Fs15" />
                            </div>

                            <div class="ui-g-12 ui-md-12 ui-lg-12" style="text-align: center">
                                <h:outputText   value="#{marketShiftPreviewBean.readXml(marketShiftPreviewBean.selectedShift.totalSaleAmountString)}"/>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="EmptyBox20"/>
            <!--Sales List-->
            <p:fieldset legend="#{loc.saleslist}" toggleable="true" toggleSpeed="500" class="marketShiftSaleListFieldSet">
                <p:dataTable id="dtbSalesList" var="salesList" value="#{marketShiftPreviewBean.listOfSalesList}"  emptyMessage="#{loc.norecordsfound}">

                    <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode} - #{loc.stockname}" >
                        <h:outputText value="#{salesList.stock.barcode} - #{salesList.stock.name}" />
                    </p:column>

                    <p:column id="clmSalesAmount" headerText="#{loc.salesamount}" >
                        <h:outputText value="#{salesList.saleAmount}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="unit"  value="#{salesList.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmReturnAmount" headerText="#{loc.returnamount}" >
                        <h:outputText value="#{salesList.returnAmount}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="unit"  value="#{salesList.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>

                            <f:attribute name="currency"  value="#{salesList.currency}"/>
                            <f:attribute name="type" value="currency" />

                            <f:attribute name="currency"  value="#{salesList.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTaxRate" headerText="#{loc.taxrate}" >
                        <h:outputText value="#{salesList.taxRate}" class="Fright" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value=""/>
                            <f:attribute name="type" value="percent" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalTaxPrice" headerText="#{loc.totaltaxprice}" >
                        <h:outputText value="#{salesList.totalTaxPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{salesList.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>


                    <p:column id="clmUnitprice" headerText="#{loc.unitprice}" >
                        <h:outputText value="#{salesList.unitPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{salesList.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:columnGroup type="footer" class="Fright">

                        <!-- Sales List Subtotal -->
                        <p:row>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.sum} " style="text-align:right; font-weight: bold; " />
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{marketShiftPreviewBean.clcSubTotalSalesListUnit(false)}" style="font-weight: bold; " >

                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{marketShiftPreviewBean.clcSubTotalSalesListUnit(true)}" style="font-weight: bold; " >

                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{marketShiftPreviewBean.clcSubTotalSalesList(4)}" style="font-weight: bold; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{marketShiftPreviewBean.clcSubTotalSalesList(5)}" style="font-weight: bold; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="" style="font-weight: bold; " ></h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{marketShiftPreviewBean.clcSubTotalSalesList(7)}" style="font-weight: bold; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column colspan="1" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="" style="font-weight: bold; " ></h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>
                    </p:columnGroup>
                </p:dataTable>

                            <p:columnGroup type="footer" class="Fright">
