<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{documentNumberBean}"/> 
        <ui:param name="update" value="dlgDocumentNumberProcess"/>
        <ui:param name="btnNewId" value='#{documentNumberBean.getRendered(189, 0)}'/>
        <ui:param name="datatable" value="frmDocumentNumber:dtbDocumentNumber" />
        <ui:param name="widgetvar" value="documentNumberPF" />
        <ui:param name="form" value='frmToolbarDocumentNumber' />
        <ui:param name="fileName" value="#{loc.documentserialdefinitions}"/> 
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
    </ui:include>


    <h:form id="frmDocumentNumber">

        <p:dataTable  id="dtbDocumentNumber" var="documentNumber"  value="#{documentNumberBean.listOfObjects}" widgetVar="documentNumberPF" selection="#{documentNumberBean.selectedObject}" filteredValue="#{documentNumberBean.listOfFilteredObjects}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{documentNumber.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      reflow="true" >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{documentNumberBean.update()}" update="dlgDocumentNumberProcess" global="false" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{documentNumberBean.reorder}" update="frmToolbarDocumentNumber:toggle" />     
            <p:ajax event="colResize"  listener="#{documentNumberBean.onResize}" />  

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{documentNumberBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>

            <p:column id="clmName" headerText="#{loc.name}" sortable="true" sortBy="#{documentNumber.name}" filterable="true"  filterBy="#{documentNumber.name}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.name}" />
            </p:column>
            <p:column id="clmType" headerText="#{loc.type}" sortable="true" sortBy="#{documentNumber.item.id}" filterable="true"  filterBy="#{documentNumber.item.id==8 ? loc.warehousereceipt : documentNumber.item.id==16 ? loc.waybill : documentNumber.item.id==17 ? loc.invoice : documentNumber.item.id==18 ? loc.cheque : documentNumber.item.id==20 ? loc.financingdocument : documentNumber.item.id==40 ? loc.order : ''}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.item.id==8 ? loc.warehousereceipt : documentNumber.item.id==16 ? loc.waybill : documentNumber.item.id==17 ? loc.invoice : documentNumber.item.id==18 ? loc.cheque : documentNumber.item.id==20 ? loc.financingdocument : documentNumber.item.id==40 ? loc.order : ''}" />
            </p:column>
            <p:column id="clmSerial" headerText="#{loc.serialno}" sortable="true" sortBy="#{documentNumber.serial}" filterable="true"  filterBy="#{documentNumber.serial}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.serial}" />
            </p:column>
            <p:column id="clmBeginNo" headerText="#{loc.begin} #{loc.number}" sortable="true" sortBy="#{documentNumber.beginNumber}" filterable="true"  filterBy="#{documentNumber.beginNumber}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.beginNumber}" />
            </p:column>
            <p:column id="clmEndNo" headerText="#{loc.end} #{loc.number}" sortable="true" sortBy="#{documentNumber.endNumber}" filterable="true"  filterBy="#{documentNumber.endNumber}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.endNumber}" />
            </p:column>
            <p:column id="clmActualNo" headerText="#{loc.actualnumber}" sortable="true" sortBy="#{documentNumber.actualNumber}" filterable="true"  filterBy="#{documentNumber.actualNumber}" filterMatchMode="contains" >
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{documentNumber.actualNumber}" />
            </p:column>

        </p:dataTable> 
        <p:remoteCommand name="hideDialogDocumnetNo" actionListener="#{documentNumberBean.hideDialog()}" global="false"/>
    </h:form>

    <p:dialog id="dlgDocumentNumberProcess" widgetVar="dlg_DocumentNumberProcess" onHide="hideDialogDocumnetNo()" resizable="false" transient="true" focus="dlgDocumentNumberProcess" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="35%">
        <ui:include src="/pages/general/documentnumber/documentnumberprocess.xhtml" />
    </p:dialog>

</ui:composition>
