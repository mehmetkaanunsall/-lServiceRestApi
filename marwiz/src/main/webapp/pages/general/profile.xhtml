<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <style type="text/css">
        .snip1344 {
            border-radius: 20px;
            position: relative;
            float: left;
            overflow: hidden;
            margin:0px;
            width: 100%;
            height: 320px;
            color: #ffffff;
            text-align: center;
            line-height: 1.4em;

        }
        .snip1344 * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
            -webkit-transition: all 0.25s ease;
            transition: all 0.25s ease;
        }
        .snip1344 .background {
            width: 81%;
            vertical-align: top;
            -webkit-filter: grayscale(40%) blur(10px);
            filter: grayscale(40%) blur(10px);
            -webkit-transition: all 2s ease;
            transition: all 2s ease;
        }
        .snip1344 figcaption {
            width: 100%;    
            margin-top: 20px;
            padding: 15px 25px;
            position: absolute;
            left: 0;
            top: 70%;
        }

        .snip1344 h3 {
            margin: 0 0 5px;
            font-weight: 500;
            color: #12222b;
        }
        .snip1344 h2 span {
            display: block;
            font-size: 0.8em;
            color: #f39c12;
            opacity: 0.75;
        }
        .snip1344 i {
            padding: 10px 5px;
            display: inline-block;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            opacity: 0.65;
        }
        .snip1344 a {
            text-decoration: none;
        }
        .snip1344 i:hover {
            opacity: 1;
            -webkit-transition: all 0.35s ease;
            transition: all 0.35s ease;
        }
        .snip1344:hover .background,
        .snip1344 background {
            -webkit-transform: scale(1.3);
            transform: scale(1.3);
            background-color: #ded9d2 ;
        } 
        .profile img{
            display: block;
            max-width: 250px;
            width: 100%;
            height: 250px;
            margin: 1em auto;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-border-radius: 99em;
            -moz-border-radius: 99em;
            border-radius: 35px !important;
            border: 5px solid #eee;
            box-shadow: 0 3px 2px rgba(0, 0, 0, 0.3);  }

        .ui-panelgrid .ui-panelgrid-header{
            padding: 0px !important;
        }
        .ui-panelgrid {
            padding-bottom: 4px;
        }
        .ui-tabs-top > div > .ui-tabs-nav > li.ui-tabs-selected a{
            font-size: 18px;
        }
        .ui-tabs-top > div > ul.ui-tabs-nav > li > a{
            font-size: 15px;
        }
        .labelFormat {
            font-weight: bold !important;
            font-family:'titillium_webregular' !important;
            font-size: initial;

        }
        .labelFormatÄ°nput{
            font-family:'titillium_webregular' !important;
            color: #12222b;
            font-size: initial;
        }
        .ui-chkbox .ui-chkbox-box{
            border-color: #a6a9ab !important;
        }


        .bgimg {
            background-image: url("#{resource['sentinel-layout:animation/vv.png']}");
            background-repeat:repeat; 



        }
        .transbox {
            margin: 30px;
            background-color: #ffffff;
            border: 1px solid black;
            opacity: 0.8;
            filter: alpha(opacity=60); /* For IE8 and earlier */

        }




    </style>

    <div class="EmptyBox10"></div>
    <h:form id="frmProfile" prependId="false" enctype="multipart/form-data" class="profileForm profileBackColor">

        <p:growl id="profileLocationgrowl" globalOnly="true" showDetail="true" life="5000"/>

        <p:panelGrid columns="1" layout="grid" class="panelGridNoBorder">  
            <f:facet name="header">
                <div class="ui-g-12 ui-md-4 ui-lg-3 profileLeft">
                    <figure class="snip1344">
                        <div class="imagePanel profile" >
                            <ui:include  src="/pages/general/common/profileimageupload.xhtml">
                                <ui:param name="imgid" value="imgProfile"/>
                                <ui:param name="btnAdd" value='true'/>
                                <ui:param name="btnDelete" value='true'/>
                            </ui:include> 
                        </div>
                    </figure>  

                    <figcaption class="profileTitleFormat">
                        <h2>#{sessionBean.user.fullName} 
                        </h2>
                        <div class="icons"><a href="#"><i class="ion-social-reddit-outline"></i></a><a href="#"> <i class="ion-social-twitter-outline"></i></a><a href="#"> <i class="ion-social-vimeo-outline"></i></a></div>
                    </figcaption>

                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:commandButton value="#{loc.general}" class="profileButton" update="pgrSettings">
                            <p:ajax rendered="newsGeneral" listener="#{profileBean.activeIndex(1)}"></p:ajax>
                        </p:commandButton>
                    </div>
           
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:commandButton value="#{loc.widgets}" class="profileButton" update="pgrSettings">
                            <p:ajax rendered="newsWidget" listener="#{profileBean.activeIndex(2)}"></p:ajax>
                        </p:commandButton>
                    </div>
                    
                     <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:commandButton value="Marwi" class="profileButton" update="pgrSettings">
                            <p:ajax rendered="newsMarwi" listener="#{profileBean.activeIndex(3)}"></p:ajax>
                        </p:commandButton>
                    </div>
                </div>
            </f:facet>


            <f:facet name="header">

                <div class="ui-g-12 ui-md-8 ui-lg-9 profileRight ">

                    <h:panelGroup id="pgrSettings" layout="block" class="ContainerIndent">
                        <h:panelGroup layout="block" id="newsGeneral" >
                            <h:panelGroup rendered="#{profileBean.activeIndex==1}">
                                <ui:insert name="newsGeneral">
                                    <c:if  test="#{profileBean.activeIndex==1}">
                                        <ui:include src="/pages/general/profile/profilegeneraltab.xhtml"/>
                                    </c:if>
                                </ui:insert>
                            </h:panelGroup>
                        </h:panelGroup>

                        
                        <h:panelGroup id="newsWidget" layout="block">
                            <h:panelGroup  rendered="#{profileBean.activeIndex==2}">
                                <ui:insert name="newsWidget">
                                    <c:if test="#{profileBean.activeIndex==2}">
                                        <ui:include src="/pages/general/profile/profilewigdettab.xhtml"/>
                                    </c:if>
                                </ui:insert>
                            </h:panelGroup>
                        </h:panelGroup>  
                     
                        <h:panelGroup id="newsMarwi" layout="block">
                            <h:panelGroup  rendered="#{profileBean.activeIndex==3}">
                                <ui:insert name="newsMarwi">
                                    <c:if test="#{profileBean.activeIndex==3}">
                                        <ui:include src="/pages/general/profile/profilemarwitab.xhtml"/>
                                    </c:if>
                                </ui:insert> 
                            </h:panelGroup>
                        </h:panelGroup>  
                    </h:panelGroup>
                    
                </div>

            </f:facet>
        </p:panelGrid>




    </h:form>






</ui:composition>
