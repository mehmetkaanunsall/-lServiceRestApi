<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmShiftGraphicProcess" >
        <p:toolbar  id="tlbGraphicProcess">
            <f:facet name="left">
                <h:outputText value="#{loc.shiftno}: #{fuelShiftReportBean.selectedObject.shiftNo}" class="outputTextFontTab Fleft" ></h:outputText>
            </f:facet>
            <f:facet name="right">
                <h:commandLink id="BtnPrint" title="#{loc.print}"   class="tlbrIcon"     >
                    <i class="icon-print tlbrBackBtn Fs20"  />
                    <p:printer target="pngPrint" /> 
                </h:commandLink>
            </f:facet>
        </p:toolbar>
        <div class="ui-g-12 divContent">
            <div class= "EmptyBox5"></div>
            <div class= "ui-g-12">
                <h:panelGroup id="pngPrint">
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 5px">

                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.shiftsales} - #{loc.pumpper}"/>
                            <ui:param name="bean" value='#{fuelShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>


                        <p:dataTable id="dtbPumper" class="dtbReport" var="shiftPumper"  widgetVar="shiftpumperPF" value="#{fuelShiftReportBean.listOfAttendant}" 
                                     rowKey="#{shiftPumper.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  >

                            <p:column id="clmPumper" headerText="#{loc.pumpper}">
                                <h:outputText value="#{shiftPumper.attendant!=null ? !shiftPumper.attendant.trim().equals('') ? shiftPumper.attendant : fuelShiftReportBean.branchSetting.automationId == 5 ? fuelShiftReportBean.fuelSaleTypeName : loc.attendantnotexist : ''}" />
                            </p:column>

                            <p:column id="clmSaleAmount" headerText="#{loc.salesamount}">
                                <h:outputText value="#{shiftPumper.liter}" style="float: right;">
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="type" value="" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmTotalMoney" headerText="#{loc.salesprice}" >
                                <h:outputText value="#{shiftPumper.totalMoney}" style="float: right;" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmPercentAttendant" headerText="#{loc.percent}" >
                                <h:outputText value="#{fuelShiftReportBean.calculatePercentage(shiftPumper.totalMoney)} %" style="float: right;"/>
                            </p:column>


                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; color: #303030" />
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalQuantityForPumper}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalMoneyForPumper}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{fuelShiftReportBean.listOfAttendant.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{fuelShiftReportBean.listOfAttendant.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup> 

                        </p:dataTable>

                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 5px">

                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.shiftsales} - #{loc.stocks}"/>
                            <ui:param name="bean" value='#{fuelShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>


                        <p:dataTable id="dtbStock" class="dtbReport" var="shiftStock"  widgetVar="shiftStockPF" value="#{fuelShiftReportBean.listOfStock}" 
                                     rowKey="#{shiftStock.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  >

                            <p:column id="clmStock" headerText="#{loc.stock}">
                                <h:outputText value="#{shiftStock.stockName}" />
                            </p:column>

                            <p:column id="clmSaleAmount" headerText="#{loc.salesamount}" >
                                <h:outputText value="#{shiftStock.liter}" style="float: right;" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="type" value="" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmTotalMoney" headerText="#{loc.salesprice}">
                                <h:outputText value="#{shiftStock.totalMoney}" style="float: right;" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmPercentStock" headerText="#{loc.percent}"  >
                                <h:outputText value="#{fuelShiftReportBean.calculatePercentage(shiftStock.totalMoney)} %" style="float: right;"/>
                            </p:column>

                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; color: #303030" />
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalQuantityForStocks}">
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalMoneyForStocks}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{fuelShiftReportBean.listOfStock.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{fuelShiftReportBean.listOfStock.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup> 

                        </p:dataTable>

                    </div>

                    <div class="EmptyBox10"/>

                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top: 5px">

                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.shiftsales} - #{loc.salestype}"/>
                            <ui:param name="bean" value='#{fuelShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>

                        <p:dataTable id="dtbSaleType" var="shiftSaleType"  widgetVar="shiftSaleTypePF" value="#{fuelShiftReportBean.listOfSaleType}" 
                                     rowKey="#{shiftSaleType.id}" class="rowGroupTable" emptyMessage="#{loc.norecordsfound}" resizableColumns="true" sortBy="#{shiftSaleType.fuelSaleType.name}" expandableRowGroups="true" >


                            <p:headerRow>
                                <p:column colspan="1">       

                                    <p:column id="clmSaleType" headerText="#{loc.salestype}">
                                        <h:outputText value="#{shiftSaleType.fuelSaleType.name}" />
                                    </p:column>

                                </p:column>
                            </p:headerRow>

                            <p:column id="clmSaleAmount" headerText="#{loc.salesamount}" >
                                <h:outputText value="#{shiftSaleType.liter}" style="float: right;" >
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="type" value="" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmTotalMoney" headerText="#{loc.salesprice}" >
                                <h:outputText value="#{shiftSaleType.totalMoney}" style="float: right;">
                                    <f:converter converterId="currencyConverter" />
                                    <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                    <f:attribute name="type" value="currency" />
                                </h:outputText>
                            </p:column>

                            <p:column id="clmPercentSaleType" headerText="#{loc.percent}"  >
                                <h:outputText value="#{fuelShiftReportBean.calculatePercentage(shiftSaleType.totalMoney)} %" style="float: right;"/>
                            </p:column>
                           
                            <p:columnGroup type="footer" class="Fright">
                                <p:row>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText value=" #{loc.sum} : " style="text-align:right; font-weight: bold; color: #303030" />
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalQuantityForSaleTypes}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column style="text-align:right; font-weight: bold;">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030 " value="#{fuelShiftReportBean.totalMoneyForStocks}" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </f:facet>
                                    </p:column>
                                    <p:column  style="text-align:right; font-weight: bold; ">
                                        <f:facet name="footer"  >
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%100" rendered="#{fuelShiftReportBean.listOfStock.size()>0}"/>
                                            <h:outputText  style="text-align:right; font-weight: bold; color: #303030" value="%0" rendered="#{fuelShiftReportBean.listOfStock.size()==0}"/>
                                        </f:facet>
                                    </p:column>
                                </p:row>
                            </p:columnGroup> 

                        </p:dataTable>
                    </div>


                </h:panelGroup>


                <h:panelGroup rendered="#{fuelShiftReportBean.listOfSaleType.size()>0}" >
                    <div class="ui-g-12 ui-md-6 ui-lg-6">

                        <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                            <ui:param name="outputtext" value="#{loc.salestype}"/>
                            <ui:param name="bean" value='#{fuelShiftReportBean}' />
                            <ui:param name="update"  value="" />
                        </ui:include>
                        <div class="divContent">
                            <h:panelGroup id="pgrSaleTypeReportChart" >
                                <p:chart type="pie"  model="#{fuelShiftReportBean.pieChartModelSaleType}"  style="height:200px;" responsive="true" />
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>

            </div>
        </div>

    </h:form>


</ui:composition>
