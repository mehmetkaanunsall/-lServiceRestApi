<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewPRD" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{saleTypeBean}' />
            <ui:param name="outputtext" value="#{loc.fuelsaletypeprocess}"/>
            <ui:param name="update" value="pgrNewPRD" />
            <ui:param name="btnSaveId" value="#{saleTypeBean.getRendered(230, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{saleTypeBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{saleTypeBean.getRendered(231, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrNewPRD" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtName"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.itsname}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{saleTypeBean.selectedObject.name}" required="true" placeholder="#{loc.name} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.itsnumber}" for="txtFuelType" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtFuelType" value="#{saleTypeBean.selectedObject.typeno}" required="true" placeholder="#{loc.fueltype} "/>
                </div>

            </div>
        </h:panelGroup>
    </h:form>    

</ui:composition>
