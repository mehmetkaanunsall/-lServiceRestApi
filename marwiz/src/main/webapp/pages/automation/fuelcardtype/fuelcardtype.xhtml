<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include  src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{cardTypeBean}"/>
        <ui:param name="datatable" value="frmCardType:dtbCardType" />
        <ui:param name="widgetvar" value="cardTypePF" />
        <ui:param name="btnNewId" value='#{cardTypeBean.getRendered(354, 0)}'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="form" value='frmToolbarCardType' />
        <ui:param name="update" value="dlgFuelCardTypeProcess"/>
        <ui:param name="fileName" value="#{loc.fuelcardtypeprocesses}"/> 

    </ui:include>

        <h:form id="frmCardType" >

        <p:dataTable id="dtbCardType"  widgetVar="cardTypePF" var="cardType" value="#{cardTypeBean.listOfObjects}" selection="#{cardTypeBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                     rows="#{sessionBean.user.defualtGridSize}" rowKey="#{cardType.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                     rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                     reflow="true" filteredValue="#{cardTypeBean.listOfFilteredObjects}" sortBy="#{cardType.typeNo}" resizableColumns="true" draggableColumns="true"> 
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{cardTypeBean.update()}" update="dlgFuelCardTypeProcess" global="false" resetValues="true" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{cardTypeBean.reorder}" update="frmToolbarCardType:toggle" />  
            <p:ajax event="colResize"  listener="#{cardTypeBean.onResize}" />

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{cardTypeBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>
    

            <p:column id="clmFuelSaleType" headerText="#{loc.fuelsaletype}" sortable="true" sortBy="#{cardType.saleType.name}" filterable="true"  filterBy="#{cardType.saleType.name}" filterMatchMode="contains"  visible="#{cardTypeBean.toogleList[0]}" exportable="#{cardTypeBean.toogleList[0]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{cardType.saleType.name}"/>
            </p:column>

            <p:column id="clmName" headerText="#{loc.itsname}" sortable="true" sortBy="#{cardType.name}" filterable="true"  filterBy="#{cardType.name}" filterMatchMode="contains"   visible="#{cardTypeBean.toogleList[1]}" exportable="#{cardTypeBean.toogleList[1]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{cardType.name}"/>
            </p:column>

            <p:column id="clmTypeNo" headerText="#{loc.itsnumber}" sortable="true" sortBy="#{cardType.typeNo}" filterable="true"  filterBy="#{cardType.typeNo}" filterMatchMode="contains"  visible="#{cardTypeBean.toogleList[2]}" exportable="#{cardTypeBean.toogleList[2]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{cardType.typeNo}"/>
            </p:column>

        </p:dataTable> 

    </h:form>

    <p:dialog id="dlgFuelCardTypeProcess" widgetVar="dlg_FuelCardTypeProcess" resizable="false" transient="true" dynamic="true" focus="dlgFuelCardTypeProcess" responsive="true" modal="true" closeOnEscape="true" width="45%" >
        <ui:include src="fuelcardtypeprocess.xhtml" />
        <p:ajax event="close" listener="#{cardTypeBean.closeDialog()}" global="false"/>
    </p:dialog>
    
    
    <!--Kitaptan cari seçebilmek için açılan OverlayPanel -->
    <ui:include src="/pages/general/common/accountbook.xhtml" >
        <ui:param name="updateBean" value='#{cardTypeBean}' />
        <ui:param name="for" value='frmFuelCardTypeProcess:btnCustomer' />
        <ui:param name="type" value='' />
        <ui:param name="parameters" value='#{[sessionBean.user.lastBranch]}' /> 
        <ui:param name="columnsize" value='2' /> 
        <ui:param name="form" value='frmAccountBookFilter' /> 
        <ui:param name="overlay" value="olp_account" />
    </ui:include>
</ui:composition>
