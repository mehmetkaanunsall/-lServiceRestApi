<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- 
        Açıklama : Market Stok talepleri listelendiği xhtml.
        Yazan    : Esra ÇABUK
        Bean     : stockRequestBean
        Sayfa    : Stok Talepleri
    -->  

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{stockRequestBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgStockRequest"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{stockRequestBean.getRendered(42, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmStock:dtbStock" />  <!-- datatable  -->       
        <ui:param name="widgetvar" value='stockPF' />
        <ui:param name="form" value='frmToolbarStockRequest' />
    </ui:include>


    <h:form id="frmStock">
        <p:remoteCommand delay="500" name="openStockRequestDialog" actionListener="#{stockRequestBean.afterCheckStockRequest()}"/>
        <p:dataTable  id="dtbStock" var="Stock"  value="#{stockRequestBean.listOfObjects}" widgetVar="stockPF" selection="#{stockRequestBean.selectedObject}" filteredValue="#{stockRequestBean.listOfFilteredObjects}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{Stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      reflow="true">

            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{stockRequestBean.update()}" resetValues="true" update="dlgStockRequest"/>
            <p:ajax event="colReorder" listener="#{stockRequestBean.reorder}" update="frmToolbarStockRequest:toggle" />     
            <p:ajax event="colResize"  listener="#{stockRequestBean.onResize}" /> 


            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{stockRequestBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmName" headerText="#{loc.stockname}" sortable="true" sortBy="#{Stock.name}" filterable="true"  filterBy="#{Stock.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{Stock.name}" />
            </p:column> 

            <p:column id="clmBarcode" headerText="#{loc.barcode}" sortable="true" sortBy="#{Stock.barcode}" filterable="true"  filterBy="#{Stock.barcode}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{Stock.barcode}" />
            </p:column> 

            <p:column id="clmApprove" class="TexAlCenter" headerText="#{loc.approval}" sortable="true" sortBy="#{Stock.approval}" filterable="true"  filterBy="#{Stock.approval}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:panelGroup rendered="#{Stock.approval==0}" >

                    <li class="BordRad10 TexAlCenter" >
                        <i class="fa fa-hourglass-half" style="color: #ffb300;" title="#{loc.onstandby}"></i>
                    </li>

                </h:panelGroup>
                <h:panelGroup rendered="#{Stock.approval==2}" >

                    <li class="BordRad10 TexAlCenter" >
                        <i class="fa fa-times red" title="#{loc.rejected}"></i>
                    </li>

                </h:panelGroup>
                <h:panelGroup rendered="#{Stock.approval==1}" >

                    <li  class="BordRad10 TexAlCenter">
                        <i class="fa fa-check green" title="#{loc.approved}"></i>
                    </li>

                </h:panelGroup>
            </p:column> 
        </p:dataTable>  
    </h:form>

    <p:dialog  id="dlgStockRequest" widgetVar="dlg_StockRequest" transient="true" width="50%" resizable="false" focus="dlgStockRequest" dynamic="true"  responsive="true" closeOnEscape="true">
        <ui:include src="/pages/inventory/stockrequest/stockrequestprocess.xhtml" >
            <ui:param name="bean" value='#{stockRequestBean}' />
        </ui:include>
    </p:dialog>

</ui:composition>
