
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmWarehouseTransferProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.trasferbetweenwarehousesprocesses}"/>
            <ui:param name="bean" value='#{transferBetweenWarehouseProcessBean}' />
            <ui:param name="update" value="pgrWarehouseTransferProcess" />
            <ui:param name="btnSaveId" value='#{transferBetweenWarehouseProcessBean.getRendered(318, 0)}' />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value='#{transferBetweenWarehouseProcessBean.getRendered(319, 0) and transferBetweenWarehouseProcessBean.processType==2}' />
        </ui:include>

        <h:panelGroup id="pgrWarehouseTransferProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-12 panelToggle">

                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.warehousereceiptno}" for="txtWarehouseReceipt" class="FontBold Fs12"/>
                        <p:inputText id="txtWarehouseReceipt" value="#{transferBetweenWarehouseProcessBean.selectedWarehouseTransfer.receiptNumber}" required="true" placeholder="#{loc.warehousereceiptno}" disabled="#{transferBetweenWarehouseProcessBean.processType==2}"/>  
                    </div>
                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.exitwarehouse}" for="slcExitWarehouse" class="FontBold Fs12"/>
                        <p:selectOneMenu id="slcExitWarehouse" value="#{transferBetweenWarehouseProcessBean.exitWarehouse.id}" required="true"  disabled="#{transferBetweenWarehouseProcessBean.processType==2}">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}" />
                            <f:selectItems value="#{transferBetweenWarehouseProcessBean.listOfExitWarehouse}" var="warehouse" itemLabel="#{warehouse.name}" itemValue="#{warehouse.id}"  />
                            <p:ajax listener="#{transferBetweenWarehouseProcessBean.changeWarehouse('exit')}" global="false" />
                        </p:selectOneMenu>
                    </div>
                    
                    <div class="ui-g-12  ui-md-2">
                        <p:outputLabel value="#{loc.entrywarehouse}" for="slcEntryWarehouse" class="FontBold Fs12"/>
                        <p:selectOneMenu id="slcEntryWarehouse" value="#{transferBetweenWarehouseProcessBean.entryWarehouse.id}" required="true" disabled="#{transferBetweenWarehouseProcessBean.processType==2}"  >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}" />
                            <f:selectItems value="#{transferBetweenWarehouseProcessBean.listOfEntryWarehouse}" var="warehouse" itemLabel="#{warehouse.name}" itemValue="#{warehouse.id}"  />
                            <p:ajax listener="#{transferBetweenWarehouseProcessBean.changeWarehouse('entry')}" global="false" />
                        </p:selectOneMenu>
                    </div>
                   
                </div>
            </div>
        </h:panelGroup>
    </h:form>
    
       <div class="EmptyBox10" />

    <p:tabView id="tbvWarehouseTransferProc" scrollable="true" dynamic="true" cache="true">

        
        <p:tab id="tab1" title="#{loc.stocks}" >
            
            <ui:include src="/pages/inventory/transferbetweenwarehouses/transferbetweenwarehousestocktab.xhtml"/>
            
        </p:tab>


    </p:tabView>

    <p:confirmDialog global="true" class="deleteConfirm"  widgetVar="dlgConfirmTransfer" showEffect="fade" hideEffect="fade" width="20%" closeOnEscape="true" responsive="true">
        <f:facet name="message">
             <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{loc.transferprocesswillbedone}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{loc.areyousureyouwanttocontinue}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.yes}" actionListener="#{transferBetweenWarehouseProcessBean.confirmSave()}" async="true" global="true" onclick="PF('dlgConfirmTransfer').hide()"   styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.no}"  onclick="PF('dlgConfirmTransfer').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                    </div>
                </div>
            </p:panel>
        </f:facet>
    </p:confirmDialog>
       
       <p:dialog id="dlgWarehouseTransferStockProc" widgetVar="dlg_WarehouseTransferStockProc" resizable="false" width="40%" focus="dlgWarehouseTransferStockProc" responsive="true" dynamic="true" closeOnEscape="true" modal="true">
           <p:ajax event="close" listener="#{transferBetweenWarehouseProcessBean.closeDialog()}" update="dlgWarehouseTransferStockProc" global="false"/>
           <ui:include src="/pages/inventory/transferbetweenwarehouses/transferbetweenwarehousestockprocess.xhtml"/>
       </p:dialog>

</ui:composition>
