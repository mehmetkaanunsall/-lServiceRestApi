<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="ContainerIndent"> 
        <ui:include src="/pages/general/common/datagridtoolbar.xhtml" >
            <ui:param name="bean" value="#{stockTakingStockTabBean}"/>   <!-- Bean -->
            <ui:param name="update" value=""/> 
            <ui:param name="btnNewId" value="false"/>  <!-- buton id yetki kontrolü için  -->
            <ui:param name="datatable" value="tbvStockTakingProc:frmStockTakingStockTab:dtbStockTakingItem" />  <!-- datatable  -->       
            <ui:param name="dtbWidgetVar" value="stockTakingItemPF" />  <!--   datatable WidgetVar  -->
            <ui:param name="renderedFilter" value='true'/>
            <!--  <ui:param name="form" value='frmToolbarStockTakingStockTab' /> -->
            <ui:param name="renderedToggler" value='false'/>       
            <ui:param name="renderedExel" value='false'/>
            <ui:param name="renderedExcelManuel" value='true'/>
            <ui:param name="renderedPdfManuel" value='true'/>
            <ui:param name="renderedPdf" value='false'/>
            <ui:param name="fileName" value='#{loc.stocktaking}'/>
            <ui:param name="renderedStockTaking" value='#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : true}'/>
            <ui:param name="renderedFinishStockTaking" value='#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : stockTakingStockTabBean.getRendered(41, 0)}'/>
            <ui:param name="renderedTxtUpload" value='#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : true}'/> 
            <ui:param name="renderedUpload" value='#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : true}'/>   
            <ui:param name="exportTaking" value='#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : true}'/>   
        </ui:include>

        <h:form id="frmStockTakingStockTab" >



            <p:remoteCommand name="cellEdt" update="tbvStockTakingProc:frmStockTakingStockTab:dtbStockTakingItem" delay="100" process="@this" global="false"/>
            <p:dataTable id="dtbStockTakingItem" editable="true" editMode="cell" widgetVar="stockTakingItemPF"  var="StockTakingItem" value="#{stockTakingStockTabBean.listOfObjects}" 
                         selectionMode="single" selection="#{stockTakingStockTabBean.selectedObject}" rowKey="#{StockTakingItem.stock.id}"  
                         rows="#{sessionBean.user.defualtGridSize}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"
                         emptyMessage="#{loc.norecordsfound}" class="tabDatatable"  lazy="true">

                <p:ajax event="#{sessionBean.user.gridRowSelect}"  listener="#{stockTakingStockTabBean.gotoStockMovement()}" global="true" resetValues="true"  /> 



                <p:ajax event="cellEdit" listener="#{stockTakingStockTabBean.onCellEdit}" process="@this"/>
                <!--  <p:ajax event="page" global="false"/> -->
                <!-- <p:ajax event="filter" global="false"/> -->
                 <!--<p:ajax event="colReorder" listener="#{stockTakingStockTabBean.reorder}" update="frmToolbarStockTakingStockTab:toggle" />     -->
                <p:ajax event="colResize"  listener="#{stockTakingStockTabBean.onResize}" /> 

                <!-- <f:facet  name="footer"     >
                      <p:inputText id="globalFilter" value="#{stockTakingStockTabBean.autoCompleteValue}"  style="display: none" />
                  </f:facet> -->

                <p:column id="clmDetail" style="text-align: center !important; width: 80px;" headerText="#{loc.detail}">
                    <p:commandLink title="#{loc.history}" process="@this" action="#{stockTakingStockTabBean.goToHistory()}" global="false">
                        <i class="fa fa-history Fs20"/>  
                        <f:setPropertyActionListener value="#{StockTakingItem}"  target="#{stockTakingStockTabBean.selectedObject}"/>
                    </p:commandLink> 
                </p:column>

                <p:column id="clmStockCode" headerText="#{loc.stockcode}" sortBy="#{StockTakingItem.stckcode}" sortable="true"  >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.code}" />
                </p:column>
                <p:column id="clmCenterStockCode" headerText="#{loc.centerstockcode}" sortBy="#{StockTakingItem.stckcenterproductcode}" sortable="true"  >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.centerProductCode}" />
                </p:column>
                <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}" sortBy="#{StockTakingItem.stckbarcode}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.barcode}" />
                </p:column>
                <p:column id="clmStockName" headerText="#{loc.stockname}" sortBy="#{StockTakingItem.stckname}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.name}" />
                </p:column>
                <p:column headerText="#{loc.systemquantity}" exportable="false" sortBy="#{StockTakingItem.systemQuantity}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.systemQuantity}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="unit" value="#{StockTakingItem.stock.unit}"/>
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column>

                <p:column headerText="#{loc.amountentered}" exportable="false" sortBy="#{StockTakingItem.stirealquantity}" sortable="true" >

                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>


                    <h:outputText value="#{StockTakingItem.realQuantity}" rendered="#{StockTakingItem.id>0 and !StockTakingItem.openUpdate}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="unit" value="#{StockTakingItem.stock.unit}"/>
                        <f:attribute name="type" value="unit" />
                    </h:outputText>


                    <p:cellEditor id="ceAmountEntered"  rendered="#{stockTakingStockTabBean.stockTaking.status.id==16 ? false : StockTakingItem.id==0 or StockTakingItem.openUpdate ? true : false}">
                        <f:facet name="output">
                            <h:outputText rendered="#{StockTakingItem.realQuantity==null}" value="" />
                            <h:outputText rendered="#{StockTakingItem.realQuantity!=null}" value="#{StockTakingItem.realQuantity}" class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="unit" value="#{StockTakingItem.stock.unit}"/>
                                <f:attribute name="type" value="unit" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber value="#{StockTakingItem.realQuantity}"  class="editableinput"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol ==1 ? '.': ','}"  minValue="0"
                                           thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}"
                                           decimalPlaces="#{StockTakingItem.stock.unit.unitRounding}"
                                           roundMethod="D" emptyValue="">
                                <p:ajax listener="#{stockTakingStockTabBean.realQuantityUpdate(StockTakingItem)}"/>
                            </p:inputNumber> 
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column id="clmDifference" headerText="#{loc.difference}" exportable="false" sortBy="#{StockTakingItem.diff}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText rendered="#{StockTakingItem.realQuantity==null}" value="" />
                    <h:outputText rendered="#{StockTakingItem.realQuantity!=null}" value="#{StockTakingItem.realQuantity.subtract(StockTakingItem.systemQuantity)}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="unit" value="#{StockTakingItem.stock.unit}"/>
                        <f:attribute name="type" value="unit" />
                    </h:outputText>          
                </p:column>



                <p:column id="clmSystemPrice" headerText="#{loc.systemprice}"  exportable="false" sortBy="#{StockTakingItem.systemprice}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText  value="#{StockTakingItem.systemQuantity.multiply(StockTakingItem.price)}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{StockTakingItem.currency.id>0 ? StockTakingItem.currency : sessionBean.user.lastBranch.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>          
                </p:column>

                <p:column id="clmEnteredPrice" headerText="#{loc.priceentered}" exportable="false" sortBy="#{StockTakingItem.realprice}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText rendered="#{StockTakingItem.realQuantity==null}" value="" />
                    <h:outputText rendered="#{StockTakingItem.realQuantity!=null}" value="#{(StockTakingItem.realQuantity).multiply(StockTakingItem.price)}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{StockTakingItem.currency.id>0 ? StockTakingItem.currency : sessionBean.user.lastBranch.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>          
                </p:column>

                <p:column id="clmDifferencePrice" headerText="#{loc.differenceprice}" exportable="false" sortBy="#{StockTakingItem.diffprice}" sortable="true" >
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText rendered="#{StockTakingItem.realQuantity==null}" value="" />
                    <h:outputText rendered="#{StockTakingItem.realQuantity!=null}" value="#{(StockTakingItem.realQuantity.subtract(StockTakingItem.systemQuantity)).multiply(StockTakingItem.price)}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{StockTakingItem.currency.id>0 ? StockTakingItem.currency : sessionBean.user.lastBranch.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>          
                </p:column>

                <p:column id="clmUnit" headerText="#{loc.unit}" visible="false" exportable="true">

                    <h:outputText  value="#{StockTakingItem.stock.unit.sortName}" class="Fright" />

                </p:column>

                <p:column  rendered="#{stockTakingStockTabBean.stockTaking.status.id==16 ? false :true}" headerText="#{loc.statu}" class="TexAlCenter" style="width: 9% !important" sortBy="#{StockTakingItem.stiid}" sortable="true" exportable="false">

                    <p:commandButton id="btnUpdate" class="btnStockTaking Wid80 " delay="100" value="#{StockTakingItem.id==0 or StockTakingItem.openUpdate ? loc.update : loc.updated}" disabled="#{StockTakingItem.id>0 and !StockTakingItem.openUpdate}" actionListener="#{stockTakingStockTabBean.closeDifference(StockTakingItem)}" update="tbvStockTakingProc:frmStockTakingStockTab"  process="@this"/>
                    <h:panelGroup id="pngUpdate" >
                        <p:commandLink id="cmlChangeUpdate"  delay="100" rendered="#{StockTakingItem.id>0 and !StockTakingItem.openUpdate}" actionListener="#{stockTakingStockTabBean.changeOpenUpdate(StockTakingItem)}" update="tbvStockTakingProc:frmStockTakingStockTab"  process="@this"  >
                            <i class="fa fa-unlock-alt tlbrBackBtn Fs20" style="margin-top: 7px" />
                        </p:commandLink>      
                    </h:panelGroup>
                </p:column>
            </p:dataTable>


        </h:form>
    </div>





    <p:dialog id="dlgStockFileUpload" widgetVar="dlg_stockfileupload" modal="true" dynamic="true" resizable="false" focus="dlgStockFileUpload"  responsive="true" closeOnEscape="true" width="50%" style="overflow-x: auto !important">
        <h:form id="form" enctype="multipart/form-data" > 
            <p:panelGrid id="pgrfileformat">
                <div>               
                    <table class="tableUp" style="border: 1px solid;border-color: #316996;background-color: #fbfcfd;">
                        <thead>
                            <tr >
                                <th scope="col" colspan="3" class="Fs16 TexAlLeft"><h:outputText value="#{loc.fileformattobeuploaded}" style="color: #303030 !important;"/></th>
                            </tr>
                            <tr >
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.barcode}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} A)" style="color:#337190" class="Fs12"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.countquantity}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} B)" style="color:#337190" class="Fs12"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.processdate} " style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} C)" style="color:#337190" class="Fs12"/></th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{stockTakingStockTabBean.sampleList}" var="sample">
                                <tr>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.stock.barcode}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.realQuantity}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.processDate}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                                        </h:outputText>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>                    
            </p:panelGrid>

            <div class="EmptyBox20" />

            <p:panelGrid  id="pgrFileUpload" class="pgrResponsive">
                <div class="ui-g">
                    <h:panelGroup layout="block">
                        <p:row>
                            <p:column colspan="15" style="font-weight: bold;font-size: 16px"> <h:outputText value="#{loc.fileselectionandtransferoperations}" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="8">
                                <table style="width: 150px !important;table-layout: fixed;border: none !important;" >
                                    <tbody>
                                        <tr>
                                            <p:fileUpload  update="@this,btnTransfer,txtFileName,btnClose"  allowTypes="/(\.|\/)(xls|xlsx|xls|xlsm|xlsb|xltx|xltm|xlt|xla|xlw|xlr|)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                                           class="#{stockTakingStockTabBean.fileNames.length()==0 ? 'fileUploadEmpty' : 20>stockTakingStockTabBean.fileNames.length() ? 'fileUploadSmall'  : 'fileUploadLong'}" label="#{loc.choosefile}" fileLimit="1"  auto="true" sizeLimit="10000000" style="width: 150px;" fileUploadListener="#{stockTakingStockTabBean.handleFileUploadFile}"  mode="advanced"  multiple="true" dragDropSupport="false" />
                                        </tr>

                                        <tr>
                                            <td style="width: 100px;border:none !important;"><h:outputText id="txtFileName"  styleClass="wrapLabel" value="#{stockTakingStockTabBean.fileNames}" /> </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </p:column> 
                            <p:column  colspan="6">
                                <p:commandButton id="btnTransfer" icon="fa fa-exchange" disabled="#{stockTakingStockTabBean.isOpenTransferBtn}" resetValues="true" value="#{loc.transfer}" update="@this,btnTransfer ,btnClose,txtFileName,tbvStockTakingProc:dlgProductView" actionListener="#{stockTakingStockTabBean.convertUploadData()}" />
                                <p:commandButton id="btnClose"  icon="fa fa-close" disabled="#{stockTakingStockTabBean.isOpenCancelBtn}" resetValues="true" value="#{loc.remove}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{stockTakingStockTabBean.clear()}" />
                            </p:column>

                        </p:row>
                    </h:panelGroup>

                </div>
            </p:panelGrid> 

        </h:form>
    </p:dialog>

    <!-- Aktar butonuna bastıktan sonra ürünlerin önizleme ile gösterildiği yer  -->

    <p:dialog id="dlgProductView" widgetVar="dlg_productView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="45%"  >
        <p:ajax event="close" update="form:btnTransfer" listener="#{stockTakingStockTabBean.clearProducts()}" global="false"/> 
        <h:form id="frmtoolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.productstobetransferredfromthefile}" class="outputTextFont Fleft MarRight8" />
                </f:facet>

                <f:facet name="right">
                    <p:commandLink id="btnSave" disabled="#{stockTakingStockTabBean.isOpenSaveBtn}" title="#{loc.transfer}" process="@this"  class="Fright" update="tbvStockTakingProc:frmStockTakingStockTab:dtbStockTakingItem"  actionListener="#{stockTakingStockTabBean.saveProduct()}"  >
                        <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
                    </p:commandLink>
                </f:facet>
            </p:toolbar>

            <h:panelGroup id="pgrIsError" >
                <p:separator style="margin-top: 0px !important; margin-bottom: 5px;" class="allCheckSeparator"/>
                <p:panelGrid layout="grid" columns="1" class="allCheckPanelGrid" style="border-radius: 0px !important; border-bottom: 0px !important;">  
                    <p:selectBooleanCheckbox value="#{stockTakingStockTabBean.isOpenErrorData}" itemLabel="#{loc.showincorrectrecords}" class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px;">
                        <p:ajax global="false" resetValues="true" listener="#{stockTakingStockTabBean.showErrorProductList()}"/>
                    </p:selectBooleanCheckbox>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>

        <h:panelGroup>
            <h:form id="frmProductView">
                <p:dataTable  id="dtbProductView" var="viewProduct"  value="#{stockTakingStockTabBean.excelStockList}" widgetVar="viewPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              rowStyleClass="#{viewProduct.excelDataType==-1 ? 'ColumnColorRed' : null}" >

                    <p:column headerText="#{loc.stockbarcode}" selectRow="false">
                        <h:outputText value="#{viewProduct.stock.barcode}"/>
                    </p:column>

                    <p:column headerText="#{loc.countquantity}" selectRow="false">
                        <h:outputText value="#{viewProduct.realQuantity}" />
                    </p:column>

                    <p:column headerText="#{loc.processdate}" selectRow="false">
                        <h:outputText value="#{viewProduct.processDate}" >
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>

    <!--Veritabanından hatalı dönen kayıtları görüntüleyen dialog -->
    <p:dialog id="dlgProductErrorView" widgetVar="dlg_productErrorView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.unsavedincorrectrecords}" class="outputTextFont Fleft MarRight8" />
            </f:facet>
        </p:toolbar>

        <h:panelGroup rendered="#{stockTakingStockTabBean.errorList.size()!=0}">
            <h:form id="frmProductErrorView">
                <p:dataTable  id="dtbProductErrorView" var="viewErrorProduct"  value="#{stockTakingStockTabBean.errorList}" widgetVar="viewErrorPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewErrorProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              >

                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.barcode}" />
                    </p:column>

                    <p:column headerText="#{loc.errormessage}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.errorString}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>

    <!--Txt Dosya Yükle butonuna bastıktan sonra açılan dialog -->
    <p:dialog id="dlgFileUploadTxt" widgetVar="dlg_fileUploadTxt" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="30%"  >
        <h:form id="form1"  > 

            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.linedefinitions}" class="outputTextFont Fleft MarRight8" />
                </f:facet>
            </p:toolbar>


            <div class="ui-g divContent">
                <h:outputText value="#{loc.enterxinitialcharacterandyendcharacterfortxtfileformat}" class="outputTextFontTab Fleft MarRight8" style="color:black !important ; padding-left:5%;" />

                <div class="EmptyBox20" />
                <div class="ui-g-12  ui-md-4">
                    <h:outputText value="X" class="outputTextFontTab Fright" style="color:black !important; padding-left:15%;"  />
                </div>
                <div class="ui-g-12  ui-md-1">
                </div>
                <div class="ui-g-12  ui-md-6">
                    <h:outputText value="Y"  class="outputTextFontTab Fleft"  style="color:black !important; padding-left:30%;"  />
                </div>
                <div class="EmptyBox5" />
                <div class="ui-g-12  ui-md-3">
                    <h:outputText value="#{loc.barcode}" class="outputTextFont Fright "   style="color:black !important "/>
                </div>
                <div class="ui-g-12  ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtBarcodeStart" value="#{stockTakingStockTabBean.barcodeLengthStart}" placeholder="#{loc.initialcharacter}" style="width: 70px !important" > 
                            <p:ajax global="false" />
                        </p:inputText>
                    </div>
                </div>


                <div class="ui-g-12  ui-md-1">
                </div>


                <div class="ui-g-12 ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtBarcodeEnd" value="#{stockTakingStockTabBean.barcodeLengthEnd}" placeholder="#{loc.endingcharacter}"  style="width: 70px !important" >
                            <p:ajax global="false" />
                        </p:inputText>

                    </div>
                </div>
                <div class="EmptyBox5" /> 
                <div class="ui-g-12  ui-md-3">
                    <h:outputText value="#{loc.piece}" class="outputTextFontTab Fright" style="color:black !important" />
                </div>
                <div class="ui-g-12 ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtPieceStart" value="#{stockTakingStockTabBean.pieceLengthStart}" placeholder="#{loc.initialcharacter}" style="width: 70px !important" >
                            <p:ajax  global="false"/>
                        </p:inputText> 
                    </div>
                </div>

                <div class="ui-g-12  ui-md-1">
                </div>
                <div class="ui-g-12 ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtPieceEnd" value="#{stockTakingStockTabBean.pieceLengthEnd}"  placeholder="#{loc.endingcharacter}" style="width: 70px !important" >
                            <p:ajax global="false"  />
                        </p:inputText> 
                    </div>
                </div>
                <div class="EmptyBox5" />
                <div class="ui-g-12 ui-md-3">
                    <h:outputText value="#{loc.processdate}" class="outputTextFont Fright"   style="color:black !important "/>
                </div>
                <div class="ui-g-12 ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtDateStart" value="#{stockTakingStockTabBean.processDateLengthStart}" placeholder="#{loc.initialcharacter}" style="width: 70px !important" >
                            <p:ajax global="false" />
                        </p:inputText> 
                    </div>
                </div>

                <div class="ui-g-12  ui-md-1">
                </div>

                <div class="ui-g-12  ui-md-2">
                    <div class="ui-inputgroup">
                        <p:inputText id="txtDateEnd" value="#{stockTakingStockTabBean.processDateLengthEnd}"  placeholder="#{loc.endingcharacter}" style="width: 70px !important" >
