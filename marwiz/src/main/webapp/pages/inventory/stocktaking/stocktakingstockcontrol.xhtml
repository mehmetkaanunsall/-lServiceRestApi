<!--
    Depo Sayımlarında Farklı Kategorilerdeki Aynı Ürünleri göstermek 
    için açılan dialog.
    Depo sayımı ve Depo Sayımı İşlemleri sayfalarında ortak kullanılır.
     -->


<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

  
    <h:form id="frmCategoryStock">

        <i class="fa fa-info-circle Fs20 tlbrBackBtn" style=" padding: 5px;margin-top: -5px"> </i>
        <h:outputText value="#{loc.thefollowingproductsarethesameastheproductsofthecategoriesintheopencount} #{loc.itisrecommendedtochangethecategoryoftheproductsinordertoavoidquantityproblemsinthecount}" ></h:outputText>

        <div class="EmptyBox10" />

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{bean}' />
            <ui:param name="update" value="frmCategoryStock:pgrCategoryStock" />
            <ui:param name="btnName" value='#{btnName}' />
        </ui:include>

        <h:panelGroup id="pgrCategoryStock" >

            <p:dataTable id="dtbCategoyStock" var="categorystock" widgetVar="categoryStockPF" value="#{bean.categoryOfStock}"
                         rows="#{sessionBean.user.defualtGridSize}" rowKey="#{categorystock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true">

                <p:column headerText="#{loc.barcode}" selectRow="false">
                    <h:outputText  value="#{categorystock.barcode}"/>
                </p:column>

                <p:column headerText="#{loc.name}" selectRow="false">
                    <h:outputText value="#{categorystock.name}"/>
                </p:column>

                <p:column headerText="#{loc.categories}" selectRow="false">
                    <h:outputText value="#{categorystock.categoryName}"/>     
                </p:column>
            </p:dataTable>

            <div class="EmptyBox10" />
            <p:commandButton class="btnStockTaking Fleft" value="#{loc.cancel}" process="@this" oncomplete="PF('dlg_CategoryStock').hide();"/>
            <p:commandButton class="btnStockTaking Fright" value="#{btnName}" process="@this" actionListener="#{bean.btnStartStockTaking()}" />
        </h:panelGroup>
    </h:form>
</ui:composition>
