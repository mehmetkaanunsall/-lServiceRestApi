<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="ContainerIndent"> 
        <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
            <ui:param name="bean" value="#{stockTakingMinusStockBean}"/>   <!-- Bean -->
            <ui:param name="update" value=""/> 
            <ui:param name="btnNewId" value="false"/>  <!-- buton id yetki kontrolü için  -->
            <ui:param name="datatable" value="frmStockTakingMinusStock:dtbStockTakingMinusStock" />  <!-- datatable  -->       
            <ui:param name="widgetvar" value='stockTakingMinusStockPF' />
            <ui:param name="form" value='frmToolbarStockTakingMinusStock' />
            <ui:param name="renderedToggler" value='false'/>       
            <ui:param name="renderedExel" value='false'/>
            <ui:param name="renderedPdf" value='false'/>
            <ui:param name="renderedStockTaking" value='false'/>
            <ui:param name="renderedResetAll" value='true'/>
        </ui:include>

        <h:form id="frmStockTakingMinusStock" >



            <p:dataTable id="dtbStockTakingMinusStock" editable="true" editMode="cell" widgetVar="stockTakingMinusStockPF"  var="StockTakingItem" value="#{stockTakingMinusStockBean.listOfObjects}" filteredValue="#{stockTakingMinusStockBean.listOfFilteredObjects}" selection="#{stockTakingMinusStockBean.selectedObject}" selectionMode="single" rowKey="#{StockTakingItem.stock.id}"
                         rows="#{sessionBean.user.defualtGridSize}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"
                         emptyMessage="#{loc.norecordsfound}" class="tabDatatable"  >



                <p:ajax event="page" global="false"/>
                <p:ajax event="filter" global="false"/>
                <p:ajax event="colReorder" listener="#{stockTakingMinusStockBean.reorder}" update="frmToolbarStockTakingMinusStock:toggle" />     
                <p:ajax event="colResize"  listener="#{stockTakingMinusStockBean.onResize}" /> 

                <f:facet  name="footer"     >
                    <p:inputText id="globalFilter" value="#{stockTakingMinusStockBean.autoCompleteValue}"  style="display: none" />
                </f:facet>

                <p:column headerText="#{loc.stockcode}" selectRow="false" sortBy="#{StockTakingItem.stock.code}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.stock.code}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.code}" />
                </p:column>
                <p:column headerText="#{loc.centerstockcode}" selectRow="false" sortBy="#{StockTakingItem.stock.centerProductCode}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.stock.centerProductCode}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.centerProductCode}" />
                </p:column>
                <p:column headerText="#{loc.barcode}" selectRow="false" sortBy="#{StockTakingItem.stock.barcode}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.stock.barcode}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.barcode}" />
                </p:column>
                <p:column headerText="#{loc.stockname}" selectRow="false" sortBy="#{StockTakingItem.stock.name}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.stock.name}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.stock.name}" />
                </p:column>
                <p:column headerText="#{loc.systemquantity}" sortBy="#{StockTakingItem.systemQuantity}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.systemQuantity}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{StockTakingItem.systemQuantity}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{loc.amountentered}" sortBy="#{StockTakingItem.realQuantity}" sortable="true" filterable="true"  filterBy="#{StockTakingItem.realQuantity}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>

                    <p:cellEditor >
                        <f:facet name="output">
                            <h:outputText  value="#{StockTakingItem.realQuantity}" class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="" />
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber value="#{StockTakingItem.realQuantity}"  class="editableinput"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol ==1 ? '.': ','}" 
                                           thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}"
                                           decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}"
                                           roundMethod="D" emptyValue=""/> 
                        </f:facet>
                    </p:cellEditor>
                </p:column>

            </p:dataTable>


            <div class="EmptyBox10"/>


            <p:commandButton delay="100" class="btnStockTaking Fright" value="#{loc.save}" process="@this" actionListener="#{stockTakingMinusStockBean.save()}" />
        </h:form>
    </div>

</ui:composition>
