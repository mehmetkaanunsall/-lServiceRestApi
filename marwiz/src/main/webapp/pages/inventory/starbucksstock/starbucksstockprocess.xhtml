<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmStarbucksStockDefinitionProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.starbucksstockprocess}"/>
            <ui:param name="bean" value='#{starbucksStockBean}' />
            <ui:param name="update" value="pgrStarbucksStockDefinitionProcess" />
            <ui:param name="btnSaveId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : starbucksStockBean.getRendered(306, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value="false" />
            <ui:param name="dtbWidgetVar" value="starbucksStockPF" />
            <c:if test="#{starbucksStockBean.processType==2}">               
                <ui:param name="btnDeleteId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : starbucksStockBean.getRendered(307, 0)}" />
            </c:if>           
        </ui:include>

        <h:panelGroup id="pgrStarbucksStockDefinitionProcess" layout="block">
            <div class="ui-g divContent">
                <p:focus for="txtStarbucksStockCode"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.stockcode}" for="txtStarbucksStockCode" class="FontBold Fs12"/>
                    <p:inputText id="txtStarbucksStockCode" disabled="#{(!sessionBean.user.lastBranchSetting.isCentralIntegration and starbucksStockBean.selectedObject.centerStarbucksStock_id>0 and starbucksStockBean.processType==2) ? true : false}" value="#{starbucksStockBean.selectedObject.code}" styleClass="Wid95" required="true" placeholder="#{loc.stockcode}">
                        <p:ajax event="blur" global="false"  listener="#{starbucksStockBean.findAccordingToCode()}"/>
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.stockname}" for="txtStarbucksStockName" class="FontBold Fs12"/>
                    <p:inputText id="txtStarbucksStockName" disabled="#{!sessionBean.user.lastBranchSetting.isCentralIntegration and starbucksStockBean.selectedObject.centerStarbucksStock_id > 0 or starbucksStockBean.isAvailable ? true : false}" value="#{starbucksStockBean.selectedObject.name}" styleClass="Wid95" required="true" placeholder="#{loc.stockname}">
                        <p:ajax event="blur" global="false" />
                    </p:inputText>
                </div>

            </div>
        </h:panelGroup>

    </h:form>



</ui:composition>
