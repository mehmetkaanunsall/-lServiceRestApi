<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{starbucksStockBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgStarbucksStockDefinitionProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : starbucksStockBean.getRendered(305, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmStarbucksStockDefinition:dtbStarbucksStockDefinition" />  <!-- datatable  -->       
        <ui:param name="widgetvar" value='starbucksStockPF' />
        <ui:param name="form" value='frmToolbarStarbucksStock' />
        <ui:param name="renderedToggler" value='false'/>       
        <ui:param name="renderedExel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
    </ui:include>

      <h:form id="frmStarbucksStockDefinition">

        <p:dataTable  id="dtbStarbucksStockDefinition" var="StarbucksStock" widgetVar="starbucksStockPF"  value="#{starbucksStockBean.listOfObjects}" filteredValue="#{starbucksStockBean.listOfFilteredObjects}" selection="#{starbucksStockBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{StarbucksStock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="" listener="#{starbucksStockBean.update()}" resetValues="true" global="false" />
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{starbucksStockBean.reorder}" update="frmToolbarStarbucksStock:toggle" />     
            <p:ajax event="colResize"  listener="#{starbucksStockBean.onResize}" /> 

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{starbucksStockBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmStarbucksStockCode" headerText="#{loc.stockcode}" sortable="true" sortBy="#{StarbucksStock.code}" filterable="true"  filterBy="#{StarbucksStock.code}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{StarbucksStock.code}" />
            </p:column> 
              <p:column id="clmStarbucksStockName" headerText="#{loc.stockname}" sortable="true" sortBy="#{StarbucksStock.name}" filterable="true"  filterBy="#{StarbucksStock.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{StarbucksStock.name}" />
            </p:column> 

        </p:dataTable>  
    </h:form>
 

     <p:dialog id="dlgStarbucksStockDefinitionProc" widgetVar="dlg_starbuckstockdeffinitionproc" modal="true" resizable="false" width="30%" focus="dlgStarbucksStockDefinitionProc" responsive="true" dynamic="true" closeOnEscape="true">
        <p:ajax event="close" global="false" listener="#{starbucksStockBean.closeDialog()}" />
         <ui:include src="starbucksstockprocess.xhtml">
        </ui:include>
    </p:dialog>
   
    
    
</ui:composition>
