<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form id="frmWarehouseReceiptStockTab" >
        <div class="ContainerIndent"> 

            <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
                <ui:param name="bean" value="#{warehouseReceiptStockTabBean}"/>   <!-- Bean -->
                <ui:param name="update" value="frmWarehouseReceiptStockProcess dlgWarehouseReceiptStockProc"/> 
                <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration and sessionBean.user.lastBranchSetting.erpIntegrationId == 1 and warehouseReceiptStockTabBean.warehouseReceipt.id != 0 and (warehouseReceiptProcessBean.selectedObject.type.id ==6 or warehouseReceiptProcessBean.selectedObject.type.id ==9 or warehouseReceiptProcessBean.selectedObject.type.id ==76) ? warehouseReceiptStockTabBean.warehouseReceipt.logSapİsSend ? false : warehouseReceiptStockTabBean.getRendered(34, 0) :
                                                   warehouseReceiptStockTabBean.warehouseReceipt.type.id==7 or warehouseReceiptProcessBean.selectedObject.type.id==8 or warehouseReceiptStockTabBean.warehouseReceipt.type.id==60 or warehouseReceiptStockTabBean.warehouseReceipt.type.id==61 ? false : warehouseReceiptStockTabBean.getRendered(34, 0)}"/>  <!-- buton id yetki kontrolü için  -->
                <ui:param name="datatable" value="tbvWarehouseReceiptProc:frmWarehouseReceiptStockTab:dtbWarehouseMovement" />  <!-- datatable  -->       
                <ui:param name="widgetvar" value='warehouseMovementPF' />
                <ui:param name="form" value='frmToolbarWarehouseMovement' />
                <ui:param name="renderedToggler" value='false'/>       
                <ui:param name="renderedExel" value='false'/>
                <ui:param name="renderedPdf" value='false'/>
            </ui:include>


            <p:dataTable id="dtbWarehouseMovement" widgetVar="warehouseMovementPF"  var="WarehouseMovement" value="#{warehouseReceiptStockTabBean.listOfObjects}" selection="#{warehouseReceiptStockTabBean.selectedObject}" filteredValue="#{warehouseReceiptStockTabBean.listOfFilteredObjects}" selectionMode="single" rowKey="#{WarehouseMovement.id}"
                         emptyMessage="#{loc.norecordsfound}" class="tabDatatable" 
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" rows="#{sessionBean.user.defualtGridSize}"   >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{warehouseReceiptStockTabBean.update()}" update="frmWarehouseReceiptStockProcess dlgWarehouseReceiptStockProc"/> 
                <p:ajax event="page" global="false"/>
                <p:ajax event="filter" global="false"/>
               <!-- <p:ajax event="colReorder" listener="#{warehouseReceiptStockTabBean.reorder}" update="frmToolbarWarehouseMovement:toggle" />     -->
                <p:ajax event="colResize"  listener="#{warehouseReceiptStockTabBean.onResize}" /> 

                <f:facet  name="footer"     >
                    <p:inputText id="globalFilter" value="#{warehouseReceiptStockTabBean.autoCompleteValue}"  style="display: none" />
                </f:facet>
                <p:column headerText="#{loc.stockcode}" sortBy="#{WarehouseMovement.stock.code}" sortable="true" filterable="true"  filterBy="#{WarehouseMovement.stock.code}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{WarehouseMovement.stock.code}" />
                </p:column>
                <p:column headerText="#{loc.centerstockcode}" sortBy="#{WarehouseMovement.stock.centerProductCode}" sortable="true" filterable="true"  filterBy="#{WarehouseMovement.stock.centerProductCode}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{WarehouseMovement.stock.centerProductCode}" />
                </p:column>
                <p:column headerText="#{loc.barcode}" sortBy="#{WarehouseMovement.stock.barcode}" sortable="true" filterable="true"  filterBy="#{WarehouseMovement.stock.barcode}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{WarehouseMovement.stock.barcode}" />
                </p:column>
                <p:column headerText="#{loc.stockname}" sortBy="#{WarehouseMovement.stock.name}" sortable="true" filterable="true"  filterBy="#{WarehouseMovement.stock.name}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{WarehouseMovement.stock.name}" />
                </p:column>
                <p:column headerText="#{loc.quantity}" sortBy="#{WarehouseMovement.quantity}" sortable="true" filterable="true"  filterBy="#{WarehouseMovement.quantity}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText value="#{WarehouseMovement.quantity}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="unit" value="#{warehouseReceiptStockTabBean.warehouseReceipt.type.id==76 ? WarehouseMovement.wasteItemInfo.unit : WarehouseMovement.stock.unit}"/>
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{loc.unitprice}" sortBy="#{WarehouseMovement.wasteItemInfo.currentPurchasePrice}" sortable="true" filterable="true" filterMatchMode="contains" filterBy="#{WarehouseMovement.wasteItemInfo.currentPurchasePrice}" rendered="#{warehouseReceiptStockTabBean.warehouseReceipt.type.id==76}">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText  value="#{WarehouseMovement.wasteItemInfo.currentPurchasePrice}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency"  value="#{WarehouseMovement.wasteItemInfo.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText> 
                </p:column>
                <p:column headerText="#{loc.totalprice}" sortBy="#{WarehouseMovement.wasteItemInfo.totalMoney}" sortable="true" filterable="true" filterBy="#{WarehouseMovement.wasteItemInfo.totalMoney}" filterMatchMode="contains" rendered="#{warehouseReceiptStockTabBean.warehouseReceipt.type.id==76}">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet> 
                    <h:outputText  value="#{WarehouseMovement.wasteItemInfo.totalMoney}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency"  value="#{WarehouseMovement.wasteItemInfo.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText> 
                </p:column>
            </p:dataTable>

        </div>
    </h:form>
</ui:composition>
