<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmAutomationDeviceProcess" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{automationDeviceBean}' />
            <ui:param name="outputtext" value="#{loc.automationdeviceprocesses}"/>
            <ui:param name="update" value="pgrAutomationDeviceProcess" />
            <ui:param name="btnSaveId" value="#{automationDeviceBean.getRendered(217, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{automationDeviceBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{automationDeviceBean.getRendered(218, 0)}' /> 
                <ui:param name="btnTestBeforeDeleteId" value='true' />
                <ui:param name="btnSendConfigure" value='#{automationDeviceBean.getRendered(219, 0)}' />
                <ui:param name="btnOpenDoor" value='false' />
                <ui:param name="btnOpenSmartGlass" value='#{automationDeviceBean.getRendered(221, 0) and automationDeviceBean.selectedObject.deviceType.id !=111}' />
                <ui:param name="btnCloseSmartGlass" value='#{automationDeviceBean.getRendered(222, 0) and automationDeviceBean.selectedObject.deviceType.id !=111}' />
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrAutomationDeviceProcess" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtName"/>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.type}" for="slcAutomationType" class="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcAutomationType" value="#{automationDeviceBean.selectedObject.deviceType.id}"  required="true" disabled="#{automationDeviceBean.processType == 2}"> 
                        <f:selectItems value="#{sessionBean.getTypes(36)}"  var="types" itemLabel="#{types.nameMap.get(sessionBean.langId).name}" itemValue="#{types.id}" />
                        <p:ajax update="frmAutomationDeviceProcess:pgrAutomationDeviceProcess"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.definition}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{automationDeviceBean.selectedObject.name}" required="true" placeholder="#{loc.definition} "/>
                </div>
                <h:panelGroup rendered="#{automationDeviceBean.selectedObject.deviceType.id != 111}">
                    <div class="ui-g-12 ui-md-6 ui-lg-3" >
                        <p:outputLabel value="#{loc.protocol}" for="slcProtocol" class="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcProtocol" value="#{automationDeviceBean.selectedObject.protocol.id}" styleClass="Wid95" required="true" disabled="#{automationDeviceBean.processType==2}" >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true" /> 
                            <f:selectItems value="#{automationDeviceBean.listOfProtocol}"  var="protocol" itemLabel="#{protocol.name}" itemValue="#{protocol.id}" />
                        </p:selectOneMenu>     
                    </div>
                </h:panelGroup>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.brand}" for="slcBrand" class="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcBrand" value="#{automationDeviceBean.selectedObject.brand.id}" required="true"> 
                        <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true" /> 
                        <f:selectItems value="#{automationDeviceBean.listOfBrand}" var="brand" itemLabel="#{brand.name}" itemValue="#{brand.id}" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.ipadress}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtIpAdress" value="#{automationDeviceBean.selectedObject.ipadress}" required="true" placeholder="#{loc.ipadress} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.port}" for="txtPort" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPort" value="#{automationDeviceBean.selectedObject.port}" required="true" placeholder="#{loc.port}">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.macaddress}" for="txtMacAddress" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtMacAddress" value="#{automationDeviceBean.selectedObject.macAddress}" required="true" placeholder="#{loc.macaddress}">
                    </p:inputText>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:outputLabel value="#{loc.description}" for="txtDescription" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtDescription" value="#{automationDeviceBean.selectedObject.description}"  placeholder="#{loc.definition} "/>
                </div>

            </div>
        </h:panelGroup>
    </h:form>    
    <div class="EmptyBox10"/>
    <h:panelGroup id="pngAutomationDeviceTab">
        <p:tabView id="tbvAutomationDeviceProcess" rendered="#{automationDeviceBean.processType==2 and (automationDeviceBean.getRendered(54, 1) or automationDeviceBean.getRendered(55, 1))}" scrollable="true" dynamic="true" cache="true">
            <p:ajax event="tabChange"  listener="#{automationDeviceBean.onTabChange}"/>
            <p:tab id="tab54" title="#{automationDeviceBean.selectedObject.deviceType.id ==111 ?  loc.stocks : loc.shelves}" rendered="#{automationDeviceBean.getRendered(54, 1)}">
                <c:if test="#{automationDeviceBean.activeIndex==54}"> 
                    <ui:include src="/pages/inventory/automationdevice/automationdeviceshelftab.xhtml"/>
                </c:if>
            </p:tab>
            <p:tab id="tab55" title="#{loc.cards}" rendered="#{automationDeviceBean.getRendered(55, 1)}">
                <c:if test="#{automationDeviceBean.activeIndex==55}"> 
                    <ui:include src="/pages/inventory/automationdevice/automationdevicecardtab.xhtml"/>
                </c:if>
            </p:tab>
        </p:tabView>
    </h:panelGroup>
    
</ui:composition>
