<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmShelfTab"  >


        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{automationDeviceTabBean}"/>
                <ui:param name="btnNewId" value="#{automationDeviceTabBean.getRendered(338, 0) and automationDeviceTabBean.automationDevice.deviceType.id==111}"/>
                <ui:param name="update" value="frmShelfProcess" />
                <ui:param name="outputtext" value="#{automationDeviceTabBean.automationDevice.deviceType.id==111 ? loc.stocks : loc.shelves}" />
            </ui:include>
            <p:dataTable id="dtbShelf"  var="automationDeviceItem" value="#{automationDeviceTabBean.listOfShelf}" selection="#{automationDeviceTabBean.selectedObject}" selectionMode="single"  widgetVar="posSafeConnectionPF"
                         rowKey="#{automationDeviceItem.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable" resizableColumns="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{automationDeviceTabBean.createDialog(2)}" update="frmShelfProcess"  />  

                <p:column id="clmStock" headerText="#{loc.stock}" sortBy="#{automationDeviceItem.stock.name}">
                    <h:outputText value="#{automationDeviceItem.stock.name}" />
                </p:column>
                <p:column id="clmShelfNo" headerText="#{automationDeviceTabBean.automationDevice.deviceType.id==111 ? loc.stockcode : loc.shelfno}" sortBy="#{automationDeviceItem.shelfNo}">
                    <h:outputText value="#{automationDeviceItem.shelfNo}" />
                </p:column>
                <p:column id="clmMaxCapacity" headerText="#{loc.maxcapacity}" sortBy="#{automationDeviceItem.maxStockLevel}" rendered="#{automationDeviceTabBean.automationDevice.deviceType.id!=111}">
                    <h:outputText value="#{automationDeviceItem.maxStockLevel}" class="Fright">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />
                    </h:outputText>
                </p:column>
            </p:dataTable>


        </div>
    </h:form>




</ui:composition>
