<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{automationDeviceBean}"/> 
        <ui:param name="update" value="dlgAutomationDeviceProcess"/>
        <ui:param name="btnNewId" value='#{automationDeviceBean.getRendered(216, 0)}'/>
        <ui:param name="datatable" value="frmAutomationDevice:dtbAutomationDevice" />
        <ui:param name="widgetvar" value="automationDevicePF" />
        <ui:param name="form" value='frmToolbarAutomationDevice' />
        <ui:param name="fileName" value="#{loc.automationdevicedefinitions}"/> 
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
    </ui:include>


    <h:form id="frmAutomationDevice">
        <p:remoteCommand name="reOpenDialog" action="#{automationDeviceBean.reOpenDialog()}" delay="10"  global="false"/>

        <p:dataTable  id="dtbAutomationDevice" var="automationDevice"  value="#{automationDeviceBean.listOfObjects}" widgetVar="automationDevicePF" filteredValue="#{automationDeviceBean.listOfFilteredObjects}" selection="#{automationDeviceBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{automationDevice.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  
                      reflow="true">
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{automationDeviceBean.update()}" update="dlgAutomationDeviceProcess" global="false" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{automationDeviceBean.reorder}" update="frmToolbarAutomationDevice:toggle" />     
            <p:ajax event="colResize"  listener="#{automationDeviceBean.onResize}" /> 

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{automationDeviceBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>

            <p:column id="clmDeviceTypeName" headerText="#{loc.type}" sortable="true" sortBy="#{automationDevice.deviceType.tag}" filterable="true"  filterBy="#{automationDevice.deviceType.tag}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[0]}" exportable="#{automationDeviceBean.toogleList[0]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.deviceType.tag}" />
            </p:column >
            <p:column id="clmDefinition" headerText="#{loc.definition}" sortable="true" sortBy="#{automationDevice.name}" filterable="true"  filterBy="#{automationDevice.name}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[1]}" exportable="#{automationDeviceBean.toogleList[1]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.name}" />
            </p:column >
            <p:column id="clmIpAdress" headerText="#{loc.ipadress}" sortable="true" sortBy="#{automationDevice.ipadress}" filterable="true"  filterBy="#{automationDevice.ipadress}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[2]}" exportable="#{automationDeviceBean.toogleList[2]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.ipadress}" />
            </p:column >
            <p:column id="clmPort" headerText="#{loc.port}" sortable="true" sortBy="#{automationDevice.port}" filterable="true"  filterBy="#{automationDevice.port}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[3]}" exportable="#{automationDeviceBean.toogleList[3]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.port}" />
            </p:column >

            <p:column id="clmMacAddress" headerText="#{loc.macaddress}" sortable="true" sortBy="#{automationDevice.macAddress}" filterable="true"  filterBy="#{automationDevice.macAddress}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[4]}" exportable="#{automationDeviceBean.toogleList[4]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.macAddress}" />
            </p:column >

            <p:column id="clmDescription" headerText="#{loc.description}" sortable="true" sortBy="#{automationDevice.description}" filterable="true"  filterBy="#{automationDevice.description}" filterMatchMode="contains" visible="#{automationDeviceBean.toogleList[5]}" exportable="#{automationDeviceBean.toogleList[5]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{automationDevice.description}" />
            </p:column >

        </p:dataTable>  
    </h:form>

    <p:dialog id="dlgAutomationDeviceProcess" widgetVar="dlg_AutomationDeviceProcess" resizable="false" style="max-height: 75%; overflow-y: auto;" transient="true" focus="dlgAutomationDeviceProcess" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="50%">
        <ui:include src="/pages/inventory/automationdevice/automationdeviceprocess.xhtml" />
    </p:dialog>

    <p:dialog  id="dlgShelfProcess" widgetVar="dlg_ShelfProcess" modal="true" transient="true" width="40%" resizable="false" focus="dlgShelfProcess" dynamic="true"  responsive="true" closeOnEscape="true">
        <ui:include src="automationdeviceshelftabprocess.xhtml"/>
    </p:dialog>

    <p:dialog  id="dlgCardProcess" widgetVar="dlg_CardProcess" modal="true" transient="true" width="40%" resizable="false" focus="dlgCardProcess" dynamic="true"  responsive="true" closeOnEscape="true">
        <c:if test="#{automationDeviceBean.activeIndex==55 and automationDeviceBean.processType==2}"> 
            <ui:include src="automationdevicecardprocess.xhtml"/>
        </c:if>

    </p:dialog>

    <!-- Device silerken çıkan uyarı dilogu -->
    <p:confirmDialog id="dlgConfirmDeleteDevice"  class="deleteConfirm controlDelete"  widgetVar="dlg_ConfirmDeleteDevice" closable="true" width="20%" responsive="true">
        <f:facet name="message">
            <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{automationDeviceBean.selectedObject.deviceType.id ==111 ? loc.whenyoudeletetheautomationdeviceitsstockswillalsebedeleted : loc.whenyoudeletetheautomationdeviceitsshelfwillalsebedeleted}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{loc.areyousureyouwanttocontinue}" />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.yes}" actionListener="#{automationDeviceBean.delete()}" async="true" global="true" onclick="PF('dlg_ConfirmDeleteDevice').hide()"   styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.no}"  onclick="PF('dlg_ConfirmDeleteDevice').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                    </div>

                </div>
            </p:panel>
        </f:facet>
    </p:confirmDialog>


    <ui:include src="/pages/general/common/stockbook.xhtml" >
        <ui:param name="updateBean" value='#{automationDeviceTabBean}' />
        <ui:param name="for" value='frmAutomationDeviceProcess:slcAutomationType' />
        <ui:param name="type" value="#{automationDeviceTabBean.automationDevice.deviceType.id == 111 ? 'automationdeviceforcoffee' : 'automationdevice'}" />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilter' /> 
        <ui:param name="overlay" value="olp_stock" />
    </ui:include>



</ui:composition>
