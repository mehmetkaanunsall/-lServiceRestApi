<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmShelfProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{automationDeviceTabBean.automationDevice.deviceType.id==111 ? loc.stockprocess : loc.shelfprocesses}"/>
            <ui:param name="bean" value='#{automationDeviceTabBean}' />
            <ui:param name="update" value="grdShelfProcess" />
            <ui:param name="btnSaveId" value="#{automationDeviceTabBean.getRendered(224, 0)}" />      
            <ui:param name="btnDeleteId" value="#{automationDeviceTabBean.getRendered(225, 0) and automationDeviceTabBean.automationDevice.deviceType.id==111 and automationDeviceTabBean.processType==2}" />
        </ui:include>
        <h:panelGroup id="grdShelfProcess" layout="block">
            <div class="ui-g-12 divContent">
                <p:focus for="txtShelfNo"/>
                <div class="#{automationDeviceTabBean.automationDevice.deviceType.id==111 ? 'ui-g-12 ui-md-6 ui-lg-6' : 'ui-g-12 ui-md-6 ui-lg-3'}">
                    <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtStock" value="#{automationDeviceTabBean.selectedObject.stock.name}" onclick="showBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.stock} " required="#{automationDeviceTabBean.automationDevice.deviceType.id==111}">
                    </p:inputText>
                    <p:commandLink id="btnStock" class="commandLinkPositionForBookFilter"  process="@this" rendered="true" oncomplete="PF('olp_stock').loadContents()"  >
                        <i class="fa fa-book Fs16 black iconPositionForBookFilter "/>   
                        <p:ajax listener="#{stockBookFilterBean.findFilterListLazyLoading([],'frmStockBookFilter','olp_stock', automationDeviceTabBean.automationDevice.deviceType.id==111 ? 'automationdeviceforcoffee' : 'automationdevice')}" resetValues="true"/>
                    </p:commandLink>
                </div>
                <h:panelGroup rendered="#{automationDeviceTabBean.automationDevice.deviceType.id!=111}">
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.shelfno}" for="txtShelfNo" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtShelfNo" value="#{automationDeviceTabBean.selectedObject.shelfNo}" required="true" placeholder="#{loc.shelfno}" readonly="true">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.type}" for="slcItemType" class="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcItemType" value="#{automationDeviceTabBean.selectedObject.type.id}"  required="true" disabled="#{!automationDeviceTabBean.isChangeType}"> 
                            <f:selectItems value="#{automationDeviceTabBean.listOfType}"  var="types" itemLabel="#{types.nameMap.get(sessionBean.langId).name}" itemValue="#{types.id}" />
                            <p:ajax listener="#{automationDeviceTabBean.changeItemType()}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.maxcapacity}" for="txtMaxCapacity" styleClass="Fs12 FontBold"/>
                        <p:inputNumber id="txtMaxCapacity" value="#{automationDeviceTabBean.selectedObject.maxStockLevel}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D" 
                                       required="true" class="Wid90 TexAlRight" placeholder="#{loc.maxcapacity}" readonly="true" >                 
                        </p:inputNumber>
                    </div>
                </h:panelGroup>
                <h:panelGroup rendered="#{automationDeviceTabBean.automationDevice.deviceType.id==111}">
                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <p:outputLabel value="#{loc.stockcode}" for="txtStockCode" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtStockCode" value="#{automationDeviceTabBean.selectedObject.shelfNo}" required="true" placeholder="#{loc.stockcode}">
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                    </div>
                </h:panelGroup>


            </div>
        </h:panelGroup>
        <p:remoteCommand name="showBook" process="@this" oncomplete="PF('olp_stock').loadContents();" actionListener="#{stockBookFilterBean.findFilterListLazyLoading([],'frmStockBookFilter','olp_stock',automationDeviceTabBean.automationDevice.deviceType.id==111 ? 'automationdeviceforcoffee' : 'automationdevice')}" />

    </h:form>


</ui:composition>
