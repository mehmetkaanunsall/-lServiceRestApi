<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmNewPRD" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{starbucksMachineBean}' />
            <ui:param name="outputtext" value="#{loc.starbucksdeviceidentificationoperations}"/>
            <ui:param name="update" value="pgrStarbucksMachineProcess" />
            <ui:param name="btnSaveId" value="#{starbucksMachineBean.getRendered(350, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{starbucksMachineBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{starbucksMachineBean.getRendered(351, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrStarbucksMachineProcess" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtCode"/>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.code}" for="txtCode" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtCode" value="#{starbucksMachineBean.selectedObject.code}" required="true" placeholder="#{loc.code} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.name}" for="txtName" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtName" value="#{starbucksMachineBean.selectedObject.name}" required="true" placeholder="#{loc.name} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.devicebarcode}" for="txtMachineBarcode" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtMachineBarcode" value="#{starbucksMachineBean.selectedObject.machineBarcode}" required="true" placeholder="#{loc.devicebarcode} "/>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-6">
                    <p:outputLabel value="#{loc.pubkey}" for="txtPubkey" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPubkey" value="#{starbucksMachineBean.selectedObject.pubKey}" required="true" placeholder="#{loc.pubkey} "/>
                </div>

            </div>
        </h:panelGroup>
    </h:form>    

</ui:composition>
