<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <div class="ui-g-12">
        <p:focus for="txtCode"/>
        <div class="ui-g-12 ui-md-4  ui-lg-4">
            <p:outputLabel value="#{loc.code}" for="txtCode" styleClass="Fs12 FontBold"/>
            <p:inputText id="txtCode" value="#{bean.selectedObject.code}"  required="true" placeholder="#{loc.code}" />
        </div>
        <div class="ui-g-12 ui-md-4  ui-lg-8">
            <p:outputLabel value="#{loc.listname}" for="txtName" styleClass="Fs12 FontBold"/>
            <p:inputText id="txtName" value="#{bean.selectedObject.name}" required="true" placeholder="#{loc.listname}" />
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-4">
            <p:outputLabel value="#{loc.type}" for="slcIsPurchase" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcIsPurchase" value="#{bean.selectedObject.isPurchase}"  required="true"> 
                <f:selectItem itemLabel="#{loc.purchase}" itemValue="true" />
                <f:selectItem itemLabel="#{loc.sales}" itemValue="false" />
            </p:selectOneMenu>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-4">
            <p:outputLabel value="#{loc.isdefault}" for="slcIsDefault" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcIsDefault"  value="#{bean.selectedObject.isDefault}" required="true"> 
                <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
            </p:selectOneMenu>
        </div>
        <div class="ui-g-12 ui-md-4 ui-lg-4">
            <p:outputLabel value="#{loc.statu}" for="slcStatus" class="Fs12 FontBold"/>
            <p:selectOneMenu id="slcStatus" value="#{bean.selectedObject.status.id}" required="true"> 
                <f:selectItems value="#{sessionBean.getStatus(6)}"  var="status" itemLabel="#{status.nameMap.get(sessionBean.langId).name}" itemValue="#{status.id}" />
            </p:selectOneMenu>
        </div>


    </div>
</ui:composition>
