<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <div class="ContainerIndent">    

        <ui:include src="/pages/general/common/datagridtoolbar.xhtml" >
            <ui:param name="bean" value="#{priceListStockTabBean}"/>   <!-- Bean -->
            <ui:param name="update" value="frmPriceListStockProcess"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
            <ui:param name="btnNewId" value="#{(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) ? false : priceListStockTabBean.getRendered(142, 0)}"/>  <!-- buton id yetki kontrolü için  -->
            <ui:param name="datatable" value="tbvPriceList:frmPriceListStockTab:dtbStock" />  <!-- datatable  -->
            <ui:param name="dtbWidgetVar" value="stockPF" />  <!--   datatable WidgetVar  -->
            <ui:param name="fileName" value="#{loc.stocks}"/>
            <ui:param name="renderedToggler" value='false'/>
            <ui:param name="renderedExel" value='true'/>
            <ui:param name="renderedPdf" value='true'/> 
            <ui:param name="renderedUpload" value='#{(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) ? false : priceListStockTabBean.getRendered(143, 0)}'/>
            <ui:param name="updateDialog" value='tbvPriceList:dlgStockFileUpload'/>
            <ui:param name="renderedUpdatePrice" value="#{(!sessionBean.user.lastBranchSetting.isCentralIntegration or priceListStockTabBean.selectedPriceList.isPurchase) ? 'false' : priceListStockTabBean.getRendered(143, 0)}"/>
        </ui:include>

        <h:form id="frmPriceListStockTab">
            <p:commandButton id="updateDatatable"   process="@this" ajax="true" global="false" style="display: none;" update="tbvPriceList:frmPriceListStockTab"></p:commandButton>
            <p:dataTable id="dtbStock" editable="true" editMode="cell" var="PriceListItem" value="#{priceListStockTabBean.listOfObjects}" selection="#{priceListStockTabBean.selectedObject}" selectionMode="single"  widgetVar="stockPF"
                         rowKey="#{PriceListItem.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable" lazy="true" sortBy="#{priceListItem.stck.name}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" rowsPerPageTemplate="#{sessionBean.user.gridSize}" rows="#{sessionBean.user.defualtGridSize}">

                <p:ajax event="cellEdit" listener="#{priceListStockTabBean.onCellEdit}" />
                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{priceListStockTabBean.update()}" update="frmPriceListStockProcess"  transient="true" />  


  <!-- <p:ajax event="colReorder" listener="#{priceListStockTabBean.reorder}" update="frmToolbarStock:toggle" />     -->
                <p:ajax event="colResize"  listener="#{priceListStockTabBean.onResize}" /> 


                <p:column id="clmName" headerText="#{loc.stockname}" sortable="true" sortBy="#{PriceListItem.stck.name}">
                    <h:outputText value="#{PriceListItem.stock.name}" />
                </p:column>
                <p:column id="clmBarcode" headerText="#{loc.barcode}" sortable="true" sortBy="#{PriceListItem.stck.barcode}">
                    <h:outputText value="#{PriceListItem.stock.barcode}" />
                </p:column>
                <p:column id="clmTesfPrice" rendered="#{!priceListStockTabBean.selectedPriceList.isPurchase and  sessionBean.user.lastBranchSetting.isCentralIntegration ? true : false}" headerText="#{loc.recommendedsaleprice}" sortable="true" sortBy="#{PriceListItem.si.recommendedprice}">
                    <h:outputText value="#{PriceListItem.stock.stockInfo.recommendedPrice}" style="float: right" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />
                        <f:attribute name="currency" value="#{PriceListItem.stock.stockInfo.currency}"/>
                    </h:outputText>
                </p:column>
                <p:column id="clmTesfCurrency" rendered="#{!priceListStockTabBean.selectedPriceList.isPurchase and sessionBean.user.lastBranchSetting.isCentralIntegration ? true : false}" headerText="#{loc.currency}" sortBy="#{PriceListItem.crrd2.name}" sortable="true">
                    <h:outputText value="#{PriceListItem.stock.stockInfo.currency.tag}" />
                </p:column>
                <p:column id="clmPrice" headerText="#{loc.price}" sortable="true" sortBy="#{PriceListItem.pli.price}">
                    <p:cellEditor rendered="#{!(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) and priceListStockTabBean.getRendered(143, 0)}">
                        <f:facet name="output">
                            <h:outputText value="#{PriceListItem.price}" style="float: right" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="" />
                                <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                            </h:outputText>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputNumber value="#{PriceListItem.price}" class="editableinput" onclick="this.setSelectionRange(0, this.value.length)"
                                           decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol ==1 ? '.': ','}"  minValue="0"
                                           thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}"
                                           decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}"
                                           roundMethod="D" emptyValue=""/>  
                        </f:facet>
                    </p:cellEditor>
                    <h:outputText value="#{PriceListItem.price}" style="float: right" rendered="#{(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) or !priceListStockTabBean.getRendered(143, 0)}" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />
                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                    </h:outputText>
                </p:column>

                <p:column id="clmCurrency" headerText="#{loc.currency}" sortBy="#{PriceListItem.crrd.name}" sortable="true">
                    <p:cellEditor rendered="#{!(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) and priceListStockTabBean.getRendered(143, 0)}">
                        <f:facet name="output"><h:outputText value="#{PriceListItem.currency.tag}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{PriceListItem.currency.id}" style="width:50%">
                                <f:selectItems value="#{sessionBean.currencies}" var="currency" itemLabel="#{currency.nameMap.get(sessionBean.langId).name}" itemValue="#{currency.id}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                    <h:outputText value="#{PriceListItem.currency.tag}" rendered="#{(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) or !priceListStockTabBean.getRendered(143, 0)}"/>
                </p:column>
                <p:column id="clmIsTaxIncluded" headerText="#{loc.istaxincluded}" sortBy="#{PriceListItem.pli.is_taxincluded}" sortable="true">
                    <p:cellEditor rendered="#{!(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) and priceListStockTabBean.getRendered(143, 0)}">
                        <f:facet name="output"><h:outputText value="#{PriceListItem.is_taxIncluded ? loc.yes : loc.no}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{PriceListItem.is_taxIncluded}" style="width:50%">
                                <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                                <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                    <h:outputText value="#{PriceListItem.is_taxIncluded ? loc.yes : loc.no}"  rendered="#{(priceListStockTabBean.selectedPriceList.isPurchase and priceListStockTabBean.selectedPriceList.isDefault and sessionBean.getLastBranchSetting().purchaseUnitPriceUpdateOptionId==0) or !priceListStockTabBean.getRendered(143, 0)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </div>
    <p:overlayPanel id="ovlHistory" widgetVar="ovlHistory" dynamic="true" for="frmPriceListStockProcess:btnHistoryProcess"  appendToBody="false" dismissable="true" modal="true" hideEffect="blind" class="Wid50" showCloseIcon="true" transient="true" >  
        <ui:include src="/pages/general/common/historydatatabledlg.xhtml">
            <ui:param name="bean" value='#{priceListStockTabBean}' />
        </ui:include>
    </p:overlayPanel> 

    <p:dialog id="dlgStockFileUpload" widgetVar="dlg_stockfileupload" modal="true" dynamic="true" resizable="false" focus="dlgStockFileUpload"  responsive="true" closeOnEscape="true" width="26%">
        <h:form id="form" enctype="multipart/form-data" > 
            <p:panelGrid id="pgrfileformat">
                <div>               
                    <table class="tableUp" style="border: 1px solid;border-color: #316996;background-color: #fbfcfd;">
                        <colgroup>
                            <col style="width: 25%" />
                            <col style="width: 25%" />
                            <col style="width: 25%" />
                            <col style="width: 25%" />
                        </colgroup>
                        <thead>
                            <tr >
                                <th scope="col" colspan="4" class="Fs16 TexAlLeft"><h:outputText value="#{loc.fileformattobeuploaded}" style="color: #303030 !important;"/></th>
                            </tr>
                            <tr >
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.barcode}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} A)" style="color:#337190" class="Fs12"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.price}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} B)" style="color:#337190" class="Fs12"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.currency}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} C)" style="color:#337190" class="Fs12"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.kdv} " style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} D)" style="color:#337190" class="Fs12"/></th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{priceListStockTabBean.sampleList}" var="sample">
                                <tr>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.stock.barcode}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.price}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.currency.id}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.is_taxIncluded ? 1 :0}" /></td>
                                </tr>
                            </c:forEach>


                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2" rowspan="4">  <h:outputText value="#{loc.currency}"/></td>
                                <td class="TexAlLeft Fs14" colspan="2"><h:outputText value="1 : #{loc.türkishlira}"/></td>
                            </tr>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2" > <h:outputText value="2 : #{loc.euro}"/></td>
                            </tr>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2" > <h:outputText value="3 : #{loc.usdollar}"/></td>
                            </tr>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2" > <h:outputText value="4 : #{loc.georgialari}"/></td>  
                            </tr>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2" rowspan="2"><h:outputText value="#{loc.taxinformation}"/></td>
                                <td class="TexAlLeft Fs14" colspan="2"><h:outputText value="0 : #{loc.vatexcluded}"/></td>
                            </tr>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="2"><h:outputText value="1 : #{loc.vatincluded}"/></td>
                            </tr>

                        </tbody>
                    </table>
                </div>                    
            </p:panelGrid>

            <div class="EmptyBox20" />

            <p:panelGrid  id="pgrFileUpload" class="pgrResponsive">
                <div class="ui-g">
                    <h:panelGroup layout="block">
                        <p:row>
                            <p:column colspan="15" style="font-weight: bold;font-size: 16px"> <h:outputText value="#{loc.fileselectionandtransferoperations}" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="8">
                                <table style="width: 150px !important;table-layout: fixed;border: none !important;" >
                                    <tbody>
                                        <tr>
                                            <td style="border: none">
                                                <p:commandButton id="btnSampleList" value="#{loc.sampleexcelfile}" style="margin-bottom: -24px;margin-left:2px;margin-right: 1px;margin-top: 10px" class="pricelistsamplebutton" oncomplete="downloadExcel();"  />
                                                <h:commandLink id="btnExcel" title="#{loc.sampleexcelfile}" style="visibility:hidden"  class ="tlbrIcon" actionListener="#{priceListStockTabBean.downloadSampleList()}" >
                                                    <i class="icon-file-excel  tlbrExcelBtn Fs23"  />
                                                </h:commandLink>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="border: none">
                                                <p:fileUpload  update="@this,btnTransfer,txtFileName,btnClose"  allowTypes="/(\.|\/)(xls|xlsx|xls|xlsm|xlsb|xltx|xltm|xlt|xla|xlw|xlr|)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                                               class="#{ priceListStockTabBean.fileData.length()==0 ? 'fileUploadEmpty1' : 20>priceListStockTabBean.fileData.length() ? 'fileUploadSmall'  : 'fileUploadLong'}" label="#{loc.choosefile}" fileLimit="1"  auto="true" sizeLimit="10000000" style="width: 150px;" fileUploadListener="#{priceListStockTabBean.handleFileUploadFile}"  mode="advanced"  multiple="true" dragDropSupport="false" />
                                            </td>               
                                        </tr>


                                        <tr>
                                            <td style="width: 100px;border:none !important;"><h:outputText id="txtFileName"  styleClass="wrapLabel" value="#{priceListStockTabBean.fileData}" /> </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </p:column> 
                            <p:column  colspan="6">
                                <c:if test="#{priceListStockTabBean.fileData==''}">
                                    <p:commandButton id="btnTransfer" icon="fa fa-exchange" disabled="#{priceListStockTabBean.isUpload}" resetValues="true" value="#{loc.transfer}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{priceListStockTabBean.convertData()}" />
                                    <p:commandButton id="btnClose"  icon="fa fa-close" disabled="#{priceListStockTabBean.isCancel}" resetValues="true" value="#{loc.remove}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{priceListStockTabBean.clearData()}" />

                                </c:if>
                                <c:if test="#{priceListStockTabBean.fileData!=''}">
                                    <p:commandButton id="btnTransfer" icon="fa fa-exchange" disabled="#{priceListStockTabBean.isUpload}" resetValues="true" value="#{loc.transfer}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{priceListStockTabBean.convertData()}" />
                                    <p:commandButton id="btnClose"  icon="fa fa-close" disabled="#{priceListStockTabBean.isCancel}" resetValues="true" value="#{loc.remove}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{priceListStockTabBean.clearData()}" />
                                </c:if>

                            </p:column>

                        </p:row>
                    </h:panelGroup>

                </div>
            </p:panelGrid> 

        </h:form>
    </p:dialog>

    <p:dialog id="dlgProductView" widgetVar="dlg_productView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:ajax event="close" update="tbvPriceList:form:btnTransfer" listener="#{priceListStockTabBean.repeatProductShow()}" global="false"/>
        <h:form id="frmtoolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.productstobetransferredfromthefile}" class="outputTextFont Fleft MarRight8" />
                </f:facet>

                <f:facet name="right">
                    <p:commandLink id="btnSave" disabled="#{priceListStockTabBean.isSave}" title="#{loc.transfer}" process="@this"  class="Fright" update="tbvPriceList:frmPriceListStockTab:dtbStock"  actionListener="#{priceListStockTabBean.saveProduct()}"  >
                        <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
                    </p:commandLink>
                </f:facet>
            </p:toolbar>

            <h:panelGroup id="pgrIsError" >
                <p:separator style="margin-top: 0px !important; margin-bottom: 5px;" class="allCheckSeparator"/>
                <p:panelGrid layout="grid" columns="1" class="allCheckPanelGrid" style="border-radius: 0px !important; border-bottom: 0px !important;">  
                    <p:selectBooleanCheckbox value="#{priceListStockTabBean.isErrorDataShow}" itemLabel="#{loc.showincorrectrecords}" class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px;">
                        <p:ajax global="false"  resetValues="true" process="@this"  update="tbvPriceList:frmProductView:dtbProductView" listener="#{priceListStockTabBean.showErrorProductList()}"/>
                    </p:selectBooleanCheckbox>
                </p:panelGrid>
            </h:panelGroup>

        </h:form>


        <!-- Aktar butonuna bastıktan sonra ürünlerin önizleme ile gösterildiği yer  -->
        <h:panelGroup>
            <h:form id="frmProductView">
                <p:dataTable  id="dtbProductView" var="viewProduct"  value="#{priceListStockTabBean.excelItemList}" widgetVar="viewPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              rowStyleClass="#{viewProduct.type==-1 ? 'ColumnColorRed' : null}" >


                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewProduct.stock.barcode}" />
                    </p:column>

                    <p:column headerText="#{loc.price}" selectRow="false">
                        <h:outputText value="#{viewProduct.price}" class="Fright">
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="currency" value="#{viewProduct.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="#{loc.currency}" selectRow="false">
                        <h:outputText value="#{viewProduct.currency.id}" class="Fright"/>
                    </p:column>
                    <p:column headerText="#{loc.kdv}" selectRow="false">
                        <h:outputText value="#{viewProduct.is_taxIncluded ? loc.vatincluded :loc.vatexcluded}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>

    <!--Veritabanından hatalı dönen kayıtları görüntüleyen dialog -->
    <p:dialog id="dlgProductErrorView" widgetVar="dlg_productErrorView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.recordswhoseinformationisdifferentfromlistinformation}" class="outputTextFont Fleft MarRight8" />
            </f:facet>

            <f:facet name="right">
                <p:commandLink id="btnChange"  title="#{loc.change}" actionListener="#{priceListStockTabBean.savePriceUpdate()}" resetValues="true"  class="Fright">  
                    <i class="fa fa-exchange Fs18 MarTop5 tlbrSaveBtn MarRight4"/>  
                </p:commandLink>
            </f:facet>



        </p:toolbar>

        <h:panelGroup rendered="#{priceListStockTabBean.errorPriceList.size()!=0}">
            <h:form id="frmProductErrorView">

                <h:panelGroup >
                    <p:separator style="margin-top: 0px !important; margin-bottom: 5px;" class="allCheckSeparator"/>
                    <div class="ui-g  allCheckPanelGrid" style="display: block; border-bottom : 0px !important; border-radius: 0px !important; box-shadow: none !important; padding: 0px !important">
                        <p:selectBooleanCheckbox  value="#{priceListStockTabBean.isAll}" itemLabel="#{loc.all}" class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px; padding: 1px 10px !important;">
                            <p:ajax  global="false" listener="#{priceListStockTabBean.setIsAll()}" update="frmProductErrorView" />
                        </p:selectBooleanCheckbox>

                    </div>
                </h:panelGroup>


                <p:dataTable  id="dtbProductErrorView"  var="viewErrorProduct"  value="#{priceListStockTabBean.updateDataList}" selection="#{priceListStockTabBean.selectedErrorPriceList}"  widgetVar="viewErrorPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewErrorProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  lazy="true" 
                              class="salaryPaymentDatatable" >
                    <p:ajax event="page" global="false"/>
                    <p:ajax event="filter" global="false"/>
                    <p:ajax event="rowSelectCheckbox" global="false"  />
                    <p:ajax event="rowUnselectCheckbox" global="false"  />
                    <p:ajax event="toggleSelect" global="false" />

                    <p:column selectionMode="multiple" style="width:26px; text-align:center;" selectRow="false" toggleable="false"/>

                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.stock.barcode}" />
                    </p:column>
                    <p:column headerText="#{loc.price}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.price}"  >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="type" value="currency" />
                            <f:attribute name="currency" value="#{viewErrorProduct.currency}"/>
                        </h:outputText>
                    </p:column>



                    <p:column headerText="#{loc.currency}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.currency.id}" class="Fright"/>
                    </p:column>
                    <p:column headerText="#{loc.kdv}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.is_taxIncluded ? loc.vatincluded :loc.vatexcluded}" />
                    </p:column>

                    <p:column headerText="#{loc.errormessage}" selectRow="false">
                        <h:outputText value="#{loc.informationdifferentfromthepricelist} " />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>


    <!--Veritabanından hatalı dönen kayıtları görüntüleyen dialog2 -->
    <p:dialog id="dlgProductErrorView2" widgetVar="dlg_productErrorView2" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.unsavedincorrectrecords}" class="outputTextFont Fleft MarRight8" />
            </f:facet>
        </p:toolbar>

        <h:panelGroup rendered="#{priceListStockTabBean.errorList.size()!=0}">
            <h:form id="frmProductErrorView2">


                <p:dataTable  id="dtbProductErrorView2" var="viewErrorProduct2"  value="#{priceListStockTabBean.errorList}" widgetVar="viewErrorPdocutPF2" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewErrorProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              >

                    <p:column headerText="#{loc.barcode}" selectRow="false">
