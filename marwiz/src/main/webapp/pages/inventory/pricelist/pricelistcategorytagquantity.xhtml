<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:form>
        <p:toolbar>

            <f:facet name="right">
                <p:defaultCommand  target="testTagCount" />
                <p:commandLink id="testTagCount"  process="@this" actionListener="#{priceListBatchOpreationsBean.saveTagCategories}" class="Fright MarLeft3" >
                    <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/> 
                </p:commandLink>
            </f:facet>
            <f:facet name="left">
                <p:outputLabel value="#{loc.tagcount}" for="tagCount" styleClass="Fs12 FontBold" class="outputTextFont Fleft MarRight8"/>
            </f:facet>

        </p:toolbar>

        <div class="ui-g-12 divContent">
            <div class="ui-g-12 ui-md-12 ui-lg-12">
                <p:inputNumber id="tagCount" value="#{priceListBatchOpreationsBean.selectedDataCategories.tagQuantity}" decimalPlaces="0"                  
                               roundMethod="D" class="TexAlRight">
                    <p:ajax event="keyup" process="@this"  global="false" update="tagCount" />
                </p:inputNumber>
            </div>
        </div>
    </h:form>
</ui:composition>
