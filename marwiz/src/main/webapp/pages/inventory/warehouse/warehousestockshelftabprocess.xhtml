<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmStockShelfTabProcess">
       
         <ui:include src="/pages/general/common/processtoolbar.xhtml" >
             <ui:param name="outputtext" value="#{loc.shelfprocesses}"/>
            <ui:param name="bean" value='#{warehouseStockTabShelfTabBean}' />
            <ui:param name="update" value="pgrWarehouseShelfProcess" />
            <ui:param name="btnSaveId" value="#{warehouseStockTabShelfTabBean.warehouse.isAutomat ? 'false' : warehouseStockTabShelfTabBean.getRendered(150, 0)}" />     
            <ui:param name="renderback" value='false'/>
            <c:if test="#{warehouseStockTabShelfTabBean.processType==2}">
                <ui:param name="btnDeleteId" value="#{warehouseStockTabShelfTabBean.warehouse.isAutomat ? 'false' : warehouseStockTabShelfTabBean.getRendered(151, 0)}" />
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrWarehouseShelfProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-12 panelToggle">

                    
                    <div class="ui-g-12  ui-md-12">
                        <p:outputLabel value="#{loc.shelfname}" for="slcShelf" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcShelf" value="#{warehouseStockTabShelfTabBean.selectedObject.warehouseShelf.id}" required="true" >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"  />
                            <f:selectItems value="#{warehouseStockTabShelfTabBean.listOfWarehouseShelf}" var="Shelf" itemLabel="#{Shelf.name}" itemValue="#{Shelf.id}"  />
                        </p:selectOneMenu>                        
                        
                    </div>


                </div>
            </div>
        </h:panelGroup>

    </h:form>
</ui:composition>
