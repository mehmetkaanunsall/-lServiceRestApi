<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{cameraBean}"/> 
        <ui:param name="update" value="dlgCameraProcess"/>
        <ui:param name="btnNewId" value='#{cameraBean.getRendered(232, 0)}'/>
        <ui:param name="datatable" value="frmCamera:dtbCamera" />
        <ui:param name="widgetvar" value="cameraPF" />
        <ui:param name="form" value='frmToolbarCamera' />
        <ui:param name="fileName" value="#{loc.cameradefinitions}"/> 
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
    </ui:include>


    <h:form id="frmCamera">

        <p:dataTable  id="dtbCamera" var="camera"  value="#{cameraBean.listOfObjects}" widgetVar="cameraPF" filteredValue="#{cameraBean.listOfFilteredObjects}" selection="#{cameraBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{camera.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  
                      reflow="true">
            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{cameraBean.update()}" update="dlgCameraProcess" global="false" /> 
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{cameraBean.reorder}" update="frmToolbarCamera:toggle" />     
            <p:ajax event="colResize"  listener="#{cameraBean.onResize}" /> 

            <f:facet name="footer" rendered="false" >
                <p:inputText id="globalFilter" value="#{cameraBean.autoCompleteValue}"  style="display: none"  />
            </f:facet>

            <p:column id="clmIpAdress" headerText="#{loc.ipaddress}" sortable="true" sortBy="#{camera.ipAddress}" filterable="true"  filterBy="#{camera.ipAddress}" filterMatchMode="contains" visible="#{cameraBean.toogleList[0]}" exportable="#{cameraBean.toogleList[0]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{camera.ipAddress}" />
            </p:column >
            <p:column id="clmPort" headerText="#{loc.port}" sortable="true" sortBy="#{camera.port}" filterable="true"  filterBy="#{camera.port}" filterMatchMode="contains" visible="#{cameraBean.toogleList[1]}" exportable="#{cameraBean.toogleList[1]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{camera.port}" />
            </p:column >
            <p:column id="clmUsername" headerText="#{loc.username}" sortable="true" sortBy="#{camera.username}" filterable="true"  filterBy="#{camera.username}" filterMatchMode="contains" visible="#{cameraBean.toogleList[2]}" exportable="#{cameraBean.toogleList[2]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{camera.username}" />
            </p:column >

            <p:column id="clmPassword" headerText="#{loc.password}" sortable="true" sortBy="#{camera.password}" filterable="true"  filterBy="#{camera.password}" filterMatchMode="contains" visible="#{cameraBean.toogleList[3]}" exportable="#{cameraBean.toogleList[3]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{camera.password}" />
            </p:column >

            <p:column id="clmPumpNo" headerText="#{loc.pumpno}" sortable="true" sortBy="#{camera.pumpNo}" filterable="true"  filterBy="#{camera.pumpNo}" filterMatchMode="contains" visible="#{cameraBean.toogleList[4]}" exportable="#{cameraBean.toogleList[4]}">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{camera.pumpNo}" />
            </p:column >

        </p:dataTable>  
    </h:form>

    <p:dialog id="dlgCameraProcess" widgetVar="dlg_CameraProcess" resizable="false" transient="true" focus="dlgCameraProcess" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="40%">
        <ui:include src="/pages/inventory/camera/cameraprocess.xhtml" />
    </p:dialog>


</ui:composition>
