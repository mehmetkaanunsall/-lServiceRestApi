<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmCameraProcess" >  

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="bean" value='#{cameraBean}' />
            <ui:param name="outputtext" value="#{loc.cameraprocesses}"/>
            <ui:param name="update" value="pgrCameraProcess" />
            <ui:param name="btnSaveId" value="#{cameraBean.getRendered(233, 0)}" />
            <ui:param name="btnDeleteId" value='false' /> 
            <c:if test="#{cameraBean.processType==2}">
                <ui:param name="btnDeleteId" value='#{cameraBean.getRendered(234, 0)}' /> 
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrCameraProcess" layout="block">
            <div class="ui-g divContent">    
                <p:focus for="txtIpAdress"/>
                <div class="ui-g-12 ui-md-12 ui-lg-3">
                    <p:outputLabel value="#{loc.ipaddress}" for="txtIpAdress" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtIpAdress" value="#{cameraBean.selectedObject.ipAddress}" required="true" placeholder="#{loc.ipaddress} "/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <p:outputLabel value="#{loc.port}" for="txtPort" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPort" value="#{cameraBean.selectedObject.port}" required="true" placeholder="#{loc.port} "/>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-3">
                    <p:outputLabel value="#{loc.username}" for="txtUsername" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtUsername" value="#{cameraBean.selectedObject.username}" required="true" placeholder="#{loc.username}">
                    </p:inputText>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <p:outputLabel value="#{loc.password}" for="txtPassword" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPassword" value="#{cameraBean.selectedObject.password}"  required="true"  placeholder="#{loc.password} "/>
                </div>

                <div class="ui-g-12 ui-md-12 ui-lg-2">
                    <p:outputLabel value="#{loc.pumpno}" for="txtPumpno" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtPumpno" value="#{cameraBean.selectedObject.pumpNo}"  placeholder="#{loc.pumpno} "/>
                </div>


            </div>
        </h:panelGroup>
    </h:form>    
    <div class="EmptyBox10"/>

</ui:composition>
