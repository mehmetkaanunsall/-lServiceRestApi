<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmShelfFillingProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.automationdevicefillingprocesses}"/>
            <ui:param name="bean" value='#{automationDeviceFillingBean}' />
            <ui:param name="update" value="grdShelfProcess" />
            <ui:param name="btnSaveId" value="#{automationDeviceFillingBean.getRendered(301, 0) and automationDeviceFillingBean.selectedAutomationItem.stock.id !=0}" />      
        </ui:include>
        <h:panelGroup id="grdShelfProcess" layout="block">
            <div class="ui-g-12 divContent">
                <p:focus for="txtShelfNo"/>
                <div class="ui-g-12 ui-md-6 ui-lg-9">
                    <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtStock" value="#{automationDeviceFillingBean.selectedAutomationItem.stock.name}" readonly="true" placeholder="#{loc.stock}" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.shelfno}" for="txtShelfNo" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtShelfNo" value="#{automationDeviceFillingBean.selectedAutomationItem.shelfNo}" required="true" placeholder="#{loc.shelfno}" readonly="true" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.type}" for="txtItemType" class="Fs12 FontBold"/>
                    <p:inputText id="txtItemType" value="#{automationDeviceFillingBean.selectedAutomationItem.type.tag}" required="true" placeholder="#{loc.type}" readonly="true" />
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.maxcapacity}" for="txtMaxCapacity" styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="txtMaxCapacity" value="#{automationDeviceFillingBean.selectedAutomationItem.maxStockLevel}"
                                   decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" 
                                   required="true" class="Wid90 TexAlRight" placeholder="#{loc.maxcapacity}" readonly="true" >                 
                    </p:inputNumber>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.warehousequantity}" for="txtWarehouseQuantity" styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="txtWarehouseQuantity" value="#{automationDeviceFillingBean.selectedAutomationItem.warehouseAmount}"
                                   decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" 
                                   required="true" class="Wid90 TexAlRight" placeholder="#{loc.warehousequantity}" readonly="true">                 
                    </p:inputNumber>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.availablequantity}" for="txtAvailableQuantity" styleClass="Fs12 FontBold"/>
                    <p:inputNumber id="txtAvailableQuantity" value="#{automationDeviceFillingBean.selectedAutomationItem.balance}"
                                   decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                   roundMethod="D" minValue="0"
                                   required="true" class="Wid90 TexAlRight" placeholder="#{loc.availablequantity}" >                 
                    </p:inputNumber>
                </div>

            </div>
        </h:panelGroup>

    </h:form>


</ui:composition>
