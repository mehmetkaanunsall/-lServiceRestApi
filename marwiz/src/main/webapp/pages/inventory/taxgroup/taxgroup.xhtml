<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{taxGroupBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgTaxGroupProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : taxGroupBean.getRendered(186, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmTaxGroup:dtbTaxGroup" />  <!-- datatable  -->       
        <ui:param name="widgetvar" value='taxgroupPF' />
        <ui:param name="form" value='frmToolbarTaxGroup' />
    </ui:include>

    <h:form id="frmTaxGroup">

        <p:dataTable  id="dtbTaxGroup" var="TaxGroup" widgetVar="taxgroupPF"  value="#{taxGroupBean.listOfObjects}" filteredValue="#{taxGroupBean.listOfFilteredObjects}" selection="#{taxGroupBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{TaxGroup.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgTaxGroupProc" listener="#{taxGroupBean.update()}" global="false"/>
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{taxGroupBean.reorder}" update="frmToolbarTaxGroup:toggle" />     
            <p:ajax event="colResize"  listener="#{taxGroupBean.onResize}" /> 

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{taxGroupBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmName" headerText="#{loc.groupname}" sortable="true" sortBy="#{TaxGroup.name}" filterable="true"  filterBy="#{TaxGroup.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{TaxGroup.name}" />
            </p:column> 

            <p:column id="clmRatio" headerText="#{loc.ratio}" sortable="true" sortBy="#{TaxGroup.rate}" filterable="true"  filterBy="#{TaxGroup.rate}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{TaxGroup.rate}" >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="type" value="percent" />
                </h:outputText>
            </p:column> 

            <p:column id="clmType" headerText="#{loc.type}" sortable="true" sortBy="#{TaxGroup.type.id}" filterable="true"  filterBy="#{TaxGroup.type}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet>
                <h:outputText value="#{TaxGroup.type}" />
            </p:column> 

        </p:dataTable>  

    </h:form>
    <p:dialog id="dlgTaxGroupProc" widgetVar="dlg_taxgroupproc" resizable="false" width="30%" focus="dlgTaxGroupProc" responsive="true" dynamic="true" modal="true" closeOnEscape="true">
        <p:ajax event="close" global="false" listener="#{taxGroupBean.closeDialog()}" />
        <ui:include src="taxgroupprocess.xhtml">
            <ui:param name="bean" value='#{taxGroupBean}' />
        </ui:include>
    </p:dialog>

</ui:composition>
