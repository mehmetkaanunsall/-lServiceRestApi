<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- 
           Açıklama : Stok sayfasında alternatif birimler tabındaki listeleme için xhtml
           Yazan    : Esra ÇABUK
           Bean     : stockAlternativeUnitsTabBean
           Sayfa    : Stoklar
    -->  
    <h:form id="frmAlternativeUnits">

        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">

                <ui:param name="bean" value="#{stockAlternativeUnitsTabBean}"/>
                <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? 'false' : stockAlternativeUnitsTabBean.getRendered(129, 0)}"/>
                <ui:param name="update" value="dlgAlternativeUnitsProc" />
                <ui:param name="outputtext" value="#{loc.alternativeunits}" />

            </ui:include>
            <p:dataTable  id="dtbAlternativeUnits" class="tabDatatable" var="StockUnit" value="#{stockAlternativeUnitsTabBean.stockUnitList}"  selection="#{stockAlternativeUnitsTabBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{StockUnit.id}">

                <c:if test="#{!sessionBean.user.lastBranchSetting.isCentralIntegration}">
                    <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{stockAlternativeUnitsTabBean.createDialog(2)}" transient="true"  resetValues="true" update="dlgAlternativeUnitsProc"/>
                </c:if>

                <p:column id="clmName" headerText="#{loc.alternativeunit}"  >

                    <h:outputText value="1 #{stockAlternativeUnitsTabBean.stock.unit.name} =  " >
                    </h:outputText>
                    <h:outputText value="#{StockUnit.quantity}" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />

                    </h:outputText>
                    <h:outputText value="#{StockUnit.unit.name}" >
                    </h:outputText>

                </p:column> 

            </p:dataTable>  
        </div>
    </h:form>

    <!--hızlı altertnatif birim eklemek için açılan dialog-->
    <p:dialog id="dlgAlternativeUnitDefinitionProc" widgetVar="dlg_alternativeunitdeffinitionproc" modal="true" resizable="false" width="35%" focus="dlgAlternativeUnitDefinitionProc" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="/pages/general/unit/unitprocess.xhtml">
            <ui:param name="bean" value='#{newUnitBean}' />
            <c:set var="whichPage2" value="stockAlternativeUnitsTabBean" scope="request" />
        </ui:include>

    </p:dialog>

    <p:dialog id="dlgStckUnitInternationalCode" widgetVar="dlg_stckunitinternationalcode" modal="true" resizable="false" width="40%" focus="dlgUnitInternationalCode" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="/pages/general/unit/unitcodeprocess.xhtml">
            <ui:param name="bean" value='#{newUnitBean}' />
            <c:set var="whichPage2" value="stockAlternativeUnitsTabBean" scope="request" />
        </ui:include>
    </p:dialog>

</ui:composition>
