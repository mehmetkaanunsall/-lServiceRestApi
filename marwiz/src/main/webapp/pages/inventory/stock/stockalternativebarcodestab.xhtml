<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- 
           Açıklama : Stok sayfasında alternatif barkodlar tabındaki listeleme için xhtml
           Yazan    : Esra ÇABUK
           Bean     : stockAlternativeBarcodeTabBean
           Sayfa    : Stoklar
    -->  
    <h:form id="frmAlternativeBarcodes">

        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">

                <ui:param name="bean" value="#{stockAlternativeBarcodeTabBean}"/>
                <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? 'false' : stockAlternativeBarcodeTabBean.getRendered(132, 0)}"/>
                <ui:param name="update" value="dlgAlternativeBarcodesProc" />
                <ui:param name="outputtext" value="#{loc.alternativebarcodes}" />

            </ui:include>
            <p:dataTable  id="dtbAlternativeBarcodes" class="tabDatatable" var="StockAlternativeBarcode" value="#{stockAlternativeBarcodeTabBean.stockAlternativeBarcodeList}"  selection="#{stockAlternativeBarcodeTabBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{StockAlternativeBarcode.id}">

                <c:if test="#{!sessionBean.user.lastBranchSetting.isCentralIntegration}">
                    <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{stockAlternativeBarcodeTabBean.createDialog(2)}" transient="true"  resetValues="true" update="dlgAlternativeBarcodesProc"/>
                </c:if>

                <p:column id="clmBarcode" headerText="#{loc.alternativebarcode}"  >

                    <h:outputText value="#{StockAlternativeBarcode.barcode}" >
                    </h:outputText>

                </p:column> 
                <p:column id="clmQuantity" headerText="#{loc.equivalent}"  >

                    <h:outputText value="#{StockAlternativeBarcode.quantity}" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="" />

                    </h:outputText>
                    <h:outputText value="#{stockAlternativeBarcodeTabBean.stock.unit.name}" >
                    </h:outputText>

                </p:column> 

            </p:dataTable>  
        </div>
    </h:form>


</ui:composition>
