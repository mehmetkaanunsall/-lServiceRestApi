<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <script type="text/javascript">
        function printchart(chart) {
            $('#output').empty().append(PF(chart).exportAsImage());
            PF('dlg').show();
        }

        function overrideAxis() {
            this.cfg.axes.xaxis.tickOptions.fontSize = "9pt";
            this.cfg.axes.xaxis.tickOptions.textColor = "#0f446c";
            this.cfg.axes.xaxis.scaleToHiddenSeries = true;

            this.cfg.axes.yaxis.tickOptions.fontSize = "9pt";
            this.cfg.axes.yaxis.tickOptions.textColor = "#0f446c";
            this.cfg.axes.yaxis.scaleToHiddenSeries = true;
        }
    </script>

    <h:panelGroup rendered="#{stockAnalysisTabBean.listOfBranch.size() > 1}">
        <h:form id="frmAnalysisTab" style="padding: 5px 6px 0px 6px;">
            <ui:include src="/pages/general/common/processtoolbar.xhtml" >
                <ui:param name="outputtext" value="#{loc.analysis}"/>
                <ui:param name="selectedObjectName" value=""/>
                <ui:param name="bean" value='#{stockAnalysisTabBean}' />
                <ui:param name="update" value="tbvStokProc:frmAnalysis pgrAnalysisProcess" />
                <ui:param name="btnSaveId" value="false" />
                <ui:param name="renderback" value='false'/>
                <ui:param name="btnDeleteId" value='false' /> 
                <ui:param name="renderSelectedObject" value='false'/>
                <ui:param name="renderedFindReport" value='true'/>
            </ui:include>


            <h:panelGroup id="pgrAnalysisProcess" layout="block" transient="true">  
                <div class="ui-g divContent">
                    <div class="ui-g-12">
                        <div class="ui-g-12 ui-md-6 ui-lg-3">
                            <p:outputLabel value="#{loc.branch}" for="slcBranch" styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcBranch" value="#{stockAnalysisTabBean.branch.id}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{loc.choose}" itemDisabled="true"/>
                                <f:selectItems value="#{stockAnalysisTabBean.listOfBranch}" var="branch" itemValue="#{branch.id}" itemLabel="#{branch.name}" />
                            </p:selectOneMenu>
                        </div>
                    </div>  
                </div>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
    <h:form id="frmAnalysis">
        <div class="ui-g">
            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <h:panelGroup >
                    <div class="ui-g-12 divContent" style="border-radius: 5px !important;height:350px;">
                        <h:outputText value="#{loc.dailysalesgraph}" class="FontBold MarLeft10" />
                        <p:chart type="line" model="#{stockAnalysisTabBean.lineMonth}" style="height:300px;"  responsive="true"/>
                    </div>
                </h:panelGroup>
            </div>

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <h:panelGroup >
                    <div class="ui-g-12 divContent" style="border-radius: 5px !important;height:350px;">
                        <h:outputText value="#{loc.monthlysalesgraph}" class="FontBold MarLeft10" />
                        <p:chart type="line" model="#{stockAnalysisTabBean.lineThreeMonth}"   responsive="true"/>
                    </div>
                </h:panelGroup>
            </div>

          

            <div class="ui-g-12 ui-md-4 ui-lg-4">
                <h:panelGroup >
                    <div class="ui-g-12 divContent" style="border-radius: 5px !important;height:350px;">
                        <div class="Fs20 TexAlCenter ">
                            <span style="font-weight: bold;">#{loc.lastpurchaseprice}</span>
                            <br/>
                            <h:outputText rendered="#{stockAnalysisTabBean.selectedObject.lastPurchasePrice==null}" value=" - " style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#1aa28a  !important"/>
                            <h:outputText class="Fs14 " rendered="#{stockAnalysisTabBean.selectedObject.lastPurchasePrice!=null}" value="#{stockAnalysisTabBean.selectedObject.lastPurchasePrice}" style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#1aa28a !important" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{stockAnalysisTabBean.selectedObject.lastPurchaseCurrency}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                            <br/>
                            <span style="font-weight: bold;">#{loc.lastsaleprice}</span>
                            <br/>
                            <h:outputText rendered="#{stockAnalysisTabBean.selectedObject.lastSalePrice==null}" value=" - " style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#e90c45  !important"/>
                            <h:outputText class="Fs14 " rendered="#{stockAnalysisTabBean.selectedObject.lastSalePrice!=null}" value="#{stockAnalysisTabBean.selectedObject.lastSalePrice}" style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#e90c45 !important" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{stockAnalysisTabBean.selectedObject.lastSaleCurrency}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                            <br/>
                            <span style="font-weight: bold;">#{loc.lastdaysalescount}</span>
                            <br/>
                            <h:outputText class="Fs14 " value="#{stockAnalysisTabBean.selectedObject.lastDay==null ? 0 : stockAnalysisTabBean.selectedObject.lastDay}" style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#746bc3  !important" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="" />
                            </h:outputText>
                            <br/>
                            <span style="font-weight: bold;">#{loc.lastweeksalescount}</span>
                            <br/>
                            <h:outputText class="Fs14 " value="#{stockAnalysisTabBean.selectedObject.lastWeek==null ? 0 : stockAnalysisTabBean.selectedObject.lastWeek}" style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#F15A29 !important" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="" />
                            </h:outputText>
                            <br/>
                            <span style="font-weight: bold;">#{loc.lastmonthsalescount}</span>
                            <br/>
                            <h:outputText class="Fs14 " value="#{stockAnalysisTabBean.selectedObject.lastMonth==null ? 0 : stockAnalysisTabBean.selectedObject.lastMonth}" style="font-size: 28px !important;font-weight: bold;cursor: pointer; color :#27AAE1 !important" >
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="type" value="" />
                            </h:outputText>
                        </div>   

                    </div>
                </h:panelGroup>
            </div>
            
            
              <div class="ui-g-12 ui-md-4 ui-lg-4">
                <h:panelGroup>
                    <div class="ui-g-12 divContent" style="border-radius: 5px !important;height:350px;">
                        <h:outputText value="#{loc.yearlypricechangegraph}" class="FontBold MarLeft10" />
                        <p:chart type="line" model="#{stockAnalysisTabBean.lineYear}" responsive="true" />
                    </div>
                </h:panelGroup>
            </div>

        </div>
    </h:form>


</ui:composition>
