<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!-- 
        Açıklama : Stok vergi grupları tabı için  xhtml
        Yazan    : Ali Kurt
        Bean     : stockTaxGroupsTabBean
        Sayfa    : Stoklar
    --> 
    <h:form id="frmTaxGroup">

        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{stockTaxGroupsTabBean}"/>
                <ui:param name="btnNewId" value="#{stockTaxGroupsTabBean.selectedObject.centerstock_id > 0 ? 'false' : stockTaxGroupsTabBean.getRendered(126, 0)}"/>
                <ui:param name="update" value="dlgStockTaxGroupProc" />
                <ui:param name="outputtext" value="#{loc.taxgroups}" />

            </ui:include>
            <p:dataTable  id="dtbTaxGroup" class="tabDatatable" var="StockTaxGroup" value="#{stockTaxGroupsTabBean.stocktaxgroupList}"  selection="#{stockTaxGroupsTabBean.stocktaxgroup}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{StockTaxGroup.id}">

                <c:if test="#{stockTaxGroupsTabBean.selectedObject.centerstock_id == 0}">  
                    <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{stockTaxGroupsTabBean.createDialog(2)}" transient="true"  resetValues="true" update="dlgStockTaxGroupProc"/>
                </c:if>
                
                <p:column id="clmName" headerText="#{loc.groupname}" sortBy="#{StockTaxGroup.taxGroup.name}"  >
                    <h:outputText  value="#{StockTaxGroup.taxGroup.name}" />
                </p:column> 

                <p:column id="clmTax" headerText="#{loc.taxrate}" sortBy="#{StockTaxGroup.taxGroup.rate}"  >
                    <h:outputText value="#{StockTaxGroup.taxGroup.rate}"  style="float: right;" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="type" value="percent" />
                    </h:outputText>
                </p:column> 

                <p:column id="clmType" headerText="#{loc.type}" sortBy="#{StockTaxGroup.isPurchase}"  >
                    <h:outputText  value="#{StockTaxGroup.isPurchase ? loc.purchase : loc.sales}" />
                </p:column> 

            </p:dataTable>  
        </div>
    </h:form>

    <p:overlayPanel id="ovlHistory" widgetVar="ovlHistory" dynamic="true" for="frmTaxGroupProcess:btnHistoryProcess"  appendToBody="false" dismissable="true" modal="true" hideEffect="blind" class="Wid50" showCloseIcon="true" transient="true" >  
        <ui:include src="/pages/general/common/historydatatabledlg.xhtml">
            <ui:param name="bean" value='#{stockTaxGroupsTabBean}' />
        </ui:include>
    </p:overlayPanel> 


    <p:dialog id="dlgTaxGroupProc" widgetVar="dlg_taxgroupproc" resizable="false" width="30%" focus="dlgTaxGroupProc" responsive="true" dynamic="true" modal="true" closeOnEscape="true">
        <ui:include src="/pages/inventory/taxgroup/taxgroupprocess.xhtml">
            <ui:param name="bean" value='#{newTaxGroupBean}' />
            <c:set var="whichPage" value="stockTaxGroupsTabBean" scope="request" />
        </ui:include>
    </p:dialog>
</ui:composition>
