<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <c:set var="itemId" value="2" scope="request" />
    <c:set var="btnCategoryBtnParent" value="#{135}" scope="request" />
    <c:set var="btnCategoryBtnChild" value="#{136}" scope="request" />
    <c:set var="btnCategoryBtnEdit" value="#{137}" scope="request" />
    <c:set var="btnCategoryBtnDelete" value="#{138}" scope="request" />
    <c:set var="btnCategoryBtnAddToItem" value="#{259}" scope="request" />

    <ui:include src="/pages/general/common/category.xhtml" >
        <ui:param name="outputText" value="#{loc.stockcategorys}"/>
        <ui:param name="addItemText" value="#{loc.addtoproduct}"/>
        <ui:param name="btnCategoryBtnParent" value="#{categoryBean.getRendered(135, 0)}" />
        <ui:param name="btnCategoryBtnChild" value="#{categoryBean.getRendered(136, 0)}"  />
        <ui:param name="btnCategoryBtnEdit" value="#{categoryBean.getRendered(137, 0)}"  />
        <ui:param name="btnCategoryBtnDelete" value="#{categoryBean.getRendered(138, 0)}" />
        <ui:param name="btnCategoryBtnAddToItem" value="#{categoryBean.getRendered(259, 0)}" />
    </ui:include>

    <p:dialog id="dlgAddToItem" widgetVar="dlg_addtoitem" position="center top" style="margin-top: 10% !important" width="20%" dynamic="true" modal="true" resizable="false" responsive="true" closeOnEscape="true" >
        <h:form id="frmAddToItem">
            <ui:include src="/pages/general/common/processtoolbar.xhtml">
                <ui:param name="outputtext" value="#{loc.addtoproduct}"/>
                <ui:param name="bean" value='#{categoryBean}'/>
                <ui:param name="update" value="txtItem"/>
                <ui:param name="btnSaveId" value="true"/>
                <ui:param name="renderedUpload" value="true"/>  
            </ui:include>
            <h:panelGroup layout="block">
                <div class="ui-g divContent">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="#{loc.categoryname}" class="FontBold Fs12" for="txtCategoryName"/>
                        <p:inputText id="txtCategoryName" value="#{categoryBean.selectedData.name}" required="true" readonly="true" class="Wid95"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="#{loc.stock}" for="txtItem" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtItem" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >

                        </p:inputText>
                        <p:commandLink id="btnItem" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{categoryBean.openDialog()}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                            <i class="fa fa-book Fs16 iconPositionForBookFilter" style="margin-top: -2px"></i>
                            <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
                        </p:commandLink>
                    </div>
                </div>

            </h:panelGroup>
            <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{categoryBean.openDialog()}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
        </h:form>
    </p:dialog>  

    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{categoryBean}' />
        <ui:param name="for" value='frmAddToItem:btnItem' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>



    <p:dialog id="dlgFileUpload" widgetVar="dlg_fileupload" modal="true" dynamic="true" resizable="false" focus="dlgFileUpload"  responsive="true" closeOnEscape="true" width="30%" style="overflow-x: auto !important">
        <h:form id="form" enctype="multipart/form-data" > 
            <p:panelGrid id="pgrfileformat">
                <div>               
                    <table class="tableUp" style="border: 1px solid;border-color: #316996;background-color: #fbfcfd;">
                        <thead>
                            <tr >
                                <th scope="col" colspan="1" class="Fs16 TexAlLeft"><h:outputText value="#{loc.fileformattobeuploaded}" style="color: #303030 !important;"/></th>
                            </tr>
                            <tr >
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.barcode}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} A)" style="color:#337190" class="Fs12"/></th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{categoryBean.sampleList}" var="sample">
                                <tr>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.barcode}" /></td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>                    
            </p:panelGrid>

            <div class="EmptyBox20" />

            <p:panelGrid  id="pgrFileUpload" class="pgrResponsive">
                <div class="ui-g">
                    <h:panelGroup layout="block">
                        <p:row>
                            <p:column colspan="15" style="font-weight: bold;font-size: 16px"> <h:outputText value="#{loc.fileselectionandtransferoperations}" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="8">
                                <table style="width: 150px !important;table-layout: fixed;border: none !important;" >
                                    <tbody>
                                        <tr>
                                            <td style="border: none">
                                            <p:commandButton id="btnSampleList" value="#{loc.sampleexcelfile}" style="margin-bottom: -24px;margin-left:2px;margin-right: 1px;margin-top: 10px" class="stockcategorysamplebutton" oncomplete="downloadExcel();"  />
                                            <h:commandLink id="btnExcel" title="#{loc.sampleexcelfile}" style="visibility: hidden"  class ="tlbrIcon" actionListener="#{categoryBean.downloadSampleList()}" >
                                                <i class="icon-file-excel  tlbrExcelBtn Fs23"  />
                                            </h:commandLink>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="border: none" >
                                            <p:fileUpload  update="@this,btnTransfer,txtFileName,btnClose"  allowTypes="/(\.|\/)(xls|xlsx|xls|xlsm|xlsb|xltx|xltm|xlt|xla|xlw|xlr|)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                                            class="#{categoryBean.fileNames.length()==0 ? 'fileUploadEmpty' : 20>categoryBean.fileNames.length() ? 'fileUploadSmall'  : 'fileUploadLong'}" label="#{loc.choosefile}" fileLimit="1"  auto="true" sizeLimit="10000000" style="width: 150px;" 
                                                            fileUploadListener="#{categoryBean.handleFileUploadFile}"  mode="advanced"  multiple="true" dragDropSupport="false" />
                                             </td>
                                        </tr>
                                        
                                        <tr>
                                            <td style="width: 100px;border:none !important;margin-top: 3px"><h:outputText id="txtFileName"  styleClass="wrapLabel" value="#{categoryBean.fileNames}" /> </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </p:column> 
                            <p:column  colspan="6">
                                <p:commandButton id="btnTransfer" icon="fa fa-exchange" disabled="#{categoryBean.isOpenTransferBtn}" resetValues="true" value="#{loc.transfer}" update="@this,btnTransfer ,btnClose,txtFileName,dlgProductView" actionListener="#{categoryBean.convertUploadData()}" />
                                <p:commandButton id="btnClose"  icon="fa fa-close" disabled="#{categoryBean.isOpenCancelBtn}" resetValues="true" value="#{loc.remove}" update="@this,btnTransfer ,btnClose,txtFileName" actionListener="#{categoryBean.clear()}" />
                            </p:column>

                        </p:row>
                    </h:panelGroup>

                </div>
            </p:panelGrid> 

        </h:form>
    </p:dialog>

    <!-- Aktar butonuna bastıktan sonra ürünlerin önizleme ile gösterildiği yer  -->

    <p:dialog id="dlgProductView" dynamic="true" widgetVar="dlg_productView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="45%"  >
        <p:ajax event="close" update="form:btnTransfer" listener="#{categoryBean.clearData()}" global="false"/> 
        <h:form id="frmtoolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.productstobetransferredfromthefile}" class="outputTextFont Fleft MarRight8" />
                </f:facet>

                <f:facet name="right">
                    <p:commandLink id="btnSave" disabled="#{categoryBean.isOpenSaveBtn}" title="#{loc.transfer}" process="@this"  class="Fright"   actionListener="#{categoryBean.saveItem()}"  >
                        <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
                    </p:commandLink>
                </f:facet>
            </p:toolbar>

            <h:panelGroup id="pgrIsError" >
                <p:separator style="margin-top: 0px !important; margin-bottom: 5px;" class="allCheckSeparator"/>
                <p:panelGrid layout="grid" columns="1" class="allCheckPanelGrid" style="border-radius: 0px !important; border-bottom: 0px !important;">  
                    <p:selectBooleanCheckbox value="#{categoryBean.isOpenErrorData}" itemLabel="#{loc.showincorrectrecords}" class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px;">
                        <p:ajax global="false" resetValues="true" listener="#{categoryBean.showErrorProductList()}"/>
                    </p:selectBooleanCheckbox>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>

        <h:panelGroup>
            <h:form id="frmProductView">
                <p:dataTable  id="dtbProductView" var="viewProduct"  value="#{categoryBean.excelStockList}" widgetVar="viewPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              rowStyleClass="#{viewProduct.excelDataType==-1 ? 'ColumnColorRed' : null}" >

                    <p:column headerText="#{loc.stockbarcode}" selectRow="false">
                        <h:outputText value="#{viewProduct.barcode}" class="Fright"/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>

    <!--Veritabanından hatalı dönen kayıtları görüntüleyen dialog -->
    <p:dialog id="dlgProductErrorView" dynamic="true" widgetVar="dlg_productErrorView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.unsavedincorrectrecords}" class="outputTextFont Fleft MarRight8" />
            </f:facet>
        </p:toolbar>

        <h:panelGroup rendered="#{categoryBean.errorList.size()!=0}">
            <h:form id="frmProductErrorView">
                <p:dataTable  id="dtbProductErrorView" var="viewErrorProduct"  value="#{categoryBean.errorList}" widgetVar="viewErrorPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewErrorProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              >

                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.barcode}" />
                    </p:column>

                    <p:column headerText="#{loc.errormessage}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.errorString}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>
    
    <script type="text/javascript">

        function downloadExcel() {
            document.getElementById("form:btnExcel").click();
        }
    </script>
    

    <style type="text/css">
        .ui-fileupload-buttonbar{
            padding: 0px !important;
            margin-top: -35px !important;
            margin: -20px 2px;
        }

        .fileUploadLong .ui-button{
            margin-top: 35px !important;
            position: relative;
        }
        .fileUploadSmall .ui-button{
            margin-top: 35px !important;
            position: relative;
        }
        .fileUploadEmpty .ui-button{
            margin-top: 35px !important;
            position: relative;
        }
        .wrapLabel{
            word-wrap: break-word !important;
        }
        .tableUp, th, td {
            border: 1px solid #316996;
        }

        .tableUp {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

        .tableUp tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }
        .pgrResponsive{
            border-collapse: collapse;
            margin: 0;
            padding: 0px;
            width: 100%;
            table-layout: auto;
        }


    </style>

</ui:composition>
