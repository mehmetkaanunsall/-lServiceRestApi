<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 

    <ui:include src="/pages/general/common/datagridtoolbardefinition.xhtml" >
        <ui:param name="bean" value="#{wasteReasonBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgWasteReasonDefinitionProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{sessionBean.user.lastBranchSetting.isCentralIntegration ? false : wasteReasonBean.getRendered(302, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmWasteReasonDefinition:dtbWasteReasonDefinition" />  <!-- datatable  -->       
        <ui:param name="widgetvar" value='wasteReasonPF' />
        <ui:param name="form" value='frmToolbarWasteReason' />
        <ui:param name="renderedToggler" value='false'/>       
        <ui:param name="renderedExel" value='false'/>
        <ui:param name="renderedPdf" value='false'/>
    </ui:include>


    <h:form id="frmWasteReasonDefinition">

        <p:dataTable  id="dtbWasteReasonDefinition" var="WasteReason" widgetVar="wasteReasonPF"  value="#{wasteReasonBean.listOfObjects}" filteredValue="#{wasteReasonBean.listOfFilteredObjects}" selection="#{wasteReasonBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{WasteReason.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"  >
            <p:ajax event="#{sessionBean.user.gridRowSelect}" update="" listener="#{wasteReasonBean.update()}" resetValues="true" global="false" />
            <p:ajax event="page" global="false"/>
            <p:ajax event="filter" global="false"/>
            <p:ajax event="colReorder" listener="#{wasteReasonBean.reorder}" update="frmToolbarWasteReason:toggle" />     
            <p:ajax event="colResize"  listener="#{wasteReasonBean.onResize}" /> 

            <f:facet  name="footer"     >
                <p:inputText id="globalFilter" value="#{wasteReasonBean.autoCompleteValue}"  style="display: none" />
            </f:facet>

            <p:column id="clmWasteReasonName" headerText="#{loc.reasonname}" sortable="true" sortBy="#{WasteReason.name}" filterable="true"  filterBy="#{WasteReason.name}" filterMatchMode="contains">
                <f:facet name="filter">
                    <p:outputLabel   rendered="false" />
                </f:facet> 
                <h:outputText value="#{WasteReason.name}" />
            </p:column> 

        </p:dataTable>  
    </h:form>
  <p:dialog id="dlgWasteReasonDefinitionProc" widgetVar="dlg_wastereasondeffinitionproc" modal="true" resizable="false" width="30%" focus="dlgWasteReasonDefinitionProc" responsive="true" dynamic="true" closeOnEscape="true">
        <ui:include src="wastereasonprocess.xhtml">
        </ui:include>
    </p:dialog>
   

</ui:composition>
