<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmSaleReturn">

        <p:growl id="growlMessage" showDetail="true" globalOnly="true" life="5000" />  


        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.salereturn}"/>
            <ui:param name="bean" value='#{saleReturnBean}' />
            <ui:param name="update" value="frmSaleReturnDatatable:dtbSaleReturn pgSaleReturn pgrSaleReturnDatatable pgrSalesReturnWithoutReceipt" />
        </ui:include>

        <h:panelGroup id="pgSaleReturn" class="divContent" layout="block" transient="true">  
            <div class="ui-g">
                <div class="panelToggle ui-g-12">
                    <h:panelGroup id="pngBranch">
                        <div class="ui-g-12 ui-md-12 ui-lg-2">
                            <p:outputLabel value="#{loc.branch}" for="slcBranch" styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcBranch" required="false" class="Wid95" value="#{saleReturnBean.branchSetting.branch.id}" > 
                                <f:selectItems value="#{saleReturnBean.listOfBranch}" var="bs" itemLabel="#{bs.branch.name}" itemValue="#{bs.branch.id}" />
                                <p:ajax update="frmSaleReturn:txtStock" listener="#{saleReturnBean.changeBranchSetting()}" resetValues="true" />
                            </p:selectOneMenu>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup id="pngSalesReturnWithReceipt">
                        <h:panelGroup rendered="#{saleReturnBean.isAuthSalesReturnWithoutReceipt}">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">  
                                <p:outputLabel value="#{loc.salesreturntype}" for="oneMenuİsWithReceipt" styleClass="Fs12 FontBold"/>
                                <p:selectOneMenu id="oneMenuİsWithReceipt" value="#{saleReturnBean.isWithReceipt}" >
                                    <p:ajax update="frmSaleReturn:pngWithReceipt frmSaleReturn:pngWithNotReceipt frmSaleReturn:pngBranch" />
                                    <f:selectItem itemLabel="#{loc.salesreturnwithreceipt}" itemValue="true" />
                                    <f:selectItem itemLabel="#{loc.salesreturnwithoutreceipt}" itemValue="false"/>
                                </p:selectOneMenu>


                            </div> 
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="pngWithReceipt">
                        <h:panelGroup rendered="#{saleReturnBean.isWithReceipt}">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:outputLabel value="#{loc.receiptDate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldEndDate" class="datepicker" value="#{saleReturnBean.receiptProcessDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.receiptDate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                </p:calendar>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-1">
                                <p:outputLabel value="#{loc.receipthours}" for="cldEndTime" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldEndTime" class="datepicker" value="#{saleReturnBean.receiptProcessHours}" required="true" beforeShow="dpClearButton" pattern="HH" timeControlType="select" timeOnly="true" showOn="button" showButtonPanel="true" placeholder="#{loc.receipthours}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                </p:calendar>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2 " >
                                <p:outputLabel value="#{loc.receiptno}" for="iptextReceiptNo"  styleClass="Fs12 FontBold"/>
                                <p:inputText id="iptextReceiptNo" value="#{saleReturnBean.receiptNumber}" required="true"   class="TexAlRight">
                                </p:inputText>
                            </div>
                            <!--<div class="ui-g-12 ui-md-12 ui-lg-2 " >
                            </div>-->
                        </h:panelGroup>
                    </h:panelGroup>

                    <h:panelGroup id="pngWithNotReceipt">
                        <h:panelGroup rendered="#{!saleReturnBean.isWithReceipt}">
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:outputLabel value="#{loc.startdate}" for="cldStartDate2" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldStartDate2" class="datepicker" value="#{saleReturnBean.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.receiptDate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                </p:calendar>
                            </div>
                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:outputLabel value="#{loc.enddate}" for="cldEndDate2" styleClass="Fs12 FontBold"/>
                                <p:calendar  id="cldEndDate2" class="datepicker" value="#{saleReturnBean.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.receiptDate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                                </p:calendar>
                            </div>    

                            <div class="ui-g-12 ui-md-12 ui-lg-2">
                                <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                                <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >
                                </p:inputText>
                                <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{saleReturnBean.openDialog()}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                                    <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                    <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([saleReturnBean.branchSetting],'frmStockBookFilterCheckbox','olp_stockcheckbox','salereturn')}" />
                                </p:commandLink>
                            </div>

                        </h:panelGroup>
                    </h:panelGroup>

                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{saleReturnBean.openDialog()}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([saleReturnBean.branchSetting],'frmStockBookFilterCheckbox','olp_stockcheckbox','salereturn')}" />

    </h:form>
    <div class="EmptyBox20" />

    <h:panelGroup id="pgrSalesReturnWithoutReceipt" >
        <h:panelGroup rendered="#{saleReturnBean.isFindSalesReturnWithoutReceipt}">
            <h:form id="frmGridToolbarSalesReturnWithoutReceipt" >
                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="#{loc.salesreturnwithoutreceipt}"   class="outputTextFont Fleft MarRight8" ></h:outputText>
                    </f:facet>
                    <f:facet name="right">
                        <h:panelGroup  class="panelGridNoBorder">

                        </h:panelGroup>
                    </f:facet>

                </p:toolbar>
            </h:form>


            <h:form id="frmSalesReturnWithoutReceipt">  
                <p:dataTable  id="dtbSalesReturnWithoutReceipt" var="WithoutReceipt"  value="#{saleReturnBean.listOfSaleWithoutReceipt}" widgetVar="WithoutReceiptPF"   emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{WithoutReceipt.sales.id}" paginator="true" 
                              paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" selectionMode="single" selection="#{saleReturnBean.selectedSale}"
                              paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                              reflow="true" >

                    <p:ajax event="rowSelect"  update="pgrSaleReturnDatatable" listener="#{saleReturnBean.findReceiptFromSale()}" />


                    <p:column id="clmStockCode2" headerText="#{loc.date}" >
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText value="#{WithoutReceipt.sales.receipt.processDate}" > 
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>                    
                    </p:column>

                    <p:column id="clmCenterStockCode" headerText="#{loc.customer}" >
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText  value="#{WithoutReceipt.sales.account.name}"/>
                    </p:column>

                    <p:column id="clmStockBarcode" headerText="#{loc.cashier}"  >
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText value="#{WithoutReceipt.sales.user.fullName}" > </h:outputText>          
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.receiptno}" >
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText  value="#{WithoutReceipt.sales.receipt.receiptNo}"/>
                    </p:column>

                    <p:column id="clmTotal" headerText="#{loc.sum}" >      
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText value="#{WithoutReceipt.sales.totalPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{WithoutReceipt.sales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalTax" headerText="#{loc.taxprice}"  >   
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText value="#{WithoutReceipt.sales.totalTax}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{WithoutReceipt.sales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalDiscount" headerText="#{loc.totaldiscount}" >
                        <h:outputText value="#{WithoutReceipt.sales.totalDiscount}" class="Fright">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{WithoutReceipt.sales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>



                    <p:column id="clmTotalMoney" headerText="#{loc.overalltotal}" > 
                        <f:facet name="filter"> <p:outputLabel   rendered="false" /> </f:facet> 
                        <h:outputText value="#{WithoutReceipt.sales.totalMoney}" class="Fright">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{WithoutReceipt.sales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>   
                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <div class="EmptyBox10"></div>


    <h:panelGroup id="pgrSaleReturnDatatable" >
        <h:panelGroup rendered="#{saleReturnBean.isFind}">
            <h:form id="frmGridToolbar" >

                <p:toolbar>
                    <f:facet name="left">
                        <h:outputText value="#{loc.customer} : #{ saleReturnBean.listOfSale.get(0).sales.account.name }  #{loc.receiptno} : #{saleReturnBean.listOfSale.size() > 0 ? saleReturnBean.listOfSale.get(0).sales.receipt.receiptNo:'  '}"   class="outputTextFont Fleft MarRight8" ></h:outputText>
                    </f:facet>
                    <f:facet name="right">
                        <h:panelGroup  class="panelGridNoBorder">
                            <p:commandLink  title="#{loc.getasalesreturn}"  rendered="#{saleReturnBean.listOfSale.size()>0}"  class ="tlbrIcon" update="dlgDelete" actionListener="#{saleReturnBean.preDelete()}" >
                                <i class="fa fa-retweet tlbrSaveBtn  Fs22" style="margin: 3px 2px 0px 0px;"  />
                            </p:commandLink>  


                        </h:panelGroup>
                    </f:facet>

                </p:toolbar>
            </h:form>

            <h:form id="frmSaleReturnDatatable">

                <p:dataTable  id="dtbSaleReturn"  var="SaleReturn"  value="#{saleReturnBean.listOfSale}"  widgetVar="saleReturnPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{SaleReturn.saleItem.stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" reflow="true" lazy="true" 
                              class="dtbReport" >

                    <p:column id="clmStock" headerText="#{loc.stock}">
                        <h:outputText value="#{SaleReturn.saleItem.stock.name}" />
                    </p:column>
                    <p:column id="clmQuantity" headerText="#{loc.quantity}"  selectRow="true">
                        <h:outputText value="#{SaleReturn.saleItem.quantity}" style="float: right">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="unit" value="#{SaleReturn.saleItem.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmUnitPrice" headerText="#{loc.unitprice}" selectRow="true">
                        <h:outputText value="#{SaleReturn.saleItem.unitPrice}" style="float: right">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{SaleReturn.sales.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalOfProduct" headerText="#{loc.totalofproduct}" selectRow="true">
                        <h:outputText value="#{SaleReturn.saleItem.totalPrice}" style="float: right">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{SaleReturn.sales.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmOverallTotal" headerText="#{loc.overalltotal}" selectRow="true">
                        <h:outputText value="#{SaleReturn.saleItem.totalMoney}" style="float: right">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{SaleReturn.sales.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmManagerDiscount" headerText="#{loc.managerdiscount}" selectRow="true">
                        <h:outputText value="#{SaleReturn.saleItem.managerUserData.id==0 ? '' : SaleReturn.saleItem.managerUserData.fullName}" />
                    </p:column>
                    <p:columnGroup type="footer" class="Fright" >
                        <c:forEach items="#{saleReturnBean.listOfSalePayment}" var="salePayment">
                            <p:row>
                                <p:column colspan="5" style="text-align:right; font-weight: bold;">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{salePayment.type.tag}  #{salePayment.type.id == 18 ? '-'.concat(salePayment.bankAccount.name)  : ''} #{salePayment.currency.id != sessionBean.user.lastBranch.currency.id  ? '-'.concat(loc.exchangerate).concat('-') : ''}" style="text-align:right; font-weight: bold; color: #303030" />
                                        <c:if test="#{salePayment.currency.id != sessionBean.user.lastBranch.currency.id}">
                                            <h:outputText value="#{salePayment.exchangeRate}" style="text-align:right; font-weight: bold; color: #303030" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />
                                            </h:outputText>
                                        </c:if>  
                                        <h:outputText value=":" style="text-align:right; font-weight: bold; color: #303030" />

                                    </f:facet> 
                                </p:column>
                                <p:column style="text-align:right; font-weight: bold;">
                                    <f:facet name="footer"  >
                                        <c:if  test="#{salePayment.type.id == 19}">
                                            <div class="ui-g-12 ui-md-6" style="margin-top: 12px;">
                                                <p:commandLink  title="#{loc.detail}"  actionListener="#{saleReturnBean.showCreditPaymentDetail()}" >
                                                    <i class="fa fa-expand tlbrSaveBtn  Fs18 " style="margin: 3px 2px 0px 0px; float: left;"  />
                                                </p:commandLink>  
                                            </div>
                                            <div class="ui-g-12 ui-md-6">
                                                <h:outputText value="#{loc.amountpaid}: " style="text-align:right; font-weight: bold; color: #227d34" >
                                                </h:outputText>
                                                <h:outputText value="#{salePayment.totalCreditPayment}" style="text-align:right; font-weight: bold; color: #227d34" >
                                                    <f:converter converterId="currencyConverter"  />
                                                    <f:attribute name="currency"  value="#{salePayment.currency}"/>
                                                    <f:attribute name="type" value="currency" />
                                                </h:outputText>
                                                <div class="EmptyBox5"></div>
                                                <h:outputText value="#{loc.remainingamountt}: " style="text-align:right; font-weight: bold; color: #ff3333" >
                                                </h:outputText>
                                                <h:outputText value="#{salePayment.price-salePayment.totalCreditPayment}" style="text-align:right; font-weight: bold; color: #ff3333" >
                                                    <f:converter converterId="currencyConverter"  />
                                                    <f:attribute name="currency"  value="#{salePayment.currency}"/>
                                                    <f:attribute name="type" value="currency" />
                                                </h:outputText>
                                            </div>
                                        </c:if>
                                        <c:if  test="#{salePayment.type.id != 19}">
                                            <h:outputText value="#{salePayment.price}" style="text-align:right; font-weight: bold; color: #303030" >
                                                <f:converter converterId="currencyConverter"  />
                                                <f:attribute name="currency"  value="#{salePayment.currency}"/>
                                                <f:attribute name="type" value="currency" />
                                            </h:outputText>
                                        </c:if>

                                    </f:facet>
                                </p:column>

                            </p:row>
                        </c:forEach>
                        <p:row>
                            <p:column colspan="5" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.totalpaidamount} " style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column style="text-align:right; font-weight: bold; ">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{saleReturnBean.totalPaidMoney}"   style="text-align:right; font-weight: bold; font-size: large; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="5" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.totalremainingamount} " style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column style="text-align:right; font-weight: bold; ">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{saleReturnBean.totalRemainingMoney}"   style="text-align:right; font-weight: bold; font-size: large; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="5" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.totalprice} " style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column style="text-align:right; font-weight: bold; ">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{saleReturnBean.totalMoney}"   style="text-align:right; font-weight: bold; font-size: large; " >
                                        <f:converter converterId="currencyConverter" />
                                        <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                        <f:attribute name="type" value="currency" />
                                    </h:outputText>
                                </f:facet>
                            </p:column>

                        </p:row>
                    </p:columnGroup>


                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <div class="EmptyBox10"></div>

    <p:dialog class="deleteConfirm"   id="dlgDelete" widgetVar="dlgDeleteVar" width="20%"  closeOnEscape="true" responsive="true"  resizable="false" >
            <h:form>
                <div class="ui-g-12 ui-md-12 ui-lg-12 TexAlCenter">
                    <p:outputLabel value="#{loc.users}" for="slcUsers"  styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcUsers" value="#{saleReturnBean.users.id}" styleClass="Wid90 TexAlCenter" required="true">
                        <f:selectItem itemValue="0" itemLabel="#{loc.choose}" itemDisabled="true"/>
                        <f:selectItems value="#{saleReturnBean.listOfCashierUsers}" var="user" itemLabel="#{user.name} #{user.surname}" itemValue="#{user.id}"/>
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <h:outputText value="#{loc.areyousureyouwanttosalesreturn}" style="color:#bb0f0f;" />
                </div>           
                <div class="ui-g-12 ui-md-12 ui-lg-12">
                    <p:commandButton   action="#{saleReturnBean.acceptReturn()}" update="slcUsers" process="@form"  value="#{loc.yes}"   styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white" style="padding-right:20px;"  />
                    <p:commandButton value="#{loc.no}"   type="button" onclick="PF('dlgDeleteVar').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                </div>
            </h:form>
        
    </p:dialog>



    <p:dialog id="dlgCreditPaymentDetail" widgetVar="dlg_CreditPaymentDetail" resizable="false" height="50%" width="50%" focus="dlgCreditPaymentDetail" modal="true" responsive="true" dynamic="true" closeOnEscape="true">
        <h:form id="frmCreditPaymentDetailDetail"> 

            <div class="ui-g-12 ui-md-12 ui-lg-12" style="padding: 0 !important">
                <ui:include src="/pages/general/common/tabgridtoolbar.xhtml" >
                    <ui:param name="outputtext" value="#{loc.creditpayments}"/>
                    <ui:param name="bean" value='#{saleReturnBean}' />
                    <ui:param name="update"  value="" />
                </ui:include>
                <p:dataTable id="dtbCreditPayment" class="rowGroupTable" var="creditPayment" style="max-height: 500px;" widgetVar="creditPaymentPF" value="#{saleReturnBean.listOfCreditPayment}" 
                             rowKey="#{creditPayment.creditPayment.credit.id}" emptyMessage="#{loc.norecordsfound}" resizableColumns="true"  expandableRowGroups="true" 
                             sortBy="#{creditPayment.creditPayment.credit.id}">
                    <p:headerRow  >
                        <p:column colspan="2">
                            <h:outputText value="#{loc.duedate}: " />
                            <h:outputText value="#{creditPayment.creditPayment.credit.dueDate}" >
                                <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}"/>
                            </h:outputText>
                            <h:outputText value=" - " />
                            <h:outputText value="#{loc.price}: " />
                            <h:outputText value="#{creditPayment.creditPayment.credit.money}" >
                                <f:converter converterId="currencyConverter"  />
                                <f:attribute name="currency"  value="#{creditPayment.currency}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>

                        </p:column>
                    </p:headerRow>
                    <p:column id="clmPaymentType" headerText="#{loc.paymenttype}">
                        <h:outputText value="#{creditPayment.creditPayment.type.id > 0  ? creditPayment.creditPayment.type.tag : '-' } #{creditPayment.creditPayment.type.id == 18 ?  '-' : ''} #{creditPayment.creditPayment.type.id == 18 ?   creditPayment.creditPayment.bankAccount.name : ''}" style="text-align:right;  color: #303030" />
                    </p:column>

                    <p:column id="clmPrice" headerText="#{loc.price}">
                        <h:outputText value="#{creditPayment.creditPayment.price}" style="float: right">
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{creditPayment.creditPayment.currency}"/>
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:columnGroup type="footer" class="Fright" >
                        <c:forEach items="#{saleReturnBean.listOfCreditPaymentDetail}" var="salePayment">
                            <p:row>
                                <p:column colspan="1" style="text-align:right; font-weight: bold;">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{salePayment.creditPayment.type.tag}  #{salePayment.creditPayment.type.id == 18 ? '-'.concat(salePayment.creditPayment.bankAccount.name)  : ''} #{salePayment.creditPayment.currency.id != sessionBean.user.lastBranch.currency.id  ? '-'.concat(loc.exchangerate).concat('-') : ''}" style="text-align:right; font-weight: bold; color: #303030" />
                                        <c:if test="#{salePayment.creditPayment.currency.id != sessionBean.user.lastBranch.currency.id}">
                                            <h:outputText value="#{salePayment.creditPayment.exchangeRate}" style="text-align:right; font-weight: bold; color: #303030" >
                                                <f:converter converterId="currencyConverter" />
                                                <f:attribute name="type" value="" />
                                            </h:outputText>
                                        </c:if>  
                                        <h:outputText value=":" style="text-align:right; font-weight: bold; color: #303030" />
                                    </f:facet> 
                                </p:column>
                                <p:column style="text-align:right; font-weight: bold;">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{salePayment.creditPayment.price}" style="text-align:right; font-weight: bold; color: #303030" >
                                            <f:converter converterId="currencyConverter"  />
                                            <f:attribute name="currency"  value="#{salePayment.creditPayment.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>

                                    </f:facet>
                                </p:column>
                            </p:row>
                        </c:forEach>

                    </p:columnGroup>

                </p:dataTable>
            </div>
        </h:form>
