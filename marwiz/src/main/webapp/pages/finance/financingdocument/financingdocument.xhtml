<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">


    <h:panelGroup rendered="#{financingDocumentBean.listOfBranch.size()>1}">
        <h:form id="frmFinancingDocTTab">

            <h:panelGroup id="pgrFinancingDocCriter" layout="block" transient="true">
                <ui:include src="/pages/general/common/toolbarreport.xhtml" >
                    <ui:param name="outputtext" value="#{loc.financingdocument}"/>
                    <ui:param name="bean" value='#{financingDocumentBean}' />
                    <ui:param name="update" value="pgrFinancingDoc" />
                </ui:include>

                <h:panelGroup id="pgrFinancingDoc" layout="block" transient="true">  
                    <div class="ui-g divContent">
                        <div class="panelToggle ui-g-12">
                            <div class="ui-g-12 ui-md-6 ui-lg-2">
                                <p:outputLabel value="#{loc.branch}" for="slcBranch" styleClass="Fs12 FontBold"/>
                                <p:selectOneMenu id="slcBranch" value="#{financingDocumentBean.branch.id}">
                                    <f:selectItem itemValue="#{null}" itemLabel="#{loc.choose}" itemDisabled="true"/>
                                    <f:selectItems value="#{financingDocumentBean.listOfBranch}" var="branch" itemValue="#{branch.id}" itemLabel="#{branch.name}" />
                                </p:selectOneMenu>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
        <div class="EmptyBox10"/>
    </h:panelGroup>
    
    <ui:include src="/pages/general/common/datagridtoolbar.xhtml" >
        <ui:param name="bean" value="#{financingDocumentBean}"/>   <!-- Bean -->
        <ui:param name="update" value="dlgFinancingDocumentProc"/>  <!-- Yeni butonuna basınca açılacak sayfa  -->
        <ui:param name="btnNewId" value="#{financingDocumentBean.getRendered(18, 0)}"/>  <!-- buton id yetki kontrolü için  -->
        <ui:param name="datatable" value="frmFinancingDocument:dtbFinancingDocument" />  <!-- datatable  -->
        <ui:param name="dtbWidgetVar" value="financingDocumentPF" />  <!--   datatable WidgetVar  -->
        <ui:param name="detailFilterXhtmlPath" value="" /> <!-- detaylı filtre alanlarının xhtml yolu  -->
        <ui:param name="filterBean" value=""/> <!-- detaylı filtre alanlarının xhtml bean  -->
        <ui:param name="fileName" value="#{loc.financingdocumentprocess}"/>
        <ui:param name="renderedFilter" value='true'/>
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
        <ui:param name="renderedAdd" value='true'/>
        <ui:param name="gridId" value="78"/>
    </ui:include>

    <h:form id="frmFinancingDocument">

        <p:dataTable  id="dtbFinancingDocument" var="FinancingDocument"  value="#{financingDocumentBean.listOfObjects}" widgetVar="financingDocumentPF"  selection="#{financingDocumentBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{FinancingDocument.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                      reflow="true" lazy="true" >

            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{financingDocumentBean.update()}" update="dlgFinancingDocumentProc" global="true" resetValues="true"/> 
              <p:ajax event="colReorder" listener="#{financingDocumentBean.reorder}" update="frmGridToolbar:toggle" />     
            <p:ajax event="colResize"  listener="#{financingDocumentBean.onResize}" />

            <p:column id="clmDocumentDate" headerText="#{loc.documentdate}" visible="#{financingDocumentBean.toogleList[0]}" sortable="true" sortBy="#{FinancingDocument.fdoc.documentdate}" exportable="#{financingDocumentBean.toogleList[0]}">
                <h:outputText value="#{FinancingDocument.documentDate}"  >
                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" /> 
                </h:outputText>
            </p:column> 

            <p:column id="clmOperationType" headerText="#{loc.operationtype}" visible="#{financingDocumentBean.toogleList[1]}" sortable="true" sortBy="#{FinancingDocument.typd.name}" exportable="#{financingDocumentBean.toogleList[1]}">
                <h:outputText value="#{FinancingDocument.financingType.tag}" />
            </p:column> 

            <p:column id="clmDocumentNumber" headerText="#{loc.documentnumber}" visible="#{financingDocumentBean.toogleList[2]}" sortable="true" sortBy="#{FinancingDocument.fdoc.documentnumber}" exportable="#{financingDocumentBean.toogleList[2]}">
                <h:outputText value="#{FinancingDocument.documentNumber}" />
            </p:column> 

            <p:column id="clmDescription" headerText="#{loc.description}" visible="#{financingDocumentBean.toogleList[3]}" sortable="true" sortBy="#{FinancingDocument.fdoc.description}" exportable="#{financingDocumentBean.toogleList[3]}">
                <h:outputText value="#{FinancingDocument.description.length()==0 ? loc.nott : FinancingDocument.description.length() gt 25 ? FinancingDocument.description.substring(0,22).concat('...') : FinancingDocument.description}" />
            </p:column> 

           <p:column id="clmPrice" headerText="#{loc.total}" visible="#{financingDocumentBean.toogleList[4]}" sortable="true" sortBy="#{FinancingDocument.fdoc.price}" exportable="false">

                <h:outputText value="#{FinancingDocument.price}" style="float: right;"  >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency" value="#{FinancingDocument.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column> 
          
            <p:column id="clmPrice2" headerText="#{loc.total}" visible="false" exportable="#{financingDocumentBean.toogleList[4]}" toggleable="false">

                <h:outputText value="#{FinancingDocument.price}" style="float: right;"  >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="type" value="" />
                </h:outputText>
            </p:column> 

            <p:column id="clmExchangeRate" headerText="#{loc.exchangerate}" rendered="#{sessionBean.lastBranchSetting.isForeignCurrency}" visible="#{financingDocumentBean.toogleList[6]}" sortable="true" sortBy="#{FinancingDocument.fdoc.exchangerate}" exportable="#{financingDocumentBean.toogleList[6]}">
                <h:outputText value="#{FinancingDocument.exchangeRate}" style="float: right;"  >
                    <f:converter converterId="currencyConverter" />
                    <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column> 
            

        </p:dataTable>  
        <p:remoteCommand name="goToRelatedRecord" actionListener="#{financingDocumentBean.goToRelatedRecord()}" delay="200"/>
    </h:form>

    <p:dialog id="dlgFinancingDocumentProc" widgetVar="dlg_financingdocumentproc" resizable="false" width="65%" focus="dlgFinancingDocumentProc" responsive="true" dynamic="true" modal="true" closeOnEscape="true">
        <ui:include src="financingdocumentprocess.xhtml">
        </ui:include>
    </p:dialog>

    <p:confirmDialog id="dlgRelatedRecordInfo" global="true"  class="deleteConfirm controlDelete" severity="alert" widgetVar="dlg_RelatedRecordInfo" closeOnEscape="true" width="20%" responsive="true">
        <f:facet name="message">
            <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{financingDocumentBean.deleteControlMessage}" style="color:black !important"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{financingDocumentBean.deleteControlMessage1}" style="color:black !important"/>
                    </div>
                    <h:panelGroup rendered="#{financingDocumentBean.response != -106}">
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <h:outputText value="#{financingDocumentBean.deleteControlMessage2}" class="Fright"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{financingDocumentBean.response == -106}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="#{financingDocumentBean.deleteControlMessage2}"/>
                        </div>
                    </h:panelGroup>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandLink value="#{financingDocumentBean.relatedRecord}" class="Fleft cmdRelatedRecord" title="#{loc.gotorelatedrecord}" actionListener="#{financingDocumentBean.goToRelatedRecordBefore()}"/>
                    </div>
                </div>
            </p:panel>
        </f:facet>
    </p:confirmDialog>

    <ui:include src="/pages/general/common/accountbook.xhtml" >
        <ui:param name="updateBean" value='#{financingDocumentBean}' />
        <ui:param name="for" value='frmFinancingDocumentProcess:slcOperationType' />
        <ui:param name="type" value="#{financingDocumentBean.bookType}" />
        <ui:param name="parameters" value='#{[financingDocumentBean.selectedObject.branch]}' /> 
        <ui:param name="columnsize" value='2' /> 
        <ui:param name="form" value='frmAccountBookFilter' /> 
        <ui:param name="overlay" value="olp_account" />
    </ui:include>
    
    <p:overlayPanel id="olpIncomeExpense" widgetVar="olp_IncomeExpense"  showEvent="none" modal="true" transient="true" for="frmFinancingDocumentProcess:slcOperationType"  my="right top" at="left bottom" dismissable="true" hideEffect="blind" showCloseIcon="true" class="Wid30">
        <ui:include src="/pages/general/common/incomeexpensebook.xhtml">
            <ui:param name="updateBean" value='#{financingDocumentBean}' />
            <ui:param name="type" value='financingDocumentBean' />
            <ui:param name="parameters" value='#{[financingDocumentBean.isIncomeExpense, financingDocumentBean.selectedObject.branch]}' /> 
            <ui:param name="form" value='frmIncomeExpenseBookFilter' /> 
        </ui:include>
    </p:overlayPanel>
    
    <p:confirmDialog id="dlgCommissionWarning" global="true"  class="deleteConfirm controlDelete" severity="alert" widgetVar="dlg_CommissionWarning" closeOnEscape="true" width="20%" responsive="true">
        <f:facet name="message">
            <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{financingDocumentBean.commissionMessage}" style="color:black !important"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.yes}" action="#{financingDocumentBean.updateCommission()}" onclick="PF('dlg_CommissionWarning').hide()" process="@this" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.no}" type="button" onclick="PF('dlg_CommissionWarning').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                    </div>
                </div>
            </p:panel>
        </f:facet>
    </p:confirmDialog>

    <p:confirmDialog id="dlgCommissionDelete" global="true"  class="deleteConfirm controlDelete" severity="alert" widgetVar="dlg_CommissionDelete" closeOnEscape="true" width="20%" responsive="true">
        <f:facet name="message">
            <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{financingDocumentBean.commissionMessage}" style="color:black !important"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.yes}" action="#{financingDocumentBean.deleteCommission()}" onclick="PF('dlg_CommissionDelete').hide()" process="@this" styleClass="ui-confirmdialog-yes" icon="ui-icon-check fa fa-check Fs14 white"   />
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandButton value="#{loc.no}" type="button" onclick="PF('dlg_CommissionDelete').hide()" styleClass="ui-confirmdialog-no" icon="ui-icon-close fa fa-close Fs14 white" />
                    </div>
                </div>
            </p:panel>
        </f:facet>
    </p:confirmDialog>

  

</ui:composition>
