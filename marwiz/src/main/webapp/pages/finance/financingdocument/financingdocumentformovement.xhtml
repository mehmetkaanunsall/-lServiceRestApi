<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- 
       Açıklama : Kasa,banka ve carilerin hareketlerine tıklandıgında açılacak dialog tasarımı
       Yazan    :
       Bean     : Kasa,Cari ve Bankaların kendi beanleri (bean) parametresi ile gelir
       Sayfa    : Hareketler
       Tarih    : 
       Parameter: finanacingDocument secilen hareketi oluşturan finansman belge objesi
    -->
 
    <h:form id="frmFinancingDocumentProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.financingdocumentprocess}"/>
            <ui:param name="bean" value='#{bean}' />
            <ui:param name="update" value="pgrFinancingDocumentProcess" />
            <ui:param name="btnSaveId" value="#{type != 'fuelShiftTransferBeanForSpecialSaleType' and ((type=='account' and marwiz.pageIdOfGoToPage==11) ? bean.getRendered(64, 0) : 
                                                (type=='account' and marwiz.pageIdOfGoToPage==87) ? bean.getRendered(68, 0) : 
                                                type=='bankAccount' ? bean.getRendered(114, 0) : type=='safe' ? bean.getRendered(120, 0) : 
                                                type=='incomeexpense' ? bean.getRendered(162, 0) : 'true') 
                                                and bean.isUpdate and (bean.processType==1 or type=='fuelShiftTransferBean' or type=='fuelShiftTransferBeanForAccount'
                                                or type=='account' or type=='bankAccount' or (type=='safe' and bean.safe.isMposMovement) or type=='incomeexpense')}" />     
            <ui:param name="renderback" value='false'/>
            <ui:param name="btnDeleteId" value="#{type == 'fuelShiftTransferBeanForSpecialSaleType'
                                                  or type=='bankExtract' 
                                                  or type=='safeExtract' 
                                                  or type=='accountExtract' 
                                                  or (type=='safe' and !bean.safe.isMposMovement) or !bean.isUpdate ? false : 
                                                  bean.processType==2 ? 
                                                  (marwiz.pageIdOfGoToPage==11 and type=='account') ? 
                                                  accountMovementTabBean.getRendered(65, 0) : 
                                                  (marwiz.pageIdOfGoToPage==87 and type=='account') ? 
                                                  accountMovementTabBean.getRendered(69, 0) :
                                                   type=='bankAccount' ? bean.getRendered(115, 0) :
                                                   type=='safe' ? bean.getRendered(121, 0) : 
                                                   type=='incomeexpense' ? bean.getRendered(163, 0)  : 'true'
                                                  : false}" />
            <ui:param name="btnTestBeforeDeleteId" value="#{type=='marketShift' or type=='fuelShiftTransferBean' or type=='fuelShiftTransferBeanForAccount' ? false : true}" />
            <ui:param name="btnEditId" value="#{bean.processType==2 and !bean.isUpdate and type!='safeExtract' and type!='bankExtract' and type!='accountExtract' and type!='fuelShiftTransferBeanForAccount' and type!='fuelShiftTransferBean' and type!='fuelShiftTransferBeanForSpecialSaleType'}"/>
        </ui:include>
    
        <h:panelGroup id="pgrFinancingDocumentProcess" layout="block" class="divContent">
            <div class="ui-g">
                <h:panelGroup rendered="#{bean.listOfBranch.size() > 1}">
                    <div class="ui-g-12 ui-md-2">
                        <p:outputLabel value="#{loc.branch}" for="slcBranch" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBranch" value="#{financingDocument.branch.id}" disabled="#{bean.processType==2}">
                            <f:selectItem itemValue="#{null}" itemLabel="#{loc.choose}" itemDisabled="true"/>
                            <f:selectItems value="#{bean.listOfBranch}" var="branch" itemValue="#{branch.id}" itemLabel="#{branch.name}" />
                            <p:ajax update="pgrFinancingDocumentProcess" listener="#{bean.changeBranch()}" process="@this"/>
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>  
                <!--İşlem Tipi-->
                <h:panelGroup>
                    <div  class="#{bean.listOfBranch.size() > 1 ? 'ui-g-12 ui-md-2' : 'ui-g-12 ui-md-4'}">
                        <p:outputLabel value="#{loc.operationtype}" for="slcOperationType" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcOperationType" value="#{financingDocument.financingType.id}" disabled="#{bean.processType==2 or type=='marketShift' or type=='fuelShiftTransferBean' or type=='fuelShiftTransferBeanForAccount'}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfType}" var="operationtype" itemLabel="#{operationtype.nameMap.get(sessionBean.langId).name}" itemValue="#{operationtype.id}"  />
                            <p:ajax update="pgrFinancingDocumentProcess" listener="#{bean.resetFinancing()}" process="@this"/>

                        </p:selectOneMenu>
                    </div>

                </h:panelGroup>
                <h:panelGroup rendered="#{financingDocument.financingType.id==0}">
                    <div class="ui-g-12 ui-md-6"/>
                </h:panelGroup>
                <!-- 47:Nakit Tahsilat(Cari->Kasa)-->  
                <h:panelGroup rendered="#{financingDocument.financingType.id==47}">
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{bean.isIncomeExpense ? loc.income : loc.currentname}" for="#{bean.isIncomeExpense ? 'slcIncomeExpense' : 'txtCurrentName'}" styleClass="Fs12 FontBold"/>
                        <p:commandLink resetValues="true" process="@this" rendered="#{bean.isUpdate and type=='safe' and bean.processType==1}" global="false" 
                                       title="#{!bean.isIncomeExpense ? loc.income : loc.currentname}" 
                                       actionListener="#{bean.accountOrIncomeExp()}" update="pgrFinancingDocumentProcess"  >
                            <i class="fa fa-refresh Fs14 tlbrBackBtn"/>                 
                        </p:commandLink>
                        <h:panelGroup rendered="#{!bean.isIncomeExpense}">
                            <p:inputText id="txtCurrentName" onclick="#{(type=='account' or type=='marketShift' or type=='fuelShiftTransferBean' or type=='fuelShiftTransferBeanForAccount') or !bean.isUpdate ? '' : 'showAccountBook()'}" value="#{financingDocument.account.name}" class="inputPositionForBookFilter" required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" rendered="#{facesContext.currentPhaseId.ordinal ne 4}" placeholder="#{loc.currentname} " >
                            </p:inputText>  
                            <p:commandLink class="commandLinkPositionForBookFilter" process="@this" disabled="#{type=='account' or type=='marketShift' or type=='fuelShiftTransferBean' or type=='fuelShiftTransferBeanForAccount' or !bean.isUpdate}" oncomplete="PF('olp_account').loadContents();" >
                                <i class="fa fa-book Fs16 softgray iconPositionForBookFilter "/>   
                                <p:ajax listener="#{accountBookFilterBean.findFilterListLazyLoading([financingDocument.branch],'frmAccountBookFilter','olp_account',bean.bookType)}" global="false"/>
                            </p:commandLink> 
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bean.isIncomeExpense}">
                            <p:inputText id="slcIncomeExpense" onclick="#{type=='incomeexpense' or (type=='marketShift' and bean.processType==2) or !bean.isUpdate ? '' :'showIncomeExpenseBook()'}"  value="#{financingDocument.incomeExpense.name}" class="inputPositionForBookFilter"  required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}"  placeholder="#{loc.income}" >
                            </p:inputText>
                            <p:commandLink process="@this" update="frmIncomeExpenseBookFilter" disabled="#{type=='incomeexpense' or !bean.isUpdate or (type=='marketShift' and bean.processType==2)}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_IncomeExpense').loadContents();">
                                <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                <p:ajax listener="#{incomeExpenseBookFilterBean.findFilterList([true, financingDocument.branch],'frmIncomeExpenseBookFilter','olp_IncomeExpense', bean.beanName)}" />
                            </p:commandLink>
                        </h:panelGroup>
                    </div>
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe" value="#{bean.secondId}" filter="true"  disabled="#{type=='safe' or type=='marketShift' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe}" var="safe" itemLabel="#{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />
                        </p:selectOneMenu>
                    </div>
                </h:panelGroup> 
                <!--48:Nakit Ödeme(Kasa->Cari) -->
                <h:panelGroup rendered="#{financingDocument.financingType.id==48}">
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe1" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe1" value="#{bean.firstId}"  filter="true"  disabled="#{type=='safe' or type=='marketShift' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe}" var="safe" itemLabel="#{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />
                        </p:selectOneMenu>
                    </div>
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{bean.isIncomeExpense ? loc.expense : loc.currentname}" for="#{bean.isIncomeExpense ? 'slcIncomeExpense2' : 'txtCurrentName2'}" styleClass="Fs12 FontBold"/>
                        <p:commandLink resetValues="true" process="@this" rendered="#{bean.isUpdate and type=='safe' and bean.processType==1}" global="false" title="#{!bean.isIncomeExpense ? loc.expense : loc.currentname}" actionListener="#{bean.accountOrIncomeExp()}" update="pgrFinancingDocumentProcess"  >
                            <i class="fa fa-refresh Fs14 tlbrBackBtn"/>                 
                        </p:commandLink>
                        <h:panelGroup rendered="#{!bean.isIncomeExpense}">
                            <p:inputText id="txtCurrentName2" onclick="#{(type=='account' or type=='marketShift') or !bean.isUpdate  ? '' : 'showAccountBook()'}" value="#{financingDocument.account.name}" class="inputPositionForBookFilter" required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" rendered="#{facesContext.currentPhaseId.ordinal ne 4}" placeholder="#{loc.currentname} " >

                            </p:inputText>
                            <p:commandLink class="commandLinkPositionForBookFilter" process="@this" disabled="#{type=='account' or type=='marketShift' or !bean.isUpdate}" oncomplete="PF('olp_account').loadContents();" >
                                <i class="fa fa-book Fs16 softgray iconPositionForBookFilter "/>   
                                <p:ajax listener="#{accountBookFilterBean.findFilterListLazyLoading([financingDocument.branch],'frmAccountBookFilter','olp_account',bean.bookType)}" global="false"/>
                            </p:commandLink> 
                        </h:panelGroup>
                        <h:panelGroup rendered="#{bean.isIncomeExpense}">
                            <p:inputText id="slcIncomeExpense2" onclick="#{type=='incomeexpense' or (type=='marketShift' and bean.processType==2)  or !bean.isUpdate ? '' :'showIncomeExpenseBook()'}"  value="#{financingDocument.incomeExpense.name}" class="inputPositionForBookFilter"  required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}"  placeholder="#{loc.expense}" >

                            </p:inputText>
                            <p:commandLink process="@this" update="frmIncomeExpenseBookFilter" disabled="#{type=='incomeexpense'  or (type=='marketShift' and bean.processType==2) or !bean.isUpdate}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_IncomeExpense').loadContents();">
                                <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                <p:ajax listener="#{incomeExpenseBookFilterBean.findFilterList([false, financingDocument.branch],'frmIncomeExpenseBookFilter','olp_IncomeExpense', bean.beanName)}" />
                            </p:commandLink>
                        </h:panelGroup>
                    </div>
                </h:panelGroup> 


                <!--49:Borc-50:Alacak Dekontu(Cari) 108: Online tahsilat 109 : Online Ödeme-->
                <h:panelGroup rendered="#{financingDocument.financingType.id==49 or financingDocument.financingType.id==50 or financingDocument.financingType.id==108 or financingDocument.financingType.id==109}">
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{bean.isIncomeExpense ? 
                                                (financingDocument.financingType.id==49 ? loc.expense : loc.income)
                                                : loc.currentname}" 
                                       for="#{bean.isIncomeExpense ? 'slcIncomeExpense3' : 'txtCurrentName3'}" styleClass="Fs12 FontBold"/>
                        <p:commandLink resetValues="true" process="@this" rendered="#{type!='account' and type!='incomeexpense' and bean.processType==1 and type!='fuelShiftTransferBean' and type!='safeExtract' and type!='accountExtract' and bean.processType==1}" global="false" title="#{!bean.isIncomeExpense ? loc.income : loc.currentname}" actionListener="#{bean.accountOrIncomeExp()}" update="pgrFinancingDocumentProcess"  >
                            <i class="fa fa-refresh Fs14 tlbrBackBtn"/>                 
                        </p:commandLink>
                        <h:panelGroup rendered="#{!bean.isIncomeExpense}">
                            <p:inputText id="txtCurrentName3" onclick="#{(type=='account' or type=='marketShift' or type=='fuelShiftTransferBean') or !bean.isUpdate ? '' : 'showAccountBook()'}" value="#{financingDocument.account.name}" class="inputPositionForBookFilter" required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" rendered="#{facesContext.currentPhaseId.ordinal ne 4}" placeholder="#{loc.currentname} " >

                            </p:inputText>
                            <p:commandLink class="commandLinkPositionForBookFilter" process="@this" disabled="#{type=='account' or type=='marketShift' or type=='fuelShiftTransferBean' or !bean.isUpdate}" oncomplete="PF('olp_account').loadContents();" >
                                <i class="fa fa-book Fs16 softgray iconPositionForBookFilter "/>   
                                <p:ajax listener="#{accountBookFilterBean.findFilterListLazyLoading([financingDocument.branch],'frmAccountBookFilter','olp_account',bean.bookType)}" global="false"/>
                            </p:commandLink> 
                        </h:panelGroup>

                        <h:panelGroup rendered="#{bean.isIncomeExpense}">
                            <p:inputText id="slcIncomeExpense3" onclick="#{type=='incomeexpense' or (type=='marketShift' and bean.processType==2)  or !bean.isUpdate ? '' :'showIncomeExpenseBook()'}"  value="#{financingDocument.incomeExpense.name}" class="inputPositionForBookFilter"  required="true" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{financingDocument.financingType.id==49 ? loc.expense : loc.income}" >

                            </p:inputText>
                            <p:commandLink process="@this" update="frmIncomeExpenseBookFilter" disabled="#{type=='incomeexpense' or (type=='marketShift' and bean.processType==2)  or !bean.isUpdate}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_IncomeExpense').loadContents();">
                                <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                                <p:ajax listener="#{incomeExpenseBookFilterBean.findFilterList([(financingDocument.financingType.id==49 ? false : true),financingDocument.branch],'frmIncomeExpenseBookFilter','olp_IncomeExpense', bean.beanName)}" />
                            </p:commandLink>
                        </h:panelGroup>

                    </div>
                    <div class="ui-g-12 ui-md-3"/>
                </h:panelGroup>

                <!--51:Bankadan Bankaya Virman(Banka->Banka) -->
                <h:panelGroup rendered="#{financingDocument.financingType.id==51}">
                    <div  class="#{type=='bankAccount' and bean.listOfBranch.size() > 1 ? 'ui-g-12 ui-md-2' : 'ui-g-12 ui-md-3'}">
                        <p:outputLabel value="#{loc.bankcodename}" for="slcBank" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBank" value="#{bean.firstId}"  filter="true" disabled="#{type=='bankAccount' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfBankAccount}" var="bankaccount" itemLabel="#{bankaccount.name} - #{bankaccount.bankBranch.bank.name} - (#{bankaccount.currency.code})" itemValue="#{bankaccount.id}"  />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>
                    <h:panelGroup rendered="#{bean.listOfBranch.size() > 1 and type=='bankAccount'}">
                        <div class="ui-g-12 ui-md-2">
                            <p:outputLabel value="#{loc.branch}" for="slcBranch1" styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcBranch1" value="#{financingDocument.transferBranch.id}" disabled="#{bean.processType==2}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{loc.choose}" itemDisabled="true"/>
                                <f:selectItems value="#{bean.listOfBranch}" var="branch" itemValue="#{branch.id}" itemLabel="#{branch.name}" />
                                <p:ajax update="slcBank2" listener="#{bean.changeTransferBranch()}" process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </h:panelGroup>  
                    <div  class="#{type=='bankAccount' and bean.listOfBranch.size() > 1 ? 'ui-g-12 ui-md-2' : 'ui-g-12 ui-md-3'}">
                        <p:outputLabel value="#{loc.bankcodename}" for="slcBank2" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBank2" value="#{bean.secondId}" filter="true" required="true" styleClass="Wid97" disabled="#{!bean.isUpdate}">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{type=='bankAccount' ? bean.listOfBankAccount2 : bean.listOfBankAccount}" var="bankaccount" itemLabel="#{bankaccount.name} - #{bankaccount.bankBranch.bank.name} - (#{bankaccount.currency.code})" itemValue="#{bankaccount.id}"  />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />
                            <p:ajax listener="#{bean.changeBank(2)}" global="false" />
                        </p:selectOneMenu>
                    </div>

                </h:panelGroup>
                <!--52Kasadan Kasaya Virman(Kasa->Kasa) -->
                <h:panelGroup rendered="#{financingDocument.financingType.id==52}">
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe2" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe2" value="#{bean.firstId}" filter="true"  disabled="#{type=='safe' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe}" var="safe" itemLabel="#{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe3" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe3" value="#{bean.secondId}"  filter="true" required="true" styleClass="Wid97" disabled="#{!bean.isUpdate}">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe2}" var="safe" itemLabel=" #{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />
                            <p:ajax listener="#{bean.changeSafe(2)}" global="false" />
                        </p:selectOneMenu>
                    </div>

                </h:panelGroup>

                <!--53:Bankaya Nakit Yatırma(Kasa-Banka) -->  
                <h:panelGroup rendered="#{financingDocument.financingType.id==53 }">
                    <div  class="#{bean.listOfBranch.size() > 1 and type=='safe' ? 'ui-g-12 ui-md-2' : 'ui-g-12 ui-md-3'}">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe4" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe4" value="#{bean.firstId}" filter="true"  disabled="#{type=='safe' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe}" var="safe" itemLabel="#{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>
                    <h:panelGroup rendered="#{bean.listOfBranch.size() > 1 and type=='safe'}">
                        <div class="ui-g-12 ui-md-2">
                            <p:outputLabel value="#{loc.branch}" for="slcBranch2" styleClass="Fs12 FontBold"/>
                            <p:selectOneMenu id="slcBranch2" value="#{financingDocument.transferBranch.id}" disabled="#{bean.processType==2}">
                                <f:selectItem itemValue="#{null}" itemLabel="#{loc.choose}" itemDisabled="true"/>
                                <f:selectItems value="#{bean.listOfBranch}" var="branch" itemValue="#{branch.id}" itemLabel="#{branch.name}" />
                                <p:ajax update="slcBank3" listener="#{bean.changeTransferBranch()}" process="@this"/>
                            </p:selectOneMenu>
                        </div>
                    </h:panelGroup> 
                    <div  class="#{bean.listOfBranch.size() > 1 and type=='safe' ? 'ui-g-12 ui-md-2' : 'ui-g-12 ui-md-3'}">
                        <p:outputLabel value="#{loc.bankcodename}" for="slcBank3" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBank3" value="#{bean.secondId}" filter="true"  disabled="#{type=='bankAccount' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfBankAccount}" var="bankaccount" itemLabel="#{bankaccount.name} - #{bankaccount.bankBranch.bank.name} - (#{bankaccount.currency.code})" itemValue="#{bankaccount.id}"  />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>
                </h:panelGroup>

                <!--54:Bankadan Nakit Çekme(Banka-Kasa) -->
                <h:panelGroup rendered="#{financingDocument.financingType.id==54}">

                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.bankcodename}" for="slcBank4" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBank4" value="#{bean.firstId}"  filter="true" disabled="#{type=='bankAccount' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfBankAccount}" var="bankaccount" itemLabel="#{bankaccount.name} - #{bankaccount.bankBranch.bank.name} - (#{bankaccount.currency.code})" itemValue="#{bankaccount.id}"  />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{loc.safecodename}" for="slcSafe5" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafe5" value="#{bean.secondId}" filter="true"  disabled="#{type=='safe' or !bean.isUpdate}" required="true" styleClass="Wid97">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/> 
                            <f:selectItems value="#{bean.listOfSafe}" var="safe" itemLabel="#{safe.name} - (#{safe.currency.code})" itemValue="#{safe.id}" itemDisabled="#{!safe.isMposMovement}" />
                            <p:ajax listener="#{bean.bringCurrency()}" global="false" />

                        </p:selectOneMenu>
                    </div>

                </h:panelGroup>

                <!--55:Gelen Havale 73 :Kredi Kartı Tahsilat (Cari-Banka) --> 
                <h:panelGroup rendered="#{financingDocument.financingType.id==55 or financingDocument.financingType.id==73}">
                    <div  class="ui-g-12 ui-md-3">
                        <p:outputLabel value="#{bean.isIncomeExpense ? loc.income : loc.currentname}" for="#{bean.isIncomeExpense ? 'slcIncomeExpense5' : 'txtCurrentName5'}" styleClass="Fs12 FontBold"/>
                        <p:commandLink resetValues="true" process="@this" rendered="#{bean.isUpdate and type=='bankAccount' and bean.processType==1}" global="false" title="#{!bean.isIncomeExpense ? loc.income : loc.currentname}" actionListener="#{bean.accountOrIncomeExp()}" update="pgrFinancingDocumentProcess"  >
                            <i class="fa fa-refresh Fs14 tlbrBackBtn"/>                 
                        </p:commandLink>
                        <h:panelGroup rendered="#{!bean.isIncomeExpense}">
