<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"

    <style>
        .printDatatable .ui-datatable-scrollable-header table thead tr th, .printDatatable .ui-datatable-tablewrapper table thead tr th{
            background-color: #FFFFFF !important;

        }
        .printDatatable .ui-datatable-tablewrapper table tfoot tr td{

        }

    </style>

            <br/>
            <h:outputText value="Ticaret Sicil No: 191942-139467" class="Fs12"/>
            <br/>

            <p:separator style="border-color: #303030;"/>

            <p:separator style="border-color: #303030;"/>
        </div>

        <div style="text-align: center; width: 33%; float: left;">
            <p:graphicImage  transient="true" cache="false" value="/resources/primefaces-sentinel/images/mepsan_logo.png" />
            <br/>
            <h:outputText value="MEPSAN" class="Fs14 FontBold"/>
        </div>
        <div style="float: left; margin-left: 25px;">
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="2" style="border: solid 1px #303030; word-wrap: break-word;">
                    <h:outputText value="Özelleştirme No: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="TR1.2" class="Fs12"/>

                    <h:outputText value="Senaryo: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="TEMEL FATURA" class="Fs12"/>

                    <h:outputText value="Fatura Tipi: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="SATIŞ" class="Fs12"/>

                    <h:outputText value="Fatura No: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="VTN2016000167117" class="Fs12"/>

                    <h:outputText value="Fatura Tarihi: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="27.09.2016" class="Fs12"/>

                    <h:outputText value="İrsaliye No: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="U337906" class="Fs12"/>

                    <h:outputText value="İrsaliye Tarihi: " style="font-weight: bold" class="Fs12"/>
                    <h:outputText value="27.09.2016" class="Fs12"/>

                </h:panelGrid>
            </p:outputPanel>

        </div>
        <div style="width: 100%; float: left" >

            <p:dataTable  id="dtbInvoicePrinter" class="printDatatable" value="#{invoiceStockTabBean.listOfObjects}" rowIndexVar="rowIndex" var="Invoice" style="border: none; " widgetVar="invoicePrinterPF"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{Invoice.id}" >


                <p:column id="clmItemNo" headerText="#{loc.itemno}" style="width: 5%; color: #303030 !important; margin-left: -4px;  ">
                    <h:outputText value="#{rowIndex+1}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmGoodsorService" headerText="#{loc.goodsorservice}" style="width: 23%; color: #303030 !important;">
                    <h:outputText value="#{Invoice.stock.name}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmAmount" headerText="#{loc.amount}" style="width: 8%; color: #303030 !important;">               
                    <h:outputText value="#{Invoice.amount}" style="word-wrap: break-word;" /> 
                </p:column>
                <p:column id="clmUnitPrice" headerText="#{loc.unitprice}" style="width: 8%; color: #303030 !important; text-align:right;">
                    <h:outputText value="#{Invoice.unitPrice} TL" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmDiscountRate" headerText="#{loc.discountrate}" style="width: 8%; color: #303030 !important;">
                    <h:outputText value="#{Invoice.discountRate}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmDiscountPrice" headerText="#{loc.discountamount}" style="width: 8%; color: #303030 !important; text-align:right;">
                    <h:outputText value="#{Invoice.discountPrice}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmTaxRate" headerText="#{loc.taxrate}" style="width: 8%; color: #303030 !important;">
                    <h:outputText value="% #{Invoice.taxRate}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmTaxPrice" headerText="#{loc.taxprice}" style="width: 8%; color: #303030 !important; text-align:right;">
                    <h:outputText value="#{Invoice.taxPrice} TL" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmDescription" headerText="#{loc.description}" style="width: 12%; color: #303030 !important;">
                    <h:outputText value="#{Invoice.description}" style="word-wrap: break-word;" />
                </p:column>
                <p:column id="clmTotalPrice" headerText="#{loc.totalprice}" style="width: 12%; color: #303030 !important; text-align:right;">
                    <h:outputText value="#{Invoice.totalPrice} TL" style="word-wrap: break-word;" />
                </p:column>
                <p:columnGroup type="footer" class="Fright">
                    <p:row>
                        <p:column colspan="7" style="background-color: transparent !important; border: none;"/>
                        <p:column colspan="2" style="text-align:center; font-weight: bold; " footerText="Toplam Tutar:" />
                        <p:column style="text-align:right; word-wrap: break-word;" footerText="#{invoiceStockTabBean.selectedInvoice.price} #{invoiceStockTabBean.currencyCode(invoiceStockTabBean.selectedInvoice.currency.id)}" />
                    </p:row>
                    <p:row>
                        <p:column colspan="7" style="background-color: transparent !important; border: none;"/>
                        <p:column colspan="2" style="text-align:center; font-weight: bold; " footerText="Toplam İskonto:" />
                        <p:column style="text-align:right; word-wrap: break-word;" footerText="#{invoiceStockTabBean.totalDiscount} #{invoiceStockTabBean.currencyCode(invoiceStockTabBean.selectedInvoice.currency.id)}" />
                    </p:row>
                    <p:row>
                        <p:column colspan="7" style="background-color: transparent !important; border: none;"/>
                        <p:column colspan="2" style="text-align:center; font-weight: bold; " footerText="Toplam Vergi Tutarı:" />
                        <p:column style="text-align:right; word-wrap: break-word;" footerText="#{invoiceStockTabBean.selectedInvoice.taxPrice} #{invoiceStockTabBean.currencyCode(invoiceStockTabBean.selectedInvoice.currency.id)}" />
                    </p:row>
                    <p:row>
                        <p:column colspan="7" style="background-color: transparent !important; border: none;"/>
                        <p:column colspan="2" style="text-align:center; font-weight: bold; " footerText="Ödenecek Tutar:" />
                        <p:column style="text-align:right; word-wrap: break-word; " footerText="#{invoiceStockTabBean.selectedInvoice.totalPrice} #{invoiceStockTabBean.currencyCode(invoiceStockTabBean.selectedInvoice.currency.id)}" />
                    </p:row>
                </p:columnGroup>
            </p:dataTable>  
        </div>
        <div class="EmptyBox40"/>
        <div style="width: 98%; float: left; border: solid 1px #303030; margin-left: 5px;" >
            <div style="padding: 15px;">

                <h:outputText value="Not: " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="Mehmet HARMAN" class="Fs12"/>
                <br/>
                <h:outputText value="Not: " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="Mağaza-Konya" class="Fs12"/>
                <br/>

                <h:outputText value="Adres - Kule Cad. No:19 Konya" class="Fs12"/>
                <br/>
                <h:outputText value="Not: " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="tutar Yazı ile - İKİ YÜZ ELLİ İKİ TL" class="Fs12"/>
                <br/>
                <h:outputText value="Not: " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="Dolar:2.99" class="Fs12"/>
                <br/>
                <h:outputText value="Not: " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="Euro: 3.365" class="Fs12"/>
                <br/>
                <h:outputText value="Ödeme Notu:  " class="Fs12" style="font-weight: bold"/>
                <h:outputText value="Peşin" class="Fs12"/>
            </div>
        </div>

    </h:form>



</ui:composition>
