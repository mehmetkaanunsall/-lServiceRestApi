<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmInvoiceWaybillStock">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.transferfromwaybill}"/>
            <ui:param name="bean" value='#{invoiceItemTabBean}' />
            <ui:param name="update" value="grdInvoiceWaybillStock" />
        </ui:include>

        <p:dataTable  id="dtbWaybillItem" var="item" widgetVar="wItemPF" editable="true" editMode="cell" emptyMessage="#{loc.norecordsfound}" 
                      value="#{invoiceItemTabBean.listWaybillItem}" selection="#{invoiceItemTabBean.selectedWaybillItem}" selectionMode="single"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{item.id}" paginator="true" sortBy="#{item.waybill.id}"
                      paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                      expandableRowGroups="true" class="rowGroupTable" rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" >

            <p:headerRow>
                <p:column colspan="4" >
                    <h:outputText value="#{item.waybill.documentSerial}#{item.waybill.documentNumber} - #{sessionBean.convertDate(item.waybill.waybillDate)}" />
                    <p:commandLink title="#{loc.transferall}"  action="#{invoiceItemTabBean.transferAll(item.waybill)}" >
                        <i class="fa fa-random Fs18 MarTop5 tlbrSaveBtn" style="margin-left: 7px;"/>                 
                    </p:commandLink>
                </p:column>
            </p:headerRow>

            <p:ajax event="cellEdit" listener="#{invoiceItemTabBean.onCellEdit}" update="frmInvoiceWaybillStock:dtbWaybillItem" />

            <p:column id="clmStockName" headerText="#{loc.stockname}" >
                <h:outputText value="#{item.stock.name}" />
            </p:column>

            <p:column id="clmquantity" headerText="#{loc.quantity}" >


                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{item.remainingQuantity}" style="float: right;" >
                            <f:converter converterId="currencyConverter" />
                            <f:attribute name="unit" value="#{item.stock.unit}"/>
                            <f:attribute name="type" value="unit" />
                        </h:outputText>
                    </f:facet>

                    <f:facet name="input">
                        <p:inputNumber value="#{item.remainingQuantity}" class="editableinput" onclick="this.setSelectionRange(0, this.value.length)"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? ',': '.'}"
                                       decimalPlaces="3" roundMethod="D" emptyValue="" minValue="0"/>  
                    </f:facet>

                </p:cellEditor>
            </p:column>

            <p:column id="clmStockTransfer" headerText="" width="30" >
                <p:commandLink title="#{loc.transfer}"  action="#{invoiceItemTabBean.stockTransfer(item,0)}" >
                    <i class="fa fa-random Fs18 MarTop5 tlbrSaveBtn" style="margin-left: 7px;"/>                 
                </p:commandLink>
            </p:column>
            
            <p:column id="clmStockTransferManuel" headerText="" width="30" >
                <p:commandLink title="#{loc.manual}"  action="#{invoiceItemTabBean.stockTransfer(item,2)}" >
                    <i class="fa fa-edit Fs18 MarTop5 tlbrSaveBtn" style="margin-left: 7px;"/>                 
                </p:commandLink>
            </p:column>


        </p:dataTable>
    </h:form>


</ui:composition>
