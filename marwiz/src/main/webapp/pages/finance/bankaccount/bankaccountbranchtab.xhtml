<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmBankAccountBranchTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{bankAccountBranchTabBean}"/>
                <ui:param name="btnNewId" value="#{bankAccountBranchTabBean.getRendered(308, 0)}"/>
                <ui:param name="update" value="dlgBankAccountBranch" />
                <ui:param name="outputtext" value="#{loc.branches}" />
            </ui:include>
            <p:dataTable id="dtbBankAccountBranch"  var="bankAccountBranch" selectionMode="single" value="#{bankAccountBranchTabBean.listOfObjects}" widgetVar="bankAccountBranchPF" selection="#{bankAccountBranchTabBean.selectedObject}"
                         rowKey="#{bankAccountBranch.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable" resizableColumns="true" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{bankAccountBranchTabBean.createDialog(2)}" update="dlgBankAccountBranch"  />  

                <p:column id="clmName" headerText="#{loc.branch}" sortBy="#{bankAccountBranch.branch.name}">
                    <h:outputText value="#{bankAccountBranch.branch.name}" />
                </p:column>
                <p:column id="clmBalance" headerText="#{loc.balance}" sortBy="#{bankAccountBranch.balance}">
                    <f:facet name="header" class="TexAlCenter">
                        <h:outputText value="#{loc.balance}"/>
                    </f:facet>

                    <h:outputText value="#{bankAccountBranch.balance}" style="float: right;">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{bankAccountBranchTabBean.selectedBankAccount.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>

                    <h:panelGroup rendered="#{bankAccountBranchTabBean.renderedColumnValue(bankAccountBranch.balance,1)}" >
                        <li class="Fleft BordRad10 TexAlLeft" >
                            <i class="fa fa-arrow-down red"></i>
                        </li>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{bankAccountBranchTabBean.renderedColumnValue(bankAccountBranch.balance,2)}" >
                        <li  class="Fleft BordRad10 TexAlLeft">
                            <i class="fa fa-arrow-up green"></i>
                        </li>
                    </h:panelGroup>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>

</ui:composition>
