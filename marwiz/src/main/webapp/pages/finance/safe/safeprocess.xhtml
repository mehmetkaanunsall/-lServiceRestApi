<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions" 
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmSafeProcess">
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{loc.safeprocess}"/>
            <ui:param name="bean" value='#{safeProcessBean}' />
            <ui:param name="update" value="pgrSafeProcess" />
            <ui:param name="btnSaveId" value='#{safeProcessBean.getRendered(117, 0)}' />     
            <ui:param name="renderback" value='true'/>
            <c:if test="#{safeProcessBean.processType==2}">
                <ui:param name="renderSelectedObject" value='true'/>
                <ui:param name="selectedObjectName" value="#{safeProcessBean.selectedObject.name}"/>
                <ui:param name="btnDeleteId" value='#{safeProcessBean.getRendered(118, 0)}' />
                <ui:param name="btnTestBeforeDeleteId" value='true' />
                <ui:param name="btnCreateSafeRecord" value='true'/>
            </c:if>
        </ui:include>

        <h:panelGroup id="pgrSafeProcess" layout="block">
            <div class="ui-g divContent">
                <div class="ui-g-12 panelToggle">
                    <p:focus for="txtSafeName"/>

                    <div class="ui-g-12 ui-md-4 ui-lg-1">
                        <p:outputLabel value="#{loc.safename}" for="txtSafeName" class="FontBold Fs12"/>
                        <p:inputText id="txtSafeName" value="#{safeProcessBean.selectedObject.name}" required="true" placeholder="#{loc.safename}">
                            <p:keyFilter regEx="/[^\\\{\}\[\]\,\:\u0022]/" preventPaste="false" />
                            <f:validateRegex pattern="[^\\\{\}\[\]\,\:\u0022]*" />
                        </p:inputText>
                    </div>

                    <div class="ui-g-12  ui-md-4 ui-lg-1">
                        <p:outputLabel value="#{loc.safecode}" for="txtSafeCode" class="FontBold Fs12"/>
                        <p:inputText id="txtSafeCode" value="#{safeProcessBean.selectedObject.code}" required="true" placeholder="#{loc.safecode}"/>  
                    </div>
                    <div  class="ui-g-12 ui-md-4 ui-lg-1">
                        <p:outputLabel value="#{loc.balance}" for="txtBalance" styleClass="Fs12 FontBold" />
                        <p:inputNumber id="txtBalance" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D" decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}" readonly="#{safeProcessBean.movesize>0}"
                                       value="#{safeProcessBean.selectedObject.balance}"  class="Wid97 TexAlRight"  placeholder="#{loc.balance}" required="true">

                        </p:inputNumber>
                    </div>

                    <div class="ui-g-12  ui-md-4  ui-lg-2">
                        <p:outputLabel value="#{loc.currency}" for="slcCurreny" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcCurreny" value="#{safeProcessBean.selectedObject.currency.id}" required="true"
                                         disabled="#{safeProcessBean.movesize>0}" >
                            <f:selectItems value="#{sessionBean.currencies}" var="currency" itemLabel="#{currency.nameMap.get(sessionBean.langId).name}" itemValue="#{currency.id}"  />
                        </p:selectOneMenu> 
                    </div>

                    <div class="ui-g-12  ui-md-4  ui-lg-1">
                        <p:outputLabel value="#{loc.statu}" for="slcStatu" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcStatu" value="#{safeProcessBean.selectedObject.status.id}" required="true" 
                                         disabled="#{safeProcessBean.movesize>0}" >
                            <f:selectItems value="#{sessionBean.getStatus(14)}" var="statu" itemLabel="#{statu.nameMap.get(sessionBean.langId).name}" itemValue="#{statu.id}"  />
                        </p:selectOneMenu>
                    </div>
                    <div class="ui-g-12  ui-md-4  ui-lg-3">
                        <p:outputLabel value="#{loc.thesafetobetransferredatendoftheshift}" for="slcSafeToBeTransferred" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcSafeToBeTransferred" value="#{safeProcessBean.selectedObject.shiftmovementsafe_id}">
                            <f:selectItem itemLabel="#{loc.nott}" itemValue="0" /> 
                            <f:selectItems value="#{safeProcessBean.listSafe}" var="safe" itemLabel="#{safe.name}" itemValue="#{safe.id}"  />
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12 ui-md-4  ui-lg-3">
                        <p:outputLabel value="#{loc.doyouperforminputandoutputexceptsysteminformation}" for="sbcMPosMovement"  styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="sbcMPosMovement" value="#{safeProcessBean.selectedObject.isMposMovement}" >
                            <f:selectItem itemLabel="#{loc.yes}" itemValue="true" />
                            <f:selectItem itemLabel="#{loc.no}" itemValue="false" />
                        </p:selectOneMenu>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:form>

    <div class="EmptyBox10" />

    <p:tabView id="tbvSafeProc" activeIndex="#{marwiz.tabIndex}" rendered="#{safeProcessBean.processType==2 and safeProcessBean.getRendered(29, 1)}" scrollable="true" dynamic="true" cache="true">
        <p:ajax event="tabChange" listener="#{safeProcessBean.onTabChange}" update="pngBookForMovement"/>
        <p:tab id="tab29" title="#{loc.movements}" rendered="#{safeProcessBean.getRendered(29, 1)}">
            <c:if test="#{safeProcessBean.activeIndex==29}" >
                <ui:include src="/pages/finance/safe/safemovementtab.xhtml"/>
            </c:if>
        </p:tab>
    </p:tabView>

    <h:panelGroup id="pngBookForMovement">
        <c:if test="#{safeProcessBean.activeIndex==29}" >
            <ui:include src="/pages/general/common/accountbook.xhtml" >
                <ui:param name="updateBean" value='#{safeMovementTabBean}' />
                <ui:param name="for" value='tbvSafeProc:frmFinancingDocumentProcess:slcOperationType' />
                <ui:param name="type" value="#{safeMovementTabBean.bookType}" />
                <ui:param name="parameters" value='#{[safeMovementTabBean.selectedObject.financingDocument.branch]}' /> 
                <ui:param name="columnsize" value='2' /> 
                <ui:param name="form" value='frmAccountBookFilter' /> 
                <ui:param name="overlay" value="olp_account" />
            </ui:include>

            <p:overlayPanel id="olpIncomeExpense" widgetVar="olp_IncomeExpense" showEvent="none" modal="true" transient="true" for="tbvSafeProc:frmFinancingDocumentProcess:slcOperationType" at="left bottom" dismissable="true" hideEffect="blind" showCloseIcon="true" class="Wid30">
                <ui:include src="/pages/general/common/incomeexpensebook.xhtml">
                    <ui:param name="updateBean" value='#{safeMovementTabBean}' />
                    <ui:param name="type" value='#{safeMovementTabBean.beanName}' />
                    <ui:param name="parameters" value='#{[safeMovementTabBean.isIncomeExpense, sessionBean.user.lastBranch]}' /> 
                    <ui:param name="form" value='frmIncomeExpenseBookFilter' /> 
                </ui:include>
            </p:overlayPanel>
        </c:if>
    </h:panelGroup>
   

    <p:confirmDialog id="dlgRelatedRecordInfo" global="true"  class="deleteConfirm controlDelete" severity="alert" widgetVar="dlg_RelatedRecordInfo" closeOnEscape="true" width="20%" responsive="true">
      <c:if test="#{safeProcessBean.activeIndex==29}" >
        <f:facet name="message">
            <p:panel class="divContent">
                <div class="ui-g">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{safeMovementTabBean.deleteControlMessage}" style="color:black !important"/>
                    </div>
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <h:outputText value="#{safeMovementTabBean.deleteControlMessage1}" style="color:black !important"/>
                    </div>
                    <h:panelGroup rendered="#{safeMovementTabBean.response != -106}">
                        <div class="ui-g-12 ui-md-12 ui-lg-6">
                            <h:outputText value="#{safeMovementTabBean.deleteControlMessage2}" class="Fright"/>
                        </div>
                    </h:panelGroup>
                    <h:panelGroup rendered="#{safeMovementTabBean.response == -106}">
                        <div class="ui-g-12 ui-md-12 ui-lg-12">
                            <h:outputText value="#{safeMovementTabBean.deleteControlMessage2}"/>
                        </div>
                    </h:panelGroup>
                    <div class="ui-g-12 ui-md-12 ui-lg-6">
                        <p:commandLink value="#{safeMovementTabBean.relatedRecord}" class="Fleft cmdRelatedRecord" title="#{loc.gotorelatedrecord}" actionListener="#{safeMovementTabBean.goToRelatedRecordBefore()}"/>
                    </div>
                </div>
            </p:panel>
        </f:facet>
      </c:if>
    </p:confirmDialog>

    <p:dialog id="dlgPrintSafeReport" widgetVar="dlg_PrintSafeReport" resizable="false" focus="dlgPrintSafeReport" responsive="true" dynamic="true" modal="true" closeOnEscape="true" width="15%" >
        <h:form id="frmSafeRecord">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.saferecordprocess}" class="outputTextFont Fleft MarRight8"/>
                </f:facet>
            </p:toolbar>

            <div class="ui-g divContent">
                <div class="ui-g-12">
                    <p:outputLabel value="#{loc.date}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldStartDate" value="#{safeProcessBean.selectedObject.reportDate}" class="datepicker" timeControlType="select"  required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat}" showOn="button" showButtonPanel="true" placeholder="#{loc.date}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                        <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                    </p:calendar>
                </div>
                <div class="EmptyBox10"/>
                <div class="ui-g-12 TexAlCenter">
                    <p:commandButton value="#{loc.createsaferecord}" process="@form" update="printerPanel" action="#{safeProcessBean.printSafeRecord()}" global="false" class="TexAlCenter">
                    </p:commandButton>
                </div>
            </div>

        </h:form>
    </p:dialog> 



    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 

    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.safemovements}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();
        }

        function print_saferecord() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center;padding-top:300px;text-decoration-line: underline; text-transform: uppercase;font-weight:bold; font-family:sans-serif;font-size:30px">#{loc.saferecord}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

</ui:composition>
