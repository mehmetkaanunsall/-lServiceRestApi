<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmCreditPaymentProcess">

        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{creditPaymentTabBean.selectedCredit.isCustomer==true?loc.collectionprocess:loc.paymentprocess}"/>
            <ui:param name="bean" value='#{creditPaymentTabBean}' />
            <ui:param name="update" value="grdPaymentProcess" />
            <ui:param name="btnSaveId" value='#{creditPaymentTabBean.getRendered(23, 0) and (creditPaymentTabBean.processType==1 or (!(creditPaymentTabBean.selectedObject.type.id==66 or creditPaymentTabBean.selectedObject.type.id==69) and creditPaymentTabBean.processType==2))}' />     
            <c:if test="#{creditPaymentTabBean.processType==2 and creditPaymentTabBean.selectedCredit.isCancel==false}">
                <ui:param name="btnDeleteId" value='#{creditPaymentTabBean.getRendered(24, 0)}' />
                <ui:param name="btnTestBeforeDeleteId" value="true" />
            </c:if>
        </ui:include>

        <ui:include src="/pages/finance/invoice/paymentprocess.xhtml" >
            <ui:param name="bean" value='#{creditPaymentTabBean}' />
            <ui:param name="isPurchase" value='#{true}' />
            <ui:param name="isAccount" value='#{true}' />
            <ui:param name="account" value='#{creditPaymentTabBean.selectedCredit.account}' />
            <ui:param name="currency" value='#{sessionBean.user.lastBranch.currency}' />
            <ui:param name="paymentType" value='#{creditPaymentTabBean.selectedCredit.isCustomer ? false:true}' />
        </ui:include>


    </h:form>


</ui:composition>
