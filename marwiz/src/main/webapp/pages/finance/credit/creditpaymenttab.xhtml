<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmCreditPaymentTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{creditPaymentTabBean}"/>
                <ui:param name="btnNewId" value="#{creditPaymentTabBean.selectedCredit.isPaid==false and creditPaymentTabBean.selectedCredit.isCancel==false and creditPaymentTabBean.getRendered(22, 0)}"/>
                <ui:param name="update" value="dlgCreditPaymentProcess" />
                <ui:param name="outputtext" value="#{creditPaymentTabBean.selectedCredit.isCustomer==true? loc.creditcollections : loc.creditpayments}" />
            </ui:include>

            <p:dataTable id="dtbPayments"  var="creditPayments" value="#{creditPaymentTabBean.listOfObjects}" selectionMode="single" widgetVar="creditPaymentPF"
                         rows="#{sessionBean.user.defualtGridSize}" rowKey="#{creditPayments.id}" emptyMessage="#{loc.norecordsfound}" selection="#{creditPaymentTabBean.selectedObject}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                         reflow="true" frozenRows="0"  scrollWidth="100%" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{creditPaymentTabBean.createDialog(2)}" update="frmCreditPaymentProcess" /> 

                <p:column id="clmProcessDate" headerText="#{loc.processdate}">
                    <h:outputText value="#{creditPayments.processDate}" >
                        <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}"/>
                    </h:outputText>
                </p:column>

                <p:column id="clmPaymentType" headerText="#{creditPaymentTabBean.selectedCredit.isCustomer ? loc.collectiontype:loc.paymenttype}">
                    <h:outputText value="#{creditPayments.type.tag}" />
                </p:column>

                <p:column id="clmExchangeRate" headerText="#{loc.exchangerate}" rendered="#{sessionBean.lastBranchSetting.isForeignCurrency}">
                    <h:outputText value="#{creditPayments.exchangeRate}" style="float: right;">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{creditPayments.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>
                </p:column>

                <p:column id="clmTotal" headerText="#{loc.total}" >
                    <h:outputText value="#{creditPayments.price}"  style="float: right;">
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{creditPayments.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>      
                    <i class="#{creditPaymentTabBean.selectedCredit.isCustomer==true ? ' fa fa-plus green' :'fa fa-minus red'} Fs14 TexAlLeft BordRad10 Fright MarTop3 MarRight8"></i>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>


    

</ui:composition>
