<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  


    <h:form id="frmDiscountBranchProcess" >  
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{ loc.branchprocesses}"/>
            <ui:param name="bean" value='#{discountBranchTabBean}' />
            <ui:param name="update" value="frmDiscountBranchProcess:pgrDiscountBranchProcess" />
            <ui:param name="btnSaveId" value="#{discountBranchTabBean.selectedDiscount.centercampaign_id == 0 and discountBranchTabBean.getRendered(108, 0)}" />
            <ui:param name="btnDeleteId" value="false" />
            <c:if test="#{discountBranchTabBean.processType==2 }">
                <ui:param name="btnDeleteId" value="#{discountBranchTabBean.selectedDiscount.centercampaign_id == 0 and discountBranchTabBean.getRendered(109, 0)}" />
                <ui:param name="renderedHistory" value="true"/>
            </c:if>  

        </ui:include>
 
        <h:panelGroup id="pgrDiscountBranchProcess" layout="block">
            <div class="ui-g-12 divContent">
                <div class="ui-g-12 ">
                    <div class="ui-g-12 ui-md-12 ui-lg-12">
                        <p:outputLabel value="#{loc.branch}" for="slcBranchs" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcBranchs" value="#{discountBranchTabBean.selectedObject.branch.id}" filter="true" filterMatchMode="contains"  required="true" >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="#{null}"  />
                            <f:selectItems value="#{discountBranchTabBean.branchList}" itemLabel="#{branchs.name}" itemValue="#{branchs.id}" var="branchs" />
                        </p:selectOneMenu>
                    </div> 
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
