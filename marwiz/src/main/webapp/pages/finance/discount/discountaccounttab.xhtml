<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">




    <h:form id="frmCustomerTab"  >
        <p:growl id="grwDiscountCustomerTab" showDetail="true" life="5000" globalOnly="true" />
        <div class= "ui-g">    

            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:panelGroup id="pngCustomerTable">
                    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">

                        <ui:param name="bean" value="#{discountAccountTabBean}"/>
                        <ui:param name="btnNewId" value="#{discountAccountTabBean.selectedDiscount.centercampaign_id == 0 and discountAccountTabBean.getRendered(101, 0)}"/>
                        <ui:param name="update" value="frmCustomerProcess" />
                        <ui:param name="outputtext" value="#{loc.customer}" />

                    </ui:include>
                    <p:dataTable  id="dtbCustomerTab" value="#{discountAccountTabBean.listOfObjectAccount}"  rowKey="#{DiscountAccountConnection.id}" var="DiscountAccountConnection" reflow="true"
                                  selection="#{discountAccountTabBean.selectedObjectAccount}" class="dialogDatatable" widgetVar="accountTabPF" selectionMode="single" emptyMessage="#{loc.norecordsfound}" >

                        <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{discountAccountTabBean.createDialog(2)}" resetValues="true" update="frmCustomerProcess"  />


                        <p:column id="clmCustomerName" headerText="#{loc.customername}" sortBy="#{ DiscountAccountConnection.account.name}">
                            <h:outputText value="#{DiscountAccountConnection.account.name}" />
                        </p:column>

                    </p:dataTable>  
                </h:panelGroup>
            </div>    

            <div class="ui-g-12 ui-md-6 ui-lg-6">
                <h:panelGroup id="pngCategorizationTable">
                    <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">

                        <ui:param name="bean" value="#{discountAccountTabCategoryBean}"/>
                        <ui:param name="btnNewId" value="#{discountAccountTabCategoryBean.selectedDiscount.centercampaign_id == 0 and discountAccountTabCategoryBean.getRendered(102, 0)}"/>
                        <ui:param name="update" value="frmDiscountCategoryProcess" />
                        <ui:param name="outputtext" value="#{loc.categorization}" />
                    </ui:include>
                    <p:dataTable  id="dtbCategory" value="#{discountAccountTabCategoryBean.listOfCategory}"  rowKey="#{DiscountAccountConnection2.id}" var="DiscountAccountConnection2" reflow="true"
                                  selection="#{discountAccountTabCategoryBean.selectedObject}" class="dialogDatatable" widgetVar="accountTabPF2" selectionMode="single" emptyMessage="#{loc.norecordsfound}" >

                        <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{discountAccountTabCategoryBean.createDialog(2)}"  resetValues="true" update="frmDiscountCategoryProcess"  />


                        <p:column id="clmCategory" headerText="#{loc.category} #{loc.name}" sortBy="#{ DiscountAccountConnection2.accountCategorization.name}">
                            <h:outputText value="#{DiscountAccountConnection2.accountCategorization.name}" />
                        </p:column>

                    </p:dataTable>  
                </h:panelGroup>
            </div>


        </div>
    </h:form>
    <p:overlayPanel id="ovlHistory" widgetVar="ovlHistory" dynamic="true" for="frmCustomerProcess:btnHistoryProcess"  appendToBody="false" dismissable="true" modal="true" hideEffect="blind" class="Wid50" showCloseIcon="true" transient="true" >  
        <ui:include src="/pages/general/common/historydatatabledlg.xhtml">
            <ui:param name="bean" value='#{discountAccountTabBean}' />
        </ui:include>
    </p:overlayPanel> 

</ui:composition>
