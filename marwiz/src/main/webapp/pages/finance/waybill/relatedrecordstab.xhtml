<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <h:form id="frmRelatedRecordsTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{waybillRelatedRecordsTabBean}"/>
                <ui:param name="btnNewId" value="false"/>
                <ui:param name="update" value="" />
                <ui:param name="outputtext" value="#{loc.relatedrecords}" />
            </ui:include>

            <p:dataTable id="dtbRelatedRecord"  var="record" value="#{waybillRelatedRecordsTabBean.listOfObjects}" selectionMode="single" widgetVar="stockPF"
                         rows="#{sessionBean.user.defualtGridSize}" rowKey="#{record.id}" emptyMessage="#{loc.norecordsfound}" selection="#{waybillRelatedRecordsTabBean.selectedObject}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                         reflow="true" frozenRows="0"  scrollWidth="100%" >

                <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{waybillRelatedRecordsTabBean.goToPage()}"/> 

                <p:column id="clmStockName" headerText="#{loc.documentnumber}">
                    <h:outputText value="#{record.documentNumber}" />
                </p:column>

                <p:column id="clmType" headerText="#{loc.type}">
                    <h:outputText value="#{record.documentType==0 ? loc.invoice : loc.order}" />
                </p:column>

                <p:column id="clmDate" headerText="#{loc.documentdate}">
                    <h:outputText value="#{record.documentDate }" >
                        <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                    </h:outputText>
                </p:column>
                
              

            </p:dataTable>
        </div>
    </h:form>

</ui:composition>
