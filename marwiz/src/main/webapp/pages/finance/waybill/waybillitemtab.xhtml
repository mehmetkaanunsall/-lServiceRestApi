<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!-- 
        Açıklama : İrsaliyenin ürünler tabının tasarımı
        Yazan    : Ali Kurt
        Bean     : WaybillItemsTabBean
        Sayfa    : İrsaliye ürünler tabı
        Tarih    : 01.03.2017
    -->


    <h:form id="frmWaybillItemsTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{waybillItemTabBean}"/>
                <ui:param name="btnNewId" value="#{!waybillItemTabBean.selectedWaybill.isOrderConnection and  waybillItemTabBean.getRendered(15, 0) and (waybillItemTabBean.selectedWaybill.status.id==25 or !waybillItemTabBean.selectedWaybill.isInvoice) ? 
                                                   sessionBean.user.lastBranchSetting.isCentralIntegration and waybillItemTabBean.selectedWaybill.isPurchase and sessionBean.user.lastBranchSetting.erpIntegrationId == 1  and sessionBean.user.isAuthorized ? waybillItemTabBean.selectedWaybill.sapLogİsSend ? false : true : true : false}"/>
                <ui:param name="update" value="dlgWaybillItem" />
                <ui:param name="outputtext" value="#{loc.products}" />
                <ui:param name="btnQuickAdd" value="#{!waybillItemTabBean.selectedWaybill.isOrderConnection and !waybillItemTabBean.isCreateWaybillFromOrder and waybillItemTabBean.selectedWaybill.status.id==25 and waybillItemTabBean.getRendered(15, 0) and !waybillItemTabBean.selectedWaybill.isFuel ? 
                                                      sessionBean.user.lastBranchSetting.isCentralIntegration and waybillItemTabBean.selectedWaybill.isPurchase and sessionBean.user.lastBranchSetting.erpIntegrationId == 1  and sessionBean.user.isAuthorized ? waybillItemTabBean.selectedWaybill.sapLogİsSend ? false : true : true : false}"/>
                <ui:param name="renderedUpload" value="#{!waybillItemTabBean.selectedWaybill.isOrderConnection and !waybillItemTabBean.isCreateWaybillFromOrder and waybillItemTabBean.getRendered(15, 0) and (waybillItemTabBean.selectedWaybill.status.id==25 or !waybillItemTabBean.selectedWaybill.isInvoice)  and !waybillItemTabBean.selectedWaybill.isFuel ?
                                                         sessionBean.user.lastBranchSetting.isCentralIntegration and waybillItemTabBean.selectedWaybill.isPurchase and sessionBean.user.lastBranchSetting.erpIntegrationId == 1  and sessionBean.user.isAuthorized ? waybillItemTabBean.selectedWaybill.sapLogİsSend ? false : true : true : false}"/>
            </ui:include>

            <p:dataTable id="dtbItems"  var="items" selectionMode="single" value="#{waybillItemTabBean.listOfObjects}" widgetVar="waybillproductPF" selection="#{waybillItemTabBean.selectedObject}"
                         rowKey="#{waybillItemTabBean.isCreateWaybillFromOrder ? items.stock.id : items.id}" emptyMessage="#{loc.norecordsfound}" class="tabDatatable600px"  rows="#{sessionBean.user.defualtGridSize}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                         rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" 
                         reflow="true">
                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{waybillItemTabBean.createDialog(2)}" update="dlgWaybillItem"  />  
                <p:column id="clmStockBarcode" headerText="#{loc.stockbarcode}" width="150" sortBy="#{items.stock.barcode}" sortable="true"  filterable="true"  filterBy="#{items.stock.barcode}" filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{items.stock.barcode}" />
                </p:column>
                <p:column id="clmStockCenterProductCode" headerText="#{loc.centerstockcode}" sortBy="#{items.stock.centerProductCode}" >
                    <h:outputText value="#{items.stock.centerProductCode}" />
                </p:column>

                <p:column id="clmStockName" headerText="#{loc.stockname}" sortBy="#{items.stock.name}">
                    <h:outputText value="#{items.stock.name}" />
                </p:column>

                <p:column id="clmamount" headerText="#{loc.amount}" sortBy="#{items.quantity}">
                    <h:outputText value="#{items.quantity}" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="unit" value="#{items.stock.unit}"/>
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column>

                <p:column id="clmDescription" headerText="#{loc.description}" sortBy="#{items.description}">
                    <h:outputText value="#{items.description}" />
                </p:column>

            </p:dataTable>
        </div>
    </h:form>

    <!--/////////////////////////////////////////////////////////////////////////////////////////////////////// -->

    <p:dialog id="dlgStockFileUpload" widgetVar="dlg_stockfileupload" modal="true" dynamic="true" resizable="false" focus="dlgStockFileUpload"  responsive="true" closeOnEscape="true" width="35%" style="overflow-x: auto !important">
        <h:form id="form" enctype="multipart/form-data" > 
            <p:panelGrid id="pgrfileformat">
                <div>               
                    <table class="tableUp" style="border: 1px solid;border-color: #316996;background-color: #fbfcfd;">
                        <thead>
                            <tr >
                                <th scope="col" colspan="2" class="Fs16 TexAlLeft"><h:outputText value="#{loc.fileformattobeuploaded}" style="color: #303030 !important;"/></th>
                            </tr>
                            <tr >
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.barcode}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} A)" style="color:#337190" class="Fs12"/><h:outputText value=" (*) "  class="Fs16 fontBold red"/></th>
                                <th scope="col" class="Fs14 TexAlCenter"><h:outputText value="#{loc.quantity}" style="color:#4c4b4b;"/> <h:outputText value=" (#{loc.cell} B)" style="color:#337190" class="Fs12"/><h:outputText value=" (*) "  class="Fs16 fontBold red"/></th>
                            </tr>
                        </thead>
                        <tbody>
                            <c:forEach items="#{waybillItemTabBean.sampleList}" var="sample">
                                <tr>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.stock.barcode}" /></td>
                                    <td class="TexAlCenter Fs14"><h:outputText class="Fs14" value="#{sample.quantity}" /></td>
                                </tr>
                            </c:forEach>

                            <tr>
                                <td class="TexAlLeft Fs14" colspan="1" rowspan="1"><h:outputText value="#{loc.iconincolumn} " class="Fs14"/><h:outputText value=" (*) " class="Fs14 fontBold red" style="margin-left: 10px"/></td>
                                <td class="TexAlLeft Fs14" colspan="1"><h:outputText value="#{loc.itismandatorytoenterinformationintothesefields}" class="fontBold"/></td>
                            </tr>
                        </tbody>
                    </table>
                </div>                    
            </p:panelGrid>

            <div class="EmptyBox20" />

            <p:panelGrid  id="pgrFileUpload" class="pgrResponsive">
                <div class="ui-g">
                    <h:panelGroup layout="block">
                        <p:row>
                            <p:column colspan="2" style="font-weight: bold;font-size: 16px"> <h:outputText value="#{loc.fileselectionandtransferoperations}" /></p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="1">
                                <table style="width: 150px !important;table-layout: fixed;border: none !important;" >
                                    <tbody>
                                        <tr>
                                            <p:fileUpload  update="@this,tbvWaybill:form:btnTransfer ,tbvWaybill:form:btnClose,tbvWaybill:form:txtFileName"  allowTypes="/(\.|\/)(xls|xlsx|xls|xlsm|xlsb|xltx|xltm|xlt|xla|xlw|xlr|)$/" invalidFileMessage="#{loc.invalidfiletype}" invalidSizeMessage="#{loc.filesizecannotbegreaterthan1mb}"
                                                           class="#{waybillItemTabBean.fileNames.length()==0 ? 'fileUploadEmpty' : 20>waybillItemTabBean.fileNames.length() ? 'fileUploadSmall'  : 'fileUploadLong'}" label="#{loc.choosefile}" fileLimit="1"  auto="true" sizeLimit="10000000" style="width: 150px;" fileUploadListener="#{waybillItemTabBean.handleFileUploadFile}"  mode="advanced"  multiple="true" dragDropSupport="false" />
                                        </tr>

                                        <tr>
                                            <td style="width: 100px;border:none !important;"><h:outputText id="txtFileName"  styleClass="wrapLabel" value="#{waybillItemTabBean.fileNames}" /> </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </p:column> 
                            <p:column  colspan="1">
                                <p:commandButton id="btnTransfer" icon="fa fa-exchange" process="@this" disabled="#{waybillItemTabBean.isOpenTransferBtn}" resetValues="true" value="#{loc.transfer}" update="@this,tbvWaybill:form:btnTransfer ,tbvWaybill:form:btnClose,tbvWaybill:form:txtFileName" actionListener="#{waybillItemTabBean.convertUploadData()}" />
                                <p:commandButton id="btnClose"  icon="fa fa-close" process="@this" disabled="#{waybillItemTabBean.isOpenCancelBtn}" resetValues="true" value="#{loc.remove}" update="@this,tbvWaybill:form:btnTransfer ,tbvWaybill:form:btnClose,tbvWaybill:form:txtFileName" actionListener="#{waybillItemTabBean.clear()}" />
                            </p:column>
                        </p:row>
                    </h:panelGroup>
                </div>
            </p:panelGrid> 
        </h:form>
    </p:dialog>

    <p:dialog id="dlgProductView" widgetVar="dlg_productView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="35%" class=" overflow-y: auto !important; max-height: 570px;" >
        <p:ajax event="close" update="form:btnTransfer" listener="#{waybillItemTabBean.clearProducts()}" global="false"/> 
        <h:form id="frmtoolbar" prependId="false">
            <p:toolbar>
                <f:facet name="left">
                    <h:outputText value="#{loc.productstobetransferredfromthefile}" class="outputTextFont Fleft MarRight8" />
                </f:facet>

                <f:facet name="right">
                    <p:commandLink id="btnSave" disabled="#{waybillItemTabBean.isOpenSaveBtn}" title="#{loc.transfer}" process="@this"  class="Fright" update="tbvWaybill:frmWaybillItemsTab:dtbItems"  actionListener="#{waybillItemTabBean.saveItem()}"  >
                        <i class="fa fa-save Fs20 MarTop5 tlbrSaveBtn"/>                 
                    </p:commandLink>
                </f:facet>
            </p:toolbar>

            <h:panelGroup id="pgrIsError" >
                <p:separator style="margin-top: 0px !important; margin-bottom: 5px;" class="allCheckSeparator"/>
                <p:panelGrid layout="grid" columns="1" class="allCheckPanelGrid" style="border-radius: 0px !important; border-bottom: 0px !important;">  
                    <p:selectBooleanCheckbox value="#{waybillItemTabBean.isOpenErrorData}" itemLabel="#{loc.showincorrectrecords}" class="Fleft allcheck" style="margin-top: 2px; margin-left: 5px;">
                        <p:ajax global="false" resetValues="true" listener="#{waybillItemTabBean.showErrorProductList()}"/>
                    </p:selectBooleanCheckbox>
                </p:panelGrid>
            </h:panelGroup>
        </h:form>

        <!-- Aktar butonuna bastıktan sonra ürünlerin önizleme ile gösterildiği yer  -->
        <h:panelGroup>
            <h:form id="frmProductView">
                <p:dataTable  id="dtbProductView" var="viewProduct"  value="#{waybillItemTabBean.excelStockList}" widgetVar="viewPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              rowStyleClass="#{viewProduct.excelDataType==-1 ? 'ColumnColorRed' : null}" >


                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewProduct.stock.barcode}" class="Fright" />
                    </p:column>

                    <p:column headerText="#{loc.quantity}" selectRow="false">
                        <h:outputText value="#{viewProduct.quantity} #{viewProduct.stock.unit.sortName}"  class="Fright" >
                            <f:convertNumber type="number" maxFractionDigits="2"/>
                        </h:outputText>
                    </p:column>

                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>


    <!--Veritabanından hatalı dönen kayıtları görüntüleyen dialog -->
    <p:dialog id="dlgProductErrorView" widgetVar="dlg_productErrorView" showEffect="fade" hideEffect="fade" resizable="false" transient="true" modal="true" closeOnEscape="true" responsive="true" width="40%"  >
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.unsavedincorrectrecords}" class="outputTextFont Fleft MarRight8" />
            </f:facet>
        </p:toolbar>

        <h:panelGroup rendered="#{waybillItemTabBean.errorList.size()!=0}">
            <h:form id="frmProductErrorView">
                <p:dataTable  id="dtbProductErrorView" var="viewErrorProduct"  value="#{waybillItemTabBean.errorList}" widgetVar="viewErrorPdocutPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}" rowKey="#{viewErrorProduct.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true"
                              >

                    <p:column headerText="#{loc.barcode}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.barcode}" />
                    </p:column>

                    <p:column headerText="#{loc.errormessage}" selectRow="false">
                        <h:outputText value="#{viewErrorProduct.errorString}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </h:panelGroup>
    </p:dialog>


    <style type="text/css">
        .ui-fileupload-buttonbar{
            padding: 0px !important;
            margin-top: -35px !important;
            margin: -20px 2px;
        }

        .fileUploadLong .ui-button{
            margin-top: 65px !important;
            position: relative;
        }
        .fileUploadSmall .ui-button{
            margin-top: 68px !important;
            position: relative;
        }
        .fileUploadEmpty .ui-button{
            margin-top: 46px !important;
            position: relative;
        }
        .wrapLabel{
            word-wrap: break-word !important;
        }
        .tableUp, th, td {
            border: 1px solid #316996;
        }

        .tableUp {
            border-collapse: collapse;
            margin: 0;
            padding: 0;
            width: 100%;
            table-layout: fixed;
        }

        .tableUp tr {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            padding: .35em;
        }
        .pgrResponsive{
            border-collapse: collapse;
            margin: 0;
            padding: 0px;
            width: 100%;
            table-layout: auto;
        }

        .categoryDiv{
            max-height: 100vh;                                       
        }

        .btnRotate{
            -moz-transition: all 1s linear;
            -webkit-transition: all 1s linear;
            transition: all 1s linear;    
            -webkit-transition-duration: 0.5s; 
            transition-duration: 0.5s;    
            margin-right: 0;
        }

        .btnRotate.down{
            -moz-transform:rotate(180deg);
            -webkit-transform:rotate(180deg);
            transform:rotate(180deg);       
            border-radius: 0 9px 0 0;
            -webkit-border-radius: 0 9px 0 0;
            -moz-border-radius: 0 9px 0 0;            
        }
    </style>


</ui:composition>
