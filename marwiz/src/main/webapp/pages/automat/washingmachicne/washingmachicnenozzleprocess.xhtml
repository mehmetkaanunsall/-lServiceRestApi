<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">  


    <h:form id="frmWashingMachicneNozzleProcess" >  
        <ui:include src="/pages/general/common/processtoolbar.xhtml" >
            <ui:param name="outputtext" value="#{ loc.nozzleprocess}"/>
            <ui:param name="bean" value='#{washingMachicneNozzleTabBean}' />
            <ui:param name="update" value="frmWashingMachicneNozzleProcess:pgrWashingMachincneNozzleProcess" />
            <ui:param name="btnSaveId" value="#{washingMachicneNozzleTabBean.getRendered(243, 0)}" />
            <ui:param name="btnDeleteId" value="false" />
            <c:if test="#{washingMachicneNozzleTabBean.processType==2}">
                <ui:param name="btnDeleteId" value="#{washingMachicneNozzleTabBean.getRendered(244, 0)}" />
            </c:if> 

        </ui:include>

        <h:panelGroup id="pgrWashingMachincneNozzleProcess" layout="block">
            <div class="ui-g-12 divContent">    
                <h:outputText value="#{loc.workingparameters}" styleClass="outputTextFont FontBold Fleft"/>
                <div class="ui-g-12">
                    <p:separator id="ddd3"/>
                </div>
                <h:panelGroup id="grdOperatingParameters" layout="block">
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.nozzlenoo}" for="txtNozzleNo" styleClass="Fs12 FontBold" style="white-space: nowrap"/>
                        <p:inputText id="txtNozzleNo" value="#{washingMachicneNozzleTabBean.selectedObject.nozzleNo}" styleClass="Wid95" required="true" placeholder="#{loc.nozzleno} "/>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.tank}" for="slcTank" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcTank" required="true" filter="true" filterMatchMode="contains" value="#{washingMachicneNozzleTabBean.selectedObject.washingMachicneTank.id}" >
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true" />
                            <f:selectItems value="#{washingMachicneNozzleTabBean.listOfTank}"  var="tank" itemLabel="#{tank.tankNo}- #{tank.stock.name}" itemValue="#{tank.id}" />
                            <p:ajax listener="#{washingMachicneNozzleTabBean.bringTank()}" update="frmWashingMachicneNozzleProcess:slcTank frmWashingMachicneNozzleProcess:txtOperationAmount" />
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-2">                       
                        <p:outputLabel value="#{loc.unitprice}" for="txtUnitPrice"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber id="txtUnitPrice" value="#{washingMachicneNozzleTabBean.selectedObject.unitPrice}" class="Wid90 TexAlRight" placeholder="#{loc.unitprice}"                 
                                       minValue="0" decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? ',': '.'}" emptyValue="empty"
                                       roundMethod="D" decimalPlaces="#{sessionBean.user.lastBranch.currencyrounding}"
                                       required="true"
                                       symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}">
                        </p:inputNumber>
                    </div>        

                    <div class="ui-g-12 ui-md-6 ui-lg-3">
                        <p:outputLabel value="#{loc.currency}" for="slcCurrency" styleClass="Fs12 FontBold"/>
                        <p:selectOneMenu id="slcCurrency" value="#{washingMachicneNozzleTabBean.selectedObject.currency.id}" required="true" styleClass="Wid95">
                            <f:selectItem itemLabel="#{loc.choose}" itemValue="0" itemDisabled="true"/>F
                            <f:selectItems value="#{sessionBean.currencies}" var="currency" itemLabel="#{currency.nameMap.get(sessionBean.langId).name}" itemValue="#{currency.id}" />
                            <p:ajax global="false" listener="#{washingMachicneNozzleTabBean.bringTagOfCurrency()}"/>
                        </p:selectOneMenu>
                    </div>

                    <div class="ui-g-12 ui-md-4 ui-lg-2">
                        <p:outputLabel value="#{loc.operationtime} (sn)" for="txtOperationTime"  styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtOperationTime" value="#{washingMachicneNozzleTabBean.selectedObject.operationTime}" required="true" class="Wid90 TexAlRight" placeholder="#{loc.operationtime}" >                 
                            <p:keyFilter regEx="/[0-9]/"/>
                        </p:inputText>
                    </div>
                </h:panelGroup>

                <div class="ui-g-12 MarLeft-6">
                    <h:outputText value="#{loc.expenseparameters}" styleClass="outputTextFont FontBold Fleft"/>
                </div>
                <div class="ui-g-12 MarTop-10">
                    <p:separator/>
                </div>

                <h:panelGroup id="grdOperatingParameters2" layout="block">
                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:outputLabel value="#{loc.amountofspending} (#{loc.mins})" for="txtOperationAmount"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber id="txtOperationAmount" value="#{washingMachicneNozzleTabBean.selectedObject.operationAmount}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? ',': '.'}" emptyValue="sign"
                                       roundMethod="D" decimalPlaces="3"
                                       symbol="#{washingMachicneNozzleTabBean.selectedObject.unit.sortName}" required="true"
                                       symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"
                                       class="Wid90 TexAlRight" placeholder="#{loc.amountofspending}" >                 
                        </p:inputNumber> 
                    </div>   

                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:outputLabel value="#{loc.amountofelectricityexpenditure} (#{loc.mins}/kW)" for="txtElectricAmount"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber id="txtElectricAmount" value="#{washingMachicneNozzleTabBean.selectedObject.electricAmount}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? ',': '.'}" emptyValue="sign"
                                       roundMethod="D" decimalPlaces="3"
                                       required="true"
                                       symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"
                                       class="Wid90 TexAlRight" placeholder="#{loc.amountofelectricityexpenditure}" >                 
                        </p:inputNumber> 
                    </div>

                    <div class="ui-g-12 ui-md-6 ui-lg-4">
                        <p:outputLabel value="#{loc.amountofwaterexpenditure} (#{loc.mins}/LT)" for="txtWaterAmount"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber id="txtWaterAmount" value="#{washingMachicneNozzleTabBean.selectedObject.waterAmount}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? '.': ','}"  
                                       thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1? ',': '.'}" emptyValue="sign"
                                       roundMethod="D" decimalPlaces="3"
                                       symbolPosition="#{sessionBean.locale=='tr' ? 's': 'p'}"
                                       class="Wid90 TexAlRight" placeholder="#{loc.amountofwaterexpenditure}" >                 
                        </p:inputNumber> 
                    </div>
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </h:form>
</ui:composition>
