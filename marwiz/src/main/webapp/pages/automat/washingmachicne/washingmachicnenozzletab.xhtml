<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <h:form id="frmWashingMachicneNozzleTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{washingMachicneNozzleTabBean}"/>
                <ui:param name="btnNewId" value="#{washingMachicneNozzleTabBean.getRendered(242, 0)}"/> <!---->
                <ui:param name="update" value="dlgWashingMachicneNozlleDlg" />
                <ui:param name="outputtext" value="#{loc.nozzle}" />
            </ui:include>

            <p:dataTable  id="dtbWashingMachicneNozzle" var="washingMachicneNozzle" class="tabDatatable"   value="#{washingMachicneNozzleTabBean.listOfObject}"  selection="#{washingMachicneNozzleTabBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{washingMachicneNozzle.id}">
                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{washingMachicneNozzleTabBean.createDialog(2)}" update="dlgWashingMachicneNozlleDlg"  /> 

                <p:column headerText="#{loc.nozzlenoo}" sortBy="#{washingMachicneNozzle.nozzleNo}">
                    <h:outputText  value="#{washingMachicneNozzle.nozzleNo}" />
                </p:column> 

                <p:column headerText="#{loc.tank}" sortBy="#{washingMachicneNozzle.washingMachicneTank.tankNo}">
                    <h:outputText  value="#{washingMachicneNozzle.washingMachicneTank.tankNo}" />
                </p:column>

                <p:column headerText="#{loc.stock}" sortBy="#{washingMachicneNozzle.stockName}">
                    <h:outputText  value="#{washingMachicneNozzle.stockName}" />
                </p:column> 

                <p:column headerText="#{loc.unitprice}" sortBy="#{washingMachicneNozzle.unitPrice}" class="TexAlRight">
                    <h:outputText  value="#{washingMachicneNozzle.unitPrice}" >
                        <f:converter converterId="currencyConverter" />
                        <f:attribute name="currency" value="#{washingMachicneNozzle.currency}"/>
                        <f:attribute name="type" value="currency" />
                    </h:outputText>
                </p:column> 

                <p:column headerText="#{loc.operationtime} (sn)" sortBy="#{washingMachicneNozzle.operationTime}" class="TexAlRight">
                    <h:outputText  value="#{washingMachicneNozzle.operationTime}" />
                </p:column> 

                <p:column headerText="#{loc.amuntofspending} (#{loc.mins})" sortBy="#{washingMachicneNozzle.operationAmount}">
                    <h:outputText  value="#{washingMachicneNozzle.operationAmount}" >
                        <f:converter converterId="currencyConverter"  />
                        <f:attribute name="unit"  value="#{washingMachicneNozzle.unit}" />
                        <f:attribute name="type" value="unit" />   
                    </h:outputText>
                </p:column> 

                <p:column headerText="#{loc.amountofelectricityexpenditure} (#{loc.mins}/kW)" sortBy="#{washingMachicneNozzle.electricAmount}" class="TexAlRight">
                    <h:outputText  value="#{washingMachicneNozzle.electricAmount}" >
                    </h:outputText>
                </p:column> 

                <p:column headerText="#{loc.amountofwaterexpenditure} (#{loc.mins}/LT)" sortBy="#{washingMachicneNozzle.waterAmount}" class="TexAlRight">
                    <h:outputText  value="#{washingMachicneNozzle.waterAmount}" >
                    </h:outputText>
                </p:column> 

            </p:dataTable>
        </div>
    </h:form>


</ui:composition>
