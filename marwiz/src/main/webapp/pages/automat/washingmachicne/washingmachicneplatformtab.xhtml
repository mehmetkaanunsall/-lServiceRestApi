<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">



    <h:form id="frmWashingMachicnePlatformTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{washingMachicnePlatformTabBean}"/>
                <ui:param name="btnNewId" value="#{washingMachicnePlatformTabBean.getRendered(239, 0)}"/> <!---->
                <ui:param name="update" value="dlgWashingMachicnePlatformDlg" />
                <ui:param name="outputtext" value="#{loc.platform}" />

            </ui:include>
            <p:dataTable  id="dtbWashingMachicnePlatform" var="washingMachicnePlatform" class="tabDatatable"   value="#{washingMachicnePlatformTabBean.listOfObject}"  selection="#{washingMachicnePlatformTabBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{washingMachicnePlatform.id}">
                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" transient="true" listener="#{washingMachicnePlatformTabBean.createDialog(2)}" process="@this" update="dlgWashingMachicnePlatformDlg"  /> 

                <p:column headerText="#{loc.platformno}" sortBy="#{washingMachicnePlatform.platformNo}">
                    <h:outputText  value="#{washingMachicnePlatform.platformNo}" />
                </p:column>

                <p:column headerText="#{loc.port}" sortBy="#{washingMachicnePlatform.port}">
                    <h:outputText  value="#{washingMachicnePlatform.port}" />
                </p:column> 

                <p:column headerText="#{loc.barcodereaderaddress}" sortBy="#{washingMachicnePlatform.barcodeAddress}">
                    <h:outputText  value="#{washingMachicnePlatform.barcodeAddress}" />
                </p:column> 

                <p:column headerText="#{loc.barcodereaderportno}" sortBy="#{washingMachicnePlatform.barcodePortNo}">
                    <h:outputText  value="#{washingMachicnePlatform.barcodePortNo==0 ? '' : washingMachicnePlatform.barcodePortNo}" />
                </p:column> 

                <p:column headerText="#{loc.barcodereadertimeout} (ms)" sortBy="#{washingMachicnePlatform.barcodeTimeOut}">
                    <h:outputText  value="#{washingMachicnePlatform.barcodeTimeOut==0 ? '' :washingMachicnePlatform.barcodeTimeOut}" />
                </p:column> 

                <p:column headerText="#{loc.barcodereaderstatu}" sortBy="#{washingMachicnePlatform.isActiveBarcode ? loc.active : loc.passive}">
                    <h:outputText  value="#{washingMachicnePlatform.isActiveBarcode ? loc.active : loc.passive}" />
                </p:column> 

                <p:column headerText="#{loc.statu}" sortBy="#{washingMachicnePlatform.isActive ? loc.active : loc.passive}">
                    <h:outputText  value="#{washingMachicnePlatform.isActive ? loc.active : loc.passive}" />
                </p:column> 

                <p:column headerText="#{loc.description}" sortBy="#{washingMachicnePlatform.description}">
                    <h:outputText  value="#{washingMachicnePlatform.description}" />
                </p:column> 
            </p:dataTable>
        </div>
    </h:form>



</ui:composition>
