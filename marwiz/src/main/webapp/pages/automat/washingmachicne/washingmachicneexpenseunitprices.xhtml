<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmExpenseUnitPrice">

        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">
                <ui:param name="bean" value="#{washingMachicneExpenseUnitPriceBean}"/>
                <ui:param name="btnNewId" value="#{washingMachicneExpenseUnitPriceBean.getRendered(248, 0)}"/> <!---->
                <ui:param name="update" value="dlgExpenseUnitPriceProc" />
                <ui:param name="outputtext" value="#{loc.expenseunitprices}" />
            </ui:include>

            <p:dataTable  id="dtbExpenseUnitPrice" var="ExpenseUnit" widgetVar="expenseunitPF"  value="#{washingMachicneExpenseUnitPriceBean.listOfObjects}" selection="#{washingMachicneExpenseUnitPriceBean.selectedObject}" selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rows="#{sessionBean.user.defualtGridSize}" rowKey="#{ExpenseUnit.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                          rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" >
                <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgExpenseUnitPriceProc" listener="#{washingMachicneExpenseUnitPriceBean.update()}" resetValues="true" global="false"/>
                <p:ajax event="page" global="false"/>
                <p:ajax event="filter" global="false"/>

                <p:column id="clmShortName" headerText="#{loc.stock}" sortable="true" sortBy="#{ExpenseUnit.stock.name}">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{ExpenseUnit.stock.name}" />
                </p:column> 

                <p:column id="clmUnitPrice" headerText="#{loc.unitprice}" sortable="true" sortBy="#{ExpenseUnit.unitPrice}">
                    <f:facet name="filter">
                        <p:outputLabel   rendered="false" />
                    </f:facet>
                    <h:outputText value="#{ExpenseUnit.unitPrice} #{sessionBean.currencySignOrCode(ExpenseUnit.currency.id, 0)}" class="Fright">
                        <f:convertNumber type="number" groupingUsed="true" minFractionDigits="3" pattern="#0.000"/>
                    </h:outputText>
                </p:column> 
            </p:dataTable>  
        </div>
    </h:form>

</ui:composition>
