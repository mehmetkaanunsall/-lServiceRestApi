<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:outputScript name="js/d3.min.js" library="sentinel-layout"  />                         

    <h:form id="frmWashingMachicneTankTab">
        <div class="ContainerIndent">
            <ui:include src="/pages/general/common/tabgridtoolbar.xhtml">

                <ui:param name="bean" value="#{washingMachicneTankTabBean}"/>
                <ui:param name="btnNewId" value="#{washingMachicneTankTabBean.getRendered(245, 0)}"/> <!---->
                <ui:param name="update" value="dlgWashingMachicneTankDlg" />
                <ui:param name="outputtext" value="#{loc.tank}" />

            </ui:include>
            <p:dataTable  id="dtbWashingMachicneTank" var="washingMachicneTank" class="tabDatatable"   value="#{washingMachicneTankTabBean.listOfObject}"  selection="#{washingMachicneTankTabBean.selectedObject}"  selectionMode="single" emptyMessage="#{loc.norecordsfound}"
                          rowKey="#{washingMachicneTank.id}">
                <p:ajax event="#{sessionBean.user.gridRowSelect}" resetValues="true" listener="#{washingMachicneTankTabBean.createDialog(2)}" update="dlgWashingMachicneTankDlg"  /> 

                <p:column headerText="#{loc.tankno}" sortBy="#{washingMachicneTank.tankNo}">
                    <h:outputText  value="#{washingMachicneTank.tankNo}" />
                </p:column> 

                <p:column headerText="#{loc.stock}" sortBy="#{washingMachicneTank.stock.name}">
                    <h:outputText  value="#{washingMachicneTank.stock.name}" />
                </p:column> 

                <p:column headerText="#{loc.capacity}" sortBy="#{washingMachicneTank.capacity}">
                    <h:outputText  value="#{washingMachicneTank.capacity}" >
                        <f:converter converterId="currencyConverter"  />
                        <f:attribute name="unit"  value="#{washingMachicneTank.stock.unit}" />
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column> 

                <p:column headerText="#{loc.availablequantity}" sortBy="#{washingMachicneTank.balance}">
                    <h:outputText  value="#{washingMachicneTank.balance}" >
                        <f:converter converterId="currencyConverter"  />
                        <f:attribute name="unit"  value="#{washingMachicneTank.stock.unit}" />
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column> 

                <p:column headerText="#{loc.mincapacity}" sortBy="#{washingMachicneTank.minCapacity}">
                    <h:outputText  value="#{washingMachicneTank.minCapacity}" >
                        <f:converter converterId="currencyConverter"  />
                        <f:attribute name="unit"  value="#{washingMachicneTank.stock.unit}" />
                        <f:attribute name="type" value="unit" />
                    </h:outputText>
                </p:column> 
            </p:dataTable>
        </div>
    </h:form>




</ui:composition>
