<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
        <ui:param name="bean" value="#{automatShiftReportBean}"/> 
        <ui:param name="datatable" value="frmShiftReport:dtbShiftReport" />
        <ui:param name="fileName" value="#{loc.shiftreport}"/>
        <ui:param name="outputText" value="#{loc.shiftreport}"/>
        <ui:param name="renderedOutputText" value='true'/>
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExcel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
        <ui:param name="renderedPrint" value='true'/>
        <ui:param name="renderedGraphic" value='false'/> 
    </ui:include>
 
    <h:form id="frmShiftReport">
        <p:dataTable  id="dtbShiftReport" var="shift"  value="#{automatShiftReportBean.listOfObjects}" selection="#{automatShiftReportBean.selectedObject}" selectionMode="single"  widgetVar="shiftReportPF" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{shift.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="false" lazy="true"
                      >

            <p:ajax event="#{sessionBean.user.gridRowSelect}" listener="#{automatShiftReportBean.goToDetail()}"/>


            <p:column id="clmShiftNo" headerText="#{loc.shiftno}"   visible="#{automatShiftReportBean.toogleList[0]}" exportable="#{automatShiftReportBean.toogleList[0]}">
                <h:outputText value="#{shift.shiftNo}" style="text-align: center !important; " /> 
            </p:column>

            <p:column id="clmStartDate" headerText="#{loc.startdate}"  visible="#{automatShiftReportBean.toogleList[1]}"   exportable="#{automatShiftReportBean.toogleList[1]}">
                <h:outputText value="#{shift.beginDate}"  >
                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                </h:outputText>
            </p:column>
            <p:column id="clmEndDate" headerText="#{loc.enddate}"  visible="#{automatShiftReportBean.toogleList[2]}"   exportable="#{automatShiftReportBean.toogleList[2]}">
                <h:outputText value="#{shift.endDate}"  >
                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                </h:outputText>
            </p:column>

            <p:column id="clmPrint" headerText="#{loc.print}"   style="text-align: center !important;  width: 80px;" visible="#{automatShiftReportBean.toogleList[3]}"   exportable="#{automatShiftReportBean.toogleList[3]}">
                <p:commandLink id="btnPrint"  title="#{loc.print}"   actionListener="#{automatShiftReportBean.cellProcess(shift.shiftNo, shift.id, 3, shift.beginDate, shift.endDate)}" >
                    <i class="icon-print"  />
                </p:commandLink> 

            </p:column>

            <p:column id="clmGraphic" style="text-align: center !important; width: 80px;" headerText="#{loc.graphic}"  visible="#{automatShiftReportBean.toogleList[4]}"   exportable="#{automatShiftReportBean.toogleList[4]}">
                <p:commandLink id="btnGraphic"  title="#{loc.detail}" actionListener="#{automatShiftReportBean.cellProcess(shift.shiftNo,shift.id,2,shift.beginDate,shift.endDate)}"   >
                    <i class="icon-chart-bar"  />
                </p:commandLink>  
            </p:column>
        </p:dataTable>  
    </h:form>


    <p:dialog id="dlgShiftGraphic" widgetVar="dlg_ShiftGraphic" resizable="false" width="60%" focus="dlgShiftGraphic" modal="true" responsive="true" dynamic="true" closeOnEscape="true" class="dialogScroll">
        <ui:include src="automatshiftgraphicprocess.xhtml"/>
    </p:dialog>

    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.shiftreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>

</ui:composition>
