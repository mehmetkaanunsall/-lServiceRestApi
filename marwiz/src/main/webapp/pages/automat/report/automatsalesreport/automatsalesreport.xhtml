<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmAutomatSalesReport">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.salesreport}"/>
            <ui:param name="bean" value='#{automatSalesReportBean}' />
            <ui:param name="update" value="frmAutomatSalesReportDatatable:dtbAutomatSalesReport pgrAutomatSalesReport pgrAutomatSalesDatatable" />
        </ui:include>

        <h:panelGroup id="pgrAutomatSalesReport" class="divContent" layout="block" transient="true">  
            <div class="panelToggle  ui-g">

                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldStartDate" class="datepicker" value="#{automatSalesReportBean.selectedObject.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                        <p:ajax event="change" update="cldStartDate" resetValues="true" global="false"/>
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldEndDate" class="datepicker" value="#{automatSalesReportBean.selectedObject.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                        <p:ajax event="change" update="cldEndDate" resetValues="true" global="false"/>
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4" >
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 0 0.4em 0 0 !important;">
                        <p:outputLabel value="#{loc.salesprice} (Min)"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber value="#{automatSalesReportBean.selectedObject.minSalesPrice}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D"  emptyValue="sign" symbolPosition="suffix" class="TexAlRight">

                        </p:inputNumber>
                    </div>
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 0em 0.1em 0 0.4em !important">
                        <p:outputLabel value="#{loc.salesprice} (Max)"  styleClass="Fs12 FontBold"/>
                        <p:inputNumber value="#{automatSalesReportBean.selectedObject.maxSalesPrice}"
                                       decimalSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? '.': ','}" thousandSeparator="#{sessionBean.user.lastBranch.decimalsymbol==1 ? ',': '.'}" 
                                       roundMethod="D" emptyValue="sign" symbolPosition="suffix" class="TexAlRight">

                        </p:inputNumber>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-4" >
                    <div class="ui-g-12 ui-md-6 ui-lg-6" style="padding: 0 0.4em 0 0 !important;">
                        <p:outputLabel value="#{loc.shiftno}" for="txtShift" styleClass="Fs12 FontBold"/>
                        <p:inputText id="txtShift" value="#{automatSalesReportBean.selectedObject.shiftNo}" placeholder="#{loc.shiftno}" /> 
                    </div>  
                    <div class="ui-g-12 ui-md-6 ui-lg-6" >
                        <p:outputLabel value="#{loc.paymenttype}" for="slcPaymentType"  styleClass="Fs12 FontBold"/>
                        <p:selectCheckboxMenu id="slcPaymentType" value="#{automatSalesReportBean.selectedObject.listOfPaymentType}" converter="entityConverter" widgetVar="slc_PaymentType" label="#{automatSalesReportBean.selectedObject.listOfPaymentType.size()!=0 ? automatSalesReportBean.selectedObject.listOfPaymentType.size() : loc.all} #{automatSalesReportBean.selectedObject.listOfPaymentType.size()!=0 ? loc.salestype :''} #{automatSalesReportBean.selectedObject.listOfPaymentType.size()!=0 ? loc.selected :''}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="#{loc.cash}" itemValue="0"/>
                            <f:selectItem itemLabel="#{loc.mobilepayment}" itemValue="1"/>
                            <f:selectItem itemLabel="#{loc.barcode}" itemValue="2"/>
                            <f:selectItem itemLabel="OPT" itemValue="3"/>
                            <p:ajax update="slcPaymentType" oncomplete="PF('slc_PaymentType').show()" global="false"/>
                            <p:ajax event="toggleSelect" update="slcPaymentType" oncomplete="PF('slc_PaymentType').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>
                </div>


                <h:panelGroup >
                    <div class="ui-g-12 ui-md-6 ui-lg-2">
                        <p:outputLabel value="#{loc.washingmachicne}" for="slcWashingMachine"  styleClass="Fs12 FontBold"/>
                        <p:selectCheckboxMenu id="slcWashingMachine" value="#{automatSalesReportBean.selectedObject.listOfWashingMachine}" converter="entityConverter" widgetVar="slc_WashingMachine" label="#{automatSalesReportBean.selectedObject.listOfWashingMachine.size()!=0 ? automatSalesReportBean.selectedObject.listOfWashingMachine.size() : loc.all} #{automatSalesReportBean.selectedObject.listOfWashingMachine.size()!=0 ? loc.washingmachicne :''} #{automatSalesReportBean.selectedObject.listOfWashingMachine.size()!=0 ? loc.selected :''}" filter="true" filterMatchMode="contains">
                            <f:selectItems var="washingMachicne" value="#{automatSalesReportBean.washingMachineList}" itemValue="#{washingMachicne}" itemLabel="#{washingMachicne.name}" />
                            <p:ajax update="slcWashingMachine slcPlatform slcTank" listener="#{automatSalesReportBean.changeWashingMachine()}" oncomplete="PF('slc_WashingMachine').show()" global="false"/>
                            <p:ajax update="slcWashingMachine slcPlatform slcTank" listener="#{automatSalesReportBean.changeWashingMachine()}" event="toggleSelect"  oncomplete="PF('slc_WashingMachine').show()" global="false"/>
                        </p:selectCheckboxMenu>
                    </div>
                </h:panelGroup>

                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.platform}" for="slcPlatform" styleClass="Fs12 FontBold"/>
                    <p:selectCheckboxMenu id="slcPlatform" value="#{automatSalesReportBean.selectedObject.listOfPlatform}" converter="entityConverter"  widgetVar="slc_Platform" label="#{automatSalesReportBean.selectedObject.listOfPlatform.size()!=0 ? automatSalesReportBean.selectedObject.listOfPlatform.size() : loc.all} #{automatSalesReportBean.selectedObject.listOfPlatform.size()!=0 ? loc.platform :''} #{automatSalesReportBean.selectedObject.listOfPlatform.size()!=0 ? loc.selected :''}" filter="true" filterMatchMode="contains">
                        <f:selectItems var="Platform" value="#{automatSalesReportBean.platformList}" itemValue="#{platform}" itemLabel="#{platform.platformNo}" />
                        <p:ajax update="slcPlatform slcNozzle" listener="#{automatSalesReportBean.changePlatform()}" oncomplete="PF('slc_Platform').show()" global="false"/>
                        <p:ajax update="slcPlatform slcNozzle" listener="#{automatSalesReportBean.changePlatform()}" event="toggleSelect"  oncomplete="PF('slc_Platform').show()" global="false"/>
                    </p:selectCheckboxMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2" >
                    <p:outputLabel value="#{loc.nozzle}" for="slcNozzle" styleClass="Fs12 FontBold"/>
                    <p:selectCheckboxMenu id="slcNozzle" value="#{automatSalesReportBean.selectedObject.listOfNozzle}"  converter="entityConverter" widgetVar="slc_Nozzle" label="#{automatSalesReportBean.selectedObject.listOfNozzle.size()!=0 ? automatSalesReportBean.selectedObject.listOfNozzle.size() : loc.all} #{automatSalesReportBean.selectedObject.listOfNozzle.size()!=0 ? loc.nozzle :''} #{automatSalesReportBean.selectedObject.listOfNozzle.size()!=0 ? loc.selected :''}" filter="true" filterMatchMode="contains">
                        <f:selectItems var="Nozzle" value="#{automatSalesReportBean.nozzleList}" itemValue="#{nozzle}" itemLabel="#{nozzle.nozzleNo}" />
                        <p:ajax update="slcNozzle" oncomplete="PF('slc_Nozzle').show()" global="false"/>
                        <p:ajax event="toggleSelect" update="slcNozzle" oncomplete="PF('slc_Nozzle').show()" global="false"/>
                    </p:selectCheckboxMenu>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.tank}" for="slcTank"  styleClass="Fs12 FontBold"/>
                    <p:selectCheckboxMenu id="slcTank" value="#{automatSalesReportBean.selectedObject.listOfTank}" converter="entityConverter" widgetVar="slc_Tank" label="#{automatSalesReportBean.selectedObject.listOfTank.size()!=0 ? automatSalesReportBean.selectedObject.listOfTank.size() : loc.all} #{automatSalesReportBean.selectedObject.listOfTank.size()!=0 ? loc.tank :''} #{automatSalesReportBean.selectedObject.listOfTank.size()!=0 ? loc.selected :''}" filter="true" filterMatchMode="contains">
                        <f:selectItems var="Tank" value="#{automatSalesReportBean.tankList}" itemValue="#{tank}" itemLabel="#{tank.tankNo}" />
                        <p:ajax update="slcTank" oncomplete="PF('slc_Tank').show()" global="false"/>
                        <p:ajax event="toggleSelect" update="slcTank" oncomplete="PF('slc_Tank').show()" global="false"/>
                    </p:selectCheckboxMenu>
                </div>


                <div class="ui-g-12 ui-md-6 ui-lg-2">
                    <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >
                    </p:inputText>
                    <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{automatSalesReportBean.openDialog()}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                        <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                        <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
                    </p:commandLink>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-2" >
                    <p:outputLabel value="#{loc.subtotals}" for="slcSubTotals"  styleClass="Fs12 FontBold"/>
                    <p:selectOneMenu id="slcSubTotals" value="#{automatSalesReportBean.selectedObject.subTotal}">
                        <f:selectItem itemLabel="#{loc.nott}" itemValue="0"/>
                        <f:selectItem itemLabel="#{loc.paymenttype}" itemValue="1"/>
                        <f:selectItem itemLabel="#{loc.date}" itemValue="2"/>
                        <p:ajax update="frmAutomatSalesReportDatatable:dtbAutomatSalesReport pgrAutomatSalesReport pgrAutomatSalesDatatable" global="false"/>
                    </p:selectOneMenu>
                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{automatSalesReportBean.openDialog()}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />

    </h:form>
    <div class="EmptyBox20" />

    <h:panelGroup id="pgrAutomatSalesDatatable" >
        <h:panelGroup rendered="#{automatSalesReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
                <ui:param name="bean" value="#{automatSalesReportBean}"/>
                <ui:param name="datatable" value="frmAutomatSalesReportDatatable:dtbAutomatSalesReport" />
                <ui:param name="fileName" value="#{loc.salesreport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>

            <h:form id="frmAutomatSalesReportDatatable">

                <p:dataTable  id="dtbAutomatSalesReport"  var="automatSales" value="#{automatSalesReportBean.listOfObjects}" selectionMode="single" selection="#{automatSalesReportBean.selectedAutomatSales}"  widgetVar="automatSalesPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}"  paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}" reflow="true" lazy="true"
                              sortBy="#{(automatSalesReportBean.selectedObject.subTotal==1 ?  automatSales.paymentType :
                                        (automatSalesReportBean.selectedObject.subTotal==2 ? automatSales.saleDate : ''))}"  
                              expandableRowGroups="#{automatSalesReportBean.selectedObject.subTotal!=0 ? 'true' : 'false'}" 
                              class="#{automatSalesReportBean.selectedObject.subTotal!=0 ? 'rowGroupTable' : 'dtbReport'}">

                    <p:headerRow rendered="#{automatSalesReportBean.selectedObject.subTotal!=0}" >
                        <p:column colspan="#{automatSalesReportBean.toogleList.size()-automatSalesReportBean.countToggle}">
                            <h:outputText value="#{automatSales.paymentType==0 ? loc.cash : automatSales.paymentType==1 ? loc.mobilepayment : automatSales.paymentType==2 ? loc.barcode : 'OPT'}" rendered="#{automatSalesReportBean.selectedObject.subTotal==1}" />
                            <h:outputText value="#{automatSales.saleDate}" rendered="#{automatSalesReportBean.selectedObject.subTotal==2}" >
                                <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat}"/>
                            </h:outputText>
                            <h:outputText value="  /  #{loc.salecount} : #{automatSales.subTotalCount}  /  #{loc.totalprice} : " />
                            <h:outputText value="#{automatSales.subTotalMoney}">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{sessionBean.user.lastBranch.currency}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>
                    </p:headerRow>


                    <p:column id="clmDate" headerText="#{loc.date}" visible="#{automatSalesReportBean.toogleList[0]}"  exportable="#{automatSalesReportBean.toogleList[0]}">
                        <h:outputText value="#{automatSales.saleDateTime}"  >
                            <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss"/>
                        </h:outputText>
                    </p:column>
                    <p:column id="clmShiftNo" headerText="#{loc.shiftno}" visible="#{automatSalesReportBean.toogleList[1]}" exportable="#{automatSalesReportBean.toogleList[1]}">
                        <h:outputText value="#{automatSales.shift.shiftNo}"  />
                    </p:column>

                    <p:column id="clmPlatform" headerText="#{loc.platformno}"  visible="#{automatSalesReportBean.toogleList[2]}" exportable="#{automatSalesReportBean.toogleList[2]}">
                        <h:outputText value="#{automatSales.platformNo}"  />
                    </p:column>

                    <p:column id="clmnWashingMachine" headerText="#{loc.washingmachicne}" visible="#{automatSalesReportBean.toogleList[3]}" exportable="#{automatSalesReportBean.toogleList[3]}">
                        <h:outputText value="#{automatSales.washingMachine.name}"  />
                    </p:column>

                    <p:column id="clmMacAddress" headerText="#{loc.macaddress}" visible="#{automatSalesReportBean.toogleList[4]}" exportable="#{automatSalesReportBean.toogleList[4]}">
                        <h:outputText value="#{automatSales.macAddress}"  />
                    </p:column>
                    <p:column id="clmStock" headerText="#{loc.stock}" visible="#{automatSalesReportBean.toogleList[5]}" exportable="#{automatSalesReportBean.toogleList[5]}">
                        <h:outputText value="#{automatSales.stock.id==0 ? loc.forgottenmoney : automatSales.stock.name}" style="#{automatSales.stock.id==0 ? 'color:red !important' :''}" />
                    </p:column>
                    <p:column id="clmBarcode" headerText="#{loc.barcode}"  visible="#{automatSalesReportBean.toogleList[6]}" exportable="#{automatSalesReportBean.toogleList[6]}">
                        <h:outputText value="#{automatSales.barcodeNo}"/>
                    </p:column>
                    <p:column id="clmRfid" headerText="#{loc.rfno}"  visible="#{automatSalesReportBean.toogleList[7]}" exportable="#{automatSalesReportBean.toogleList[7]}">
                        <h:outputText value="#{automatSales.customerRfid}"  />
                    </p:column>
                    <p:column id="clmMobileId" headerText="#{loc.mobile} #{loc.number}" visible="#{automatSalesReportBean.toogleList[8]}" exportable="#{automatSalesReportBean.toogleList[8]}">
                        <h:outputText value="#{automatSales.mobileNo}"  />
                    </p:column>
                    <p:column id="clmOperationTime" headerText="#{loc.operationtime} (sn)"  visible="#{automatSalesReportBean.toogleList[9]}" exportable="#{automatSalesReportBean.toogleList[9]}">
                        <h:outputText value="#{automatSales.operationTime==0 ? '' : automatSales.operationTime}" class="Fright" />
                    </p:column> 

                    <p:column id="clmPaymentType" headerText="#{loc.paymenttype}" visible="#{automatSalesReportBean.toogleList[10]}" exportable="#{automatSalesReportBean.toogleList[10]}">
                        <h:outputText value="#{automatSales.paymentType==0 ? loc.cash : automatSales.paymentType==1 ? loc.mobilepayment : automatSales.paymentType==2? loc.barcode : 'OPT'}"  />
                    </p:column> 
                    <p:column id="clmStatus" headerText="#{loc.statu}"  visible="#{automatSalesReportBean.toogleList[11]}" exportable="#{automatSalesReportBean.toogleList[11]}">
                        <h:outputText value="#{automatSales.isOnline ? loc.online :loc.offline}"  />
                    </p:column> 
                    <p:column id="clmDiscount" headerText="#{loc.discountamount}"  visible="#{automatSalesReportBean.toogleList[12]}" exportable="#{automatSalesReportBean.toogleList[12]}">
                        <h:outputText value="#{automatSales.discountPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{automatSales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalPrice" headerText="#{loc.sum}"  visible="#{automatSalesReportBean.toogleList[13]}" exportable="#{automatSalesReportBean.toogleList[13]}">
                        <h:outputText value="#{automatSales.totalPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{automatSales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>
                    <p:column id="clmTax" headerText="#{loc.taxprice}"  visible="#{automatSalesReportBean.toogleList[14]}" exportable="#{automatSalesReportBean.toogleList[14]}">
                        <h:outputText value="#{automatSales.taxPrice}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{automatSales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmSalesPrice" headerText="#{loc.salesprice}" visible="#{automatSalesReportBean.toogleList[15]}" exportable="#{automatSalesReportBean.toogleList[15]}">
                        <h:outputText value="#{automatSales.totalMoney}" class="Fright" >
                            <f:converter converterId="currencyConverter"  />
                            <f:attribute name="currency"  value="#{automatSales.currency}" />
                            <f:attribute name="type" value="currency" />
                        </h:outputText>
                    </p:column>  

                    <p:summaryRow rendered="#{automatSalesReportBean.selectedObject.subTotal!=0}" >
                        <p:column colspan="#{automatSalesReportBean.toogleList.size()-automatSalesReportBean.countToggle-1}" style="text-align:right">
                            <h:outputText value="#{loc.totalprice}:" />
                        </p:column>
                        <p:column>
                            <h:outputText value="#{automatSales.subTotalMoney}" class="Fright">
                                <f:converter converterId="currencyConverter" />
                                <f:attribute name="currency" value="#{automatSales.currency}"/>
                                <f:attribute name="type" value="currency" />
                            </h:outputText>
                        </p:column>
                    </p:summaryRow>   
                    <p:columnGroup type="footer" class="Fright">
                        <ui:repeat value="#{automatSalesReportBean.listOfTotals}" var="totals" >
                            <p:row>
                                <p:column colspan="#{automatSalesReportBean.toogleList.size()-automatSalesReportBean.countToggle-1}" style="text-align:right; font-weight: bold; " priority="1">
                                    <f:facet name="footer"  >
                                        <h:outputText value="#{loc.sum} :" style="text-align:right; font-weight: bold; font-size: 15px; " />
                                    </f:facet>
                                </p:column>
                                <p:column colspan="1" style="text-align:right; font-weight: bold; ">
                                    <f:facet name="footer"  >
                                        <h:outputText  style="text-align:right; font-weight: bold; font-size: 15px; " value="#{totals.totalMoney}" >
                                            <f:converter converterId="currencyConverter" />
                                            <f:attribute name="currency" value="#{totals.currency}"/>
                                            <f:attribute name="type" value="currency" />
                                        </h:outputText>
                                    </f:facet>
                                </p:column>
                            </p:row>
                        </ui:repeat>
                    </p:columnGroup>

                </p:dataTable>  
            </h:form>
        </h:panelGroup>
    </h:panelGroup>



    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{automatSalesReportBean}' />
        <ui:param name="for" value='frmAutomatSalesReport:btnStock' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='4' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>

    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >

        </p:panelGrid>
    </p:panel> 



    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold; font-family:sans-serif;">#{loc.salesreport}</div>');
            printWindow.document.write('<div id="printerDiv">');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }
    </script>
</ui:composition>
