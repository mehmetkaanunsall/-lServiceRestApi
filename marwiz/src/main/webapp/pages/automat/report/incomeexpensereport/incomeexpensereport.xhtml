   
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:form id="frmIncomeExpenseReport">
        <ui:include src="/pages/general/common/toolbarreport.xhtml" >
            <ui:param name="outputtext" value="#{loc.incomeexpensereport}"/>
            <ui:param name="bean" value='#{incomeExpenseReportBean}' />
            <ui:param name="renderback" value='false' />
            <ui:param name="update" value=" pgIncomeExpenseReport " />
        </ui:include>

        <h:panelGroup id="pgIncomeExpenseReport" layout="block" transient="true">
            <div class="ui-g divContent">
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.startdate}" for="cldStartDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldStartDate" class="dateTimeField" value="#{incomeExpenseReportBean.selectedObject.beginDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.startdate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.enddate}" for="cldEndDate" styleClass="Fs12 FontBold"/>
                    <p:calendar  id="cldEndDate" class="datepicker" value="#{incomeExpenseReportBean.selectedObject.endDate}" required="true" beforeShow="dpClearButton" pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" timeControlType="select" showOn="button" showButtonPanel="true" placeholder="#{loc.enddate}" mask="true" navigator="true" locale="#{sessionBean.locale}" yearRange="c-100:c+20" >
                    </p:calendar>
                </div>
                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.shiftno}" for="txtShift" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtShift" value="#{incomeExpenseReportBean.selectedObject.shiftNo}" placeholder="#{loc.shiftno}" >
                        <p:keyFilter regEx="/^[\u0621-\u064A0-9A-Za-z/]+$/" />
                    </p:inputText>
                </div>    

                <div class="ui-g-12 ui-md-6 ui-lg-3">
                    <p:outputLabel value="#{loc.stock}" for="txtStock" styleClass="Fs12 FontBold"/>
                    <p:inputText id="txtStock" value="#{stockBookCheckboxFilterBean.selectedCount}" onclick="showStockBook()" class="inputPositionForBookFilter" readonly="#{facesContext.currentPhaseId.ordinal ge 4}" placeholder="#{loc.all}" >

                    </p:inputText>
                    <p:commandLink id="btnStock" process="@this" update="frmStockBookFilterCheckbox" actionListener="#{incomeExpenseReportBean.openDialog()}" class="commandLinkPositionForBookFilter" oncomplete="PF('olp_stockcheckbox').show();">
                        <i class="fa fa-book Fs16 iconPositionForBookFilter"></i>
                        <p:ajax   listener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />
                    </p:commandLink>
                </div>
            </div>
        </h:panelGroup>
        <p:remoteCommand name="showStockBook" process="@this" update="frmStockBookFilterCheckbox" oncomplete="PF('olp_stockcheckbox').show();" action="#{incomeExpenseReportBean.openDialog()}" actionListener="#{stockBookCheckboxFilterBean.findFilterListLazyLoading([],'frmStockBookFilterCheckbox','olp_stockcheckbox','reportcheckbox')}" />

    </h:form>

    <div class="EmptyBox20" />
    <h:panelGroup id="pgrSalesReportDatatable" >
        <h:panelGroup rendered="#{incomeExpenseReportBean.isFind}">
            <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >s
                <ui:param name="bean" value="#{incomeExpenseReportBean}"/>   <!-- Bean -->
                <ui:param name="datatable" value="frmIncomeExpenseReportDatatable:dtbIncomeExpense" />  <!-- datatable  -->
                <ui:param name="fileName" value="#{loc.incomeexpensereport}"/>
                <ui:param name="renderedToggler" value='true'/>
                <ui:param name="renderedExcel" value='true'/>
                <ui:param name="renderedPdf" value='true'/>
                <ui:param name="renderedPrint" value='true'/>
                <ui:param name="failedRecords" value="false" />
                <ui:param name="renderedGraphic" value='false'/>
            </ui:include>

            <h:form id="frmIncomeExpenseReportDatatable">  
                <p:dataTable  id="dtbIncomeExpense" var="IncomeExpense"  value="#{incomeExpenseReportBean.listOfObject}" selection="#{incomeExpenseReportBean.selectedReport}" selectionMode="single"  widgetVar="vehicleIdInformationPF" emptyMessage="#{loc.norecordsfound}"
                              rows="#{sessionBean.user.defualtGridSize}"  rowKey="#{IncomeExpense.stock.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                              disabledSelection="#{(IncomeExpense.stock.id==9999999 or IncomeExpense.stock.id==99999999) ? 'true':'false'}" rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true">

                    <p:ajax event="#{sessionBean.user.gridRowSelect}" update="dlgIncomeExpenseDetailProc" listener="#{incomeExpenseReportBean.showDetail()}" resetValues="true" global="false"/>

                    <p:column id="clmShiftNo" headerText="#{loc.stock}"   visible="#{incomeExpenseReportBean.toogleList[0]}" exportable="#{incomeExpenseReportBean.toogleList[0]}">
                        <h:outputText value="#{IncomeExpense.stock.name}" /> 
                    </p:column>

                    <p:column id="clmQuantity" headerText="#{loc.quantity}"   visible="#{incomeExpenseReportBean.toogleList[1]}" exportable="#{incomeExpenseReportBean.toogleList[1]}">
                        <h:outputText value="#{IncomeExpense.quantitiy}" class="Fright"> 
                            <f:convertNumber type="number" maxFractionDigits="0" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmOperationTime" headerText="#{loc.operationtime} (sn)"   visible="#{incomeExpenseReportBean.toogleList[2]}" exportable="#{incomeExpenseReportBean.toogleList[2]}">
                        <h:outputText value="#{IncomeExpense.operationTime} sn " class="Fright"/> 
                    </p:column>

                    <p:column id="cmlWaste" headerText="#{loc.waste}"   visible="#{incomeExpenseReportBean.toogleList[3]}" exportable="#{incomeExpenseReportBean.toogleList[3]}">
                        <h:outputText value="#{IncomeExpense.waste} #{IncomeExpense.stock.unit.sortName==null ? '': IncomeExpense.stock.unit.sortName}" class="Fright"> 
                            <f:convertNumber type="number" maxFractionDigits="2" />
                        </h:outputText>
                    </p:column>

                    <p:column id="clmTotalIncme" headerText="#{loc.totalincome}"   visible="#{incomeExpenseReportBean.toogleList[4]}" exportable="#{incomeExpenseReportBean.toogleList[4]}">
                        <h:outputText value="#{IncomeExpense.totalIncome==0 ? '' :IncomeExpense.totalIncome} #{IncomeExpense.totalIncome==0 ? '-' : sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)}" class="Fright" >

                        </h:outputText>
                    </p:column>
                    <p:column id="clmTotalExpense" headerText="#{loc.totalexpense}"   visible="#{incomeExpenseReportBean.toogleList[5]}" exportable="#{incomeExpenseReportBean.toogleList[5]}">
                        <h:outputText value="#{IncomeExpense.totalExpense} #{sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)}" class="Fright" >
                        </h:outputText>
                    </p:column>

                    <p:column id="clmWinnings" headerText="#{loc.winnings}"   visible="#{incomeExpenseReportBean.toogleList[6]}" exportable="#{incomeExpenseReportBean.toogleList[6]}">
                        <h:outputText value="#{IncomeExpense.totalWinnings} #{sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)}" class="Fright">
                        </h:outputText>
                    </p:column>


                    <p:columnGroup id="saleFooter" type="footer" class="Fright">
                        <p:row>
                            <p:column colspan="#{incomeExpenseReportBean.toogleList.size()-incomeExpenseReportBean.countToggle-3}" style="text-align:right; font-weight: bold; " priority="1">
                                <f:facet name="footer"  >
                                    <h:outputText value="#{loc.sum} " style="text-align:right; font-weight: bold; font-size: large; " />
                                </f:facet>
                            </p:column>
                            <p:column  style="text-align:right; font-weight: bold;">
                                <f:facet name="footer"  >
                                    <h:outputText id="txtIncome"  style="text-align:right; font-weight: bold; font-size: large; " value="#{incomeExpenseReportBean.selectedObject.totalNetIncome} #{sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)}" >
                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column  style="text-align:right; font-weight: bold;">
                                <f:facet name="footer"  >
                                    <h:outputText id="txtExpense"  style="text-align:right; font-weight: bold; font-size: large; " value="#{incomeExpenseReportBean.selectedObject.totalNetExpense} #{sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)}" >

                                    </h:outputText>
                                </f:facet>
                            </p:column>
                            <p:column  style="text-align:right; font-weight: bold;">
                                <f:facet name="footer"  >
                                    <h:outputText id="txtNetTotal"  style="text-align:right; font-weight: bold; font-size: large; " value="#{incomeExpenseReportBean.selectedObject.netTotal} #{sessionBean.currencySignOrCode(sessionBean.user.lastBranch.currency.id, 0)} " >

                                    </h:outputText>
                                </f:facet>
                            </p:column>
                        </p:row>
                    </p:columnGroup> 

                </p:dataTable>  
            </h:form>


            <h:form id="frmSaleGraphic2">
                <h:panelGroup>

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:panelGroup id="pgrSaleTypeReportChart"  rendered="#{incomeExpenseReportBean.listOfObject.size()!=0}">
                            <p:panel> 
                                <h:outputText value="#{loc.waste}" class="Fs18 fontBold TexAlCenter" style="color:#2a5c92" />      
                                <p:chart type="pie"  model="#{incomeExpenseReportBean.pieChartModelStock}"  style="height:300px" responsive="true"/> 
                            </p:panel>
                        </h:panelGroup>
                    </div>    

                    <div class="ui-g-12 ui-md-6 ui-lg-6">
                        <h:panelGroup id="pgrSaleTypeIncomeExpenseReportChart"  rendered="#{incomeExpenseReportBean.listOfObject.size()!=0}" >
                            <p:panel> 
                                <h:outputText value="#{loc.incomeexpense}" class="Fs18 fontBold TexAlCenter" style="color:#2a5c92" />      
                                <p:chart type="bar"  model="#{incomeExpenseReportBean.barModel}" style="height:300px" responsive="true"/>
                            </p:panel>
                        </h:panelGroup>
                    </div> 
                </h:panelGroup>
            </h:form> 
        </h:panelGroup>
    </h:panelGroup>


    <p:dialog id="dlgIncomeExpenseDetailProc" widgetVar="dlg_incomeExpenseDetailProc" resizable="false" width="80%" focus="frmGridToolbar:btnPrint" modal="true" responsive="true" dynamic="true" closeOnEscape="true" style="max-height: 75%;  overflow-y: scroll; overflow-x: hidden; ">
        <ui:include src="incomeexpensereportdetail.xhtml"/>
    </p:dialog>

    <!--Print butonuna basınca çalışan kısım-->
    <p:panel id="printerContainer" style="display: none"  >
        <p:panelGrid id="printerPanel" >
        </p:panelGrid>
    </p:panel> 



    <!--Kitaptan stok seçtirmek için açılan overlay panel-->
    <ui:include src="/pages/general/common/stockbookcheckbox.xhtml" >
        <ui:param name="updateBean" value='#{incomeExpenseReportBean}' />
        <ui:param name="for" value='frmIncomeExpenseReport:btnStock' />
        <ui:param name="type" value='reportcheckbox' />
        <ui:param name="parameters" value='' /> 
        <ui:param name="columnsize" value='3' /> 
        <ui:param name="form" value='frmStockBookFilterCheckbox' /> 
        <ui:param name="overlay" value="olp_stockcheckbox" />
    </ui:include>


    <script type="text/javascript">
        function print_page() {
            var divContents = $("#printerPanel").html();
            var printWindow = window.open('', '', 'height=400,width=800');
            printWindow.document.write('<div style="text-align:center; font-weight:bold;">#{loc.incomeexpensereport}</div>');
            printWindow.document.write('<div id="printerDiv" style="zoom:0.7" >');
            printWindow.document.write(divContents);
            printWindow.document.write('</div>');
            printWindow.document.close();
            printWindow.print();

        }

        function extenderName() {
            this.cfg.highlighter = {
                show: true,
                tooltipAxes: 'y',
                useAxesFormatters: false,
                tooltipFormatString: '%.2f'};
        }
    </script>


</ui:composition>
