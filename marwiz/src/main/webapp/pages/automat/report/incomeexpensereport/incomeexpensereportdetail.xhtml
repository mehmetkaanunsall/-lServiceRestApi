<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="frmShiftDetailReportDatatable">
        <p:toolbar>
            <f:facet name="left">
                <h:outputText value="#{loc.incomeexpensereportdetail}" class="outputTextFont Fs14" />
            </f:facet>
        </p:toolbar>

        <p:dataTable  id="dtbShiftDetailReport" selectionMode="single" class="dtbReport" var="incomeExpenseDetail" value="#{incomeExpenseReportBean.listOfIncomeExpenseDetail}"  selection="#{incomeExpenseReportBean.selectedDetailObject}"  widgetVar="shiftDetailReportPF" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{incomeExpenseDetail.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true">


            <p:column id="clmStartDate" headerText="#{loc.date}" >
                <h:outputText value="#{incomeExpenseDetail.saleDateTime}"  >
                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                </h:outputText>
            </p:column>

            <p:column id="clmStock" headerText="#{loc.stock}"  >
                <h:outputText value="#{incomeExpenseDetail.stock.name}"/>
            </p:column>

            <p:column id="clmPaymentType" headerText="#{loc.paymenttype}">
                <h:outputText value="#{incomeExpenseDetail.paymentType==1 ? loc.cash : incomeExpenseDetail.paymentType==2 ? loc.creditcard :loc.mobilepayment}"/>
            </p:column>

            <p:column id="clmPlatform" headerText="#{loc.platform}" >
                <h:outputText value="#{incomeExpenseDetail.platformNo}" />
            </p:column>

            <p:column id="clmNozzle" headerText="#{loc.nozzle}" >
                <h:outputText value="#{incomeExpenseDetail.nozzleNo}" />
            </p:column>

            <p:column id="clmTank" headerText="#{loc.tank}" >
                <h:outputText value="#{incomeExpenseDetail.tankNo}" />
            </p:column>

            <p:column id="clmShiftNo" headerText="#{loc.shiftno}">
                <h:outputText value="#{incomeExpenseDetail.shiftNo}" />
            </p:column>

            <p:column id="clmSalesAmount" headerText="#{loc.salesamount}">
                <h:outputText value="#{incomeExpenseDetail.operationAmount}" style="float: right;"  >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="unit"  value="#{incomeExpenseDetail.stock.unit}" />
                    <f:attribute name="type" value="unit" />
                </h:outputText>  

            </p:column>

            <p:column id="clmSalesPrice" headerText="#{loc.salesprice}" >
                <h:outputText value="#{incomeExpenseDetail.totalMoney}" style="float: right;" >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="currency"  value="#{sessionBean.user.lastBranch.currency}" />
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column>

        </p:dataTable>  
    </h:form>

</ui:composition>
