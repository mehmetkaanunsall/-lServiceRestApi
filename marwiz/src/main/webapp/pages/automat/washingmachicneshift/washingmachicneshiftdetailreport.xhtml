<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">



    <ui:include src="/pages/general/common/datagridtoolbarreport.xhtml" >
        <ui:param name="bean" value="#{washingMachicneShiftDetailReportBean}"/>   <!-- Bean -->
        <ui:param name="datatable" value="frmShiftDetailReportDatatable:dtbShiftDetailReport" />  <!-- datatable  -->
        <ui:param name="outputText" value="#{loc.shift}-#{washingMachicneShiftDetailReportBean.selectedShift.shiftNo}"/>
        <ui:param name="renderedOutputText" value='true'/>
        <ui:param name="fileName" value="#{loc.shiftdetail}"/>
        <ui:param name="renderedBack" value='true'/>
        <ui:param name="renderedToggler" value='true'/>
        <ui:param name="renderedExcel" value='true'/>
        <ui:param name="renderedPdf" value='true'/>
        <ui:param name="renderedGraphic" value='false'/>
    </ui:include>

    <h:form id="frmShiftDetailReportDatatable">

        <p:dataTable  id="dtbShiftDetailReport" class="dtbReport" var="ShiftDetailReport" value="#{washingMachicneShiftDetailReportBean.listOfObjects}"  widgetVar="shiftDetailReportPF" emptyMessage="#{loc.norecordsfound}"
                      rows="#{sessionBean.user.defualtGridSize}" rowKey="#{ShiftDetailReport.id}" paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {CurrentPageReport}"
                      rowsPerPageTemplate="#{sessionBean.user.gridSize}" paginatorPosition="bottom" currentPageReportTemplate="{startRecord}-{endRecord} #{loc.intotal} {totalRecords}"  reflow="true" lazy="true">

            <p:column id="clmStartDate" headerText="#{loc.date}"  visible="#{washingMachicneShiftDetailReportBean.toogleList[0]}"   exportable="#{washingMachicneShiftDetailReportBean.toogleList[0]}">
                <h:outputText value="#{ShiftDetailReport.saleDateTime}"  >
                    <f:convertDateTime pattern="#{sessionBean.user.lastBranch.dateFormat} HH:mm:ss" />
                </h:outputText>
            </p:column>

            <p:column id="clmPlatform" headerText="#{loc.platform}" visible="#{washingMachicneShiftDetailReportBean.toogleList[1]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[1]}" >
                <h:outputText value="#{ShiftDetailReport.platformNo}" />
            </p:column>

            <p:column id="clmWashingMachicne" headerText="#{loc.washingmachicne}" visible="#{washingMachicneShiftDetailReportBean.toogleList[2]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[2]}" >
                <h:outputText value="#{ShiftDetailReport.washingMachine.name}" />
            </p:column>

            <p:column id="clmMacaddress" headerText="#{loc.macaddress}" visible="#{washingMachicneShiftDetailReportBean.toogleList[3]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[3]}" >
                <h:outputText value="#{ShiftDetailReport.macAddress}" />
            </p:column>

            <p:column id="clmPaymentType" headerText="#{loc.paymenttype}"   visible="#{ washingMachicneShiftDetailReportBean.toogleList[4]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[4]}">
                <h:outputText value="#{ShiftDetailReport.paymentType==0 ? loc.cash : ShiftDetailReport.paymentType==1 ? loc.mobilepayment : ShiftDetailReport.paymentType==2? loc.barcode : 'OPT'}"  />

            </p:column>

            <p:column id="clmDiscountPrice" headerText="#{loc.discounttotal}" visible="#{washingMachicneShiftDetailReportBean.toogleList[5]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[5]}" >
                <h:outputText value="#{ShiftDetailReport.discountPrice}" style="float: right;" >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="currency"  value="#{ShiftDetailReport.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column>
            <p:column id="clmPrice" headerText="#{loc.totalofproduct}" visible="#{washingMachicneShiftDetailReportBean.toogleList[6]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[6]}" >

                <h:outputText value="#{ShiftDetailReport.totalPrice}" style="float: right;" >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="currency"  value="#{ShiftDetailReport.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>

            </p:column>
            <p:column id="clmTaxPrice" headerText="#{loc.taxtotal}" visible="#{washingMachicneShiftDetailReportBean.toogleList[7]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[7]}" >
                <h:outputText value="#{ShiftDetailReport.taxPrice}" style="float: right;" >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="currency"  value="#{ShiftDetailReport.currency}"/>
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column>
            <p:column id="clmSalesPrice" headerText="#{loc.overalltotal}" visible="#{washingMachicneShiftDetailReportBean.toogleList[8]}" exportable="#{washingMachicneShiftDetailReportBean.toogleList[8]}" >
                <h:outputText value="#{ShiftDetailReport.totalMoney}" style="float: right;" >
                    <f:converter converterId="currencyConverter"  />
                    <f:attribute name="currency"  value="#{ShiftDetailReport.currency}" />
                    <f:attribute name="type" value="currency" />
                </h:outputText>
            </p:column>

        </p:dataTable>  
    </h:form>

</ui:composition>
